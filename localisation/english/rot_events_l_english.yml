l_english:
 rot_news.1.t:0 "Ernst Thalmann has been killed"
 rot_news.1.d:0 "Recent reports have revealed that that the [GER.GetAdjective] government decided to execute the leader of the German Communist Party, Ernst Thalmann, in the Buchenwald concentration camp. \n The communists have spent years fighting the Nazis on the streets but now, however, they have eliminated their leader. It is unknown how the German people reacted to this, or whether they know about it at all." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.1.a:0 "Death to communists!"
 rot_news.1.b:0 "Damn fascists!"
 rot_news.1.c:0 "Another victim of Nazi regime."
 rot_news.1.e:0 "Sad news for communists the world over..."
 rot_news.2.t:0 "Ernst Thalmann has been killed"
 rot_news.2.d:0 "Recent reports have revealed that that the [GER.GetAdjective] government decided to execute the leader of the German Communist Party, Ernst Thalmann, in the Buchenwald concentration camp. \n The communists have spent years fighting the Nazis on the streets but now, however, they have eliminated their leader. German workers are rallying across Germany and strikes have already begun to emerge." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.2.a:0 "Death to communists."
 rot_news.2.b:0 "The German working class is finally waking up."
 rot_news.2.c:0 "Another victim of Nazi regime."
 rot_news.2.e:0 "It's barbaric."
 rot_news.3.t:0 "Ernst Thalmann has been killed"
 rot_news.3.d:0 "Recently, from secret sources, it became known that [GER.GetAdjective] government decided to execute the leader of the German Communists, Ernst Thalmann in the Buchenwald concentration camp. \nAfter 1933, Ernst Thalmann was held in solitary confinement in Moabit prison. After the failure of the Dimitrov case, the Nazis were afraid to begin trials of the Communists. Now, however, they have eliminated their leader. German workers across the country went to large-scale meetings, production throughout the country stopped. Workers demand the overthrow of the Nazi regime. The situation in Germany is getting out of control." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.3.a:0 "Traitors!"
 rot_news.3.b:0 "The German working class has awoken! Workers of all countries, unite!"
 rot_news.3.c:0 "Interesting."
 rot_news.3.e:0 "The situation in Germany is out of control."
 rot_news.4.t:0 "Revolution in Germany"
 rot_news.4.d:1 " During heated debates in the Reichstag between Liberals and Monarchists this morning, a motorcade of armed men arrived and marched through the doors. Representatives of the Rotfront communist paramilitary group, they forced their way into the central hall and declared the entire provisional government to be under arrest, who surrendered without a struggle. \n Mackensen issued his resignation on the radio from the steps of the building, followed by the Chairman of the Communist Party and new General Secretary, [GER.GetLeader] . \n However, in the north General Albert Kesselring has rallied the Wehrmacht and Business community to stop the new government from establishing power. Germany, once again, is be caught in the flames of civil war."
 rot_news.4.a:0 "The Revolution has spread to Germany!"
 rot_news.4.b:0 "The German working class has awoken!"
 rot_news.4.c:0 "Another puppet regime of Moscow..."
 rot_news.4.e:0 "It's anxious"
 rot_news.5.t:0 "[GER.GetName] joins Comintern"
 rot_news.5.d:0 "After the revolution new socialist government in Germany decided to join [From.GetFactionName].\n\nNegotiations began many weeks ago in secret. \n\n [SOV.GetLeader] made a speech today in Berlin and said that “the world proletariat must unite in the struggle for a common cause - the world revolution, and now the Communist International has united the [GER.GetNameDef] and [SOV.GetNameDef]."
 rot_news.5.a:0 "We are united!"
 rot_news.5.b:0 "The influence of the Soviet Union on Europe is worrying."
 rot_news.5.c:0 "Moscow's puppet."
 rot_news.6.t:0 "Germany creates the [From.GetFactionName]"
 rot_news.6.d:0 "Yesterday, leader of the newly formed [GER.GetNameDef] - [GER.GetLeader] announced a new course for the socialist movements across Europe. The newly established [From.GetFactionName], their replacement for the Soviet Communist International, will lead the Worker’s Revolution on the Continent. \n\n The nations of Europe are bracing for the explosion in Communist activity." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.6.a:0 "We will help Europe!"
 rot_news.6.b:0 "Traitors of Communist International."
 rot_news.6.c:0 "Now we have 'New International' in Europe. Anyway it's as useless, as the old one."
 rot_news.6.e:0 "The situation in Europe is interesting."
 rot_news.7.t:0 "Austrian government resigned"
 rot_news.7.d:0 "Yesterday, the government of [AUS.GetNameDef], under pressure from[GER.GetNameDef] and the Communist Party of Austria, decided to fulfill the demands of the German and to transfer power to the Communist Party. \n The leader of the Austrian Communist Party [AUS.GetLeader], said that the Austrian people will fight shoulder to shoulder with the German in the name of the idea of a world revolution." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.7.a:0 "Austria is ours"
 rot_news.7.b:0 "This changes the balance of power in Europe."
 rot_news.7.c:0 "Agressive expansion!"
 rot_news.8.t:0 "Austrian government rejected the german ultimatum"
 rot_news.8.d:0 "Yesterday, the government of [AUS.GetNameDef] refused a German ultimatum which demanded the transfer of power in Austria to the hands of the Austrian Communist Party. \n In response, the Austrian Communists started the civil war, and German troops pulled to the border. The invasion of German troops is about to begin." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.8.a:0 "We will conquer them!"
 rot_news.8.b:0 "Austria don't stand a chance"
 rot_news.8.c:0 "Our new ally againsts the communists."
 rot_news.8.e:0 "Will Austria survive?"
 rot_news.9.t:0 "Polish government resigns"
 rot_news.9.d:0 "Yesterday the Polish government, under pressure from the GDR, the Soviet Union and the Polish Communist Party, resigned, giving power to the Communists. \n The Polish Communist Party almost immediately decided to become part of the Comintern alliance." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.9.a:0 "Greetings to the polish comrades!"
 rot_news.9.b:0 "Wise decision."
 rot_news.9.c:0 "Another agressive expansion of Internationale!"
 rot_news.9.e:0 "This is Poland’s internal affair."
 rot_news.10.t:0 "Polish government rejected the german ultimatum"
 rot_news.10.d:0 "Yesterday the Polish government refused the German demand to resign and give power to the communist party. In response, an uprising led by the Polish Communist Party was raised in several regions of Poland. \n Germany and the USSR are preparing a joint invasion of Poland." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.10.a:0 "We will crush them in a couple of weeks!"
 rot_news.10.b:0 "We should support the Polish Communists in the struggle!"
 rot_news.10.c:0 "We shall support the Polish government in the fight against communists!"
 rot_news.10.e:0 "Poland has no chance ..."
 rot_news.11.t:0 "Radical left wing took power in KPD"
 rot_news.11.d:0 "It became known that in the German Communist Party, in which there has been a split since the death of Thalmann, after long debates, moderate and right wings remained in the minority, the radical left wing, led by Ruth Fisher, got the majority and succesfully took power. \n The new leadership, almost immediately canceled moderate wing project to get to the alliance with the Soviet Union, which was called a “deformed working state” that departed from ideas about the world revolution. In addition, they spoke out in favor of supporting the Trotskyists in providing them with material assistance." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.11.a:0 "Long live the World Revolution!"
 rot_news.11.b:0 "Traitors of marxism-leninism!"
 rot_news.11.c:0 "Interesting..."
 rot_news.11.e:0 "Will this change their policy vector?"
 rot_news.12.t:0 "Right wing took power in KPD"
 rot_news.12.d:0 "It became known that in the German Communist Party, in which there has been a split since the death of Thalmann, after long debates, moderate and radical left wings remained in the minority, the right wing, led by Heinrich Brandler, got the majority and succesfully took power. \n The new leadership proposed the liberalization of the economy, the return of private property, the introduction of general alternative elections, and promised support for the peasantry." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.12.a:0 "It's time to reform our country!"
 rot_news.12.b:0 "Traitors of marxism-leninism!!"
 rot_news.12.c:0 "Most reasonable option."
 rot_news.12.e:0 "Hopefully they won’t be so aggressive.."
 rot_news.12.f:0 "This does not change anything. They are all the same communists."
 rot_news.13.t:0 "Fourth International established"
 rot_news.13.d:0 "Today, the leader of the Soviet Union [SOV.GetLeader] and the leader of the German Communist Party [GER.GetLeader] officially announced the creation of a new bloc - the Fourth International. In their speeches, they declared that the Fourth International was ready to diplomatically and financially support all of the Communist Parties of Europe in their struggle for power. \n A rapid increase in support for communist parties in Europe is expected." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.13.a:0 "Long live the Fourth Internationale!"
 rot_news.13.b:0 "New international? It will be necessary to consider the possibility of joining it."
 rot_news.13.c:0 "How many Internationals will there be?"
 rot_news.14.t:0 "[GER.GetLeader] criticizes the Stalin Soviet Union"
 rot_news.14.d:0 "'The Stalinist leadership, over the years of its reign, betrayed, perverted and destroyed everything that the Russian proletarian fought for by introducing the damned Stalinist constitution! The Soviet Union became a reactionary state. The building of socialism in one country is not consistent and slows down the objective processes of the working class struggle ... ' \n That's how the recent ten-minute speech of the KPD leader [GER.GetLeader] began, in which the Stalin Soviet leadership was exposed and the recently adopted Stalin Constitution was criticized. Almost all the representatives of the current Stalinist leadership have been criticized. \n It is not clear how the leadership of the Soviet Union reacted to this." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.14.a:0 "Great speech!"
 rot_news.14.b:0 "They do not worth our attention."
 rot_news.14.c:0 "Interesting."
 rot_news.14.e:0 "Intersting."
 rot_news.14.f:0 "Did the communists quarrel?"
 rot_news.15.t:0 "[GER.GetName] established the Fifth International" # Removed the period in KPD2.0alpha5 update
 rot_news.15.d:0 "After criticizing the Stalinist leadership, the country's leadership of [GER.GetNameDef] finally decided to create its own International, in contrast to the third Stalinist and fourth Trotskyist. \n So far, now, the only party joined the new international is the KPD, the Communist Party of Germany." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.15.a:0 "Long live Fifth International!"
 rot_news.15.b:0 "Another evidence of their anti-Soviet policy."
 rot_news.15.c:0 "How many Internationals will there be?"
 rot_news.16.t:0 "Revolution in Britain!"
 rot_news.16.d:0 "Yesterday, a revolution broke out in England! The working cities in the north of England and the national suburbs, Wales and Scotland, uprised. \n The British revolutionaries were most likely funded and supported by the Fourth International. \n It is also reported that large-scale uprisings began in the colonies in Africa, which did not face much resistance, now new states have appeared in Africa. \n\n The British Empire is crumbling! Remained loyal to the former government, the southern territories of Britain continue the struggle against the revolutionaries." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.16.a:0 "Long live World Revolution!"
 rot_news.16.b:0 "The British Empire is crumbling!"
 rot_news.17.t:0 "Socialist World Republic Proclaimed!"
 rot_news.17.d:0 "“Rising from ruins of old society, The Socialist world republic!” - these words, which repeatedly sounded in the walls of the Berlin Opera, songs yesterday seemed like a dream, but today they have come true. \n After the recent events in the world and the strengthening of communism around the globe, today, in Berlin, the leader of KPD officially announced the creation of the World Republic! \n As planned, all countries of the world should enter it! And some of the communist countries from [From.GetFactionName] have already announced their readiness to sign accession agreements. \n Formations of this magnitude have never been in the history of mankind!" # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.17.a:0 "Dann blüht aus den Asche des letzten Krieges die sozialistische Weltrepublik!"
 rot_news.17.b:0 "Long live Socialst World republic!"
 rot_news.17.c:0 "That's a disaster!"
 rot_news.17.e:0 "Terrible news."
 rot_news.17.f:0 "Do the communists even have a chance to unite the whole world?"
 rot_news.18.t:0 "New flag of [GER.GetNameDef]"
 rot_news.18.d:0 "The government of [GER.GetNameDef] has chosen the new flag. \n\n The flag was purposed by german anti-fascist politic Joseph Wirmer. As he thinks flag contains both republican and christian symbols, showing the unity between repulicans and christians of [GER.GetNameDef]. \n\n The new flags have been rised across the [GER.GetNameDef] over the government buildings." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.18.a:0 "Under the new banner, to the glorious future of the German people!"
 rot_news.18.b:0 "Interesting."
 rot_news.19.t:0 "Referendum in Austria"
 rot_news.19.d:0 "A popular referendum on unification with Germany was held yesterday in Austria. This was an old dream of both the German and Austrian people. \n 78.6% of the Austrian population voted in favor. The results of the referendum were accepted by both sides. \n\n After the referendum, the German government accepted Austria as its part." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.19.a:0 "Germany and Austria are unified!"
 rot_news.19.b:0 "Agressive expansion!"
 rot_news.19.c:0 "Obviously, it was not without pressure and falsifications from the German side..."
 rot_news.19.e:0 "Interesting."
 rot_germany.1.t:0 "The fate of Provisional Government"
 rot_germany.1.desc:1 "During heated debates in the Reichstag between Liberals and Monarchists this morning, a motorcade of armed men arrived and marched through the doors. Representatives of the Rotfront communist paramilitary group, they forced their way into the central hall and declared the entire provisional government to be under arrest, who surrendered without a struggle. \n\n Mackensen issued his resignation on the radio from the steps of the building, followed by the Chairman of the Communist Party and new General Secretary, who issued the first declarations of the revolution. Full transfer of power to the workers’ Soviets, nationalization of all German industry, the immediate introduction of an eight hour day, and a sweeping program of land reform. In the beleaguered nation these reforms are popular, and shop stewards are rallying the working population behind the new government. \n However, General Albert Kesselring has rallied the Wehrmacht and Business community outside the capital and deployed their forces in Germany's large coastal cities: Wilhelmshaven, Hamburg, Kiel, Rostock, across northern Germany to stop the new government from establishing power. \n Germany, once again, will be caught in the flames of civil war." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.1.a:0 "Glory to the Revolution!"
 rot_germany.2.t:0 "Germany gives us an ultimatum"
 rot_germany.2.desc:0 "Today we received an official communique from the German government to cede power to the increasingly popular Austrian Communist Party.\n\n Refusal to do so will result in an immediate declaration of war and no doubt a Communist led rebellion from within." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.2.a:0 "The Communists have become too powerful to stop at this point."
 rot_germany.2.b:0 "Allow this Communist Coup? Never!"
 rot_germany.3.t:0 "Answer to our ultimatum"
 rot_germany.3.desc:0 "The government of Austria has folded. Their cabinet has resigned and transferred them to the Communist Party Central Committee. Austria is now under the control of the workers, and signed a compact of cooperation with the Socialist Republic of Germany." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.3.a:0 "The Revolution Advances!"
 rot_germany.4.t:0 "Answer to our ultimatum"
 rot_germany.4.desc:1 "The Austrians remain defiant. They have refused to cede control to the Austrian Communist Party. The police are already battling in the streets with Rotfront members and union members. If they won’t leave power peacefully then the time has come to intervene." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.4.a:0 "Tell our troops to begin crossing the Austrian border."
 rot_germany.5.t:0 "The Ultimatum from Germany"
 rot_germany.5.desc:0 "Today, we received an official communique from the German government, asking us to cede power to the rising Polish Communist Party or face a possible invasion. They promise a similar fate to Austria however we reply. What options are really available to us?\n\n If we mount a defense the PCP will likely undermine us from the inside." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.5.a:0 "We have no choice..."
 rot_germany.5.b:0 "Poland will not fall so easily as Austria!"
 rot_germany.6.t:0 "Answer to the ultimatum"
 rot_germany.6.desc:0 "The Polish Government has accepted our request. The Polish Communist Party has take control and declared a people's socialist republic." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.6.a:0 "Welcome to the Revolution."
 rot_germany.7.t:0 "Answer to the Ultimatum"
 rot_germany.7.desc:0 "The Poles have refused. Warsaw is already a battleground between the PCP and the army. We have to intervene immediately." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.7.a:0 "Deploy our forces across the Polish Border."
 rot_germany.8.t:0 "The Provisional government crisis"
 rot_germany.8.desc:0 "The civil war is over. The communists have been defeated, but the provisional goverment has been weakened. Generals and the regional administrators, without our permission, have established on some parts of our country their own cliques. Bavaria, headed by the FAUD anarchists, Prussia, headed by Kaiser Wilhelm III, and other military cliques have managed tp broke out of our control. Our country has broken up! \n\n From now on, the United Germany does not exist ..." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.8.a:0 "The provisonal Government, with Albert Kesselring, still is the only real Germany!"
 rot_germany.8.b:0 "Glory for the Germany without any exploatation! Long live the Anarchy!"
 rot_germany.8.c:0 "We should return to our historical glory. We are going to support Prussia with Wilhelm III."
# GAME_OVER_TT:0 "§RThe game will end for you.§!"
 rot_germany.11.t:0 "Revolution in Britain"
 rot_germany.11.desc:0 "After much preparation, the communist revolutionaries in England finally proclaimed the revolution. They successfully managed to hide from British intelligence and organize a network of underground cells in large industrial cities in the center and in the north of the country. The Communists also received support from the national suburbs, promising them autonomy and the right to self-determination. \n After that, they began active propaganda among the workers, and got success. \n Finally, the British revolutionaries received rifles from Germany, which was the last stage of their preparations. \n A week later they organized an armed uprising, in a number of territories, and quickly seized the north of the country. \n Following this, large-scale uprisings began in the colonies in Africa, which did not face much resistance. \n Ireland took advantage of the situation and invaded northern Ireland. \n\n The British Empire is collapsing, the remaining loyal southern territories of Britain, however, continue to fight against the revolutionaries."
 rot_germany.11.a:0 "Death to the revolutionaries!"
 rot_germany.11.b:0 "Death to the imperialists!"
 rot_germany.12.t:0 "Germany offers Anti-fascist treaty" # Removed the period in KPD2.0alpha5 update
 rot_germany.12.desc:0 "[GER.GetLeader] - the leader of [GER.GetNameDef] offers us to sign up the Anti-fascist treaty. The main goal of that treaty to defeat the Mussolini's fascist italian government. Also, this treaty gives us a chance to get spheres of influence on Italy. For that they ask us to join war against Italy, when the time comes. But shall we trust them?"
 rot_germany.12.a:0 "We will sign up this treaty."
 rot_germany.12.b:0 "Communists are as bad as fascists."
 rot_germany.13.t:0 "United Kingdom signs up a treaty" # Removed the period in KPD2.0alpha5 update
 rot_germany.13.desc:0 "[ENG.GetLeader] accepted our offer. Now, if we start a war with Italy, we can call the United Kingdom to our side."
 rot_germany.13.a:0 "Good."
 rot_germany.14.t:0 "UK refused to sign an agreement" # Removed the period in KPD2.0alpha5 update
 rot_germany.14.desc:0 "[ENG.GetLeader] refused to sign an agreement. The absence of Britain will make our war with Italy somewhat more difficult."
 rot_germany.14.a:0 "We have to deal with it."
 rot_germany.15.t:0 "Italy has capitulated" # Removed the period in KPD2.0alpha5 update
 rot_germany.15.desc:0 "[ITA.GetLeader], realizing that he is in a difficult position, gives up. It's time to implement, under the agreement, a new device in Italy."
 rot_germany.15.a:0 "Great."
 rot_germany.16.t:0 "Join the World Socialist Republic?"
 rot_germany.16.desc:0 "Now that all the socialist forces have finally united, we can finally, truly, realize the slogan that was at the end of the Communist Party Manifesto: "Workers of all countries, unite!""
 rot_germany.16.a:0 "Long live the World Socialist Republic!"
 rot_germany.16.b:0 "This is unnecessary."
 rot_germany.17.t:0 "[From.GetName] joins us" # Removed the period in KPD2.0alpha5 update
 rot_germany.17.desc:0 "The country's leadership [From.GetName] was wise and decided to become part of the World Socialist Republic."
 rot_germany.17.a:0 "Workers of the world, unite!"
 rot_germany.18.t:0 "[From.GetName] rejected to join" # Removed the period in KPD2.0alpha5 update
 rot_germany.18.desc:0 "From the leadership of the country [From.GetName], our proposal to join the World Socialist Republic was refused."
 rot_germany.18.a:0 "Well, then we have to use force."
 rot_germany.20.t:0 "[FRA.GetNameDef] signs up a treaty" # Removed the period in KPD2.0alpha5 update
 rot_germany.20.desc:0 "The leadership of [FRA.GetNameDef] agreed to sign an agreement. Now, if we start a war with Italy, we can call France on our side."
 rot_germany.20.a:0 "Great!"
 rot_germany.21.t:0 "[FRA.GetNameDef] rejected to sign up a treaty" # Removed the period in KPD2.0alpha5 update
 rot_germany.21.desc:0 "From the leadership of the country [FRA.GetNameDef], our proposal to conclude the Anti-Fascist Union, was refused. Without France, the war with Italy can become unbelievably heavy."
 rot_germany.21.a:0 "Regrettable."
 rot_germany.22.t:0 "The leader of the new USSR"
 rot_germany.22.desc:0 "Now that the Soviet Union has capitulated, we can finally solve the problem with its leader. No matter who he is, one thing is clear to us - the past leader [SOV.GetLeader] has to leave. \n\n We have two options for whom to put in as a new leader - this is Mikhail Kalinin, who already has management experience of the USSR, or return to the USSR Trotskyists. The choice is yours."
 rot_germany.22.a:0 "Kalinin."
 rot_germany.22.b:0 "We will return Trotsky."
 rot_germany.22.c:0 "Trotsky is dead. We should ask his wife to lead the USSR."
 rot_germany.23.t:0 "[SOV.GetNameDef] capitulates" # Removed the period in KPD2.0alpha5 update
 rot_germany.23.desc:0 "Country leaders of [SOV.GetNameDef], realizing all the senselessness of the war against the Fifth International, capitulated. [SOV.GetLeader] was arrested this morning by his subordinates. The government of the USSR has become under our control."
 rot_germany.23.a:0 "Finally!"
 rot_germany.24.t:0 "The spirit of the proletariat rises"
 rot_germany.24.desc:0 "After the fall of Hitler's dictatorship, the workers and peasants, who have not yet forgotten the days of struggle, again show protest moods and sometimes even form Soviets in cities and towns. There are rumors that they prepare strikes."
 rot_germany.24.a:0 "We will look after them."
 rot_germany.25.t:0 "Some workers refuse to give their weapons back" # Removed the period in KPD2.0alpha5 update
 rot_germany.25.desc:0 "During the civil war, we resorted to mobilization, including the parts of revolutionary proletariat. Now that the war is over, we have missed several hundred rifles and even one machine gun! We began searches in large cities, especially in working-class districts, and about fifty guns were found there. Some houses had to be taken by storm. Communists and socialists persuaded some of the workers to keep rifles with them."
 rot_germany.25.a:0 "Prepare arrests of radicals."
 rot_germany.26.t:0 "Communists are getting more popular"
 rot_germany.26.desc:1 "Rotfront and KPD have been restored. It is already clear who, with high probability, will become the leader of the German Communists. This is Ernst Thalmann - the leader of the KPD and the Rotfront, before his imprisonment. His authority in the party of the KPD remains strong, so hardly anyone can prevent him from standing as the head of KPD."
 rot_germany.26.a:0 "The popularity of KPD is rising high..."
 rot_germany.27.t:0 "Communists are getting more popular" # Removed the period in KPD2.0alpha5 update
 rot_germany.27.desc:1 "Rotfront and KPD have been restored. The official leader of the German Communists, after the death of Ernst Thalmann, is his comrade, Wilhelm Pieck, but he seems to have serious competitors. With the death of Thalmann the division in party became obvious. The party now has the radical left, moderate and right wings. Parties and movements that broke away in the 1930s intensified. Now they are trying to return to the KPD. From the radical left, Ruth Phisher, a Trotskiest, was expelled from the party for her clear anti-Soviet convictions, from the right: Heinrich Brandler was a German communist, before the Great War he was in the SPD, then he joined the KPD, but was dismissed for support of Right Opposition in the All-Union Communist Party (b), from the moderate: stalinist Wilhelm Pieck. How will further events go is unknown."
 rot_germany.27.a:0 "The popularity of KPD is rising high..."
 rot_germany.28.t:0 "The rifles have been stollen" # Removed the period in KPD2.0alpha5 update
 rot_germany.28.desc:0 "Weapon depots were attacked in almost every city; unfortunately, most of the attacks were successful for the attackers. Several soldiers, that tried to resist, were killed. We have already confirmed a few hundreds of rifles lost."
 rot_germany.28.a:0 "Prepare searches of working quarters."
 rot_germany.29.t:0 "Strike!"
 rot_germany.29.desc:0 "Today, under the leadership of the Communists, a general strike has begun! So far, only big cities have risen, such as Berlin, Stuttgart, Munich and Hamburg, but there is a big threat of a strike spread to smaller cities."
 rot_germany.29.a:0 "Use strikebreakers."
 rot_germany.30.t:0 "General Strike!"
 rot_germany.30.desc:0 "The most terrible thing happened - the General strike spread to the rest of Germany! Workers stopped the machines, the peasants threw shovels. Even strikebreakers sided with the strikers. \n All German cities are paited with red, as strikers march through the streets , revolutionary hymns are heard everywhere. The police were able to cut off the government quarter only in Berlin, the rest of the city remained at the mercy of the proletariat. We should pray. One spark will be enough for a flame to flare up!"
 rot_germany.30.a:0 "We urgently need to change something. Convene a meeting in the Reichstag." 
 rot_germany.33.t:0 "'Intelligent question'"
 rot_germany.33.desc:0 "At recent scientific congresses, scientists, economists, philosophers, criticised our revolution. They were supported by 'old guard' cultural figures, who are now literally shouting about the "crimes" and "inefficiency" of the new revolutionary government. \n\n Such a situation requires an immediate solution, if we do not take measures, then this could adversely affect the stability of our regime." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.33.a:0 "Let's organize the great trip abroad for all the dissidents."
 rot_germany.33.b:0 "Arrest radicals and counterrevolutionaries!"
 rot_germany.34.t:0 "Military conspiracy?"
 rot_germany.34.desc:0 "Yesterday documents fell on our table, there were the information that a number of people in the military command and navy, including 3 people with high ranks, purposefully sabotaged our decisions and carried out counter-revolutionary propaganda among the soldiers." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.34.a:0 "Remove them from command and send them for interrogation. We need more information."
 rot_germany.35.t:0 "Military conspiracy!"
 rot_germany.35.desc:1 "Today, one of the generals, that was recently caught in sabotage confessed that there is a conspiracy in the army against our revolutionary power. He gave us information, about other high rank generals, that are preparing the coup. These generals have already been arrested by 'Rotfront'. \n\n The assembled plenary session decided to introduce commissars into the army to prevent coup." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.35.a:1 "We need comissars from 'Rotfront'!"
 rot_germany.36.t:0 "General Purge" # Removed the period in KPD2.0alpha5 update
 rot_germany.36.desc:1 "Recently introduced commissars from 'Rotfront' made a list of candidates of unreliable people with high ranks. They have already been removed from the front line and sent for interrogation. The investigation countinues." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.36.a:0 "Let's find the organizers!"
 rot_germany.37.t:0 "The end of conspiracy" # Removed the period in KPD2.0alpha5 update
 rot_germany.37.desc:1 "The comissars from 'Rotfront', after a thorough check of each general and interrogation of the caught ones, finally, reach the organizers of the conspiracy. It is a couple of generals who planned to rebel and overthrow our government. They confessed everything and now they are waiting for the tribunal. \n\n Looks like we dealt with the conspiracy in army..." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.37.a:0 "Finally. Condemn them in all severity."
 rot_germany.39.t:0 "Wirmer Flag"
 rot_germany.39.desc:0 "Yesterday we have recieved the letter from the german lawyer and anti-fascist politic - Joseph Wirmer. There was the purpose to change our old Weimar flag to the new one, invented by him. \n\n That flag has both republican colors: black, red and yellow, and christian cross. As he thinks, new flag is going to cool down the christians and to combine the german people under a completely new flag. Yet, that change may create discussions in the party and to weaken it. \n\n The prototype of the flag was sent with the letter. \n\n Your opinion?" # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.39.a:0 "This flag is not suitable for us. We will use the Weimar flag."
 rot_germany.39.b:0 "Great idea! It is time to get new flag!"
 tt_GER_wirmer_flag_declined:0 "Nothing happens"
 tt_GER_wirmer_flag_accepted:0 "Wirmer flag is going to be the national flag of the German people's republic"
 rot_germany.40.t:0 "[GER.GetNameDef] requires us to hold the Unification referendum" # Removed the period in KPD2.0alpha5 update
 rot_germany.40.desc:0 "The goverment of [GER.GetNameDef] asked us to hold a referendum of the unification of [AUS.GetNameDef] with [GER.GetNameDef]." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.40.a:0 "Unification referendum? Great idea!"
 rot_germany.40.b:0 "We deny that! [AUS.GetNameDef] must be a sovereign state!"
 rot_germany.41.t:0 "[AUS.GetName] accepted"
 rot_germany.41.desc:0 "The government of [AUS.GetNameDef], has accepted our purpose and hold the unification referendum. 78,6% of [AUS.GetNameDef] people have voted for the unification. \n\n [AUS.GetNameDef] is now the part of our country!" # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.41.a:0 "German and austrian people are united!"
 rot_germany.42.t:0 "[AUS.GetName] denied"
 rot_germany.42.desc:0 "The goverment of [AUS.GetNameDef] has answered on our purpose of the Unification referendum with denial! \n\n What should we do next?" # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.42.a:0 "The government of [AUS.GetNameDef] has just made a huge mistake..."
 rot_germany.42.b:0 "Alright, this is their sovereign right. Let's leave them."
 rot_germany.43.t:0 "[GER.GetName] offers us guarantees for influence"
 rot_germany.43.desc:0 "Yesterday german government offered us an interesting deal. They will guarantee us an independence for their influence on us. How should we answer?" # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.43.a:0 "Alright, let's hope that they would protect us."
 rot_germany.43.b:0 "A treaty with the communists? Never."
 rot_germany.44.t:0 "[POL.GetName] accepted"
 rot_germany.44.desc:0 "Polish govenment has accepted our purpose, now we have got our sphere of influence in their government structures for the guarantees." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.44.a:0 "Good."
 rot_germany.45.t:0 "[POL.GetName] rejected"
 rot_germany.45.desc:0 "Polish govenment has rejected our purpose. They have decided not to have any treaties with the communists." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.45.a:0 "That's too bad."
