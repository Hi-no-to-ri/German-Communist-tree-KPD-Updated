l_french:
 GER_kill_thalmann:0 "Tuer Thälmann"
 GER_kill_thalmann_desc:0 "Depuis 1933, nous détenons notre pire ennemi dans notre prison de Moabit - le chef des communistes, Ernst Thälmann. Ce serait bien de le tuer, §RMais si la popularité du parti communiste n'est pas si faible, nous risquons d'en subir les conséquences§!"
 thalmann_killed:0 "Thälmann a été tué"
 GER_weltrepublic_decision:0 "Sozialistische Weltrepublik"
 GER_weltrepublic_decision_desc:1 "Tous les pays capitalistes avancés du monde ont été détruits. Et maintenant, lorsque le socialisme aura enfin consolidé sa position dans le monde, nous pourrons commencer à nous unir dans la République mondiale sur la base des territoires que nous aurons libérés. Le moment de l'avènement du communisme se rapproche, camarades !"
 GER_weltrepublik:0 "Établir une République mondiale socialiste"
 GER_weltrepublik_desc:0 "Maintenant que la plupart des superpuissances sont sous le contrôle de notre alliance, nous pouvons enfin proclamer la République mondiale socialiste en unissant le monde entier sous la bannière du socialisme ! Travailleurs du monde entier, unissez-vous !"
 GER_controls_london_tt:0 "Londres est sous le contrôle de notre alliance"
 GER_controls_paris_tt:0 "Paris est sous le contrôle de notre alliance"
 GER_controls_rome_tt:0 "Rome est sous le contrôle de notre alliance"
 GER_controls_moscow_tt:0 "Moscou est sous le contrôle de notre alliance"
 GER_controls_leningrad_tt:0 "Léningrad est sous le contrôle de notre alliance"
 GER_controls_washington_tt:0 "Washington DC est sous le contrôle de notre alliance"
 GER_invite_new_republic:0 "Proposez à [FROM.GetNameDef] de faire partie de la République mondiale."
 GER_call_allies_against_italy_france:0 "Appelez [FRA.GetNameDef] à la guerre contre l'Italie."
 GER_call_allies_against_italy_france_desc:0 "En utilisant le traité antifasciste, nous pouvons appeler les pays qui l'ont signé à la guerre contre l'Italie."
 GER_call_allies_against_italy_england:0 "Appelez [ENG.GetNameDef] à la guerre contre l'Italie."
 GER_call_allies_against_italy_england_desc:0 "En utilisant le traité antifasciste, nous pouvons appeler les pays qui l'ont signé à la guerre contre l'Italie."
 GER_train_new_scientists:0 "Allouer un budget pour la formation des nouveaux scientifiques."
 GER_train_new_scientists_desc:0 "Pour faire face à la pénurie de personnel dans le domaine de la science et de la culture, il est nécessaire de former de nouveaux scientifiques. Quoi qu'il en soit, il faudra beaucoup d'argent et de temps pour y parvenir."
 GER_get_eurocommunism:0 "Démocratiser [From.GetNameDef]"
 GER_get_eurocommunism_desc:1 "Notre allié, [From.GetNameDef], n'est pas encore un pays démocratique. Nous devrions l'obliger à établir l'eurocommunisme dans le pays, car c'est la forme de socialisme la plus démocratique."
 GER_liberised:0 "Le pays a déjà été démocratisé"
 GER_war_USA:0 "Plan de guerre contre [USA.GetNameDef]"
 GER_war_ENG:0 "Plan de guerre contre [ENG.GetNameDef]"
 GER_war_FRA:0 "Plan de guerre contre [FRA.GetNameDef]"
 GER_war_JAP:0 "Plan de guerre contre [JAP.GetNameDef]"