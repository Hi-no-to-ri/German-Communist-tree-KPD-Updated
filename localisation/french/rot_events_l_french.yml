l_french:
 rot_news.1.t:1 "Ernst Thälmann a été tué"
 rot_news.1.d:3 "Des rapports récents ont révélé que le gouvernement [GER.GetAdjective] a décidé d'exécuter le chef du Parti communiste allemand, Ernst Thälmann, dans le camp de concentration de Buchenwald.\nLes communistes ont passé des années à combattre les nazis dans les rues, mais maintenant, [GetTheyOrTheGovernment] a éliminé leur leader. On ne sait pas comment le peuple allemand a réagi à cette décision, ni même s'il est au courant."
 rot_news.1.a:0 "Mort aux communistes !"
 rot_news.1.b:0 "Maudits fascistes !"
 rot_news.1.c:0 "Une autre victime du régime nazi."
 rot_news.1.e:0 "Triste nouvelle pour les communistes du monde entier..."
 rot_news.2.t:1 "Ernst Thälmann a été tué"
 rot_news.2.d:3 "Des rapports récents ont révélé que le gouvernement [GER.GetAdjective] a décidé d'exécuter le chef du Parti communiste allemand, Ernst Thälmann, dans le camp de concentration de Buchenwald.\nLes communistes ont passé des années à combattre les nazis dans les rues, mais maintenant, [GetTheyOrTheGovernment] a éliminé leur leader. Les travailleurs allemands se rassemblent dans toute l'Allemagne et des grèves ont déjà commencé."
 rot_news.2.a:0 "Mort aux communistes."
 rot_news.2.b:0 "La classe ouvrière allemande se réveille enfin."
 rot_news.2.c:0 "Une autre victime du régime nazi."
 rot_news.2.e:0 "C'est de la barbarie."
 rot_news.3.t:1 "Ernst Thälmann a été tué"
 rot_news.3.d:5 "Récemment, des sources secrètes ont révélé que le gouvernement de [GER.GetAdjective] avait décidé d'exécuter le chef des communistes allemands, Ernst Thalmann, dans le camp de concentration de Buchenwald.\nAprès 1933, Ernst Thälmann est détenu en isolement dans la prison de Moabit. Après l'échec de l'affaire Dimitrov, les nazis ont eu peur d'entamer des procès contre les communistes. Aujourd'hui, cependant, [GetTheyOrTheGovernment] a éliminé leur chef. Dans tout le pays, les travailleurs allemands se sont réunis à grande échelle et la production s'est arrêtée dans tout le pays. Les travailleurs exigent le renversement du [GetCurrentGermanRegime]. La situation en Allemagne devient incontrôlable."
 rot_news.3.a:0 "Traîtres !"
 rot_news.3.b:0 "La classe ouvrière allemande s'est réveillée ! Travailleurs de tous les pays, unissez-vous !"
 rot_news.3.c:0 "Intéressant."
 rot_news.3.e:0 "La situation en Allemagne est incontrôlable."
 rot_news.4.t:0 "Révolution en Allemagne"
 rot_news.4.d:3 "Ce matin, au cours de débats animés au Reichstag entre libéraux et monarchistes, un cortège d'hommes armés est arrivé et a franchi les portes. Des représentants du groupe paramilitaire communiste Rotfront sont entrés de force dans le hall central et ont déclaré l'ensemble du gouvernement provisoire en état d'arrestation, qui s'est rendu sans se débattre.\nMackensen présente sa démission à la radio depuis les marches du bâtiment, suivi par le président du parti communiste et le nouveau secrétaire général, [GER.GetLeader].\nCependant, dans le nord, le général Albert Kesselring rallie la Wehrmacht et les milieux d'affaires pour empêcher le nouveau gouvernement d'accéder au pouvoir. Une fois de plus, l'Allemagne est prise dans les flammes de la guerre civile."
 rot_news.4.a:0 "La révolution s'est étendue à l'Allemagne !"
 rot_news.4.b:0 "La classe ouvrière allemande s'est réveillée !"
 rot_news.4.c:0 "Un autre régime fantoche de Moscou..."
 rot_news.4.e:0 "C'est l'angoisse"
 rot_news.5.t:1 "[GER.GetName] rejoint le Komintern"
 rot_news.5.d:1 "Après la révolution, le nouveau gouvernement socialiste allemand a décidé de rejoindre [From.GetFactionName].\n\nLes négociations ont commencé il y a plusieurs semaines en secret.\n\n[SOV.GetLeader] a prononcé un discours aujourd'hui à Berlin et a déclaré que \"le prolétariat mondial doit s'unir dans la lutte pour une cause commune - la révolution mondiale, et maintenant l'Internationale communiste a uni le [GER.GetNameDef] et le [SOV.GetNameDef]."
 rot_news.5.a:0 "Nous sommes unis !"
 rot_news.5.b:0 "L'influence de l'Union soviétique sur l'Europe est préoccupante."
 rot_news.5.c:0 "Marionnette de Moscou."
 rot_news.6.t:1 "L'Allemagne créer le [From.GetFactionName]"
 rot_news.6.d:2 "Hier, le leader de la nouvelle formation [GER.GetNameDef] - [GER.GetLeader] a annoncé un nouveau cap pour les mouvements socialistes à travers l'Europe. La nouvelle [From.GetFactionName], qui remplace l'Internationale communiste soviétique, mènera la révolution ouvrière sur le continent.\n\nLes nations d'Europe se préparent à l'explosion de l'activité communiste."
 rot_news.6.a:0 "Nous aiderons l'Europe !"
 rot_news.6.b:0 "Traîtres de l'Internationale communiste."
 rot_news.6.c:1 "Aujourd'hui, nous avons le \"New International\" en Europe. Quoi qu'il en soit, elle est aussi inutile que l'ancienne."
 rot_news.6.e:0 "La situation en Europe est intéressante."
 rot_news.7.t:1 "Démission du gouvernement autrichien"
 rot_news.7.d:2 "Hier, le gouvernement de [AUS.GetNameDef], sous la pression de [GER.GetNameDef] et du parti communiste autrichien, a décidé d'accéder aux demandes des Allemands et de transférer le pouvoir au parti communiste.\nLe chef du parti communiste autrichien [AUS.GetLeader], a déclaré que le peuple autrichien se battrait aux côtés des Allemands au nom de l'idée d'une révolution mondiale."
 rot_news.7.a:0 "L'Autriche est nôtre"
 rot_news.7.b:0 "L'équilibre des pouvoirs en Europe s'en trouve modifié."
 rot_news.7.c:1 "Expansion agressive !"
 rot_news.8.t:1 "Le gouvernement autrichien rejette l'ultimatum allemand"
 rot_news.8.d:2 "Hier, le gouvernement de [AUS.GetNameDef] a refusé un ultimatum allemand exigeant le transfert du pouvoir en Autriche aux mains du parti communiste autrichien.\nEn réponse, les communistes autrichiens ont déclenché la guerre civile et les troupes allemandes se sont rapprochées de la frontière. L'invasion des troupes allemandes est sur le point de commencer."
 rot_news.8.a:0 "Nous allons les conquérir !"
 rot_news.8.b:2 "L'Autriche n'a aucune chance."
 rot_news.8.c:1 "Notre nouvel allié contre les communistes."
 rot_news.8.e:0 "L'Autriche survivra-t-elle ?"
 rot_news.9.t:1 "Démission du gouvernement polonais"
 rot_news.9.d:3 "Hier, le gouvernement polonais, sous la pression de la RDA, de l'Union soviétique et du parti communiste polonais, a démissionné en laissant le pouvoir aux communistes.\nLe parti communiste polonais a presque immédiatement décidé d'adhérer à l'alliance du Komintern."
 rot_news.9.a:0 "Salutations aux camarades polonais !"
 rot_news.9.b:0 "Une décision judicieuse."
 rot_news.9.c:1 "Une nouvelle expansion agressive de l'Internationale !"
 rot_news.9.e:0 "Il s'agit d'une affaire interne à la Pologne."
 rot_news.10.t:1 "Le gouvernement polonais rejette l'ultimatum allemand"
 rot_news.10.d:2 "Hier, le gouvernement polonais a refusé la demande allemande de démissionner et de donner le pouvoir au parti communiste. En réponse, un soulèvement mené par le parti communiste polonais a eu lieu dans plusieurs régions de Pologne.\nL'Allemagne et l'URSS préparent une invasion conjointe de la Pologne."
 rot_news.10.a:0 "Nous les écraserons dans quelques semaines !"
 rot_news.10.b:0 "Nous devons soutenir les communistes polonais dans leur lutte !"
 rot_news.10.c:0 "Nous soutiendrons le gouvernement polonais dans sa lutte contre les communistes !"
 rot_news.10.e:0 "La Pologne n'a aucune chance ..."
 rot_news.11.t:1 "L'aile gauche prend le pouvoir au sein du KPD"
 rot_news.11.d:3 "On apprend qu'au sein du parti communiste allemand, qui connaît une scission depuis la mort de Thälmann, après de longs débats, les ailes modérée et droite restent minoritaires, tandis que l'aile gauche radicale, dirigée par Ruth Fisher, obtient la majorité et parvient à prendre le pouvoir.\nLa nouvelle direction annule presque immédiatement le projet de l'aile modérée de conclure une alliance avec l'Union soviétique, qualifiée d'\"État ouvrier déformé\" qui s'écarte des idées sur la révolution mondiale. En outre, ils se sont prononcés en faveur d'un soutien aux trotskystes en leur fournissant une aide matérielle."
 rot_news.11.a:0 "Longue vie à la révolution mondiale !"
 rot_news.11.b:1 "Traîtres du marxisme-léninisme !"
 rot_news.11.c:0 "Intéressant..."
 rot_news.11.e:0 "Cela changera-t-il leur vecteur politique ?"
 rot_news.12.t:1 "L'aile droite prend le pouvoir au sein du KPD"
 rot_news.12.d:3 "On apprend qu'au sein du parti communiste allemand, qui connaît une scission depuis la mort de Thälmann, après de longs débats, les ailes gauche modérée et radicale restent minoritaires, tandis que l'aile droite, dirigée par Heinrich Brandler, obtient la majorité et parvient à prendre le pouvoir.\nLes nouveaux dirigeants proposent la libéralisation de l'économie, le retour de la propriété privée, l'introduction d'élections générales alternatives et promettent de soutenir la paysannerie."
 rot_news.12.a:0 "Il est temps de réformer notre pays !"
 rot_news.12.b:1 "Traîtres du marxisme-léninisme !"
 rot_news.12.c:0 "L'option la plus raisonnable."
 rot_news.12.e:0 "Espérons qu'ils ne seront pas si agressifs..."
 rot_news.12.f:0 "Cela ne change rien. Ce sont tous les mêmes communistes."
 rot_news.13.t:1 "Création de la Quatrième Internationale"
 rot_news.13.d:2 "Aujourd'hui, le dirigeant de l'Union soviétique [SOV.GetLeader] et le dirigeant du Parti communiste allemand [GER.GetLeader] ont officiellement annoncé la création d'un nouveau bloc : la Quatrième Internationale. Dans leurs discours, ils déclarent que la IVe Internationale est prête à soutenir diplomatiquement et financièrement tous les partis communistes d'Europe dans leur lutte pour le pouvoir.\nOn s'attend à une augmentation rapide du soutien aux partis communistes en Europe."
 rot_news.13.a:0 "Longue vie à la Quatrième Internationale !"
 rot_news.13.b:0 "Nouvelle internationale ? Il faudra envisager la possibilité d'y adhérer."
 rot_news.13.c:0 "Combien y aura-t-il d'Internationales ?"
 rot_news.14.t:1 "[GER.GetLeader] critique l'Union soviétique de Staline"
 rot_news.14.d:3 "\"La direction stalinienne, au cours de son règne, a trahi, perverti et détruit tout ce pour quoi le prolétariat russe s'était battu en introduisant la maudite constitution stalinienne ! L'Union soviétique est devenue un État réactionnaire. La construction du socialisme dans un seul pays n'est pas cohérente et ralentit les processus objectifs de la lutte de la classe ouvrière...\".\nC'est ainsi qu'a commencé le récent discours de dix minutes du leader du KPD [GER.GetLeader], dans lequel la direction soviétique de Staline a été dénoncée et la constitution stalinienne récemment adoptée a été critiquée. Presque tous les représentants de la direction stalinienne actuelle ont été critiqués.\nLa réaction des dirigeants de l'Union soviétique n'est pas claire."
 rot_news.14.a:0 "Un grand discours !"
 rot_news.14.b:0 "Ils ne méritent pas notre attention."
 rot_news.14.c:0 "Intéressant."
 rot_news.14.e:1 "Intéressant."
 rot_news.14.f:0 "Les communistes se sont-ils querellés ?"
 rot_news.15.t:1 "[GER.GetName] crée la Cinquième Internationale"
 rot_news.15.d:3 "Après avoir critiqué la direction stalinienne, la direction nationale de [GER.GetNameDef] a finalement décidé de créer sa propre Internationale, contrairement à la troisième stalinienne et à la quatrième trotskiste.\nJusqu'à présent, le seul parti à avoir rejoint la nouvelle Internationale est le KPD, le Parti communiste allemand."
 rot_news.15.a:0 "Longue vie à la Cinquième Internationale !"
 rot_news.15.b:0 "Une autre preuve de leur politique antisoviétique."
 rot_news.15.c:0 "cCombien y aura-t-il d'épreuves internationales ?"
 rot_news.16.t:0 "Révolution en Grande-Bretagne !"
 rot_news.16.d:3 "Hier, une révolution a éclaté en Angleterre ! Les villes ouvrières du nord de l'Angleterre et les banlieues nationales, le Pays de Galles et l'Écosse, se sont soulevées.\nLes révolutionnaires britanniques étaient vraisemblablement financés et soutenus par la Quatrième Internationale.\nOn rapporte également que des soulèvements à grande échelle ont commencé dans les colonies d'Afrique, qui n'ont pas rencontré beaucoup de résistance, et que de nouveaux États sont apparus en Afrique.\n\nL'Empire britannique s'effondre ! Restés fidèles à l'ancien gouvernement, les territoires du sud de la Grande-Bretagne poursuivent la lutte contre les révolutionnaires."
 rot_news.16.a:0 "Longue vie à la révolution mondiale !"
 rot_news.16.b:0 "L'Empire britannique s'effondre !"
 rot_news.17.t:0 "Proclamation de la République mondiale socialiste !"
 rot_news.17.d:3 "\"Sur les ruines de l'ancienne société s'élève la république socialiste mondiale. - Ces mots, qui ont résonné à plusieurs reprises sur les murs de l'Opéra de Berlin, les chansons d'hier semblaient être un rêve, mais aujourd'hui elles sont devenues réalité.\nAprès les récents événements dans le monde et le renforcement du communisme autour du globe, aujourd'hui, à Berlin, le leader du KPD a officiellement annoncé la création de la République mondiale !\nComme prévu, tous les pays du monde devraient y entrer ! Et certains des pays communistes de [From.GetFactionName] ont déjà annoncé qu'ils étaient prêts à signer des accords d'adhésion.\nDes formations d'une telle ampleur n'ont jamais existé dans l'histoire de l'humanité !"
 rot_news.17.a:0 "Dann blüht aus den Asche des letzten Krieges die sozialistische Weltrepublik!"
 rot_news.17.b:1 "Longue vie à la république socialiste mondiale !"
 rot_news.17.c:0 "C'est un désastre !"
 rot_news.17.e:0 "Mauvaise nouvelle."
 rot_news.17.f:0 "Les communistes ont-ils une chance d'unir le monde entier ?"
 rot_news.18.t:1 "Nouveau drapeau de [GER.GetNameDef]"
 rot_news.18.d:3 "Le gouvernement de [GER.GetNameDef] a choisi le nouveau drapeau.\n\nLe drapeau a été conçu par l'homme politique allemand antifasciste Joseph Wirmer. Selon lui, le drapeau contient à la fois des symboles républicains et chrétiens, montrant l'unité entre les républicains et les chrétiens de [GER.GetNameDef].\n\nLes nouveaux drapeaux ont été hissés à travers le [GER.GetNameDef] au-dessus des bâtiments gouvernementaux."
 rot_news.18.a:0 "Sous la nouvelle bannière, à l'avenir glorieux du peuple allemand !"
 rot_news.18.b:0 "Intéressant."
 rot_news.19.t:0 "Référendum en Autriche"
 rot_news.19.d:2 "Un référendum populaire sur l'unification avec l'Allemagne s'est tenu hier en Autriche. Il s'agissait d'un vieux rêve des peuples allemand et autrichien.\n78,6 % de la population autrichienne a voté en faveur de l'unification. Les résultats du référendum ont été acceptés par les deux parties.\n\nAprès le référendum, le gouvernement allemand a accepté que l'Autriche fasse partie de son territoire."
 rot_news.19.a:0 "L'Allemagne et l'Autriche sont unifiées !"
 rot_news.19.b:1 "Expansion agressive !"
 rot_news.19.c:0 "Évidemment, cela ne s'est pas fait sans pressions et falsifications de la part de l'Allemagne..."
 rot_news.19.e:0 "Intéressant."
 rot_germany.1.t:1 "Le destin du gouvernement provisoire"
 rot_germany.1.desc:3 "Ce matin, au cours de débats animés au Reichstag entre libéraux et monarchistes, un cortège d'hommes armés est arrivé et a franchi les portes. Des représentants du groupe paramilitaire communiste Rotfront sont entrés de force dans le hall central et ont déclaré l'ensemble du gouvernement provisoire en état d'arrestation, qui s'est rendu sans se débattre.\n\nMackensen présente sa démission à la radio depuis les marches du bâtiment, suivi par le président du parti communiste et le nouveau secrétaire général, qui publient les premières déclarations de la révolution. Transfert total du pouvoir aux soviets ouvriers, nationalisation de toute l'industrie allemande, introduction immédiate de la journée de huit heures et vaste programme de réforme agraire. Dans ce pays assiégé, ces réformes sont populaires et les délégués syndicaux rallient la population ouvrière au nouveau gouvernement.\nCependant, le général Albert Kesselring a rallié la Wehrmacht et les milieux d'affaires en dehors de la capitale et a déployé leurs forces dans les grandes villes côtières d'Allemagne : Wilhelmshaven, Hambourg, Kiel et Rostock, dans tout le nord de l'Allemagne, afin d'empêcher le nouveau gouvernement de s'établir.\nUne fois de plus, l'Allemagne sera prise dans les flammes de la guerre civile."
 rot_germany.1.a:0 "Gloire à la Révolution !"
 rot_germany.2.t:1 "L'Allemagne nous lance un ultimatum"
 rot_germany.2.desc:2 "Nous avons reçu aujourd'hui un communiqué officiel du gouvernement allemand nous enjoignant de céder le pouvoir au parti communiste autrichien, de plus en plus populaire.\n\nUn refus d'obtempérer entraînera une déclaration de guerre immédiate et, sans aucun doute, une rébellion interne dirigée par les communistes."
 rot_germany.2.a:0 "Les communistes sont devenus trop puissants pour être arrêtés à ce stade."
 rot_germany.2.b:0 "Permettre ce coup d'État communiste ? Jamais !"
 rot_germany.3.t:1 "Réponse à notre ultimatum"
 rot_germany.3.desc:0 "Le gouvernement autrichien a plié. Son cabinet a démissionné et a été transféré au comité central du parti communiste. L'Autriche est désormais sous le contrôle des travailleurs et a signé un accord de coopération avec la République socialiste d'Allemagne."
 rot_germany.3.a:0 "La révolution avance !"
 rot_germany.4.t:1 "Réponse à notre ultimatum"
 rot_germany.4.desc:1 "Les Autrichiens restent défiants. Ils ont refusé de céder le contrôle au parti communiste autrichien. La police se bat déjà dans les rues avec les membres du Rotfront et les syndicalistes. S'ils ne quittent pas le pouvoir pacifiquement, il est temps d'intervenir."
 rot_germany.4.a:0 "Dites à nos troupes de commencer à franchir la frontière autrichienne."
 rot_germany.5.t:0 "L'ultimatum de l'Allemagne"
 rot_germany.5.desc:2 "Aujourd'hui, nous avons reçu un communiqué officiel du gouvernement allemand nous demandant de céder le pouvoir au parti communiste polonais en pleine ascension ou de faire face à une éventuelle invasion. Ils promettent un sort similaire à l'Autriche si nous répondons. Quelles sont les options qui s'offrent à nous ?\n\nSi nous nous défendons, le PCP nous minera probablement de l'intérieur."
 rot_germany.5.a:0 "Nous n'avons pas le choix..."
 rot_germany.5.b:0 "La Pologne ne tombera pas aussi facilement que l'Autriche !"
 rot_germany.6.t:1 "Réponse à l'Ultimatum"
 rot_germany.6.desc:1 "Le gouvernement polonais a accepté notre demande. Le parti communiste polonais a pris le contrôle et a proclamé une république socialiste populaire."
 rot_germany.6.a:0 "Bienvenue dans la révolution."
 rot_germany.7.t:0 "Réponse à l'Ultimatum"
 rot_germany.7.desc:0 "Les Polonais ont refusé. Varsovie est déjà un champ de bataille entre le PCP et l'armée. Nous devons intervenir immédiatement."
 rot_germany.7.a:0 "Déployer nos forces à la frontière polonaise."
 rot_germany.8.t:1 "La crise du gouvernement provisoire"
 rot_germany.8.desc:2 "La guerre civile est terminée. Les communistes ont été vaincus, mais le gouvernement provisoire a été affaibli. Les généraux et les administrateurs régionaux, sans notre permission, ont établi dans certaines parties de notre pays leurs propres cliques. La Bavière, dirigée par les anarchistes de FAUD, la Prusse, dirigée par l'empereur Guillaume III, et d'autres cliques militaires ont réussi à échapper à notre contrôle. Notre pays a éclaté !\n\nDésormais, l'Allemagne unie n'existe plus..."
 rot_germany.8.a:1 "Le gouvernement provisoire, avec Albert Kesselring, reste la seule véritable Allemagne !"
 rot_germany.8.b:1 "Gloire à l'Allemagne sans exploitation ! Vive l'Anarchie !"
 rot_germany.8.c:0 "Nous devons retrouver notre gloire historique. Nous allons soutenir la Prusse avec Guillaume III."
 rot_germany.11.t:0 "Révolution en Grande-Bretagne"
 rot_germany.11.desc:1 "Après une longue préparation, les révolutionnaires communistes d'Angleterre ont finalement proclamé la révolution. Ils ont réussi à se cacher des services secrets britanniques et à organiser un réseau de cellules clandestines dans les grandes villes industrielles du centre et du nord du pays. Les communistes ont également reçu le soutien des banlieues nationales, auxquelles ils ont promis l'autonomie et le droit à l'autodétermination.\nIls entament ensuite une propagande active auprès des travailleurs et obtiennent des succès.\nEnfin, les révolutionnaires britanniques reçoivent des fusils d'Allemagne, ce qui constitue la dernière étape de leurs préparatifs.\nUne semaine plus tard, ils organisent un soulèvement armé dans un certain nombre de territoires et s'emparent rapidement du nord du pays.\nDans la foulée, des soulèvements de grande ampleur se produisent dans les colonies d'Afrique, qui ne rencontrent pas une grande résistance.\nL'Irlande profite de la situation et envahit l'Irlande du Nord.\n\nL'Empire britannique s'effondre, mais les territoires du sud restés fidèles à la Grande-Bretagne continuent de lutter contre les révolutionnaires."
 rot_germany.11.a:0 "Mort aux révolutionnaires !"
 rot_germany.11.b:0 "Mort aux impérialistes !"
 rot_germany.12.t:2 "L'Allemagne propose un traité antifasciste"
 rot_germany.12.desc:1 "[GER.GetLeader] - le chef de [GER.GetNameDef] nous propose de signer le traité antifasciste. L'objectif principal de ce traité est de vaincre le gouvernement fasciste italien de Mussolini. De plus, ce traité nous donne la possibilité d'obtenir des sphères d'influence sur l'Italie. Pour cela, ils nous demandent de participer à la guerre contre l'Italie, le moment venu. Mais devons-nous leur faire confiance ?"
 rot_germany.12.a:0 "Nous signerons ce traité."
 rot_germany.12.b:0 "Les communistes sont aussi mauvais que les fascistes."
 rot_germany.13.t:2 "Le Royaume-Uni signe un traité"
 rot_germany.13.desc:0 "[ENG.GetLeader] a accepté notre offre. Désormais, si nous entamons une guerre avec l'Italie, nous pourrons appeler le Royaume-Uni de notre côté."
 rot_germany.13.a:0 "Bien."
 rot_germany.14.t:2 "Le Royaume-Uni a refusé de signer un accord"
 rot_germany.14.desc:0 "[ENG.GetLeader] a refusé de signer un accord. L'absence de la Grande-Bretagne rendra notre guerre avec l'Italie un peu plus difficile."
 rot_germany.14.a:0 "Nous devons y faire face."
 rot_germany.15.t:2 "L'Italie a capitulé"
 rot_germany.15.desc:0 "[ITA.GetLeader], se rendant compte qu'il est dans une position difficile, renonce. Il est temps de mettre en place, dans le cadre de l'accord, un nouveau dispositif en Italie."
 rot_germany.15.a:0 "Très bien."
 rot_germany.16.t:0 "Rejoindre la République socialiste mondiale ?"
 rot_germany.16.desc:0 "Maintenant que toutes les forces socialistes se sont enfin unies, nous pouvons enfin, réellement, réaliser le slogan qui figurait à la fin du Manifeste du Parti communiste : \"Travailleurs de tous les pays, unissez-vous !\"."
 rot_germany.16.a:0 "Longue vie à la république socialiste mondiale !"
 rot_germany.16.b:0 "Ce n'est pas nécessaire."
 rot_germany.17.t:2 "[From.GetName] nous rejoint"
 rot_germany.17.desc:0 "Les dirigeants du pays [From.GetName] ont fait preuve de sagesse et ont décidé de faire partie de la République socialiste mondiale."
 rot_germany.17.a:0 "Travailleurs du monde, unissez-vous !"
 rot_germany.18.t:2 "[From.GetName] rejeté à l'adhésion"
 rot_germany.18.desc:0 "Les dirigeants du pays [From.GetName] ont refusé notre proposition d'adhésion à la République socialiste mondiale."
 rot_germany.18.a:0 "Dans ce cas, nous devons recourir à la force."
 rot_germany.20.t:2 "[FRA.GetNameDef] signature d'un traité"
 rot_germany.20.desc:0 "Les dirigeants de [FRA.GetNameDef] ont accepté de signer un accord. Désormais, si nous entamons une guerre avec l'Italie, nous pourrons appeler la France de notre côté."
 rot_germany.20.a:0 "Excellent !"
 rot_germany.21.t:2 "[FRA.GetNameDef] refuse de signer un traité"
 rot_germany.21.desc:0 "La direction du pays [FRA.GetNameDef] a refusé notre proposition de conclure l'Union antifasciste. Sans la France, la guerre avec l'Italie peut devenir incroyablement lourde."
 rot_germany.21.a:0 "C'est regrettable."
 rot_germany.22.t:1 "Le leader de la nouvelle URSS"
 rot_germany.22.desc:1 "Maintenant que l'Union soviétique a capitulé, nous pouvons enfin résoudre le problème de son dirigeant. Quel qu'il soit, une chose est claire pour nous : l'ancien dirigeant [SOV.GetLeader] doit partir.\n\nNous avons deux possibilités pour désigner le nouveau dirigeant : soit Mikhaïl Kalinine, qui a déjà l'expérience de la gestion de l'URSS, soit le retour des trotskystes en URSS. À vous de choisir."
 rot_germany.22.a:0 "Kalinin."
 rot_germany.22.b:0 "Nous ramènerons Trotsky."
 rot_germany.22.c:0 "Trotsky est mort. Nous devrions demander à sa femme de diriger l'URSS."
 rot_germany.23.t:2 "[SOV.GetNameDef] capitule"
 rot_germany.23.desc:0 "Les chefs de pays de [SOV.GetNameDef], réalisant l'absurdité de la guerre contre la Cinquième Internationale, ont capitulé. [SOV.GetLeader] a été arrêté ce matin par ses subordonnés. Le gouvernement de l'URSS est passé sous notre contrôle."
 rot_germany.23.a:0 "Enfin !"
 rot_germany.24.t:1 "L'esprit du prolétariat se réveille"
 rot_germany.24.desc:0 "Après la chute de la dictature hitlérienne, les ouvriers et les paysans, qui n'ont pas encore oublié les jours de lutte, manifestent à nouveau leur humeur contestataire et forment même parfois des soviets dans les villes et les villages. Des rumeurs circulent selon lesquelles ils prépareraient des grèves."
 rot_germany.24.a:0 "Nous nous occuperons d'eux."
 rot_germany.25.t:2 "Certains travailleurs refusent de rendre leurs armes"
 rot_germany.25.desc:1 "Pendant la guerre civile, nous avons eu recours à la mobilisation, y compris des prolétariats révolutionnaires. Maintenant que la guerre est terminée, il nous manque plusieurs centaines de fusils et même une mitrailleuse ! Nous avons entamé des recherches dans les grandes villes, surtout dans les quartiers populaires, et une cinquantaine d'armes y ont été trouvées. Certaines maisons ont dû être prises d'assaut. Les communistes et les socialistes ont persuadé certains ouvriers de garder des fusils avec eux."
 rot_germany.25.a:0 "Préparer les arrestations de radicaux."
 rot_germany.26.t:1 "Les communistes gagnent en popularité"
 rot_germany.26.desc:1 "Le Rotfront et le KPD ont été rétablis. On sait d'ores et déjà qui, selon toute probabilité, deviendra le chef des communistes allemands. Il s'agit d'Ernst Thälmann, le leader du KPD et du Rotfront avant son emprisonnement. Son autorité au sein du parti KPD reste forte, de sorte que personne ne peut l'empêcher de se présenter à la tête du KPD."
 rot_germany.26.a:0 "La popularité du KPD est en hausse..."
 rot_germany.27.t:2 "Les communistes gagnent en popularité"
 rot_germany.27.desc:2 "Le Rotfront et le KPD ont été restaurés. Le leader officiel des communistes allemands, après la mort d'Ernst Thälmann, est son camarade Wilhelm Pieck, mais il semble avoir de sérieux concurrents. Avec la mort de Thälmann, la division du parti est devenue évidente. Le parti comprend désormais une aile gauche radicale, une aile modérée et une aile droite. Les partis et les mouvements qui se sont détachés dans les années 1930 se sont intensifiés. Aujourd'hui, ils tentent de revenir au sein du KPD. Du côté de la gauche radicale, Ruth Phisher, une trotskiste, est exclue du parti pour ses convictions clairement antisoviétiques. Du côté de la droite, Heinrich Brandler est un communiste allemand qui, avant la Grande Guerre, était membre du SPD, puis a rejoint le KPD, mais a été démis de ses fonctions pour avoir soutenu l'opposition de droite au sein du Parti communiste de toute l'Union (b) : Wilhelm Pieck, un stalinien. La suite des événements est inconnue."
 rot_germany.27.a:0 "La popularité du KPD est en hausse..."
 rot_germany.28.t:3 "Les fusils ont été volés"
 rot_germany.28.desc:1 "Des dépôts d'armes ont été attaqués dans presque toutes les villes ; malheureusement, la plupart des attaques ont été couronnées de succès pour les assaillants. Plusieurs soldats qui ont tenté de résister ont été tués. Nous avons déjà confirmé la perte de quelques centaines de fusils."
 rot_germany.28.a:0 "Préparer les recherches sur les lieux de travail."
 rot_germany.29.t:0 "Grève !"
 rot_germany.29.desc:1 "Aujourd'hui, sous la direction des communistes, une grève générale a commencé ! Jusqu'à présent, seules les grandes villes se sont soulevées, comme Berlin, Stuttgart, Munich et Hambourg, mais la menace d'une grève s'étendant aux villes plus petites est grande."
 rot_germany.29.a:0 "Utiliser des briseurs de grève."
 rot_germany.30.t:0 "Grève générale !"
 rot_germany.30.desc:2 "La chose la plus terrible se produit : la grève générale s'étend au reste de l'Allemagne ! Les ouvriers arrêtent les machines, les paysans lancent des pelles. Même les briseurs de grève se rangent du côté des grévistes.\nToutes les villes allemandes sont peintes en rouge, les grévistes défilent dans les rues, des hymnes révolutionnaires sont entendus partout. La police n'a pu couper le quartier gouvernemental qu'à Berlin, le reste de la ville est resté à la merci du prolétariat. Nous devons prier. Il suffit d'une étincelle pour qu'une flamme s'allume !"
 rot_germany.30.a:0 "Il est urgent de changer quelque chose. Organisez une réunion au Reichstag."
 rot_germany.33.t:1 "Question intelligente"
 rot_germany.33.desc:2 "Lors de récents congrès scientifiques, des scientifiques, des économistes, des philosophes ont critiqué notre révolution. Ils ont été soutenus par des personnalités culturelles de la \"vieille garde\", qui crient maintenant littéralement aux \"crimes\" et à \"l'inefficacité\" du nouveau gouvernement révolutionnaire.\n\nUne telle situation exige une solution immédiate, si nous ne prenons pas de mesures, cela pourrait nuire à la stabilité de notre régime."
 rot_germany.33.a:0 "Organisons le grand voyage à l'étranger pour tous les dissidents."
 rot_germany.33.b:0 "Arrêtez les radicaux et les contre-révolutionnaires !"
 rot_germany.34.t:1 "Conspiration militaire ?"
 rot_germany.34.desc:2 "Hier, des documents sont tombés sur notre table, il y avait l'information qu'un certain nombre de personnes au sein du commandement militaire et de la marine, y compris 3 personnes de haut rang, ont délibérément saboté nos décisions et ont mené une propagande contre-révolutionnaire parmi les soldats."
 rot_germany.34.a:0 "Retirez-les du commandement et envoyez-les pour interrogatoire. Nous avons besoin de plus d'informations."
 rot_germany.35.t:1 "Conspiration militaire !"
 rot_germany.35.desc:3 "Aujourd'hui, l'un des généraux récemment pris en flagrant délit de sabotage a avoué qu'il y avait une conspiration dans l'armée contre notre pouvoir révolutionnaire. Il nous a donné des informations sur d'autres généraux de haut rang qui préparent le coup d'État. Ces généraux ont déjà été arrêtés par le \"Rotfront\".\n\nL'assemblée plénière a décidé d'introduire des commissaires dans l'armée pour empêcher les coups d'État."
 rot_germany.35.a:2 "Nous avons besoin de commissaires du \"Rotfront\" !"
 rot_germany.36.t:1 "Purge générale"
 rot_germany.36.desc:2 "cLes commissaires du \"Rotfront\", récemment introduits, ont dressé une liste de candidats parmi les personnes peu fiables et de haut rang. Ils ont déjà été retirés de la ligne de front et envoyés pour interrogatoire. L'enquête se poursuit."
 rot_germany.36.a:0 "Trouvons les organisateurs !"
 rot_germany.37.t:2 "La fin de la conspiration"
 rot_germany.37.desc:3 "Les commissaires du \"Rotfront\", après un contrôle approfondi de chaque général et l'interrogatoire de ceux qui ont été capturés, parviennent enfin aux organisateurs de la conspiration. Il s'agit d'un couple de généraux qui avait prévu de se rebeller et de renverser notre gouvernement. Ils ont tout avoué et attendent maintenant d'être jugés.\n\nIl semble que nous ayons réglé le problème de la conspiration dans l'armée..."
 rot_germany.37.a:0 "Enfin. Condamnez-les avec la plus grande sévérité."
 rot_germany.39.t:0 "Drapeau Wirmer"
 rot_germany.39.desc:3 "Hier, nous avons reçu une lettre de l'avocat allemand et homme politique antifasciste Joseph Wirmer. L'objectif était de remplacer notre ancien drapeau de Weimar par le nouveau qu'il a inventé.\n\nCe drapeau porte les deux couleurs républicaines : noir, rouge et jaune, ainsi que la croix chrétienne. Selon lui, le nouveau drapeau va refroidir les chrétiens et rassembler le peuple allemand sous un tout nouveau drapeau. Cependant, ce changement pourrait créer des discussions au sein du parti et l'affaiblir.\n\nLe prototype du drapeau a été envoyé avec la lettre.\n\nQu'en pensez-vous ?"
 rot_germany.39.a:0 "Ce drapeau ne nous convient pas. Nous utiliserons le drapeau de Weimar."
 rot_germany.39.b:1 "Bonne idée ! Il est temps de se procurer le nouveau drapeau !"
 tt_GER_wirmer_flag_declined:0 "Rien ne se passe"
 tt_GER_wirmer_flag_accepted:0 "Le drapeau Wirmer sera le drapeau national de la République populaire allemande."
 rot_germany.40.t:2 "[GER.GetNameDef] Nous oblige à organiser le référendum d'unification"
 rot_germany.40.desc:2 "Le gouvernement de [GER.GetNameDef] nous a demandé d'organiser un référendum sur l'unification de [AUS.GetNameDef] avec [GER.GetNameDef]."
 rot_germany.40.a:0 "Référendum d'unification ? Excellente idée !"
 rot_germany.40.b:0 "Nous le nions ! [AUS.GetNameDef] doit être un État souverain !"
 rot_germany.41.t:1 "[AUS.GetName] accepté"
 rot_germany.41.desc:3 "Le gouvernement de [AUS.GetNameDef] a accepté notre objectif et a organisé le référendum sur l'unification. 78,6% des habitants de [AUS.GetNameDef] ont voté pour l'unification.\n\n[AUS.GetNameDef] fait désormais partie de notre pays !"
 rot_germany.41.a:1 "Les peuples allemand et autrichien sont unis !"
 rot_germany.42.t:1 "[AUS.GetName] refusé"
 rot_germany.42.desc:3 "Le gouvernement de [AUS.GetNameDef] a répondu à notre objectif du référendum sur l'unification par un refus !\n\nQue devons-nous faire maintenant ?"
 rot_germany.42.a:0 "Le gouvernement de [AUS.GetNameDef] vient de commettre une énorme erreur..."
 rot_germany.42.b:0 "D'accord, c'est leur droit souverain. Laissons-les."
 rot_germany.43.t:1 "[GER.GetName] Nous offre des garanties d'influence"
 rot_germany.43.desc:2 "Hier, le gouvernement allemand nous a proposé un accord intéressant. Il nous garantira l'indépendance pour l'influence qu'il exerce sur nous. Que devons-nous répondre ?"
 rot_germany.43.a:0 "D'accord, espérons qu'ils nous protégeront."
 rot_germany.43.b:0 "Un traité avec les communistes ? Jamais."
 rot_germany.44.t:1 "[POL.GetName] accepté"
 rot_germany.44.desc:2 "Le gouvernement polonais a accepté notre objectif et nous avons maintenant notre sphère d'influence dans leurs structures gouvernementales pour les garanties."
 rot_germany.44.a:0 "Bien."
 rot_germany.45.t:1 "[POL.GetName] rejetée"
 rot_germany.45.desc:2 "Le gouvernement polonais a rejeté notre objectif. Il a décidé de ne pas conclure de traité avec les communistes."
 rot_germany.45.a:0 "C'est dommage."
 rot_germany.1000.t:1 "Mesure contre $ernst_thalmann$"
 rot_germany.1000.desc:0 "Un projet de décret ministériel visant à libérer les prisonniers politiques communistes et à fermer les camps a été soumis au gouvernement militaire provisoire. Comme il est désormais clair que le parti communiste n'est pas impliqué dans l'incendie suspect du bâtiment du Reichstag, il est certain que ce décret sera promulgué dans les mois qui viennent.\n\nLe problème est que $ernst_thalmann$, le leader autocratique du [From.GetCommunistParty], fait également partie de ces prisonniers politiques. Certains membres du gouvernement craignent que sa libération n'encourage le [From.GetCommunistParty] à comploter pour renverser le gouvernement avec son idéologie communiste. Certains d'entre eux ont suggéré qu'il devrait faire l'objet d'une \"mesure appropriée\" jusqu'à ce que le décret soit effectivement promulgué.\n\nD'autres membres du gouvernement ont remis en question cette proposition visant à contrecarrer les communistes et ont appelé à un jugement prudent de l'impact de ces méthodes radicales sur les communistes, mais un groupe particulièrement pessimiste parmi eux a déclaré en privé que $ernst_thalmann$ est le \"Führer rouge\" et que même si son élimination ne conduisait pas à la fin du communisme, il serait plutôt dans l'intérêt de [From.GetNonIdeologyName] qu'un autre leader plus démocratique que lui dirige le communisme."
 rot_germany.1000.a:0 "Ne touchez à rien."
 rot_germany.1000.b:0 "Nous ne voulons pas d'un Führer rouge !"
 rot_germany.1001.t:0 "Manifestations violentes des travailleurs"
 rot_germany.1001.desc:0 "Notre mesure contre Thälmann a eu un impact beaucoup plus important que nous ne l'avions prévu. Des grèves destructrices de travailleurs ont commencé dans toute l'Allemagne, et ils exigent le renversement de l'administration.\nAyant augmenté son soutien plus que jamais, [From.GetCommunistParty] complote pour réaliser la révolution communiste que le Parti social-démocrate d'Allemagne (SPD) a autrefois empêchée.\n\nLes capitalistes et certains membres du gouvernement critiquent notre décision irréfléchie et trop optimiste, mais nous n'aurons peut-être même pas le temps de répondre à ces critiques..."
 rot_germany.1001.a:0 "Nous aurions dû être plus attentifs à notre environnement."
 rot_germany.1002.t:0 "Manifestations sérieuses des travailleurs"
 rot_germany.1002.desc:0 "Notre mesure contre Thälmann a eu un impact plus important que prévu. Des grèves de travailleurs ont commencé dans toute l'Allemagne, certains d'entre eux exigeant le renversement de l'administration. Les capitalistes et certains membres du gouvernement critiquent notre décision irréfléchie et trop optimiste.\nLe [From.GetCommunistParty] a manifesté avec les travailleurs dans cette situation et gagne plus de soutien qu'auparavant.\n\nLa confusion règne à [From.GetName]."
 rot_germany.1002.a:0 "La situation est terrible."
 rot_germany.1003.t:0 "Les fortes protestations des travailleurs"
 rot_germany.1003.desc:0 "Notre mesure contre Thälmann a eu un impact plus important que prévu. Des grèves d'ouvriers ont commencé dans toute l'Allemagne, certains exigeant le renversement de l'administration. Les capitalistes critiquent notre décision irréfléchie et trop optimiste.\n\nLa confusion règne à [From.GetName]."
 rot_germany.1003.a:0 "La situation est terrible."
 rot_germany.1004.t:0 "Manifestations des travailleurs"
 rot_germany.1004.desc:0 "Notre mesure contre Thälmann a eu un impact plus important que prévu. Des grèves d'ouvriers ont commencé dans toute l'Allemagne et les capitalistes critiquent notre décision irréfléchie et trop optimiste.\n\nLa confusion règne à [From.GetName]."
 rot_germany.1004.a:0 "La situation est terrible."
 rot_germany.1005.t:0 "La fin du communisme"
 rot_germany.1005.desc:0 "Notre mesure contre Thälmann a fonctionné sans problème. En perdant sa force centripète, [From.GetCommunistParty] semble perdre son influence politique."
 rot_germany.1005.a:0 "Très bien"
