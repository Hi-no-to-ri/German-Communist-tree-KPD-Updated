l_french:
 GER_reds_amnesty:0 "Fermer les camps de concentration"
 GER_reds_amnesty_desc:0 "Depuis l'incendie suspect du Reichstag en 1933, le KPD a été officiellement interdit et ses dirigeants ont été envoyés dans des camps de concentration. Avec la chute du parti nazi, les partisans communistes ont exigé la fermeture des camps et la libération des prisonniers. La publication de nouveaux documents révélant qu'ils n'ont joué aucun rôle dans l'incendie, le gouvernement a été incapable de résister à la pression de l'opinion publique."
 GER_rot_front:1 "Reconstituer le \"Rotfront"
 GER_rot_front_desc:0 "Le Roter Frontkämpferbund, ou \"Front rouge\", est une organisation paramilitaire dirigée par le parti communiste allemand qui a combattu les nazis pendant plus d'une décennie jusqu'à sa dissolution forcée en 1933. Aujourd'hui libérés des camps, les dirigeants du KPD ont l'intention de la reconstituer."
 GER_second_civil_war:0 "Le destin du gouvernement provisoire"
 GER_second_civil_war_desc:1 "Alors que les libéraux et les monarchistes se disputent l'avenir de l'Allemagne au Reichstag, le peuple a perdu la foi dans le Kaiser et Weimar, tout comme il l'a perdue dans les restes en lambeaux des nazis. Des divisions \"Rotfront\" se sont formées dans chaque usine et chaque quartier et le moment est venu pour nous de frapper comme l'ont fait les bolcheviks. Parfois, l'histoire a besoin d'un coup de pouce."
 GER_rot_front_exp:1 "Élargir le \"Rotfront"
 GER_rot_front_exp_desc:0 "Le \"Rotfront\" devrait être intégré à la société pour diffuser les valeurs communistes et la participation au nouveau système dans toute l'Allemagne."
 GER_rot_front_army:1 "Comissaires dans l'armée"
 GER_rot_front_army_desc:2 "En ayant des commissaires \"Rotfront\" dans toutes les divisions de l'armée, nous pouvons améliorer le moral et assurer la loyauté de nos généraux."
 GER_nationalisation:1 "Expansion de l'industrie"
 GER_nationalisation_desc:0 "Le bouleversement révolutionnaire a laissé de nombreuses usines abandonnées par leurs anciens propriétaires. Les travailleurs sont prêts à les reprendre, mais ils ont besoin de l'aide de l'État pour les remettre en service. Il est temps de commencer la nationalisation de l'économie."
 GER_new_workers_culture:0 "Nouvelle culture du travailleur"
 GER_new_workers_culture_desc:0 "L'expérience de l'Union soviétique a montré que la création d'une culture prolétarienne est utile pour défendre la révolution et effacer le mode de vie du Kaiserreich, de Weimar et d'Hitler."
 GER_expand_the_revolution:0 "Notre exemple révolutionnaire"
 GER_expand_the_revolution_desc:0 "L'exemple donné par la nouvelle révolution allemande a revitalisé le communisme en Europe et a conduit à une explosion d'activité à travers le continent. Nous devons prendre l'initiative et aider les mouvements communistes qui se développent dans la mesure de nos possibilités."
 GER_fight_with_counterrevolutionary:0 "Combattre les forces contre-révolutionnaires"
 GER_fight_with_counterrevolutionary_desc:0 "Les forces contre-révolutionnaires restent omniprésentes dans la société allemande. Il est peut-être temps de recourir à la censure des idées fascistes, autoritaires et libérales."
 GER_exile_fascists:0 "Combattre les fascistes"
 GER_exile_fascists_desc:0 "Après l'écrasement du parti nazi, il ne reste plus qu'un seul foyer de fascisme : l'Italie et son bouffon de chef, Mussolini. Notre seule ligne de conduite est de renverser les fascistes italiens, même si notre seul moyen est la guerre totale."
 GER_enter_comintern:0 "Rejoindre le Komintern"
 GER_enter_comintern_desc:1 "L'Internationale communiste, aux côtés de nos camarades de l'Union soviétique, est le foyer légitime de notre révolution et le moyen de promouvoir la révolution mondiale."
 GER_tech_cooperation:1 "Coopération technique avec l'URSS"
 GER_tech_cooperation_desc:0 "Les scientifiques soviétiques et allemands peuvent ensemble montrer que la coopération socialiste dépassera toujours la science et la concurrence bourgeoises."
 GER_eurocommunism:0 "Eurocommunisme"
 GER_eurocommunism_desc:1 "Le socialisme de l'Union soviétique n'est pas un bon exemple pour les partis qui tentent d'obtenir l'hégémonie en Europe occidentale. En rétablissant certaines libertés bourgeoises, nous pouvons attirer d'autres pays européens et accélérer la création d'un nouveau bloc communiste occidental. Il n'est pas certain que les dirigeants soviétiques apprécient cela."
 GER_press_austria:0 "Pression sur l'Autriche"
 GER_press_austria_desc:0 "Entre nous et le foyer italien du fascisme, il n'y a que l'Autriche, dont les dirigeants expriment ouvertement leur sympathie pour Mussolini. Nous devrions user de notre influence pour forcer leur gouvernement à céder le pouvoir au parti communiste autrichien, qui monte rapidement en puissance."
 GER_socialist_anschluss:0 "Réunification avec l'Autriche"
 GER_socialist_anschluss_desc:0 "Avec la chute de l'ancien gouvernement autrichien, les Autrichiens et les Allemands demandent l'unification de l'Autriche et de l'Allemagne en un seul pays. Nous devrions donc envoyer au nouveau gouvernement socialiste autrichien un projet de référendum sur l'unification."
 GER_our_last_battle:1 "Frapper pendant que le fer est chaud"
 GER_our_last_battle_desc:0 "Notre révolution a progressé à pas de géant, mais nous ne pouvons plus ignorer les empires qui nous regardent de l'autre côté de la frontière. Il est temps de tenir notre promesse de révolution mondiale en libérant la classe ouvrière d'Europe et les nombreux peuples coloniaux sous le joug impérial."
 GER_fate_of_poland:0 "Pression sur la Pologne"
 GER_fate_of_poland_desc:0 "La Pologne se dresse entre nous et nos camarades russes. Elle a bloqué l'aide soviétique à la révolution allemande depuis 1919 et elle est devenue encore plus belliqueuse face à la montée au pouvoir du KPD. Il est temps de leur poser un ultimatum : soit ils accèdent aux demandes de leur peuple et rejoignent l'Internationale, soit nous serons contraints de franchir la frontière polonaise."
 GER_align_spain:0 "Aligner l'Espagne"
 GER_align_spain_desc:0 "L'Espagne a souffert d'une guerre civile écrasante qui a duré presque aussi longtemps que la nôtre. Il est temps que la révolution étende son bras à la péninsule ibérique."
 GER_align_france:0 "Aligner la France"
 GER_align_france_desc:0 "La Commune de Paris a été le premier soulèvement des travailleurs contre le capitalisme. Et bien qu'elle soit tombée, les révolutions en Allemagne et en URSS lui ont survécu. Cette fois, les travailleurs de France peuvent compter sur la solidarité de la classe ouvrière allemande dans leur lutte pour la libération ! Vive la Commune !"
 GER_align_benilux:0 "Aligner le Benelux"
 GER_align_benilux_desc:0 "Maintenant que la France a rejoint la Révolution, nous pouvons viser le Benelux au nord. Nous pouvons entraîner leurs travailleurs dans la marée rouge et libérer les peuples qui souffrent dans leurs colonies."
 GER_crush_salazar:0 "Écraser Salazar au Portugal"
 GER_crush_salazar_desc:0 "Depuis 1932, l'\"État nouveau\" du dirigeant fasciste Salazar est un fléau pour les travailleurs du Portugal et de l'Espagne, où il a envoyé des forces pour aider la révolte de Franco. Il est temps de l'éliminer."
 GER_align_balkans:1 "Aligner les pays des Balkans"
 GER_align_balkans_desc:0 "Les Balkans ont été une source de division et de conflit en Europe, mais notre internationalisme peut franchir les barrières ethniques, linguistiques et culturelles qui ont séparé les travailleurs du sud-est de l'Europe."
 GER_align_scandinavia:1 "Aligner les pays scandinaves"
 GER_align_scandinavia_desc:1 "Les partis sociaux-démocrates sont les partis au pouvoir dans la région scandinave. Bien que nous ayons un grand nombre de désaccords avec eux, nous pouvons obtenir leur soutien en libéralisant notre État."
 GER_guarantees_for_influence:1 "Garanties pour l'influence"
 GER_guarantees_for_influence_desc:1 "La Pologne est le seul pays qui nous sépare de l'Union soviétique de Staline. Le gouvernement polonais a bien compris qu'un jour, son pays sera la ligne de front avec l'Union soviétique. Nous leur offrirons notre protection en garantissant leur indépendance. Mais pour cela, la Pologne doit se trouver dans notre sphère d'influence."
 GER_align_british_isles:1 "Aligner les îles britanniques"
 GER_align_british_isles_desc:1 "Il serait formidable d'aligner les îles britanniques dans notre sphère d'influence. Malgré leur idéologie, il est possible d'entrer en lutte avec l'ennemi bien plus radical qu'est le \"socialisme stalinien\". La position stratégique des îles est importante, elle nous aidera à atteindre toutes les parties du monde !"
 GER_preventive_strike_at_USSR:1 "Grève préventive"
 GER_preventive_strike_at_USSR_desc:1 "L'attente de l'attaque ennemie est ennuyeuse ! Il faut attaquer les staliniens ! Dès que possible."
 GER_accept_stalinism:0 "Soutenir le stalinisme"
 GER_accept_stalinism_desc:1 "Le stalinisme, en général, s'est clairement révélé être une étape nécessaire dans la construction du socialisme dans un monde capitaliste. Nous devrions imiter leur succès, mettre de côté la révolution mondiale et donner la priorité au développement du parti et de l'économie à l'intérieur du pays. Aux côtés de nos camarades de l'Union soviétique, bien entendu."
 GER_stalin_industrialisation:0 "Industrialisation"
 GER_stalin_industrialisation_desc:0 "Si les deux premiers plans quinquennaux de l'URSS ont été marqués par des erreurs et des extensions excessives, nous pouvons tirer les leçons de leur expérience et mettre en œuvre un plan d'industrialisation rapide dans notre pays également."
 GER_invite_soviet_specialists:0 "Inviter des conseillers militaires de l'Union soviétique"
 GER_invite_soviet_specialists_desc:2 "Face à la montée des tensions en Europe, nous devons assortir notre coopération dans le domaine scientifique d'une assistance et d'une coopération entre le front de rotation et l'Armée rouge. Nous devons tirer parti de leur expérience depuis 1917, ainsi que de l'aide de leurs conseillers militaires."
 GER_radical_left:2 "Soutenir l'aile gauche radicale"
 GER_radical_left_desc:0 "L'assassinat d'Ernst Thälmann a divisé le parti en plusieurs factions. Le parti semble envisager des idées autrefois interdites, ce qui est accéléré par l'unification du KPD avec des groupes trotskystes d'opposition de gauche précédemment éjectés, comme l'Internationale Kommunisten Deutschlands."
 GER_support_trotsky_coup:1 "Soutien secret à l'opposition de gauche soviétique"
 GER_support_trotsky_coup_desc:1 "Le $SOV_iosif_stalin$ a abandonné la révolution mondiale en faveur de l'enracinement du cercle des despotes bureaucratiques qui ont pris le contrôle de la révolution russe comme Napoléon l'avait fait pour la révolution française. Maintenant que le centre du communisme mondial s'est déplacé à Berlin, il est temps de construire une base en Russie pour défaire les trahisons de Staline."
 GER_trotsky_coup:0 "Aider Trotski à renverser Staline"
 GER_trotsky_coup_desc:0 "L'aile gauche du parti communiste soviétique dirigée par Trotsky est devenue, avec notre aide, suffisamment forte pour retourner en URSS afin de renverser Staline. Nous devrions aider les conspirateurs à revenir en secret pour commencer la révolte."
 GER_trotsky_coup_tt:0 "Plus tard, Trotsky retournera en Union soviétique et organisera un coup d'État au sein du parti et de l'armée."
 trotsky_dead:1 "$SOV_lev_trotsky$ est mort."
 GER_join_fourth_internationale:0 "Rejoindre la Quatrième Internationale"
 GER_join_fourth_internationale_desc:1 "Le régime opportuniste de Staline a été renversé. Comme le voulait Lénine, Trotski est devenu le dirigeant de l'Union soviétique. Sur les ruines de la Troisième Internationale, il est enfin possible d'en construire une nouvelle. Vive la Quatrième Internationale !"
 GER_influence_on_western_europe:0 "Influence sur l'Europe occidentale"
 GER_influence_on_western_europe_desc:0 "Nous devons contribuer à étendre la révolution mondiale à l'Europe occidentale par tous les moyens nécessaires."
 GER_influence_on_scandinavia:0 "Influence de la Scandinavie"
 GER_influence_on_scandinavia_desc:0 "Nous devons aider à répandre la révolution mondiale en Scandinavie par tous les moyens nécessaires."
 GER_influence_on_eastern_europe:0 "Influence de l'Europe de l'Est"
 GER_influence_on_eastern_europe_desc:0 "Nous devons contribuer à étendre la révolution mondiale à l'Europe de l'Est par tous les moyens nécessaires."
 GER_british_revolution:0 "Révolution en Grande-Bretagne"
 GER_british_revolution_desc:0 "Le Royaume-Uni, berceau de la bourgeoisie. Leur empire mondial contrôle des centaines de millions de personnes. Nous devons soutenir les communistes britanniques financièrement et diplomatiquement afin de les aider à renverser l'Empire britannique dans ses fondements."
 GER_world_revolution:0 "Révolution mondiale"
 GER_world_revolution_desc:0 "Le centre du système capitaliste impérialiste étant désormais brisé et sous le contrôle de la classe ouvrière, la révolution mondiale est devenue imparable. Nous devons prendre l'avantage et commencer à agir contre le reste du monde capitaliste le plus rapidement possible !"
 GER_right_wing:1 "Soutenir l'aile droite"
 GER_right_wing_desc:1 "L'assassinat d'Ernst Thälmann a divisé le parti en plusieurs factions. Le parti semble envisager des idées autrefois interdites, ce qui est accéléré par l'unification du KPD avec des groupes d'opposition de droite précédemment éjectés, comme le KPD-Opposition, avec Heinrich Brandler à sa tête."
 GER_small_business:1 "Autoriser les petites entreprises"
 GER_small_business_desc:0 "Nous ne devons pas violer la liberté de l'entreprise privée. Nous transférerons une partie des usines et des établissements au secteur privé, et nous donnerons ainsi une impulsion au développement des \"entreprises populaires\". La nouvelle forme de propriété privée reprendra à son compte tous les avantages du capitalisme et du socialisme."
 GER_foreign_capital:1 "Attirer les capitaux étrangers"
 GER_foreign_capital_desc:0 "Nos nouvelles entreprises connaissent un certain succès. Le moment est venu d'attirer des capitaux étrangers dans notre pays pour soutenir les \"entreprises du peuple\"."
 GER_end_reforms:1 "Finir le parcours de la réforme"
 GER_end_reforms_desc:0 "Notre politique de réforme du système socialiste s'est soldée par un grand succès ! Nous avons finalement réussi à trouver un \"juste milieu\" entre les méthodes capitalistes et socialistes d'organisation de l'économie. Notre leader a acquis une immense popularité, avec laquelle nous sommes prêts à prendre les décisions les plus courageuses !"
 GER_criticise_soviet:1 "Critiquer la politique de Staline"
 GER_criticise_soviet_desc:0 "La constitution stalinienne récemment introduite en Union soviétique s'éloigne des idées du socialisme ! La direction stalinienne ne peut être critiquée que pour les nombreuses manifestations de révisionnisme et l'éloignement de la réalisation des véritables objectifs du socialisme."
 GER_establish_fifth_internationale:0 "Création de la Cinquième Internationale"
 GER_establish_fifth_internationale_desc:1 "La Troisième Internationale est pourrie par la direction stalinienne. La Quatrième Internationale est aujourd'hui très affaiblie, et ne connaîtra-t-elle pas le même sort ? Nous devons former la nôtre ! La Cinquième Internationale conduira l'humanité à la libération de l'esclavage capitaliste et des régimes socialistes pervertis."
 GER_alliance_with_FRA_and_ENG:0 "Création d'une union antifasciste"
 GER_alliance_with_FRA_and_ENG_desc:0 "Pour vaincre le bastion du fascisme en Europe, nous devrions proposer aux pays occidentaux de conclure avec nous une alliance antifasciste temporaire, dont l'objectif principal serait de renverser le dictateur italien Benito Mussolini. Même si cela doit se faire par des moyens militaires."
 FRA_accepted:0 "France a accepté notre traité"
 ENG_accepted:0 "Grande-Bretagne a accepté notre traité"
 GER_red_eastern_europe:0 "Europe de l'Est rouge"
 GER_red_eastern_europe_desc:0 "L'Europe de l'Est reste sous le contrôle de gouvernements bourgeois. Il est nécessaire d'aider les Européens de l'Est et de les libérer par des moyens militaires, en abandonnant les gouvernements bourgeois."
 GER_ITA_capitulated:0 "a signé la paix"
 GER_red_europe:0 "Europe rouge"
 GER_red_europe_desc:0 "Le régime fasciste italien a capitulé. Il est temps d'écraser les puissances occidentales, en profitant du fait qu'elles sont légèrement affaiblies après la guerre avec l'Italie."
 GER_betrayed_october:1 "Octobre trahi"
 GER_betrayed_october_desc:1 "$SOV_iosif_stalin$ a commis une terrible erreur, dont nous lui avons parlé inlassablement à de nombreuses reprises. Mais il a constamment résisté et s'est référé à nos \"illusions anarchistes\". Aujourd'hui, il est évident pour nous tous que Staline est devenu l'otage de la bureaucratie qu'il a développée. La libération du peuple soviétique sera l'étape décisive de la révolution mondiale !"
 GER_new_october:0 "Nouvel octobre"
 GER_new_october_desc:0 "Maintenant que le peuple soviétique a été libéré, nous pouvons procéder à la restauration de la Russie et à l'établissement d'un véritable pouvoir soviétique sur son territoire. Nous allons maintenant montrer notre poing prolétarien aux bourgeois."
 GER_weltrepublic:0 "Sozialistische Weltrepublik"
 GER_weltrepublic_desc:1 "Tous les pays capitalistes avancés du monde ont été détruits. Et maintenant, lorsque le socialisme aura enfin consolidé sa position dans le monde, nous pourrons commencer à nous unir dans la République mondiale sur la base des territoires que nous aurons libérés. Le moment de l'avènement du communisme se rapproche, camarades !"
 GER_NVA:0 "Armée nationale populaire"
 GER_NVA_desc:1 "Les récentes conspirations au sein de l'armée nous ont montré qu'il était nécessaire de réformer l'armée, de créer une \"Nationale Volksarmee\" (armée nationale populaire), dans laquelle nous donnerons la possibilité aux généraux loyaux d'accéder à des grades plus élevés."
 GER_exile_fascism_tt:1 "Justifie des buts de guerre contre §Ytous les pays fascistes d'Europe§!."
 GER_collectivisation:0 "Collectivisation"
 GER_collectivisation_desc:0 "Les dirigeants soviétiques ont mené à bien la collectivisation et sont parvenus à augmenter le rendement total et l'afflux de fonds dans le trésor public. Nous devons le faire pour pouvoir soutenir l'industrialisation en cours. En outre, cela contribuera à une utilisation plus rationnelle des terres existantes, même s'il est possible que la paysannerie prospère n'y soit pas favorable."
 GER_countinue_industrialisation:1 "Ouvrir les entreprises formatrices de villes"
 GER_countinue_industrialisation_desc:0 "Maintenant que nous avons collectivisé et obtenu le soutien de l'Union soviétique, il est possible d'ouvrir un certain nombre d'entreprises de formation de villes dans tout le pays. Elles fourniront des emplois à des villes entières !"
 GER_support_dimitrov:0 "Soutenir Dimitrov en Bulgarie"
 GER_support_dimitrov_desc:0 "Dimitrov, chef du parti communiste bulgare, réussit en 1933, lors du procès, à passer du statut d'accusé à celui de procureur, en prouvant l'implication des nazis dans l'incendie du Reichstag. C'est vraiment un acte héroïque, il est temps de le remercier. Il sera à la tête d'une Bulgarie nouvelle et révolutionnaire !"
 GER_trial_fascism:1 "Réaliser le procès du fascisme"
 GER_trial_fascism_desc:0 "Maintenant que les derniers pays du fascisme en Europe ont été vaincus, le temps est venu d'exécuter le jugement sur le fascisme en tant qu'idéologie. Il est nécessaire de prouver au monde entier que le fascisme est une idéologie détestable et de soutenir les mouvements antifascistes dans toute l'Eurasie."
 GER_prepare_for_war:1 "Se préparer à la guerre"
 GER_prepare_for_war_desc:1 "L'inévitabilité de la guerre avec les pays capitalistes devient de plus en plus évidente. Il est urgent d'organiser une série d'exercices à grande échelle pour les troupes,\nau cas où..."
 GER_pre_war_plan:1 "Plan d'avant-guerre"
 GER_pre_war_plan_desc:0 "L'inévitabilité de la guerre avec les pays capitalistes devient chaque jour plus évidente. Il est urgent de réorienter, d'ici un an, notre industrie vers les besoins militaires."
 GER_free_unions:0 "Syndicats libres"
 GER_free_unions_desc:0 "Pour que les travailleurs soient vraiment libres, nous devons indiquer clairement que les travailleurs ont désormais le plein droit de créer leurs propres syndicats et de participer au gouvernement et, à l'avenir, à l'économie."
 GER_active_role_of_unions:1 "Rôle actif des syndicats"
 GER_active_role_of_unions_desc:0 "L'influence des nouveaux syndicats s'accroît et il est désormais possible de transférer une partie des entreprises à l'autonomie des travailleurs, sur la base des organisations syndicales."
 GER_revolution_by_force:1 "Révolution par la force"
 GER_revolution_by_force_desc:2 "Nous exporterons la révolution dans toute l'Europe ! Notre armée renversera tous les régimes bourgeois du monde !\nMais avant cela, il est urgent de renforcer la propagande de guerre et de militariser l'ensemble de la société."
 GER_red_balkans:0 "Balkans rouges"
 GER_red_balkans_desc:0 "La péninsule balkanique est un rassemblement de rois et de dictateurs. La seule chose qui les obligera à démissionner, c'est le pouvoir réel. Nous devons les renverser, le plus tôt possible."
 GER_orientation_on_military:1 "L'accent mis sur l'industrie militaire"
 GER_orientation_on_military_desc:0 "Une guerre réussie nécessite une industrie militaire impressionnante pour la production d'équipements militaires. Il est nécessaire de lui accorder une attention particulière."
 GER_five_year_military:1 "Le plan de quatre ans pour l'industrie militaire"
 GER_five_year_military_desc:0 "Pour augmenter la production d'équipements militaires, il est nécessaire de créer une industrie militaire puissante. Le nouveau plan de quatre ans prévoit la création d'entreprises axées sur l'industrie militaire dans tout le pays."
 GER_five_year_production:1 "Le plan de quatre ans pour l'industrie civile"
 GER_five_year_production_desc:1 "Pour augmenter la production, nous avons besoin d'un grand nombre d'usines. Le nouveau plan de quatre ans prévoit la création dans tout le pays d'entreprises axées sur la production civile."
 GER_civil_resources:1 "Mines appartenant à la population"
 GER_civil_resources_desc:0 "Le travail dans les mines est dangereux. Il est nécessaire d'y améliorer la situation des travailleurs. Cela nous permettra d'augmenter la productivité et d'obtenir plus de ressources."
 GER_resources_for_war:1 "Ressources pour la guerre"
 GER_resources_for_war_desc:0 "Notre industrie militaire a un grand besoin de certaines ressources, il est nécessaire d'étendre les gisements existants afin de satisfaire une partie de la demande."
 GER_help_peasants:1 "Aider la paysannerie"
 GER_help_peasants_desc:0 "Après la guerre civile, la paysannerie est devenue plus pauvre qu'auparavant. Ce village est donc aujourd'hui dévasté. Il est nécessaire de soutenir les paysans et de leur apporter des fonds pour la restauration de l'économie."
 GER_wise_development:1 "Égalité de développement"
 GER_wise_development_desc:0 "Pour assurer la coexistence de la ville et du village, il est nécessaire de revoir la répartition des fonds. Dorénavant, nous nous efforcerons de maintenir un équilibre entre les investissements dans la ville et le village."
 GER_social_market:1 "Économie sociale de marché"
 GER_social_market_desc:0 "Le moment est venu pour notre État d'annoncer la mise en place d'une économie de marché \"sociale\" dans laquelle nous autoriserons totalement la propriété privée et le commerce, mais nous veillerons attentivement à ce que les droits des travailleurs ne soient pas enfreints."
 GER_influence_on_America:0 "Influencer l'économie de l'Amérique"
 GER_influence_on_America_desc:1 "Nous devons contribuer à répandre la révolution mondiale sur le continent américain par tous les moyens nécessaires."
 GER_strike_at_the_heart_of_capitalism:1 "Une grève au cœur du capitalisme"
 GER_strike_at_the_heart_of_capitalism_desc:0 "Nous ferons de notre mieux pour soutenir les communistes aux États-Unis d'Amérique. Il est temps de frapper au cœur du système capitaliste !"
 GER_expand_the_red_navy:0 "Élargir la marine rouge"
 GER_expand_the_red_navy_desc:0 "Au cours des fréquentes guerres civiles, notre marine a été divisée à plusieurs reprises, s'attaquant les uns les autres, et nos plans de construction navale ont été considérablement retardés. Afin de maintenir et d'étendre notre révolution, nous devons à nouveau rendre la marine rouge redoutable."
 GER_subbotnik_for_national_reconstruction:0 "Subbotnik pour la reconstruction nationale"
 GER_subbotnik_for_national_reconstruction_desc:0 "Pour reconstruire le pays dévasté par la révolution, nous devons employer des méthodes révolutionnaires. Suivant l'exemple de l'Union soviétique, les travailleurs qui s'engagent volontairement dans un service de travail de vacances, connu sous le nom de \"Subbotnik\", guériront rapidement la nation blessée."
 GER_communist_youth_organisation:0 "Organisation de la jeunesse communiste"
 GER_communist_youth_organisation_desc:0 "La Ligue de la jeunesse communiste est une organisation qui diffuse l'idéologie communiste parmi les jeunes, encourage l'activisme politique et fonctionne également comme une institution de formation pour les espions et les informateurs. Les jeunes suivent une formation politique et participent à des activités de propagande communiste, tout en surveillant et en signalant les actes de mauvaise conduite et de corruption. Leur mission est de transmettre les idéaux du communisme à la prochaine génération tout en maintenant la justice sociale et la transparence dans la société."
 GER_save_the_soviet_union:0 "Save the Soviet Union!"
 GER_save_the_soviet_union_desc:0 "Due to unforeseen and unfavorable circumstances, the Soviet Union is being engulfed in the flames of civil war. We must intervene immediately and save the Soviet Union and thus true communism."