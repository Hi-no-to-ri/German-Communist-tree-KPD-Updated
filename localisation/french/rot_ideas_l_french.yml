 GER_NVA_general_staff:0 "État-major de l'ANV"
 GER_red_amnesties_idea:0 "Amnisties pour les prisonniers politiques"
 GER_red_amnesties_idea_desc:0 "Les prisonniers politiques communistes allemands sont amnistiés et quittent les camps de concentration. Le KPD se développe."
 GER_rot_front_idea:1 "\"Rotfront\" se rétablit"
 GER_rot_front_idea_desc:1 "Les amnisties accordées aux communistes leur ont permis de rétablir un syndicat militarisé appelé \"Rotfront\" (Front rouge). Des membres du KPD en forment dans toutes les régions. La stabilité du régime diminue de jour en jour."
 GER_supress_crev_idea:0 "Contre-révolutionnaire est en baisse"
 GER_nationalisation_idea:0 "L'industrie a été nationalisée"
 GER_rot_front_exp_idea:1 "\"Rotfront\""
 GER_rot_front_exp_idea_desc:1 "Le \"Rotfront\" est de plus en plus présent dans notre société."
 GER_rot_front_army_idea:1 "\"Rotfront\""
 GER_rot_front_army_idea_desc:2 "Aujourd'hui, le \"Rotfront\" est profondément intégré non seulement dans la société, mais aussi dans l'armée. Le moral de l'armée n'a jamais été aussi élevé."
 GER_new_culture_idea:0 "Culture du nouveau travailleur"
 GER_new_culture_idea_desc:0 "De plus en plus de travailleurs deviennent collectivistes. Cela leur permet de réaliser des projets de grande envergure en moins de temps qu'auparavant."
 GER_dissidents_idea:0 "Dissidents"
 GER_dissidents_desc:0 "Après notre renversement du gouvernement provisoire, une partie de la population s'est tournée vers nous avec hostilité. Ils sapent la stabilité de notre État et s'opposent à l'instauration d'un nouvel ordre. Nous devons les traiter avec sérieux."
 GER_industry_wo_owner_idea:0 "Usines sans contrôle"
 GER_industry_wo_owner_desc:1 "Après la révolution, de puissants capitalistes ont fui notre pays, par peur de la détention. Ils ont laissé des usines sans propriétaires, qui aujourd'hui sont soit à l'arrêt, soit organisées par les travailleurs eux-mêmes. En fait, nous n'avons aucun contrôle sur l'industrie."
 GER_unknown_general_loyality_idea:0 "Soutien très incertain des généraux"
 GER_unknown_general_loyality_idea_desc:0 "Après la révolution, une partie des généraux est passée de notre côté, mais nous ne pouvons pas compter sur eux. Nous ne savons pas s'ils sont loyaux. Il y a peut-être des dissidents."
 GER_general_loyality_questioned_idea:0 "Soutien incertain des généraux"
 GER_general_loyality_questioned_idea_desc:2 "Après la révolution, une partie des généraux est passée de notre côté, mais nous ne pouvons pas leur faire entièrement confiance. Bien sûr, le \"Rotfront\" nous aide à trouver certains éléments, mais il peut toujours y avoir des éléments peu fiables."
 GER_world_revolution_idea:0 "Révolution mondiale"
 GER_scientists_emigrated_1:0 "Déficit important de personnel scientifique"
 GER_scientists_emigrated_1_desc:1 "Le nouveau gouvernement allemand a laissé les intellectuels et les scientifiques qui ne soutenaient pas le nouveau régime émigrer du pays. Aujourd'hui, il y a une pénurie de scientifiques, ce qui ralentit le développement du pays."
 GER_scientists_emigrated_2:0 "Déficit modéré en personnel scientifique"
 GER_scientists_emigrated_2_desc:1 "Le nouveau gouvernement allemand a laissé les intellectuels et les scientifiques qui ne soutenaient pas le nouveau régime émigrer du pays. Les récentes mesures prises par le gouvernement ont légèrement amélioré la situation."
 GER_scientists_emigrated_3:0 "Faible déficit en personnel scientifique"
 GER_scientists_emigrated_3_desc:1 "Le nouveau gouvernement allemand a laissé les intellectuels et les scientifiques qui ne soutenaient pas le nouveau régime émigrer du pays. Le soutien matériel apporté par le gouvernement aux jeunes scientifiques a presque totalement éliminé la pénurie de scientifiques."
 GER_scientists_purged_1:0 "Les scientifiques ont été purgés"
 GER_scientists_purged_1_desc:0 "Le nouveau gouvernement allemand a pris des mesures sévères pour obliger les scientifiques à rester dans le pays."
 GER_scientists_purged_2:0 "Les scientifiques ont été purgés"
 GER_scientists_purged_2_desc:0 "Le nouveau gouvernement allemand a pris des mesures sévères pour obliger les scientifiques à rester dans le pays."
 GER_scientists_purged_3:0 "Les scientifiques ont été purgés"
 GER_scientists_purged_3_desc:0 "Le nouveau gouvernement allemand a pris des mesures sévères pour obliger les scientifiques à rester dans le pays."
 GER_scientists_purged_4:0 "Les scientifiques ont été purgés"
 GER_scientists_purged_4_desc:0 "Le nouveau gouvernement allemand a pris des mesures sévères pour obliger les scientifiques à rester dans le pays."
 GER_scientists_from_germany:1 "Immigration allemande"
 GER_scientists_from_germany_desc:0 "En raison de l'instabilité en Allemagne, un grand nombre de scientifiques et d'intellectuels allemands ont fui vers notre pays. Nous pouvons maintenant les utiliser dans notre propre intérêt. Les scientifiques pour le développement de la science, et les représentants culturels pour la propagande anticommuniste."
 GER_five_year_mixed_idea:0 "Plan de quatre ans"
 GER_five_year_mixed_idea_desc:0 "L'Allemagne commence à mettre en œuvre un plan quinquennal similaire à celui de l'Union soviétique. Elle se dirige vers une industrialisation rapide."
 GER_five_year_civil_idea:0 "Plan de quatre ans"
 GER_five_year_civil_idea_desc:0 "L'Allemagne a commencé à mettre en œuvre le plan de quatre ans. La voie de l'industrialisation progressive a été empruntée."
 GER_five_year_military_idea:0 "Plan de quatre ans"
 GER_five_year_military_idea_desc:0 "L'Allemagne commence à mettre en œuvre le plan de quatre ans. Elle se dirige vers une militarisation rapide."
 GER_focus_on_military_idea:0 "Orientation vers la production d'équipements militaires"
 GER_focus_on_military_idea_desc:0 "L'économie allemande a été réorientée vers la production d'équipements militaires pour les besoins de l'armée."
 GER_pre_war_plan_idea:0 "Plan d'avant-guerre"
 GER_pre_war_plan_idea_desc:0 "Le gouvernement allemand se prépare rapidement à la guerre. L'industrie se réoriente vers les besoins militaires."
 GER_trade_unions_1:0 "Culture du nouveau travailleur"
 GER_trade_unions_1_desc:0 "De plus en plus de travailleurs deviennent collectivistes. Cela leur permet de réaliser de grands projets en moins de temps qu'auparavant. Les syndicats libres permettent aux travailleurs de participer plus activement à l'autogestion des entreprises."
 GER_trade_unions_2:0 "Culture du nouveau travailleur"
 GER_trade_unions_2_desc:0 "De plus en plus de travailleurs deviennent collectivistes. Cela leur permet de réaliser de grands projets en moins de temps qu'auparavant. Les syndicats libres permettent aux travailleurs de participer plus activement à la gestion de l'économie du pays."
 GER_civil_resources_idea:0 "Mines détenues par la population"
 GER_help_for_peasants:1 "Le gouvernement soutient la paysannerie"
 GER_help_for_peasants_desc:1 "Le KPD a décidé d'apporter un soutien financier à la paysannerie. Le nouveau gouvernement bénéficie ainsi d'un soutien accru de la part de la paysannerie."
 GER_equal_development:0 "Égalité de développement"
 GER_equal_development_desc:0 "L'économie cherche à maintenir un équilibre entre la ville et le village."
 GER_socialist_market:0 "Économie sociale de marché"
 GER_socialist_market_desc:0 "La transition vers une économie de marché a eu lieu, tout en préservant les nouveaux droits des travailleurs."
 GER_antifa:0 "Sentiments antifascistes"
 GER_antifa_desc:0 "Après la défaite des nazis en Europe et la manifestation contre le fascisme, la popularité des partis et mouvements fascistes a fortement diminué en Europe et en Asie."
 GER_prepare_for_war_USA:1 "Plan de guerre contre les États-Unis"
 GER_prepare_for_war_ENG:0 "Plan de guerre contre la Grande-Bretagne"
 GER_prepare_for_war_FRA:0 "Plan de guerre contre la France"
 GER_prepare_for_war_JAP:0 "Plan de guerre contre le Japon"
 GER_fight_till_the_end1:0 "Jusqu'à la dernière goutte !"
 GER_fight_till_the_end1_desc:0 "La guerre en Allemagne est une guerre de classe. Les deux camps sont prêts à se battre pour leurs intérêts jusqu'à la fin."
 GER_fight_till_the_end2:0 "Jusqu'à la dernière goutte !"
 GER_fight_till_the_end2_desc:0 "La guerre en Allemagne est une guerre de classe. Les deux camps sont prêts à se battre pour leurs intérêts jusqu'à la fin."
 GER_low_support:0 "Faible soutien populaire"
 GER_low_support_desc:0 "Une partie de la population allemande a accueilli notre régime sans grand enthousiasme. Ils hésitent à s'engager dans notre armée, certains ouvriers, mécontents de leur position, sabotent régulièrement la production."
 GER_communist_partisans:0 "Guérillas communistes"
 GER_communist_partisans_desc:0 "La guérilla communiste résiste de manière organisée sur les terres que nous avons occupées. Elles attaquent régulièrement nos garnisons et recrutent la population locale."
 GER_capital_outflows:0 "Sorties de capitaux"
 GER_capital_outflows_desc:0 "Nous payons actuellement l'aide apportée à d'autres pays pendant la guerre civile."