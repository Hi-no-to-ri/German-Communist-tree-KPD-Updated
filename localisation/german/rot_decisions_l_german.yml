l_german:
 GER_kill_thalmann:0 "Thalmann verschwinden lassen"
 GER_kill_thalmann_desc:0 "Seit 1933, halten wir unseren schlimmsten Feind in einem Gefängnis in Moabit, den Anführer der KPD Ernst Thalmann. Es wäre gut ihn verschwinden zu lassen. §RAber sollte die KPD zuviel Zustimmung im Volk haben könnte dies ernsthafte Konsequenzen haben§!"
 thalmann_killed:0 "Thalmann wurde ermordet"
 GER_weltrepublic_decision:0 "Sozialistische Weltrepublik"
 GER_weltrepublic_decision_desc:0 "Jede fortschrittliche kapitalistische Weltmacht wurde zerstört. Und jetzt wo der Sozialismus endlich seine rechtmäßige Position eingenommen hat, können wir damit beginnen die Weltrepublik zu gründen. Der finale Aufstieg des Kommunismus steht kurz bevor Genossen!"
 GER_weltrepublik:0 "Etabliere die Sozialistische Weltrepublik"
 GER_weltrepublik_desc:0 "Jetzt wo ein Großteil der Supermächte unter der Kontrolle unseres Bündnis steht, können wir endlich die Sozialistische Weltrepublik gründen in dem wir die ganze Welt unter dem Banner des Sozialismus vereinen! Arbeiter der Welt, vereint euch!"
 GER_controls_london_tt:0 "London ist unter der Kontrolle des Bündnis"
