 GER_controls_washington_tt:0 "Washington DC ist unter der Kontrolle des Bündnis"
 GER_invite_new_republic:0 "Biete [FROM.GetNameDef] an ein Teil der Weltrepublik zu sein."
 GER_call_allies_against_italy_france:0 "Rufe [FRA.GetNameDef] zu Hilfe im Krieg gegen Italien."
 GER_call_allies_against_italy_france_desc:0 "Dank des Antifaschistischen Vertrages können wir alle Bündnispartner in den Krieg gegen Italien mit rein holen."
 GER_call_allies_against_italy_england:0 "Rufe [ENG.GetNameDef] zu Hilfe im Krieg gegen Italien."
 GER_call_allies_against_italy_england_desc:0 "Dank des Antifaschistischen Vertrages können wir alle Bündnispartner in den Krieg gegen Italien mit rein holen."
 GER_train_new_scientists:0 "Stellen Sie finanzielle Mittel für die Ausbildung von Wissenschaftlern bereit."
 GER_train_new_scientists_desc:0 "Um dem Personalmangel in den Bereichen Wissenschaft und Kultur entgegenzuwirken ist es erforderlich neue Arbeitskräfte aus zu bilden. Dies wird jedoch viel Zeit und Geld kosten."
 GER_get_eurocommunism:0 "Demokratisiere [From.GetNameDef]" 
 GER_get_eurocommunism_desc:0 "Unser Verbündeter [From.GetNameDef], ist noch kein demokratisches Land. Wir sollten ihn dazu bewegen den Eurokommunismus in seinem Land ein zu führen, da es demokratischste Form des Sozialismus ist." 
