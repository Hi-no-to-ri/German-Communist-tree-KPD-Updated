l_german:
 rot_news.1.t:0 "Ernst Thälmann ist tot"
 rot_news.1.d:3 "Jüngste Berichte haben ergeben, dass die [GER.GetAdjective]-Regierung beschlossen hat, den Vorsitzenden der Kommunistischen Partei Deutschlands, Ernst Thälmann, im Konzentrationslager Buchenwald hinzurichten.\nDie Kommunisten haben Jahre damit verbracht, die Nazis zu bekämpfen, aber jetzt ist ihr Anführer ermordet worden. Es ist nicht bekannt, wie die Deutschen darauf reagiert haben oder ob sie überhaupt davon wissen."
 rot_news.1.a:0 "Tot den Kommunisten!"
 rot_news.1.b:0 "Verdammte Faschisten!"
 rot_news.1.c:0 "Ein weiteres Opfer des Naziregimes."
 rot_news.1.e:0 "Traurige Nachrichten für Kommunisten in aller Welt..."
 rot_news.2.t:0 "Ernst Thälmann wurde ermordet"
 rot_news.2.d:2 "Jüngste Berichte haben ergeben, dass die [GER.GetAdjective]-Regierung beschlossen hat, den Vorsitzenden der Kommunistischen Partei Deutschlands, Ernst Thälmann, im Konzentrationslager Buchenwald hinzurichten.\nDie Kommunisten haben Jahre damit verbracht, die Nazis zu bekämpfen, aber jetzt ist ihr Anführer ermordet worden. Deutsche Arbeiter versammeln sich in ganz Deutschland, um Streiks zu organisieren."
 rot_news.2.a:0 "Tot den Kommunisten."
 rot_news.2.b:0 "Die deutsche Arbeiterklasse wacht endlich auf."
 rot_news.2.c:0 "Ein weiteres Opfer des Naziregimes."
 rot_news.2.e:0 "Das ist barbarisch."
 rot_news.3.t:0 "Ernst Thälmann wurde ermordet"
 rot_news.3.d:3 "Kürzlich wurde aus geheimen Quellen bekannt, dass die [GER.GetAdjective]-Regierung beschlossen hat, den Führer der deutschen Kommunisten, Ernst Thälmann, im Konzentrationslager Buchenwald hinzurichten.\nNach 1933 wurde Ernst Thälmann in der Justizvollzugsanstalt Moabit in Einzelhaft gehalten. Nach dem Scheitern des Falls Dimitrov hatten die Nazis Angst, Prozesse gegen die Kommunisten einzuleiten. Jetzt jedoch haben sie ihren Anführer eliminiert. Deutsche Arbeiter im ganzen Land gingen zu großen Versammlungen, die Produktion im ganzen Land wurde eingestellt. Arbeiter fordern den Sturz des [GetCurrentGermanRegime]. Die Lage in Deutschland gerät außer Kontrolle."
 rot_news.3.a:0 "Verräter!"
 rot_news.3.b:0 "Die deutsche Arbeiterklasse ist erwacht! Arbeiter aller Länder, vereinigt euch!"
 rot_news.3.c:0 "Interessant."
 rot_news.3.e:0 "Die Lage in Deutschland ist außer Kontrolle."
 rot_news.4.t:0 "Revolution in Deutschland"
 rot_news.4.d:2 "Während hitziger Debatten im Reichstag zwischen Liberalen und Monarchisten heute Morgen kam eine Autokolonne bewaffneter Männer und marschierte durch die Türen. Vertreter der kommunistischen paramilitärischen Gruppe Rotfront drangen in die zentrale Halle ein und erklärten die gesamte provisorische Regierung für verhaftet, die sich kampflos ergab.\nMackensen verkündete seinen Rücktritt im Radio von den Stufen des Gebäudes, gefolgt vom Vorsitzenden der Kommunistischen Partei und neuen Generalsekretär, [GER.GetLeader] .\nIm Norden jedoch hat General Albert Kesselring die Wehrmacht und die Geschäftswelt um sich versammelt, um die neue Regierung daran zu hindern, die Macht zu errichten. Deutschland ist wieder einmal in den Flammen des Bürgerkriegs gefangen."
 rot_news.4.a:0 "Die Revolution hat sich nach Deutschland ausgebreitet!"
 rot_news.4.b:0 "Die deutsche Arbeiterklasse ist erwacht!"
 rot_news.4.c:0 "Ein weiteres Marionettenregime Moskaus..."
 rot_news.4.e:0 "Die deutschen haben nur Angst" #Es ist ängstlich <-- word by word translation
 rot_news.5.t:0 "[GER.GetName] tritt der Komintern bei"
 rot_news.5.d:1 "Nach der Revolution beschloss die neue sozialistische Regierung in Deutschland, [From.GetFactionName] beizutreten.\n\nDie geheimen Verhandlungen begannen vor vielen Wochen.\n\n[SOV.GetLeader] hielt heute eine Rede in Berlin und sagte, dass „das Weltproletariat sich im Kampf für eine gemeinsame Sache vereinen muss – die Weltrevolution, und jetzt hat die Kommunistische Internationale die [GER.GetNameDef] und vereint [SOV.GetNameDef]."
 rot_news.5.a:0 "Wir sind vereint!"
 rot_news.5.b:0 "Der Einfluss der Sowjetunion auf Europa ist besorgniserregend."
 rot_news.5.c:0 "Moskaus Marionette."
 rot_news.6.t:0 "Deutschland erstellt die [From.GetFactionName]"
 rot_news.6.d:2 "Gestern kündigte der Anführer der neu gegründeten [GER.GetNameDef] - [GER.GetLeader] einen neuen Kurs für die sozialistischen Bewegungen in ganz Europa an. Die neu gegründete [From.GetFactionName], ihr Ersatz für die Sowjetische Kommunistische Internationale, wird die Arbeiterrevolution auf dem Kontinent anführen.\n\nDie Nationen Europas bereiten sich auf die Explosion kommunistischer Aktivitäten vor."
 rot_news.6.a:0 "Wir helfen Europa!"
 rot_news.6.b:0 "Verräter der Kommunistischen Internationale."
 rot_news.6.c:0 "Jetzt haben wir eine 'neue' Internationale in Europa. Jedenfalls ist es so nutzlos, wie das alte."
 rot_news.6.e:0 "Die Lage in Europa ist interessant"
 rot_news.7.t:0 "Die österreichische Regierung ist zurückgetreten"
 rot_news.7.d:2 "Gestern hat die Regierung von [AUS.GetNameDef] unter dem Druck von [GER.GetNameDef] und der Kommunistischen Partei Österreichs beschlossen, den Forderungen der deutschen Genossen nachzukommen und die Macht an die Kommunistische Partei zu übertragen.\nDer Führer der Kommunistischen Partei Österreichs [AUS.GetLeader] sagte, dass das österreichische Volk Schulter an Schulter mit den deutschen Genossen im Namen der Idee einer Weltrevolution kämpfen werde."
 rot_news.7.a:0 "Österreich gehört uns"
 rot_news.7.b:0 "Damit verändern sich die Kräfteverhältnisse in Europa."
 rot_news.7.c:0 "Aggressive Expansion!"
 rot_news.8.t:0 "Die österreichische Regierung lehnte das deutsche Ultimatum ab"
 rot_news.8.d:2 "Gestern lehnte die Regierung von [AUS.GetNameDef] ein deutsches Ultimatum ab, das die Übergabe der Macht in Österreich an die österreichische Kommunistische Partei forderte.\nAls Reaktion darauf begannen die österreichischen Kommunisten den Bürgerkrieg und deutsche Truppen zogen an die Grenze. Der Einmarsch deutscher Truppen steht kurz bevor."
 rot_news.8.a:0 "Wir werden sie erobern!"
 rot_news.8.b:1 "Österreich hat keine Chance."
 rot_news.8.c:0 "Unser neuer Verbündeter gegen die Kommunisten."
 rot_news.8.e:0 "Wird Österreich das überstehen?"
 rot_news.9.t:0 "Die polnische Regierung tritt zurück"
 rot_news.9.d:2 "Gestern trat die polnische Regierung unter dem Druck der DDR, der Sowjetunion und der Polnischen Kommunistischen Partei zurück und übergab die Macht an die Kommunisten.\nDie Polnische Kommunistische Partei beschloss fast sofort, Teil des Komintern-Bündnisses zu werden."
 rot_news.9.a:0 "Grüße an die polnischen Genossen!"
 rot_news.9.b:0 "Weise Entscheidung."
 rot_news.9.c:0 "Eine weitere aggressive Erweiterung der Internationalen!"
 rot_news.9.e:0 "Das ist Polens innere Angelegenheit."
 rot_news.10.t:0 "Die polnische Regierung lehnte das deutsche Ultimatum ab"
 rot_news.10.d:2 "Gestern lehnte die polnische Regierung die deutsche Forderung ab, zurückzutreten und der Kommunistischen Partei die Macht zu übertragen. Als Reaktion darauf kam es in mehreren Regionen Polens zu einem Aufstand unter der Führung der Kommunistischen Partei Polens.\nDeutschland und die UdSSR bereiten eine gemeinsame Invasion in Polen vor."
 rot_news.10.a:0 "Wir werden sie in windeseile vernichten!"
 rot_news.10.b:0 "Wir sollten die polnischen Kommunisten im Kampf unterstützen!"
 rot_news.10.c:0 "Wir werden die polnische Regierung im Kampf gegen die Kommunisten unterstützen!"
 rot_news.10.e:0 "Polen hat keine Chance ..."
 rot_news.11.t:0 "Der radikale linke Flügel hat die Kontrolle in der KPD an sich gerissen"
 rot_news.11.d:2 "Es wurde bekannt, dass in der Kommunistischen Partei Deutschlands, in der es seit Thälmanns Tod eine Spaltung gibt, nach langen Debatten moderate und rechte Flügel in der Minderheit blieben, der radikale linke Flügel, angeführt von Ruth Fisher, bekam die Mehrheit und übernahm erfolgreich die Macht.\nDie neue Führung stornierte fast sofort das Projekt des gemäßigten Flügels, um zum Bündnis mit der Sowjetunion zu gelangen, das als „deformierter Arbeitsstaat“ bezeichnet wurde, der von den Vorstellungen über die Weltrevolution abwich. Außerdem sprachen sie sich dafür aus die Trotzkyanhänger materiell zu unterstützen."
 rot_news.11.a:0 "Es lebe die Weltrevolution!"
 rot_news.11.b:0 "Verräter des Marxismus und des Leninismus!"
 rot_news.11.c:0 "Interessant..."
 rot_news.11.e:0 "Wird dies ihren politischen Standpunkt verändern?"
 rot_news.12.t:0 "Der rechte Flügel übernahm die Macht in der KPD"
 rot_news.12.d:2 "Es wurde bekannt das in der Kommunistischen Partei Deutschlands nach langen Debatten der gemäßigte und der radikale linke Flügel in der Minderheit blieben. Der rechte Flügel, angeführt von Heinrich Brandler, erreichte die Mehrheit der Stimmen und übernahm erfolgreich die Macht.\nDie neue Führung schlug die Liberalisierung der Wirtschaft, die Rückgabe des Privateigentums, die Einführung allgemeiner alternativer Wahlen vor und versprach Unterstützung für die Bauernschaft."
 rot_news.12.a:0 "Es ist Zeit, unser Land zu reformieren!"
 rot_news.12.b:0 "Verräter des Marxismus und des Leninismus!"
 rot_news.12.c:0 "Die sinnvollste Option."
 rot_news.12.e:0 "Hoffentlich werden sie nicht so aggressiv.."
 rot_news.12.f:0 "Dies ändert nichts. Sie sind alle dieselben Kommunisten."
 rot_news.13.t:0 "Vierte Internationale gegründet"
 rot_news.13.d:2 "Heute haben der Führer der Sowjetunion [SOV.GetLeader] und der Führer der Kommunistischen Partei Deutschlands [GER.GetLeader] offiziell die Gründung eines neuen Blocks angekündigt – der Vierten Internationale. In ihren Reden erklärten sie, dass die Vierte Internationale bereit sei, alle kommunistischen Parteien Europas in ihrem Kampf um die Macht diplomatisch und finanziell zu unterstützen.\nEine rasche Zunahme der Unterstützung für kommunistische Parteien in Europa wird erwartet."
 rot_news.13.a:0 "Es lebe die Vierte Internationale!"
 rot_news.13.b:0 "Eine neue Internationale? Eine Überprüfung ob wir dieser beitreten können ist von nöten."
 rot_news.13.c:0 "Wie viele Internationalen wird es denn noch geben?"
 rot_news.14.t:0 "[GER.GetLeader] kritisiert die stalinistische Sowjetunion"
 rot_news.14.d:2 "„Die stalinistische Führung hat in den Jahren ihrer Herrschaft alles verraten, pervertiert und zerstört, wofür das russische Proletariat gekämpft hat, indem sie die verdammte stalinistische Verfassung eingeführt hat! Die Sowjetunion wurde zu einem reaktionären Staat. Der Aufbau des Sozialismus in einem Land ist nicht konsequent und verlangsamt die objektiven Prozesse des Arbeiterkampfes ... '\nSo begann die jüngste zehnminütige Rede des KPD-Führers [GER.GetLeader], in der er Stalin, die sowjetische Führung und die kürzlich verabschiedete Stalin-Verfassung kritisiert.\nEs ist nicht klar, wie die Führung der Sowjetunion darauf reagierte."
 rot_news.14.a:0 "Großartige Rede!"
 rot_news.14.b:0 "Sie verdienen unsere Aufmerksamkeit nicht."
 rot_news.14.c:0 "Interesting." #Translation lacked form here
 rot_news.14.e:1 "Interesting."
 rot_news.14.f:0 "Did the communists quarrel?"
 rot_news.15.t:1 "[GER.GetName] Established the Fifth International" # Removed the period in KPD2.0alpha5 update
 rot_news.15.d:3 "After criticizing the Stalinist leadership, the country's leadership of [GER.GetNameDef] finally decided to create its own International, in contrast to the third Stalinist and fourth Trotskyist.\nSo far, now, the only party that joined the new international is the KPD, the Communist Party of Germany." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.15.a:0 "Long live Fifth International!"
 rot_news.15.b:0 "Another evidence of their anti-Soviet policy."
 rot_news.15.c:0 "How many Internationals will there be?"
 rot_news.16.t:0 "Revolution in Britain!"
 rot_news.16.d:3 "Yesterday, a revolution broke out in England! The working cities in the north of England and the national suburbs, Wales and Scotland, upraised.\nThe British revolutionaries were most likely funded and supported by the Fourth International.\nIt is also reported that large-scale uprisings began in the colonies in Africa, which did not face much resistance, now new states have appeared in Africa.\n\nThe British Empire is crumbling! Remained loyal to the former government, the southern territories of Britain continue the struggle against the revolutionaries." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.16.a:0 "Long live World Revolution!"
 rot_news.16.b:0 "The British Empire is crumbling!" #Translation lacked until here
 rot_news.17.t:0 "Ausrufung der Sozialistischen Weltrepublik!"
 rot_news.17.d:2 "„Auferstanden aus den Trümmern der alten Gesellschaft!“ und „Die Sozialistische Weltrepublik!“ - diese Worte, die immer wieder in den Wänden der Berliner Oper erklangen, die gestern noch wie ein Traum schienen, könnten heute Wirklichkeit werden.\nNach den jüngsten Ereignissen in der Welt und dem Erstarken des Kommunismus rund um den Globus hat der Führer der KPD heute in Berlin offiziell die Gründung der Weltrepublik angekündigt!\nWie geplant sollten alle Länder der Welt daran teilnehmen! Und einige der kommunistischen Länder von [From.GetFactionName] haben bereits ihre Bereitschaft erklärt, Beitrittsabkommen zu unterzeichnen.\nVereinigungen dieser Größenordnung hat es noch nie in der Geschichte der Menschheit gegeben!"
 rot_news.17.a:0 "Dann erblüht aus der Asche des letzten Krieges die sozialistische Weltrepublik!"
 rot_news.17.b:0 "Es lebe die Sozialistische Weltrepublik!"
 rot_news.17.c:0 "Das ist eine Katastrophe!"
 rot_news.17.e:0 "Schreckliche Nachrichten."
 rot_news.17.f:0 "Ist es für die Kommunisten überhaupt möglich die ganze Welt zu einen?"
 rot_news.18.t:0 "[GER.GetNameDef] hat eine neue Flagge"
 rot_news.18.d:2 "Die Regierung von [GER.GetNameDef] hat die neue Flagge gewählt.\n\nDie Flagge wurde vom deutschen antifaschistischen Politiker Joseph Wirmer entworfen. Seiner Meinung nach enthält die Flagge sowohl republikanische als auch christliche Symbole, was die Einheit zwischen Republikanern und Christen von [GER.GetNameDef] zeigen soll.\n\nDie neuen Flaggen wurden über [GER.GetNameDef] über den Regierungsgebäuden gehisst."
 rot_news.18.a:0 "Unter dem neuen Banner der ruhmreichen Zukunft des deutschen Volkes!"
 rot_news.18.b:0 "Interessant."
 rot_news.19.t:0 "Referendum in Österreich"
 rot_news.19.d:2 "Gestern fand in Österreich eine Volksabstimmung zur Vereinigung mit Deutschland statt. Das war ein alter Traum sowohl des deutschen als auch des österreichischen Volkes.\n78,6 % der österreichischen Bevölkerung stimmten dafür. Die Ergebnisse des Referendums wurden von beiden Seiten akzeptiert.\n\nNach dem Referendum akzeptierte die deutsche Regierung die Intergration Österreichs in Deutschland."
 rot_news.19.a:0 "Deutschland und Österreich sind vereint!"
 rot_news.19.b:0 "Aggressive Expansion!"
 rot_news.19.c:0 "Offensichtlich ging es nicht ohne Druck und Verfälschungen von deutscher Seite..."
 rot_news.19.e:0 "Interessant."
 rot_germany.1.t:0 "Das Schicksal der Übergangsregierung"
 rot_germany.1.desc:2 "Während hitziger Debatten im Reichstag zwischen Liberalen und Monarchisten heute Morgen traf eine Autokolonne bewaffneter Männer ein und marschierte durch die Türen. Vertreter der kommunistischen paramilitärischen Gruppe Rotfront drangen in die zentrale Halle ein und erklärten die gesamte provisorische Regierung für verhaftet, die sich daraufhin kampflos ergab.\n\nMackensen verkündete seinen Rücktritt im Radio von den Stufen des Gebäudes aus, gefolgt vom Vorsitzenden der Kommunistischen Partei und dem neuen Generalsekretär, der die ersten Erklärungen der Revolution herausgab. Vollständige Machtübergabe an die Arbeitersowjets, Verstaatlichung der gesamten deutschen Industrie, die sofortige Einführung des Achtstundentages und ein umfassendes Landreformprogramm. In der angeschlagenen Nation sind diese Reformen beliebt, und Vertrauensleute sammeln die arbeitende Bevölkerung hinter der neuen Regierung.\nAllerdings hat General Albert Kesselring die Wehrmacht und die Geschäftswelt außerhalb der Hauptstadt versammelt und ihre Streitkräfte in Deutschlands großen Küstenstädten eingesetzt: Wilhelmshaven, Hamburg, Kiel, Rostock, in ganz Norddeutschland, um die neue Regierung daran zu hindern, die Macht zu übernehmen.\nDeutschland wird wieder einmal in die Flammen des Bürgerkriegs geraten."
 rot_germany.1.a:0 "Es lebe die Revolution!"
 rot_germany.2.t:0 "Deutschland stellt uns ein Ultimatum"
 rot_germany.2.desc:2 "Heute haben wir ein offizielles Kommuniqué der deutschen Regierung erhalten, um die Macht an die immer populärer werdende Kommunistische Partei Österreichs abzutreten.\n\nDie Weigerung, dies zu tun, wird zu einer sofortigen Kriegserklärung und zweifellos zu einer kommunistisch geführten Rebellion von innen führen."
 rot_germany.2.a:0 "Die Kommunisten sind zu mächtig geworden, um an diesem Punkt aufzuhören."
 rot_germany.2.b:0 "Diesen kommunistischen Staatsstreich zulassen? Niemals!"
 rot_germany.3.t:0 "Diesen kommunistischen Staatsstreich zulassen? Niemals!"
 rot_germany.3.desc:2 "Die österreichische Regierung ist zusammengebrochen. Ihr Kabinett ist zurückgetreten und hat die Macht an das Zentralkomitee der Kommunistischen Partei abgegeben. Österreich steht nun unter der Kontrolle der Arbeiter und hat einen Kooperationsvertrag mit der Sozialistischen Republik Deutschland unterzeichnet."
 rot_germany.3.a:0 "Die Revolution schreitet voran!"
 rot_germany.4.t:0 "Antwort auf unser Ultimatum!"
 rot_germany.4.desc:1 "Die Österreicher bleiben trotzig. Sie haben sich geweigert, die Kontrolle an die Kommunistische Partei Österreichs abzugeben. Die Polizei kämpft bereits auf den Straßen mit Mitgliedern der Rotfront und Gewerkschaftsmitgliedern. Wenn sie die Macht nicht friedlich abgeben, ist es an der Zeit einzugreifen."
 rot_germany.4.a:0 "Sagen Sie unseren Truppen, sie sollen mit dem Überschreiten der österreichischen Grenze beginnen."
 rot_germany.5.t:0 "Das Ultimatum aus Deutschland"
 rot_germany.5.desc:2 "Heute haben wir ein offizielles Kommunique der deutschen Regierung erhalten, in dem wir aufgefordert werden, die Macht an die aufstrebende Kommunistische Partei Polens abzugeben oder uns einer möglichen Invasion zu stellen. Sie werden uns wie Österreich annektieren, friedlich oder eben mit Gewalt. Können wir uns dagegen überhaupt verteidigen?\n\nWenn wir versuchen uns zu verteidigen, wird uns die PCP wahrscheinlich von innen schwächen."
 rot_germany.5.a:0 "Wir haben keine Wahl..."
 rot_germany.5.b:0 "Polen wird sich nicht kampflos aufgeben!"
 rot_germany.6.t:0 "Antwort auf das Ultimatum"
 rot_germany.6.desc:2 "Die polnische Regierung hat unseren Antrag akzeptiert. Die Polnische Kommunistische Partei hat die Kontrolle übernommen und eine sozialistische Volksrepublik ausgerufen."
 rot_germany.6.a:0 "Willkommen in der Revolution."
 rot_germany.7.t:0 "Antwort auf das Ultimatum"
 rot_germany.7.desc:2 "Die Polen haben abgelehnt. Warschau ist bereits ein Schlachtfeld zwischen der PCP und der Armee. Wir müssen sofort eingreifen."
 rot_germany.7.a:0 "Entsenden Sie unsere Streitkräfte um dem ein schnelles Ende zu setzen."
 rot_germany.8.t:0 "Die Übergangsregierung steckt in einer Krise"
 rot_germany.8.desc:2 "Der Bürgerkrieg ist vorbei. Die Kommunisten wurden besiegt, aber die provisorische Regierung wurde geschwächt. Generäle und Regionalverwalter haben ohne unsere Erlaubnis in einigen Teilen unseres Landes ihre eigenen Cliquen gegründet. Bayern, angeführt von den Anarchisten der FAUD, Preußen, angeführt von Kaiser Wilhelm III., und andere Militärcliquen haben es geschafft, sich unserer Kontrolle zu entziehen. Unser Land ist zerbrochen!\n\nVon nun an gibt es das Vereinigte Deutschland nicht mehr ..."
 rot_germany.8.a:0 "Die provisorische Regierung unter Albert Kesselring ist immer noch das einzig wahre Deutschland!"
 rot_germany.8.b:0 "Ruhm für Deutschland ohne Ausbeutung! Es lebe die Anarchie!"
 rot_germany.8.c:0 "Wir sollten zu unserem historischen Ruhm zurückkehren. Wir werden Preußen mit Wilhelm III. unterstützen."
# GAME_OVER_TT:0 "§RThe game will end for you.§!"
 rot_germany.11.t:0 "Revolution in Großbritannien"
 rot_germany.11.desc:1 "Nach langer Vorbereitung proklamierten die kommunistischen Revolutionäre in England schließlich die Revolution. Es gelang ihnen erfolgreich, sich vor dem britischen Geheimdienst zu verstecken und ein Netzwerk unterirdischer Zellen in großen Industriestädten im Zentrum und im Norden des Landes zu organisieren. Unterstützung erhielten die Kommunisten auch von den nationalen Vorstädten, die ihnen Autonomie und das Recht auf Selbstbestimmung versprachen.\nDanach begannen sie mit aktiver Propaganda unter den Arbeitern und hatten Erfolg.\nSchließlich erhielten die britischen Revolutionäre Gewehre aus Deutschland, was die letzte Phase ihrer Vorbereitungen war.\nEine Woche später organisierten sie in mehreren Gebieten einen bewaffneten Aufstand und eroberten schnell den Norden des Landes.\nDaraufhin begannen in den Kolonien in Afrika groß angelegte Aufstände, die auf keinen großen Widerstand stießen.\nIrland nutzte die Situation und fiel in Nordirland ein.\n\nDas britische Empire bricht zusammen, die verbliebenen loyalen südlichen Territorien Großbritanniens kämpfen jedoch weiter gegen die Revolutionäre."
 rot_germany.11.a:0 "Tod den Revolutionären!"
 rot_germany.11.b:0 "Tod den Imperialisten!"
 rot_germany.12.t:1 "Deutschland bietet antifaschistischen Vertrag an"
 rot_germany.12.desc:0 "[GER.GetLeader] - Der Anführer von [GER.GetNameDef] bietet uns an, den antifaschistischen Vertrag zu unterzeichnen. Das Hauptziel dieses Vertrags war es, die faschistische italienische Regierung Mussolinis zu besiegen. Außerdem gibt uns dieser Vertrag die Chance, Einflusssphären auf Italien zu bekommen. Dafür fordern sie uns auf, uns dem Krieg gegen Italien anzuschließen, wenn die Zeit gekommen ist. Aber sollen wir ihnen vertrauen?"
 rot_germany.12.a:0 "Wir werden diesen Vertrag unterzeichnen."
 rot_germany.12.b:0 "Kommunisten sind genauso schlimm wie Faschisten."
 rot_germany.13.t:1 "Vereinigtes Königreich unterzeichnet einen Vertrag mit Deutschland"
 rot_germany.13.desc:0 "[ENG.GetLeader] hat unser Angebot angenommen. Wenn wir jetzt einen Krieg mit Italien beginnen, können wir das Vereinigte Königreich auf unsere Seite rufen."
 rot_germany.13.a:0 "Gut."
 rot_germany.14.t:1 "Großbritannien weigerte sich, ein Abkommen zu unterzeichnen"
 rot_germany.14.desc:0 "[ENG.GetLeader] weigerte sich, eine Vereinbarung zu unterzeichnen. Die Abwesenheit Großbritanniens wird unseren Krieg mit Italien etwas erschweren."
 rot_germany.14.a:0 "Wir müssen damit umgehen."
 rot_germany.15.t:1 "Italien hat kapituliert"
 rot_germany.15.desc:0 "[ITA.GetLeader] erkennt, dass er sich in einer schwierigen Lage befindet, und gibt auf. Es ist an der Zeit, im Rahmen der Vereinbarung ein neues Gerät in Italien zu implementieren."
 rot_germany.15.a:0 "Großartig."
 rot_germany.16.t:0 "Der Sozialistischen Weltrepublik beitreten?"
 rot_germany.16.desc:0 "Jetzt, da sich alle sozialistischen Kräfte endlich vereint haben, können wir endlich wirklich die Parole verwirklichen, die am Ende des Manifests der Kommunistischen Partei stand: „Arbeiter aller Länder, vereinigt euch!“"
 rot_germany.16.a:0 "Es lebe die Sozialistische Weltrepublik!"
 rot_germany.16.b:0 "Das ist unnötig."
 rot_germany.17.t:1 "[From.GetName] schließt sich uns an"
 rot_germany.17.desc:0 "Die Führung des Landes [From.GetName] war weise und beschloss, Teil der Sozialistischen Weltrepublik zu werden."
 rot_germany.17.a:0 "Arbeiter aller Länder: Vereinigt euch!"
 rot_germany.18.t:1 "[From.GetName] hat den Beitritt abgelehnt"
 rot_germany.18.desc:0 "Von der Führung des Landes [From.GetName] wurde unser Vorschlag, der Sozialistischen Weltrepublik beizutreten, abgelehnt."
 rot_germany.18.a:0 "Nun, dann müssen wir Gewalt anwenden."
 rot_germany.20.t:1 "[FRA.GetNameDef] unterzeichnet einen Vertrag"
 rot_germany.20.desc:0 "Die Führung von [FRA.GetNameDef] erklärte sich bereit, eine Vereinbarung zu unterzeichnen. Wenn wir jetzt einen Krieg mit Italien beginnen, können wir Frankreich auf unsere Seite rufen."
 rot_germany.20.a:0 "Hervorragend!"
 rot_germany.21.t:1 "[FRA.GetNameDef] lehnte die Unterzeichnung eines Abkommens ab"
 rot_germany.21.desc:0 "Von der Führung des Landes [FRA.GetNameDef] wurde unser Vorschlag zum Abschluss der Antifaschistischen Union abgelehnt. Ohne Frankreich kann der Krieg mit Italien unglaublich schwer werden."
 rot_germany.21.a:0 "Bedauerlich."
 rot_germany.22.t:0 "Der Führer der neuen UdSSR"
 rot_germany.22.desc:1 "Jetzt, da die Sowjetunion kapituliert hat, können wir das Problem endlich mit ihrem Führer lösen. Egal wer er ist, eines ist uns klar – der bisherige Anführer [SOV.GetLeader] muss gehen.\n\nWir haben zwei Möglichkeiten, wen wir als neuen Führer einsetzen können – das ist Michail Kalinin, der bereits Führungserfahrung in der UdSSR hat, oder die Rückkehr zu den Trotzkisten der UdSSR."
 rot_germany.22.a:0 "Kalinin."
 rot_germany.22.b:0 "Wir werden Trotzki zurückholen."
 rot_germany.22.c:0 "Trotzki ist tot. Wir sollten seine Frau bitten, die UdSSR zu führen."
 rot_germany.23.t:1 "[SOV.GetNameDef] kapituliert"
 rot_germany.23.desc:0 "Die Landesführer von [SOV.GetNameDef], die die ganze Sinnlosigkeit des Krieges gegen die Fünfte Internationale erkannten, kapitulierten. [SOV.GetLeader] wurde heute Morgen von seinen Untergebenen festgenommen. Die Regierung der UdSSR ist unter unsere Kontrolle geraten."
 rot_germany.23.a:0 "Endlich!"
 rot_germany.24.t:0 "Der Geist des Proletariats erhebt sich"
 rot_germany.24.desc:0 "Nach dem Sturz der Hitlerdiktatur zeigen die Arbeiter und Bauern, die die Tage des Kampfes noch nicht vergessen haben, wieder Proteststimmung und bilden manchmal sogar Sowjets in Städten und Gemeinden. Es gibt Gerüchte, dass sie Streiks vorbereiten."
 rot_germany.24.a:0 "Wir werden uns um sie kümmern."
 rot_germany.25.t:1 "Einige Arbeiter weigern sich, ihre Waffen zurückzugeben"
 rot_germany.25.desc:0 "Während des Bürgerkriegs haben wir auf die Mobilisierung zurückgegriffen, einschließlich der Teile des revolutionären Proletariats. Jetzt, da der Krieg vorbei ist, haben wir mehrere hundert Gewehre und sogar ein Maschinengewehr vermisst! Wir begannen mit Durchsuchungen in großen Städten, besonders in Arbeitervierteln, und dort wurden etwa fünfzig Schusswaffen gefunden. Einige Häuser mussten im Sturm erobert werden. Kommunisten und Sozialisten überredeten einige der Arbeiter, die Gewehre zu behalten."
 rot_germany.25.a:0 "Bereiten Sie Verhaftungen von Radikalen vor."
 rot_germany.26.t:0 "Kommunisten werden immer beliebter"
 rot_germany.26.desc:0 "Rotfront und KPD wurden wiederhergestellt. Schon jetzt steht fest, wer mit hoher Wahrscheinlichkeit Führer der deutschen Kommunisten werden wird. Das ist Ernst Thälmann - der Führer der KPD und der ROT-Front, vor seiner Inhaftierung. Seine Autorität in der Partei der KPD ist nach wie vor stark, sodass ihn kaum jemand daran hindern kann, an der Spitze der KPD zu stehen."
 rot_germany.26.a:0 "Die Popularität der KPD steigt stark an..."
 rot_germany.27.t:1 "Kommunisten werden immer beliebter"
 rot_germany.27.desc:0 "Rotfront und KPD wurden wiederhergestellt. Offizieller Führer der deutschen Kommunisten ist nach dem Tod von Ernst Thälmann sein Genosse Wilhelm Pieck, aber er scheint ernsthafte Konkurrenten zu haben. Mit dem Tod Thälmanns wurde die Spaltung der Partei offensichtlich. Die Partei hat jetzt den radikalen linken, gemäßigten und rechten Flügel. Parteien und Bewegungen, die sich in den 1930er Jahren abspalteten, intensivierten sich. Jetzt versuchen sie, zur KPD zurückzukehren. Von der radikalen Linken wurde Ruth Phisher, eine Trotzkistin, wegen ihrer klaren antisowjetischen Überzeugung aus der Partei ausgeschlossen, von der Rechten: Heinrich Brandler war deutscher Kommunist, vor dem Ersten Weltkrieg war er in der SPD, dann trat er der KPD bei , wurde aber wegen Unterstützung der rechten Opposition in der kommunistischen Partei vom gemäßigten Stalinisten Wilhelm Pieck suspendiert. Wie die weiteren Ereignisse verlaufen, ist nicht bekannt."
 rot_germany.27.a:0 "Die Popularität der KPD steigt stark an..."
 rot_germany.28.t:1 "Die Gewehre wurden gestohlen"
 rot_germany.28.desc:0 "In fast jeder Stadt wurden Waffendepots angegriffen; Leider waren die meisten Angriffe für die Angreifer erfolgreich. Mehrere Soldaten, die versuchten, Widerstand zu leisten, wurden getötet. Wir haben bereits den Verlust einiger hundert Gewehre bestätigt."
 rot_germany.28.a:0 "Durchsuchungen der Arbeitsräume vorbereiten."
 rot_germany.29.t:0 "Streik!"
 rot_germany.29.desc:0 "Heute hat unter Führung der Kommunisten ein Generalstreik begonnen! Bisher haben sich nur Großstädte wie Berlin, Stuttgart, München und Hamburg erhoben, aber es besteht die große Gefahr, dass sich ein Streik auf kleinere Städte ausweitet."
 rot_germany.29.a:0 "Verwenden Sie Streikbrecher."
 rot_germany.30.t:0 "Generalstreik!"
 rot_germany.30.desc:1 "Das Schrecklichste geschah – der Generalstreik breitete sich auf ganz Deutschland aus! Arbeiter hielten die Maschinen an, die Bauern warfen ihre Schaufeln weg. Sogar Streikbrecher stellten sich auf die Seite der Streikenden.\nAlle deutschen Städte sind rot gestrichen, wenn Streikende durch die Straßen marschieren, sind überall revolutionäre Hymnen zu hören. Nur in Berlin konnte die Polizei das Regierungsviertel abschneiden, der Rest der Stadt blieb dem Proletariat ausgeliefert. Wir sollten beten. Ein Funke reicht aus, damit eine Flamme auflodert!"
 rot_germany.30.a:0 "Wir müssen dringend etwas ändern. Eine Sitzung im Reichstag einberufen." 
 rot_germany.33.t:0 "'Intelligente Frage'"
 rot_germany.33.desc:2 "Auf den jüngsten wissenschaftlichen Kongressen haben Wissenschaftler, Ökonomen und Philosophen unsere Revolution kritisiert. Sie wurden von Kulturschaffenden der „alten Garde“ unterstützt, die jetzt buchstäblich über die „Verbrechen“ und „Ineffizienz“ der neuen revolutionären Regierung brüllen.\n\nEine solche Situation erfordert eine sofortige Lösung, wenn wir keine Maßnahmen ergreifen, könnte dies die Stabilität unseres Regimes beeinträchtigen."
 rot_germany.33.a:0 "Lasst uns die große Auslandsreise für alle Dissidenten organisieren."
 rot_germany.33.b:0 "Radikale und Konterrevolutionäre verhaften!"
 rot_germany.34.t:0 "Militärische Verschwörung?"
 rot_germany.34.desc:2 "Gestern fielen Dokumente auf unseren Tisch, da war die Information, dass eine Reihe von Leuten im Militärkommando und in der Marine, darunter 3 Personen mit hohen Rängen, unsere Entscheidungen gezielt sabotiert und konterrevolutionäre Propaganda unter den Soldaten durchgeführt haben."
 rot_germany.34.a:0 "Entfernen Sie sie aus dem Kommando und schicken Sie sie zum Verhör. Wir brauchen mehr Informationen."
 rot_germany.35.t:0 "Militärische Verschwörung!"
 rot_germany.35.desc:2 "Heute hat einer der Generäle, der kürzlich bei Sabotage ertappt wurde, gestanden, dass es in der Armee eine Verschwörung gegen unsere revolutionäre Macht gibt. Er gab uns Informationen über andere hochrangige Generäle, die den Putsch vorbereiten. Diese Generäle wurden bereits von der „Rotfront“ festgenommen.\n\nDie versammelte Plenarsitzung beschloss, Kommissare in die Armee einzuführen, um einen Putsch zu verhindern."
 rot_germany.35.a:0 "Wir brauchen Kommissare von 'Rotfront'!"
 rot_germany.36.t:1 "Groß angelegte Säuberung"
 rot_germany.36.desc:2 "Kürzlich vorgestellte Kommissare von 'Rotfront' haben eine Kandidatenliste von unzuverlässigen Leuten mit hohen Rängen erstellt. Sie wurden bereits von der Front entfernt und zum Verhör geschickt. Die Ermittlungen dauern an."
 rot_germany.36.a:0 "Lasst uns die Organisatoren finden!"
 rot_germany.37.t:1 "Das Ende der Verschwörung"
 rot_germany.37.desc:2 "Die Kommissare von 'Rotfront' erreichen nach einer gründlichen Überprüfung aller Generäle und Vernehmungen der Erwischten schließlich die Organisatoren der Verschwörung. Es sind ein paar Generäle, die geplant haben, zu rebellieren und unsere Regierung zu stürzen. Sie haben alles gestanden und warten nun auf das Tribunal.\n\nSieht so aus, als hätten wir uns mit der Verschwörung in der Armee befasst..."
 rot_germany.37.a:0 "Endlich. Verurteile sie in aller Schärfe."
 rot_germany.39.t:0 "Wirmer Flagge"
 rot_germany.39.desc:2 "Gestern haben wir den Brief des deutschen Anwalts und antifaschistischen Politikers - Joseph Wirmer - erhalten. Es war der Zweck, unsere alte Weimarer Fahne gegen die von ihm erfundene neue zu tauschen.\n\nDiese Flagge hat beide republikanischen Farben: Schwarz, Rot und Gelb und ein christliches Kreuz. Wie er denkt, wird die neue Flagge die Christen abkühlen und das deutsche Volk unter einer völlig neuen Flagge vereinen. Diese Änderung kann jedoch zu Diskussionen in der Partei führen und sie schwächen.\n\nDer Prototyp der Flagge wurde mit dem Brief verschickt.\n\nIhre Meinung?"
 rot_germany.39.a:0 "Diese Flagge ist für uns nicht geeignet. Wir werden die Weimarer Flagge verwenden."
 rot_germany.39.b:0 "Großartige Idee! Es ist Zeit für eine neue Flagge!"
 tt_GER_wirmer_flag_declined:0 "Nichts passiert"
 tt_GER_wirmer_flag_accepted:0 "Die Wirmer Flagge wird die Nationalflagge der Deutschen Volksrepublik"
 rot_germany.40.t:1 "[GER.GetNameDef] fordert uns auf, das Referendum zur Vereinigung abzuhalten"
 rot_germany.40.desc:2 "Die Regierung von [GER.GetNameDef] bat uns, ein Referendum zur Vereinigung von [AUS.GetNameDef] mit [GER.GetNameDef] abzuhalten."
 rot_germany.40.a:0 "Einigungsreferendum? Großartige Idee!"
 rot_germany.40.b:0 "Das lehnen wir ab! [AUS.GetNameDef] muss ein souveräner Staat sein!"
 rot_germany.41.t:0 "[AUS.GetName] akzeptiert"
 rot_germany.41.desc:2 "Die Regierung von [AUS.GetNameDef] hat unser Ziel akzeptiert und das Vereinigungsreferendum abgehalten. 78,6 % der [AUS.GetNameDef]-Leute haben für die Vereinigung gestimmt.\n\n[AUS.GetNameDef] ist jetzt Teil unseres Landes!"
 rot_germany.41.a:0 "Deutsche und Österreicher sind vereint!"
 rot_germany.42.t:0 "[AUS.GetName] verweigert"
 rot_germany.42.desc:2 "Die Regierung von [AUS.GetNameDef] hat auf unseren Zweck des Vereinigungsreferendums mit Ablehnung geantwortet!\n\nWas sollen wir als nächstes tun?"
 rot_germany.42.a:0 "Die Regierung von [AUS.GetNameDef] hat gerade einen großen Fehler gemacht ..."
 rot_germany.42.b:0 "Okay, das ist ihr souveränes Recht. Lassen wir sie in Ruhe."
 rot_germany.43.t:0 "[GER.GetName] bietet uns Einflussgarantien"
 rot_germany.43.desc:2 "Gestern hat uns die deutsche Regierung ein interessantes Angebot gemacht. Sie werden uns eine Unabhängigkeit für ihren Einfluss auf uns garantieren. Wie sollen wir antworten?"
 rot_germany.43.a:0 "Okay, hoffen wir, dass sie uns beschützen würden."
 rot_germany.43.b:0 "Ein Abkommen mit den Kommunisten? Noch nie."
 rot_germany.44.t:0 "[POL.GetName] akzeptiert"
 rot_germany.44.desc:2 "Die polnische Regierung hat unsere Absicht akzeptiert, jetzt haben wir unseren Einflussbereich in ihren Regierungsstrukturen für die Garantien."
 rot_germany.44.a:0 "Gut."
 rot_germany.45.t:0 "[POL.GetName] abgelehnt"
 rot_germany.45.desc:2 "Die polnische Regierung hat unser Vorhaben abgelehnt. Sie haben beschlossen, keine Verträge mit den Kommunisten zu schließen."
 rot_germany.45.a:0 "Das ist sehr schade."
 # KPD2.1-
 rot_germany.1000.t:1 "Measure Against $ernst_thalmann$" #$ernst_thalmann$への処置
 rot_germany.1000.desc:0 "A draft cabinet order to release communist political prisoners and close the camps has been submitted to the Provisional Military Government. Since it is now clear that the Communist Party was not involved in the suspicious fire at the Reichstag building, this order is certain to be promulgated in the present within a few months.\n\nThe problem is that $ernst_thalmann$, the autocratic leader of the [From.GetCommunistParty], is also among these political prisoners. Some in the government fear that his release could embolden [From.GetCommunistParty] to plot to overthrow the government with its communist ideology. Some of them have made the lurid suggestion that he should be given "an appropriate measure" until the order is actually promulgated.\n\nOther members of the government have questioned this proposal to thwart the communists and call for careful judgment of the impact of such radical methods on the communists, but a particularly pessimistic group among them has privately stated that $ernst_thalmann$ is the "Red Führer" and that even if his elimination did not lead to the end of communism, it might rather be in the interest of [From.GetNonIdeologyName] that a more democratic leader other than him lead communism." #共産主義の政治犯を釈放し、収容所を閉鎖する政令案が臨時軍政府に提出された。今や国会議事堂の不審火に共産党が関わっていなかったことが明らかである以上、この政令は数ヶ月以内に現に公布されることが確実視されている。\n\n問題となるのは、[From.GetCommunistParty]の独裁的指導者である$ernst_thalmann$もこの政治犯の中に含まれることだ。政府の中には、彼の釈放が[From.GetCommunistParty]を勢いづかせ、その共産主義イデオロギーで政府の転覆を謀る可能性を危惧している者もいる。彼らの一部は、政令が実際に公布されるまでの間に、彼に「適切な処置」を与えるべきとの不気味な提案を行っている。\n\n他の政府構成員は、共産主義者を妨害するためのこの提案を疑問視しており、こうした過激な方法が共産主義者に与える影響について慎重な判断を求めているが、その中でも特に悲観的な集団は、$ernst_thalmann$は「赤い総統」であり、たとえ彼を排除することが共産主義の終息に繋がらなかったとしても、むしろ彼以外のより民主的な指導者が共産主義を率いることが[From.GetNonIdeologyName]のためになるかもしれないと非公式に述べている。
 rot_germany.1000.a:0 "Leave it alone." #放っておけ
 rot_germany.1000.b:0 "We don't want a Red Führer!" #赤い総統はごめんだ！
 rot_germany.1001.t:0 "Workers’ Violent Protests" #労働者の暴力的抗議
 rot_germany.1001.desc:0 "Our measure against Thalmann has had a far more significant impact than we had expected. Destructive strikes by workers have begun throughout Germany, and they are demanding the overthrow of the administration.\nHaving increased its support more than before, [From.GetCommunistParty] is scheming to achieve the communist revolution that the Social Democratic Party of Germany (SPD) once prevented.\n\nCapitalists and some members of the government are criticizing our rash and overly optimistic decision, but we may not even have time to respond to that criticisms..." #我々がテールマンに下した処置は予想をはるかに上回る影響をもたらした。ドイツ全土で労働者による破壊的なストライキが始まっており、彼らは政権の打倒を要求している。\n以前よりも支持を伸ばした[From.GetCommunistParty]は、かつてドイツ社会民主党が阻止した共産主義革命の実現を企図している。\n\n資本家達や政府の構成員の一部は我々の軽率で楽観的すぎた判断を批判しているが、我々にはその批判に応じる暇すらないかもしれない……
 rot_germany.1001.a:0 "We should have been more aware of our surroundings." #我々はもっと自分の周囲に気を配るべきだった
 rot_germany.1002.t:0 "Workers’ Serious Protests" #労働者の深刻な抗議
 rot_germany.1002.desc:0 "Our measure against Thalmann has had a greater impact than we had expected. Strikes by workers have begun throughout Germany, some of them demanding the overthrow of the administration. Capitalists and some members of the government are criticizing our rash and overly optimistic decision.\n[From.GetCommunistParty] has demonstrated with the workers in this situation and is gaining more support than before.\n\nConfusion is spreading in [From.GetName]." #我々がテールマンに下した処置は予想以上の影響をもたらした。ドイツ全土で労働者によるストライキが始まっており、中には政権の打倒を要求する者もいる。資本家達や政府の構成員の一部は我々の軽率で楽観的すぎた判断を批判している。\n[From.GetCommunistParty]はこの状況下で労働者と共にデモを行い、以前よりも支持を伸ばしている。\n\n[From.GetName]に混乱が広がっている。
 rot_germany.1002.a:0 "It's a terrible situation." #ひどい状況だ
 rot_germany.1003.t:0 "Workers’ Strong Protests" #労働者の強い抗議
 rot_germany.1003.desc:0 "Our measure against Thalmann has had a greater impact than we had expected. Strikes by workers have begun throughout Germany, some of them demanding the overthrow of the administration. Capitalists are criticizing our rash and overly optimistic decision.\n\nConfusion is spreading in [From.GetName]." #我々がテールマンに下した処置は予想以上の影響をもたらした。ドイツ全土で労働者によるストライキが始まっており、中には政権の打倒を要求する者もいる。資本家達は我々の軽率で楽観的すぎた判断を批判している。\n\n[From.GetName]に混乱が広がっている。
 rot_germany.1003.a:0 "It's a terrible situation."
 rot_germany.1004.t:0 "Workers’ Protests" #労働者の抗議
 rot_germany.1004.desc:0 "Our measure against Thalmann has had a greater impact than we had expected. Strikes by workers have begun throughout Germany, and capitalists are criticizing our rash and overly optimistic decision.\n\nConfusion is spreading in [From.GetName]." #我々がテールマンに下した処置は予想以上の影響をもたらした。ドイツ全土で労働者によるストライキが始まっており、資本家達は我々の軽率で楽観的すぎた判断を批判している。\n\n[From.GetName]に混乱が広がっている。
 rot_germany.1004.a:0 "It's a terrible situation."
 rot_germany.1005.t:0 "The End of Communism" #共産主義の終息
 rot_germany.1005.desc:0 "Our measure against Thalmann has worked without a problem. By losing his centripetal force, [From.GetCommunistParty] seems to be losing its political influence." #我々がテールマンに下した処置は問題なく効果を示した。彼の求心力を失ったことによって、[From.GetCommunistParty]はその政治的影響力を失いつつあるようだ。
 rot_germany.1005.a:0 "Very good." #よろしい
