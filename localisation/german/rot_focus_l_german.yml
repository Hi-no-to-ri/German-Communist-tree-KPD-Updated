l_german:
 GER_reds_amnesty:0 "Schließung der Konzentrationslager"
 GER_reds_amnesty_desc:0 "Seit dem verdächtigen Reichstagsbrand 1933 wurde die KPD offiziell verboten und ihre Anführer in Konzentrationlager deportiert. Mit dem Fall der NSDAP wäre es nun möglich die Konzentrationslager zu schließen und die Gefangenen frei zu lassen. Aufgrund der neulich öffentlich gewordenen Dokumente, welche die Unschuld der Inhaftierten belegen, muss die Regierung dem öffentlichen Druck nachgeben."
 GER_rot_front:0 "Den Rotfrontkämpferbund wieder aufbauen"
 GER_rot_front_desc:0 "Der Rotfrontkämpferbund (oder kurz 'Rot Front') ist eine paramilitärische Organisation unter der Führung der KPD, welche die Nazis seit mehr als einem Jahrzehnt bekämpfte bis sie 1933 gewaltsam aufgelöst wurde. Jetzt wo die hohen KPD Funktionäre wieder auf freiem Fuß sind, sollte die Rot Front wieder aufgebaut werden."
 GER_second_civil_war:0 "Das Schicksal der Übergangsregierung"
 GER_second_civil_war_desc:0 "Während die Liberalen und Monarchisten im Reistag versuchen über die Zukunft von Deutschland zu entscheiden, hat die Bevölkerung allmählich ihre Hoffnung in den Kaiser, in die Weimarer Republik und in die NSDAP gleichermaßen verloren. ‘Rot Front’ Divisionen haben sich in allen Fabriken und Ortschaften geformt und sind bereit zu dieser günstigen Stunde zu zuschlagen, wie es einst die Bolschewisten taten. Manchmal braucht die Geschichtschreibung einen kleinen Schubs."
 GER_rot_front_exp:0 "Erweiterung der 'Rot Front'"
 GER_rot_front_exp_desc:0 "Die ‘Rot Front’ sollte mehr in die Gesellschaft integriert werden um die kommunistischen Werte in ganz Deutschland zu verbreiten."
 GER_rot_front_army:0 "Kommissare in der Armee"
 GER_rot_front_army_desc:0 "Mit Hilfe von Kommissaren der 'Rot Front' in den Reihen unserer Armee können wir sicherstellen, dass unsere Generäle der Partei treu bleiben."
 GER_nationalisation:1 "Enteignung der Industrie"#Edited in KPD2.0 (Deleted period)
 GER_nationalisation_desc:0 "Der revolutionäre Umbruch hat viele, von ihren ehemaligen Besitzern verlassene Fabriken hinterlassen. Die Arbeiter sind bereit die Kontrolle der Fabriken zu übernehmen, aber sie benötigen zusätzliche Unterstützung durch den Staat dafür. Es ist Zeit die Wirtschaft zu ins Volkseigentum über zu führen."
 GER_new_workers_culture:0 "Neue Arbeiterkultur"
 GER_new_workers_culture_desc:0 "Die Erfahrungen aus der Sowjetunion zeigen, dass das Bilden eines Proletariats hilfreichh ist um die Revolution zu verteidigen und die Lebensart des alten Kaiserreichs ab zu schaffen."
 GER_expand_the_revolution:0 "Unser revolutionäres Vorbild"
 GER_expand_the_revolution_desc:0 "Die neue deutsche Revolution gibt ein gutes Beispiel ab. Ein Vorbild, welches dem Kommunismus in Europa zu neuem Glanz verhilft und zu einem explosionsartigen Anstieg von Aktivität auf dem gesamten Kontinent geführt hat. Wir müssen die initiative ergreifen und den kommunistischen Bewegungen helfen wo es nur geht."
 GER_fight_with_counterrevolutionary:0 "Bekämpfung der Konterrevolution"
 GER_fight_with_counterrevolutionary_desc:0 "Konterrevolutionäre Kräfte verweilen nach wie vor in der deutschen Gesellschaft. Es ist Zeit faschistische, autoritäre und liberale Verschwörungen zu zensieren."
 GER_exile_fascists:0 "Bring den Kampf zum Faschismus"
 GER_exile_fascists_desc:0 "Nachdem wir die die deutschen Nazis von ihren falschen Idealen befreit haben verbleibt noch immer eine Brutstätte des Faschismus, Italien und dieser Narr von einem Anführer Mussolini. Der einzig akzeptable Umgang mit der Situation ist es die italienischen Faschisten zu überrumpeln. Selbst wenn das bedeutet, dass wir dafür in den Krieg ziehen müssen."
 GER_enter_comintern:0 "Beitritt bei der Komintern"
 GER_enter_comintern_desc:0 "Die Kommunistische Internationale, an der Seite unserer sowjetischen Genossen, ist der einzige richtige Weg aus der Revolution, hin zur Weltrevolution."
 GER_tech_cooperation:0 "Kollektive Forschung mit der UdSSR"
 GER_tech_cooperation_desc:0 "Sowjetische und deutsche Wissenschaftler können gemeinsam zeigen wie sozialistische Kooperation stets die wettbewerbsorientierte Forschung des Westens übertreffen wird."
 GER_eurocommunism:0 "Eurokommunismus"
 GER_eurocommunism_desc:0 "Der Sozialismus in der Sowjetunion erfahrungsgemäß kein gutes Beispiel für Nationen die im bonzenverseuchten Westeuropa die Macht ergreifen wollen. In dem man den Bonzen einige Rechte zu sichert, kann man die anderen europäsichen Nationen eher vom Kommunismus überzeugen und so die ENtstehung eines sozialistischen Blocks beflügeln. Es ist unwahrscheinlich, dass die Sowjetunion das gut heißen wird."
 GER_press_austria:0 "Druck auf Österreich"
 GER_press_austria_desc:0 "Zwischen uns und dem faschistischen Hochofen in Italien liegt nur ein schmaler Landstreifen unter der Kontrolle Österreichs, dessen Anführer ihre Simphatie für Mussolini offen zur Schau stellen. Wir sollten unseren Einfluss nutzen um ihre Regierung zu zwingen vor uns einzuknicken."
 GER_socialist_anschluss:0 "Wiedervereinigung mit Österreich"
 GER_socialist_anschluss_desc:0 "Mit dem Fall der alten Regierung wünschen Beide, das Volk der Österreicher und der Deutschen, den Zusammenschluss unserer Nationen. Also sollten wir ihrer Bitte nachkommen und den Österreichern ein glückliches Leben in unserer sozialistischen Republik ermöglichen."
 GER_our_last_battle:0 "Zuschlagen solange das Eisen heiß ist"
 GER_our_last_battle_desc:0 "Unsere Revolution hat sich sprunghaft weiter entwickelt. Aber wir können nicht länger die Reiche ignorieren, die uns aus der Ferne beobachten. Es ist Zeit unser Versprechen einer weltweiten Revolution ein zu halten, indem wir die Arbeiterklassen Europas und der vielen Kolonien des Imperialen Witzes befreien.."
 GER_fate_of_poland:0 "Druck auf Polen"
 GER_fate_of_poland_desc:0 "Polen steht zwischen uns und unseren Genossen in Russland. Seit 1919 hindern sie die Revolution daran Deutschland zu erreichen und jetzt wo wir uns selbst befreit haben ist Polen ein nur noch umso größerer Dorn in unserem Auge. Es ist an der Zeit, ihnen ein Ultimatum zu stellen. Entweder sie geben dem Willen ihrer Bevölkerung nach ein Teil von uns zu werden oder wir werden ihr Volk mit Gewalt befreien."
 GER_align_spain:0 "Spanien gleichschalten"
 GER_align_spain_desc:0 "Spanien hat einen verheerenden Bürgerkrieg erlebt der sich fast solange hingezogen hat wie bei uns. Es ist an der Zeit für die Revolution sich auf die Iberische Halbinsel aus zu breiten."
 GER_align_france:0 "Frankreich gleichschalten"
 GER_align_france_desc:0 "Die Pariser Kommune war der Ort an dem sich die Arbeiter erstmals gegen die Kapitalisten erhoben haben. Auch wenn die Revolution damals in Frankreich gefallen ist, so besteht sie heute ind Deutschland und der Sowjetunion weiter fort. Heute können sich die Arbeiter von Frankreich auf die Solidarität der deutschen Arbeiterklasse verlassen! Vive la Commune!"
 GER_align_benilux:0 "Die Beneluxstaaten gleichschalten"
 GER_align_benilux_desc:0 "Jetzt wo Frankreich der Revolution beigetreten ist, können wir unsere gemeinsamen Kräfte auf die Beneluxstaaten richten. Wir können die Arbeiter in die rote Flut mit aufnehmen und die Menschen, welche in den Kolonien leiden befreien."
 GER_crush_salazar:0 "Zerschmettere Salazar in Portugal"
 GER_crush_salazar_desc:0 "Seit 1932 ist der 'neue Staat' des faschistschen Anführers Salazar eine Plage für die Arbeiiter von Portugal. Es ist an der Zeit ihn auszuschalten."
 GER_align_balkans:0 "Den Balkan gleichschalten"
 GER_align_balkans_desc:0 "Die Balkanstaaten waren stets eine Quelle für Teilung und Konflikt in Europa, aber unser Internationalismus kann die Barrieren zwischen Ethnik, Sprache und Kultur überwinden und die Arbeiter von Südosteuropa wieder vereinen."
 GER_align_scandinavia:0 "Skandinavien gleichschalten"
 GER_align_scandinavia_desc:0 "Sozialdemokratische Parteien führen in der skandinavischen Region. Abgesehen davon das sich unsere Ansichten in vielen Dingen unterscheiden, können wir ihre Hilfe in Anspruch nehmen indem wir unseren Staat mehr liberalisieren."#<-- Sure with that?
 GER_guarantees_for_influence:0 "Garantien gegen Einfluss"
 GER_guarantees_for_influence_desc:0 "Polen ist das einzige regierende Land welches uns von der Sowjetunion trennt. Die polnische Regierung weiß, dass ihr Land eines Tages die Frontlinie zwischen Deutschland und der Sowjetunion seien wird. Wir können ihre Sicherheit garantieren, wenn sie im Gegenzug zulassen, dass wir mehr Einfluss auf sie nehmen."
 GER_align_british_isles:0 "Die britischen Inseln gleichschalten"
 GER_align_british_isles_desc:0 "Es wäre großartig die britischen Inseln in unsere Einflusssphäre zu holen. Abgesehen von ihrer Ideologie, wären sie immer noch ein gute Verbündeter im Kampf gegen einen gemeinsamen Feind, Stalin. Die strategische Position der Inseln ist wichtig. Denn sie wird uns helfen jeden Ort der Welt zu erreichen!"
 GER_preventive_strike_at_USSR:0 "Präventivschlag"
 GER_preventive_strike_at_USSR_desc:0 "Darauf zu warten, dass der Feind angreift ist langweilig! Wir müssen die Stalinisten so schnell wie möglich angreifen!"
 GER_accept_stalinism:0 "Stalinismus stärken"
 GER_accept_stalinism_desc:0 "Der Stalinismus hat bereits gezeigt, dass ein wichtiger Schritt ist um den Sozialismus in einer kapitalistischen Welt überlebensfähig zu macheen. Wir sollten die Erfolge der Sowjets emulieren und unsere Idee einer Weltrevolution beiseite legen. Gemeinsam mit unseren sowjetischen Genossen werden wir die Entwicklung von Wirtschaft und Partei im eigenen Land priorisieren."
 GER_stalin_industrialisation:0 "Industrialisierung"
 GER_stalin_industrialisation_desc:0 "Während die UdSSR in ihrem Fünfjahresplan ein Reihe von überstürzten Fehlern gemacht hat, können wir daraus lernen und unser Land zügig in eine industrialisierte Zukunft führen."
 GER_invite_soviet_specialists:0 "Sowjetische Berater einladen"
 GER_invite_soviet_specialists_desc:0 "Mit den wachsenden Unruhen in Europa müssen wir uns darauf konzentrieren die Forschungskooperation zwischen der Rot Front und der roten Armee weiter zu stärken. Wir müssen von den Erfahrungen lernen, die sie seit 1917 gesammelt haben."
 GER_radical_left:0 "Unterstützung für den radikalen linken Flügel"#Edited in KPD2.0 (Deleted period)
 GER_radical_left_desc:0 "Die Ermordung von Thalmann hat die Partei in viele einzelne Flügel aufgeteilt. Die Partei scheint, einst verbannte Ideen wieder in betracht zu ziehen, seitdem die KPD mit den einst ausgestoßenen Trotzkyanhängern wiedervereint wurde."
 GER_support_trotsky_coup:0 "Heimliche Unterstützung des linken Flügels in der Sowjetunion"
 GER_support_trotsky_coup_desc:0 "Josef Stalin hat die Weltrevolution zu gunsten eines verstärkten Zirkels aus bürokratischem Despotismus aufgegeben, genauso wie Napoleon die Französische Revolution zerstört hat. Nun wo das globale Zentrum des Kommunismus in Berlin liegt, wird es Zeit eine Basis in Russland zu errichten und die Fehler von Stalin rückgängig zu machen."
 GER_trotsky_coup:0 "Unterstützung für Genosse Trotsky gegen Stalin"
 GER_trotsky_coup_desc:0 "Der linke der kommunistischen Partei in der Sowjetunion, angeführt von Trotky könnte mit unserer Hilfe Stalin entmachten und die Sowjetunion wieder auf den richtigen Pfad führen. Wir sollten den Verschwöreren bei ihrer heimlichen Rückkehr helfen."
 GER_trotsky_coup_tt:0 "Trotky wird zur Sowjetunion zurückkehren und einen Putsch in der Partei und in der Armee organisieren."
 trotsky_dead:0 "Leon Trotsky ist tot."#Edited in KPD2.0 (Deleted period)
 GER_join_fourth_internationale:0 "Der vierten Internationalen beitreten"
 GER_join_fourth_internationale_desc:0 "Das opportunistische Regime Stalins wurde gestürzt. Wie Lenin wollte, wurde Trotzki der Führer der Sowjetunion. Jetzt ist es endlich möglich, auf den Trümmern der Dritten Internationale eine neue aufzubauen. Es lebe die Vierte Internationale!"
 GER_influence_on_western_europe:0 "Westeuropa beeinflussen"
 GER_influence_on_western_europe_desc:0 "Wir müssen helfen, die Weltrevolution mit allen Mitteln nach Westeuropa auszuweiten."
 GER_influence_on_scandinavia:0 "Skandinavien beeinflussen"
 GER_influence_on_scandinavia_desc:0 "Wir müssen helfen, die Weltrevolution mit allen Mitteln nach Skandinavien auszuweiten."
 GER_influence_on_eastern_europe:0 "Osteuropa beeinflussen"
 GER_influence_on_eastern_europe_desc:0 "Wir müssen helfen, die Weltrevolution mit allen notwendigen Mitteln nach Osteuropa auszuweiten."
 GER_british_revolution:0 "Revolution in Großbritannien"
 GER_british_revolution_desc:0 "Das Vereinigte Königreich, der Geburtsort der Bourgeoisie. Ihr globales Imperium hat Hunderte Millionen Menschen unter seiner Kontrolle. Wir müssen die britischen Kommunisten finanziell und diplomatisch unterstützen, um ihnen zu helfen, das britische Empire in seinem Kern zu stürzen."
 GER_world_revolution:0 "Weltrevolution"
 GER_world_revolution_desc:0 "Da das Zentrum des imperialistisch-kapitalistischen Systems jetzt zerbrochen ist und unter der Kontrolle der Arbeiterklasse steht, ist die Weltrevolution nicht mehr aufzuhalten. Wir müssen unseren Vorteil nutzen und so schnell wie möglich anfangen, gegen den Rest der kapitalistischen Welt vorzugehen!"
 GER_right_wing:0 "Unterstützung für den rechten Flügel"#
 GER_right_wing_desc:0 "Die Ermordung von Ernst Thälmann hat die Partei in mehrere Fraktionen zersplittert. Die Partei scheint einst verbotene Ideen in Betracht zu ziehen, beschleunigt durch die Vereinigung der KPD mit zuvor ausgeschlossenen rechten Oppositionsgruppen wie der KPD-Opposition mit Heintich Brandler an der Spitze."
 GER_small_business:0 "Geringen Privathandel erlauben"
 GER_small_business_desc:0 "Wir sollten die Freiheit des privaten Unternehmertums nicht verletzen. Wir werden einen Teil der Fabriken und Betriebe in Privatbesitz überführen und damit der Entwicklung von „Volksbetrieben“ Impulse geben. Die neue Form des Privateigentums wird all das Gute in sich aufnehmen, das Kapitalismus und Sozialismus haben."
 GER_foreign_capital:0 "Ausländisches Kapital ins Land holen"
 GER_foreign_capital_desc:0 "Unsere neuen Unternehmen haben einige Erfolge. Jetzt ist es an der Zeit, ausländisches Kapital in unser Land zu locken, um die 'Volksunternehmen' zu unterstützen."
 GER_end_reforms:0 "Beendigung des Reformkurses"
 GER_end_reforms_desc:0 "Unsere Politik der Reform des sozialistischen Systems endete mit großem Erfolg! Endlich ist es uns gelungen, eine „goldene Mitte“ zwischen kapitalistischen und sozialistischen Methoden der Wirtschaftsorganisation zu finden. Unser Anführer hat immense Popularität erlangt, damit sind wir bereit für die wohl mutigsten Entscheidungen!"
 GER_criticise_soviet:0 "Stalins Politik kritisieren"
 GER_criticise_soviet_desc:0 "Die kürzlich in der Sowjetunion eingeführte stalinistische Verfassung ist eine Abkehr von den Ideen des Sozialismus! Die stalinistische Führung kann nur für die zahlreichen Manifestationen des Revisionismus und die Abweichung von der Erreichung der wahren Ziele des Sozialismus kritisiert werden."
 GER_establish_fifth_internationale:0 "Die fünfte Internationale gründen"
 GER_establish_fifth_internationale_desc:0 "Die Dritte Internationale ist als Folge aus der stalinistischen Führung verfault. Die Fünfte Internationale wird die Menschheit von kapitalistischer Sklaverei und perversen sozialistischen Regimen befreien."
 GER_alliance_with_FRA_and_ENG:0 "Die antifaschistische Union gründen"
 GER_alliance_with_FRA_and_ENG_desc:0 "Um die Hochburg des Faschismus in Europa zu besiegen, sollten wir den westlichen Ländern anbieten, mit uns ein vorübergehendes antifaschistisches Bündnis zu schließen, dessen Hauptziel der Sturz des italienischen Diktators Benito Mussolini sein sollte. Auch wenn es mit militärischen Mitteln geschieht."
 FRA_accepted:0 "Frankreich hat unser Angebot angenommen"
 ENG_accepted:0 "Großbritannien hat unser Angebot angenommen"
 GER_red_eastern_europe:0 "Rotes Osteuropa"
 GER_red_eastern_europe_desc:0 "Osteuropa bleibt weiterhin unter der Kontrolle bürgerlicher Regierungen. Es ist notwendig, den Osteuropäern zu helfen und sie mit militärischen Mitteln zu befreien und bürgerliche Regierungen zu Fall zu bringen."
 GER_ITA_capitulated:0 "unterzeicnete den Frieden" #<--not a complete sentence?
 GER_red_europe:0 "Rotes Europa"
 GER_red_europe_desc:0 "Das faschistische Regime in Italien hat kapituliert. Es ist an der Zeit, die Westmächte zu vernichten und dabei die Tatsache auszunutzen, dass sie nach dem Krieg mit Italien leicht geschwächt sind."
 GER_betrayed_october:0 "Oktoberverrat"
 GER_betrayed_october_desc:0 "Josef Stalin hat einen schrecklichen Fehler gemacht, über den wir viele Male unermüdlich mit ihm gesprochen haben. Aber er wehrte sich ständig und verwies auf unsere „anarchistischen Illusionen“. Jetzt ist es für uns alle offensichtlich, Stalin ist eine Geisel seiner eigenen Bürokratie geworden. Die Befreiung des Sowjetvolkes wird die entscheidende Etappe beim Beginn der Weltrevolution sein!"
 GER_new_october:0 "Neuer Oktober"
 GER_new_october_desc:0 "Jetzt, da das sowjetische Volk befreit ist, können wir mit der Wiederherstellung Russlands und der Errichtung einer wirklichen sowjetischen Macht auf seinem Territorium fortfahren. Jetzt werden wir den Bourgeois unsere proletarische Faust zeigen."
 GER_weltrepublic:0 "Sozialistische Weltrepublik"
 GER_weltrepublic_desc:0 "Alle fortgeschrittenen kapitalistischen Länder der Welt wurden zerstört. Und jetzt, wo der Sozialismus endlich seine Stellung in der Welt gefestigt hat, können wir beginnen, uns auf der Grundlage der von uns befreiten Gebiete zur Weltrepublik zu vereinen. Der Moment des Ausbruchs des Kommunismus rückt näher, Genossen!"
 GER_NVA:0 "Nationale Volksarmee"
 GER_NVA_desc:0 "Die jüngsten Verschwörungen in der Armee haben uns gezeigt, dass es notwendig ist, die Armee zu reformieren, um eine nationale Volksarmee zu schaffen, in der wir loyalen Generälen die Möglichkeit geben werden, in höhere Ränge aufzusteigen."
 GER_exile_fascism_tt:1 "Erhalte einen Kriegsgrund gegen §Yalle faschistischen Nationen in Europa§!"
 GER_collectivisation:0 "Kollektivierung"
 GER_collectivisation_desc:0 "Die sowjetische Führung führte eine Kollektivierung durch und schaffte es, den Gesamtertrag und den Geldzufluss in die Staatskasse zu steigern. Wir müssen dies tun, um die fortschreitende Industrialisierung unterstützen zu können. Darüber hinaus wird dies dazu beitragen, das vorhandene Land rationeller zu nutzen, obwohl es möglich ist, dass die wohlhabende Bauernschaft dies nicht unterstützt."
 GER_countinue_industrialisation:0 "Städtebauunternehmen eröffnen"
 GER_countinue_industrialisation_desc:0 "Jetzt, da wir kollektiviert sind und Unterstützung von der Sowjetunion erhalten haben, ist es möglich, eine Reihe von stadtbildenden Unternehmen im ganzen Land zu eröffnen. Sie werden Arbeitsplätze für ganze Städte schaffen!"
 GER_support_dimitrov:0 "Unterstützung für Dimitrov in Bulgarien"
 GER_support_dimitrov_desc:0 "Dimitrow, dem Führer der Kommunistischen Partei Bulgariens, gelang es 1933, sich im Prozess vom Angeklagten an den Staatsanwalt zu wenden und die Beteiligung der Nazis am Reichstagsbrand zu beweisen. Das ist wirklich eine Heldentat, es ist Zeit ihm zu danken. Er wird ein neues, revolutionäres Bulgarien führen!"
 GER_trial_fascism:0 "Zerschlagung des Faschismus"
 GER_trial_fascism_desc:0 "Nachdem die letzten Länder des Faschismus in Europa besiegt wurden, ist die Zeit gekommen, das Urteil über den Faschismus als Ideologie zu vollstrecken. Es ist notwendig, der ganzen Welt zu beweisen, dass der Faschismus eine hasserfüllte Ideologie ist, und antifaschistische Bewegungen in ganz Eurasien zu unterstützen."
 GER_prepare_for_war:0 "Vorbereitung für den kommenden Krieg"
 GER_prepare_for_war_desc:0 "Die Unausweichlichkeit des Krieges mit den kapitalistischen Ländern wird von Tag zu Tag offensichtlicher. Wir müssen dringend eine Reihe von Großübungen in den Truppen organisieren, \n nur für den Fall ..."
 GER_pre_war_plan:0 "Kriegsvorbereitungsplan"
 GER_pre_war_plan_desc:0 "Die Unausweichlichkeit des Krieges mit den kapitalistischen Ländern wird von Tag zu Tag offensichtlicher. Wir müssen unsere Industrie dringend innerhalb eines Jahres auf militärische Bedürfnisse umstellen."
 GER_free_unions:0 "Freie Gewerkschaften"
 GER_free_unions_desc:0 "Damit die Arbeitnehmer wirklich frei sind, müssen wir deutlich machen, dass die Arbeitnehmer von nun an das volle Recht haben, ihre eigenen Gewerkschaften zu gründen und sich an der Regierung und in Zukunft an der Wirtschaft zu beteiligen."
 GER_active_role_of_unions:0 "Aktivere Beteiligung der Gewerkschaften"
 GER_active_role_of_unions_desc:0 "Der Einfluss der neuen Gewerkschaften wächst, jetzt ist es möglich, einen Teil der Unternehmen auf der Grundlage der Gewerkschaftsorganisationen in die Arbeiterselbstverwaltung zu überführen."
 GER_revolution_by_force:0 "Gewaltsame Revolution"
 GER_revolution_by_force_desc:0 "Wir werden die Revolution nach ganz Europa verbreiten! Unsere Armee wird alle bürgerlichen Regime der Welt stürzen! \n Aber vorher sollten wir dringend die Trommeln der Kriegspropaganda rühren und die gesamte Gesellschaft auf den Krieg vorbereiten."
 GER_red_balkans:0 "Roter Balkan"
 GER_red_balkans_desc:0 "Die Balkanhalbinsel ist eine Ansammlung von Königen und Diktatoren. Das einzige, was sie zum Rücktritt zwingen wird, ist echte Macht. Wir müssen sie so schnell wie möglich stürzen."
 GER_orientation_on_military:0 "Schwerpunkt Militärindustrie"
 GER_orientation_on_military_desc:0 "Eine erfolgreiche Kriegsführung erfordert eine beeindruckende Militärindustrie zur Herstellung von Militärausrüstung. Darauf muss man besondere Aufmerksamkeit richten."
 GER_five_year_military:0 "Der Fünfjahresplan für die Militärindustrie"
 GER_five_year_military_desc:0 "Um die Produktion von Militärausrüstung zu steigern, muss eine leistungsfähige Militärindustrie geschaffen werden. Der neue Fünfjahresplan sieht die Gründung von Unternehmen vor, die sich auf die Militärindustrie im ganzen Land konzentrieren."
 GER_five_year_production:0 "Der Fünfjahresplan für die zivile Industrie"
 GER_five_year_production_desc:0 "Um die Produktion zu steigern, brauchen wir eine riesige Anzahl von Fabriken. Der neue Fünfjahresplan sieht die Schaffung landesweiter Unternehmen vor, die sich auf die Ausweitung der zivilen Produktion konzentrieren."
 GER_civil_resources:0 "Minen in Privatbesitz"
 GER_civil_resources_desc:0 "Die Arbeit in den Minen ist gefährlich. Es ist notwendig, die Situation der Arbeitnehmer dort zu verbessern. Dies wird uns helfen, die Produktivität zu steigern und mehr Ressourcen zu produzieren."
 GER_resources_for_war:0 "Rohstoffe für den Krieg"
 GER_resources_for_war_desc:0 "Unsere Militärindustrie hat einen großen Bedarf an bestimmten Ressourcen, es ist notwendig, bestehende Vorkommen zu erweitern, um einen Teil der Nachfrage zu befriedigen."
 GER_help_peasants:0 "Helft der Bauernschaft"
 GER_help_peasants_desc:0 "Die Bauernschaft wurde nach dem Bürgerkrieg ärmer als zuvor. Das Dorf ist jetzt also verwüstet. Es ist notwendig, die Bauern zu unterstützen und ihnen Mittel für die Wiederherstellung der Wirtschaft zuzuführen."
 GER_wise_development:0 "Gleichberechtigte Entwicklung"
 GER_wise_development_desc:0 "Um das Zusammenleben von Stadt und Dorf zu gewährleisten, ist es notwendig, die Mittelverteilung zu überprüfen. Von nun an werden wir uns bemühen, ein Gleichgewicht zwischen Investitionen in der Stadt und im Dorf zu wahren."
 GER_social_market:0 "Soziale Marktwirtschaft"
 GER_social_market_desc:0 "Jetzt ist es an der Zeit, dass unser Staat die Errichtung einer „sozialen“ Marktwirtschaft ankündigt, in der wir Privateigentum und Handel vollständig zulassen, aber wir werden sorgfältig überwachen, dass die Rechte der Arbeitnehmer nicht verletzt werden."
 GER_influence_on_America:0 "Einfluss auf Amerika"
 GER_influence_on_America_desc:0 "Wir müssen helfen, die Weltrevolution mit allen notwendigen Mitteln auf den amerikanischen Kontinent auszuweiten."
 GER_strike_at_the_heart_of_capitalism:0 "Stürzt die Fakel des Kapitalismus"
 GER_strike_at_the_heart_of_capitalism_desc:0 "Wir werden unser Bestes tun, um die Kommunisten in den Vereinigten Staaten von Amerika zu unterstützen. Es ist Zeit das Aushängeschild des Kapitalismus zu zerstören!"
