 GER_NVA_general_staff:0 "Generalstab der NVA"
 GER_red_amnesties_idea:0 "Amnestie für politische Gefangene"
 GER_red_amnesties_idea_desc:0 "Deutschen politischen Gefangenen wird Amnestie und die Freilassung aus den Straflagern gewährt. Der Aufstieg der KPD hat begonnen."
 GER_rot_front_idea:0 "Der Rotfrontkämpferbund ist dabei sich zu erholen"
 GER_rot_front_idea_desc:0 "Die Amnestie für Kommunisten gab ihnen die Gelegenheit die paramilitärische Organisation 'Rotfrontkämpferbund' wieder auf zu bauen. Die Mitglieder der KPD sind überall im Land bemüht die Bewegung zu formen. Die Macht des Regimes wird von Tag zu Tag immer schwächer."
 GER_supress_crev_idea:0 "Die Konterrevolution wird geschwächt"
 GER_nationalisation_idea:0 "Die Industrie wird verstaatlicht"
 GER_rot_front_exp_idea:0 "Rotfrontkämpferbund"
 GER_rot_front_exp_idea_desc:0 "Der Rotfrontkämpferbund wirdmehr und mehr zu einem Teil unserer Gesellschaft."
 GER_rot_front_army_idea:0 "Rotfrontkämpferbund"
 GER_rot_front_army_idea_desc:0 "Jetzt wo der Rotfrontkämpferbund nicht nur mehr mit unserer Gesellschaft sondern auch mit unseren Streitkräften fest verwoben ist, ist die Moral bei der Truppe so hoch wie noch nie zuvor!"
 GER_new_culture_idea:0 "Neue Arbeiterkultur"
 GER_new_culture_idea_desc:0 "Mehr und mehr Arbeiter arbeiten in einem Kollektiv zusammen. Das hilft große Projekte in Rekordzeit ab zu schließen."
 GER_dissidents_idea:0 "Dissidenten"
 GER_dissidents_desc:0 "Nach dem wir die provisorische Regierung gestürtzt haben, wendet sich ein Teil der Bevölkerung gegen uns. Sie untergraben das Fundament unseres Staates und behindern die Entstehung einer neuen Ordnung. Wir sollten uns um sie kümmern..."
 GER_industry_wo_owner_idea:0 "Fabriken ohne Besitzer"
 GER_industry_wo_owner_desc:0 "Nach der Revolution flohen machtvolle Kapitalisten aus unserem Land, aus Furcht vor Vergeltung. Sie haben die Fabriken besitzerlos zurückgelassen, welche nun ungenutzt rum stehen oder von den Arbeitern selbst betrieben werden. We haben derzeit keine Kontrolle über das, was die Industrie macht."
 GER_unknown_general_loyality_idea:0 "Extrem mistrauische Unterstützung für die Generäle"
 GER_unknown_general_loyality_idea_desc:0 "Nach der Revolution liefen einige der Wehrmachtsgeneräle zu uns über. Wir wissen nicht ob sie loyal sind. Vielleicht gibt es Abweichler unter ihnen."
 GER_general_loyality_questioned_idea:0 "Mistrauische Unterstützung für die Generäle"
 GER_general_loyality_questioned_idea_desc:0 "Nach der Revolution liefen einige der Wehrmachtsgeneräle zu uns über. Wir können nicht sicher sagen ob sie loyal gegenüber unserer Sache sind, auch wenn der Rotfrontkämpferbund uns hilft die abweichenden Elemente zu finden. Es könnte immer noch Abweichler unter ihnen geben."
 GER_world_revolution_idea:0 "Weltrevolution"
 GER_scientists_emigrated_1:0 "Starker Mangel an wissenschaftlich gebildetem Personal"
 GER_scientists_emigrated_1_desc:0 "Die neue deutsche Regierung hat zugelassen, das Intellektuelle und Wissenschaftler die unsere Weltsicht nicht teilen, das Land verlassen. Nun haben wir eine Knappheit an Wissenschaftlern, was die Entwicklung unseres Landes ausbremst."
 GER_scientists_emigrated_2:0 "Moderater Mangel an Wissenschaftlern"
 GER_scientists_emigrated_2_desc:0 "Die neue deutsche Regierung hat zugelassen, das Intellektuelle und Wissenschaftler die unsere Weltsicht nicht teilen, das Land verlassen. Kürzliche Regierunghandlungen haben die Situation etwas verbessert."
 GER_scientists_emigrated_3:0 "Mangel an Wissenschaftlern"
 GER_scientists_emigrated_3_desc:0 "Die neue deutsche Regierung hat zugelassen, das Intellektuelle und Wissenschaftler die unsere Weltsicht nicht teilen, das Land verlassen. Durch die umfangreiche materielle Unterstützung junger Wissenschaftler durch die Regierung, konnten die Probleme durch den Personalmangel fast vollständig behoben werden."
 GER_scientists_purged_1:0 "Wissenschaftler wurden hingerichtet"
 GER_scientists_purged_1_desc:0 "Die neue Regierung hat harte Maßnahmen ergriffen um zu verhindern das abweichende Wissenschaftler das Land verlassen."
 GER_scientists_purged_2:0 "Wissenschaftler wurden hingerichtet"
 GER_scientists_purged_2_desc:0 "Die neue Regierung hat harte Maßnahmen ergriffen um zu verhindern das abweichende Wissenschaftler das Land verlassen."
# GER_scientists_purged_3:0 "Scientists have been purged"
# GER_scientists_purged_3_desc:0 "The new German government used harsh measures to force scientists to stay in the country."
 GER_scientists_purged_3:0 "Wissenschaftler wurden hingerichtet"
 GER_scientists_purged_3_desc:0 "Die neue Regierung hat harte Maßnahmen ergriffen um zu verhindern das abweichende Wissenschaftler das Land verlassen."
 GER_scientists_purged_4:0 "Wissenschaftler wurden hingerichtet"
 GER_scientists_purged_4_desc:0 "Die neue Regierung hat harte Maßnahmen ergriffen um zu verhindern das abweichende Wissenschaftler das Land verlassen."
 GER_scientists_from_germany:0 "Deutsche Auswanderungswelle"
 GER_scientists_from_germany_desc:0 "Aufgrund der Unruhen sind viele deutsche Wissenschaftler in unser Land geflohen. Jetzt können wir ihr Wissen zu unserem Vorteil nutzen. Mit den Wissenschaftlern können wir nicht nur Forschung betreiben sondern auch antikommunistische Propaganda betreiben."
 GER_five_year_mixed_idea:0 "Fünfjahresplan"
 GER_five_year_mixed_idea_desc:0 "Deutschland hat damit begonnen einen Fünfjahresplan ähnlich dem der Sowjetuinion ein zu führen um die Industrialisierung schnell vorran zu treiben."
 GER_five_year_civil_idea:0 "Fünfjahresplan"
 GER_five_year_civil_idea_desc:0 "Deutschland hat damit begonnen einen Fünfjahresplan ein zu führen. Es wurde ein Kurs in eine stärker industrialisierte Zukunft eingeschlagen."
 GER_five_year_military_idea:0 "Fünfjahresplan"
 GER_five_year_military_idea_desc:0 "Deutschland hat damit begonnen einen Fünfjahresplan ein zu führen. Es wurde ein Kurs in eine stärker militarisierte Zukunft eingeschlagen."
 GER_focus_on_military_idea:0 "Konzentration auf die Produktion von militärischer Ausrüstung"
 GER_focus_on_military_idea_desc:0 "Die deutsche Wirtschaft wurde neu ausgerichtet um den Bedarf an militärischer Ausrüstung zu decken.."
 GER_pre_war_plan_idea:0 "Kriegsvorbereitungsplan"
 GER_pre_war_plan_idea_desc:0 "Die deutsche Regierung bereitet sich zügig auf einen Krieg vor. Die Wirtschaft wird auf das erfüllen des militärischen Bedarfs umgestellt."
 GER_trade_unions_1:0 "Neue Arbeiterkultur"
 GER_trade_unions_1_desc:0 "Mehr und mehr Arbeiter arbeiten in einem Kollektiv zusammen. Das hilft große Projekte in Rekordzeit ab zu schließen. Freihandelsgesellschaften erlauben es den Arbeitern in Arbeitsgemeinschaften sich aktiver selbst zu verwalten."
 GER_trade_unions_2:0 "Neue Arbeiterkultur"
 GER_trade_unions_2_desc:0 "Mehr und mehr Arbeiter arbeiten in einem Kollektiv zusammen. Das hilft große Projekte in Rekordzeit ab zu schließen. Freihandelsgesellschaften erlauben es den Arbeitern sich aktiver in die Verwaltung der Landeswirtschaft ein zu bringen."
 GER_civil_resources_idea:0 "Minen in Privatbesitz"
 GER_help_for_peasants:0 "Die Regierung unterstützt die Bauern"
 GER_help_for_peasants_desc:0 "Die KPD hat beschloßen finanzielle Unterstützung für Bauern zu gewähren. Das erhöht die Unterstützung für die neue Regierung in der Bauerngemeinde."
 GER_equal_development:0 "Gleichberechtigte Entwicklung"
 GER_equal_development_desc:0 "Die Wirtschaft versucht Dörfer und Städte gleichermaßen zu entwickeln."
 GER_socialist_market:0 "Sozialmarktwirtschaft"
 GER_socialist_market_desc:0 "Der Übergang zu einer Marktwirtschaft ist vollzogen, ohne die neuen Rechte der Arbeiter ein zu schränken."
 GER_antifa:0 "Antifaschistische Gesinnung"
 GER_antifa_desc:0 "Nach dem Niedergang der Nazis in Europa und dem juristischen Vorgehen gegen den Faschismus, verlieren die faschistischen Parteien zunehmend an Popularität in Europa und Asien."
 GER_prepare_for_war_USA:0 "Kriegsvorbereitungen gegen die Vereinigten Staaten"
 GER_prepare_for_war_ENG:0 "Kriegsvorbereitungen gegen Großbritannien"
 GER_prepare_for_war_FRA:0 "Kriegsvorbereitungen gegen Frankreich"
 GER_prepare_for_war_JAP:0 "Kriegsvorbereitungen gegen Japan"
 GER_fight_till_the_end1:0 "Bis zum letzten Blutstropfen!"
 GER_fight_till_the_end1_desc:0 "Der Krieg in Deutschland ist ein Klassenkampf. Beide Seiten sind für ihre Interessen bereit bis zum bitteren Ende zu kämpfen."
 GER_fight_till_the_end2:0 "Bis zum letzten Blutstropfen!"
 GER_fight_till_the_end2_desc:0 "Der Krieg in Deutschland ist ein Klassenkampf. Beide Seiten sind für ihre Interessen bereit bis zum bitteren Ende zu kämpfen."
 GER_low_support:0 "Wenig öffentliche Unterstützung"
 GER_low_support_desc:0 "Ein froßer Teil der deutschen Bevölkerung begrüßt unser Regime nicht gerade mit Enthusiasmus. Sie weigern sich unseren Streitkräften bei zu treten und einige unzufriedene Arbeiter sabotieren unsere Produktionslinien."
 GER_communist_partisans:0 "Kommunistische Guerillakämpfer"
 GER_communist_partisans_desc:0 "Kommunistische Guerillakämpfer leisten in den besetzten Gebieten Widerstand. Sie verüben regelmäßig anschläge auf unsere Garnisionen und versuchen die lokale Bevölkerung zu rekrutieren."
 GER_capital_outflows:0 "Kapitalabflüsse"
 GER_capital_outflows_desc:0 "Wir bezahlen derzeit für die Unterstützung von ausländischen Bürgerkriegen."
