l_japanese:
 GER_kill_thalmann:0 "テールマンを殺す"
 GER_kill_thalmann_desc:0 "1933年以来、我々はモアビットの刑務所に最大の敵——共産主義者のリーダー、エルンスト・テールマンを拘置している。彼を殺すのは良いことだが、§R共産党の人気がそれほど低くないのであれば、我々は何らかの結果に直面する可能性がある§!"
 thalmann_killed:0 "テールマンは殺された"
 GER_weltrepublic_decision:0 "世界社会主義共和国"
 GER_weltrepublic_decision_desc:1 "世界の先進資本主義国は全て破壊された。そして今、社会主義が世界においてついにその地位を固めたとき、我々は、我々によって解放された領土に基づいて、世界共和国への統一を始めることができるのである。同志諸君、共産主義の始まりの瞬間は近づいている！"
 GER_weltrepublik:0 "世界社会主義共和国の樹立"
 GER_weltrepublik_desc:0 "ほとんどの超大国が我々の同盟の支配下にある今、我々はついに、社会主義の旗のもとに全世界を統一することによって、世界社会主義共和国を宣言することができるのだ！万国の労働者よ、団結せよ！"
 GER_controls_london_tt:0 "ロンドンが我ら同盟の支配下に"
 GER_controls_paris_tt:0 "パリが我ら同盟の支配下に"
 GER_controls_rome_tt:0 "ローマが我ら同盟の支配下に"
 GER_controls_moscow_tt:0 "モスクワが我ら同盟の支配下に"
 GER_controls_leningrad_tt:0 "レニングラードが我ら同盟の支配下に"
 GER_controls_washington_tt:0 "ワシントンD.C.が我ら同盟の支配下に"
 GER_invite_new_republic:0 "[FROM.GetNameDef]に世界共和国の一員になることを申し出る。"
 GER_call_allies_against_italy_france:0 "イタリアとの戦争に[FRA.GetNameDef]を呼ぶ。"
 GER_call_allies_against_italy_france_desc:0 "反ファシスト条約を使えば、条約を結んだ国々をイタリアとの戦争に呼び込むことができる。"
 GER_call_allies_against_italy_england:0 "イタリアとの戦争に[ENG.GetNameDef]を呼ぶ。"
 GER_call_allies_against_italy_england_desc:0 "反ファシスト条約を使えば、条約を結んだ国々をイタリアとの戦争に呼び込むことができる。"
 GER_train_new_scientists:0 "新人科学者の育成のための予算を確保する。"
 GER_train_new_scientists_desc:0 "科学・文化分野の人材不足に対応するためには、新しい科学者を育てることが必要である。とにかく、そのためにはお金も時間もかかるのだ。"
 GER_get_eurocommunism:0 "[From.GetNameDef]を民主化"
 GER_get_eurocommunism_desc:1 "同盟国である[From.GetNameDef]は未だ民主主義国家ではない。彼らに社会主義の最も民主的な形態であるユーロコミュニズムを国に確立させるべきだ。"
 GER_liberised:0 "国はすでに民主化されている"
