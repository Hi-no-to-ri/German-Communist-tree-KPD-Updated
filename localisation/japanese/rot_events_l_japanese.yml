l_japanese:
 rot_news.1.t:1 "エルンスト・テールマンの殺害"
 rot_news.1.d:3 "最近の報道で、ドイツ共産党の指導者エルンスト・テールマンをブッヘンヴァルト強制収容所で処刑することを[GER.GetAdjective]政府が決定したことが明らかになった。\n共産主義者は長年街頭でナチスと戦ってきたが、しかし今、[GetTheyOrTheGovernment]はその指導者を抹殺したのである。これに対してドイツ国民がどう反応したのか、あるいは全く知らないのか、不明である。"
 rot_news.1.a:0 "共産主義者に死を！"
 rot_news.1.b:0 "くそったれのファシスト共め！"
 rot_news.1.c:0 "ナチス政権の新たな犠牲者だ"
 rot_news.1.e:0 "世界中の共産主義者にとって悲しいニュースだ……"
 rot_news.2.t:1 "エルンスト・テールマンの殺害"
 rot_news.2.d:3 "最近の報道で、ドイツ共産党の指導者エルンスト・テールマンをブッヘンヴァルト強制収容所で処刑することを[GER.GetAdjective]政府が決定したことが明らかになった。\n共産主義者は長年街頭でナチスと戦ってきたが、しかし今、[GetTheyOrTheGovernment]はその指導者を抹殺したのである。これに対してドイツの労働者はドイツ全土で結集し、すでにストライキも始まっている。"
 rot_news.2.a:0 "共産主義者に死を"
 rot_news.2.b:0 "ドイツの労働者階級がついに目覚めつつある"
 rot_news.2.c:0 "ナチス政権の新たな犠牲者だ"
 rot_news.2.e:0 "野蛮な"
 rot_news.3.t:1 "エルンスト・テールマンの殺害"
 rot_news.3.d:5 "秘密の情報筋によって、ドイツ共産党の指導者エルンスト・テールマンをブッヘンヴァルト強制収容所で処刑することを[GER.GetAdjective]政府が決定したことが明らかになった。\n1933年以来、エルンスト・テールマンはモアビット刑務所の独房に拘留されていた。ディミトロフ裁判の失敗以来、ナチスは共産主義者に対する裁判を開始することを躊躇してきた。しかし今、[GetTheyOrTheGovernment]はその指導者を抹殺したのである。ドイツ中の労働者は大規模な集会を開き、国中の生産が停止した。労働者は[GetCurrentGermanRegime]の打倒を要求している。ドイツ情勢は制御不能になりつつある。"
 rot_news.3.a:0 "売国奴どもが！"
 rot_news.3.b:0 "ドイツの労働者階級が目覚めたのだ！万国の労働者よ、団結せよ！"
 rot_news.3.c:0 "興味深い"
 rot_news.3.e:0 "ドイツの状況は制御不能だ"
 rot_news.4.t:0 "ドイツで革命"
 rot_news.4.d:3 "今朝、国会で自由主義者と君主主義による激しい討論が行なわれている最中に、武装した男たちの車列が到着しドアを通って行進を行った。共産主義者の準軍事組織である赤色戦線の代表者が中央ホールに強行突入し、臨時政府全員の逮捕を発表した。彼らは抵抗することなく投降した。\nマッケンゼンは建物の階段からラジオで辞表を提出し、共産党議長にして新書記長である[GER.GetLeader]がその後を継いだ。\nしかし、北部でアルベルト・ケッセルリンク将軍が国防軍と実業界を糾合し新政府の政権確立を阻止しようとしている。ドイツは再び内戦の炎に包まれつつある。"
 rot_news.4.a:0 "革命がドイツへと広まった！"
 rot_news.4.b:0 "ドイツの労働者階級が目覚めたのだ！"
 rot_news.4.c:0 "モスクワの新たな傀儡政権だ……"
 rot_news.4.e:0 "気がかりだ"
 rot_news.5.t:1 "[GER.GetName]がコミンテルンに加盟"
 rot_news.5.d:1 "革命の後、ドイツの新たな社会主義政権は[From.GetFactionName]への加盟を決定した。\n\n交渉は数週間前秘密裏に開始された。\n\n[SOV.GetLeader]は本日ベルリンで演説を行い、「世界のプロレタリアートは共通の大義、すなわち世界革命に向けた闘争のために団結せねばならず、そして今共産主義インターナショナルは[GER.GetNameDef]と[SOV.GetNameDef]を団結させたのだ」と述べた。"
 rot_news.5.a:0 "我々は団結している！"
 rot_news.5.b:0 "欧州におけるソビエト連邦の影響は懸念すべきものだ"
 rot_news.5.c:0 "モスクワの傀儡め"
 rot_news.6.t:1 "ドイツが[From.GetFactionName]を創設"
 rot_news.6.d:2 "昨日、[GER.GetNameDef]の新たな指導者である[GER.GetLeader]は、ヨーロッパの社会主義運動のための新たな路線を発表した。ソビエトの共産主義インターナショナルに代わり新たに創設された[From.GetFactionName]は、大陸における労働者革命を指導していくことだろう。\n\nヨーロッパの国々は共産主義運動の急増に身構えている。"
 rot_news.6.a:0 "我らがヨーロッパを救うのだ！"
 rot_news.6.b:0 "共産主義インターナショナルに対する裏切り者だ"
 rot_news.6.c:1 "ヨーロッパに「新たなインターナショナル」ができた。いずれにせよ、古いものと同様役に立たない。"
 rot_news.6.e:0 "欧州情勢は興味深いな"
 rot_news.7.t:1 "オーストリア政府が総辞職"
 rot_news.7.d:2 "昨日、[AUS.GetNameDef]政府は[GER.GetNameDef]とオーストリア共産党の圧力の下、ドイツの要求を履行し共産党への権力移譲を決定した。\nオーストリア共産党の指導者[AUS.GetLeader]は、オーストリア人民は世界革命の理念の名の下に、ドイツ人と肩を並べて戦うと述べた。"
 rot_news.7.a:0 "オーストリアは我々のものだ"
 rot_news.7.b:0 "これは欧州の勢力均衡を変えるだろう"
 rot_news.7.c:1 "侵略的な拡張だ！"
 rot_news.8.t:1 "オーストリア政府がドイツの最後通牒を拒絶"
 rot_news.8.d:2 "昨日、[AUS.GetNameDef]政府は政権をオーストリア共産党の手に移譲することを要求するドイツの最後通牒を拒否した。\nこれに応じ、オーストリアの共産主義者は内戦を開始し、ドイツ軍が国境へと押し寄せた。ドイツ軍の侵攻が始まろうとしている。"
 rot_news.8.a:0 "奴らを征服するのだ！"
 rot_news.8.b:2 "オーストリアに勝ち目はないだろう"
 rot_news.8.c:1 "共産主義者に対抗する我らの新たな同盟者だ"
 rot_news.8.e:0 "オーストリアは生き残れるだろうか？"
 rot_news.9.t:1 "ポーランド政府が総辞職"
 rot_news.9.d:3 "昨日、ポーランド政府はドイツ民主共和国とソビエト連邦、ポーランド共産党の圧力の下、総辞職し共産主義者に政権を移譲した。\nポーランド共産党は間髪を入れずコミンテルン同盟の一員となることを決定した。"
 rot_news.9.a:0 "ポーランドの同志に敬礼！"
 rot_news.9.b:0 "賢明な決断だ"
 rot_news.9.c:1 "インターナショナルの新たな侵略的拡張だ！"
 rot_news.9.e:0 "これはポーランドの国内問題だ"
 rot_news.10.t:1 "ポーランド政府がドイツの最後通牒を拒絶"
 rot_news.10.d:2 "昨日ポーランド政府は、総辞職と共産党への政権移譲を要求するドイツの最後通牒を拒否した。これに応じ、ポーランドの複数の地域においてポーランド共産党主導の蜂起が発生した。\nドイツとソ連はポーランドへの共同侵攻の準備を行っている。"
 rot_news.10.a:0 "数週間もあれば奴らを粉砕できるだろう！"
 rot_news.10.b:0 "この闘争においてはポーランド共産党を支持すべきだ！"
 rot_news.10.c:0 "共産主義者との闘いにおいてはポーランド政府を支持すべきだ！"
 rot_news.10.e:0 "ポーランドに勝ち目はないな……"
 rot_news.11.t:1 "ドイツ共産党で急進左派が権力を掌握"
 rot_news.11.d:3 "テールマンの死後分裂状態が続いていたドイツ共産党において、長い議論の末、穏健派と右派が少数派に留まり、ルート・フィッシャーを中心とする急進左派が多数を占め実権の掌握に成功したことが明らかとなった。\n新たな指導部は、世界革命の理念から逸脱した「歪められた労働者国家」と呼ばれるソビエト連邦との同盟を目指す穏健派の計画を、即座に中止させた。加えて、彼らはトロツキストに物質的な援助を与えることを支持する発言を公然と行った。"
 rot_news.11.a:0 "世界革命万歳！"
 rot_news.11.b:1 "マルクス・レーニン主義に対する裏切り者め！"
 rot_news.11.c:0 "興味深い……"
 rot_news.11.e:0 "このことは彼らの政策の方向性を変えるのだろうか？"
 rot_news.12.t:1 "ドイツ共産党で右派が権力を掌握"
 rot_news.12.d:3 "テールマンの死後分裂状態が続いていたドイツ共産党において、長い議論の末、穏健派と急進左派が少数派に留まり、ハインリヒ・ブランドラーを中心とする右派が多数を占め実権の掌握に成功したことが明らかとなった。\n新たな指導部は、経済の自由化、私有財産権の復活、総選挙の導入、農民への支援の約束を提案した。"
 rot_news.12.a:0 "この国を改革する時だ！"
 rot_news.12.b:1 "マルクス・レーニン主義に対する裏切り者め！"
 rot_news.12.c:0 "最も合理的な選択だ"
 rot_news.12.e:0 "あまり攻撃的にならないといいが……"
 rot_news.12.f:0 "これで何かが変わることはない。奴らは皆同じ共産主義者なのだから。"
 rot_news.13.t:1 "第四インターナショナルの創設"
 rot_news.13.d:2 "本日、ソビエト連邦の指導者[SOV.GetLeader]とドイツ共産党の指導者[GER.GetLeader]が、新たな陣営である第四インターナショナルの創設を公式に発表した。彼らは演説の中で、第四インターナショナルは権力闘争において、全ヨーロッパの共産党を外交的、財政的に支援する用意があると宣言した。\nヨーロッパにおける共産党の急速な支持の拡大が期待される。"
 rot_news.13.a:0 "第四インターナショナル万歳！"
 rot_news.13.b:0 "新たなインターナショナルだと？加盟を検討する必要があるだろう。"
 rot_news.13.c:0 "一体いくつのインターナショナルがあるんだ？"
 rot_news.14.t:1 "[GER.GetLeader]がソビエト連邦を批判"
 rot_news.14.d:3 "「スターリン主義指導部は忌まわしいスターリン憲法を導入することによって、ロシアのプロレタリアが勝ち取ってきたものをその治世の数年にわたって裏切り、貶め、破壊した！ソビエト連邦は反動主義国家となった。一国での社会主義建設は一貫性がなく、労働者階級の闘争の客観的過程を鈍化させるものだ……」\nドイツ共産党指導者[GER.GetLeader]の演説の最初の十分間はこのようなものであり、その中でスターリンのソビエト指導部の実態が暴露され、近年採択されたスターリン憲法が批判された。現在のスターリン主義指導部の代表者ほぼ全員が批判されたのだ。\nソビエト連邦の指導部がこれにどう反応したかは不明だ。"
 rot_news.14.a:0 "素晴らしい演説だ！"
 rot_news.14.b:0 "奴らに構う必要などない"
 rot_news.14.c:0 "興味深い"
 rot_news.14.e:1 "興味深い"
 rot_news.14.f:0 "共産主義者が仲間割れをしたのか？"
 rot_news.15.t:1 "[GER.GetName]が第五インターナショナルを創設"
 rot_news.15.d:3 "スターリン主義指導部を批判した後、[GER.GetNameDef]の指導部はスターリン主義の第三インターナショナルやトロツキストの第四インターナショナルとは異なる、独自のインターナショナルの創設を遂に決定した。\n今のところ、新たなインターナショナルに加盟した政党はドイツ共産党だけである。"
 rot_news.15.a:0 "第五インターナショナル万歳！"
 rot_news.15.b:0 "彼らが反ソ政策をとっているという新たな証拠だ"
 rot_news.15.c:0 "一体いくつのインターナショナルがあるんだ？"
 rot_news.16.t:0 "イギリスで革命！"
 rot_news.16.d:3 "昨日、イングランドで革命が発生した！イングランド北部の労働者都市とウェールズ、スコットランドといった郊外で蜂起が起こった。\nイギリスの革命派は、第四インターナショナルの資金援助と支援を受けていた可能性が高い。\nアフリカ植民地で大規模な蜂起が始まったという報告もあるが、あまり抵抗を受けず、現在アフリカには新たな国家が出現している。\n\n大英帝国は崩壊しつつある！旧政権に忠実なイギリス南部地域は革命派との闘争を継続している。"
 rot_news.16.a:0 "世界革命万歳！"
 rot_news.16.b:0 "大英帝国が崩壊しつつある！"
 rot_news.17.t:0 "世界社会主義共和国発足宣言"
 rot_news.17.d:3 "「旧社会の廃墟から立ち上がる、世界社会主義共和国！」－－ベルリン・オペラの壁に再三響き渡ったこの言葉は、昨日までは夢物語のように歌われたが、今日においては真実となった。\n近ごろの世界の出来事と、世界中での共産主義の強化の後、今日、ベルリンで、ドイツ共産党（KPD）の指導者は、世界共和国の創成を公式に告知した！\n計画されていたとおり、世界の全ての国はこれに参加するだろう！また、[From.GetFactionName]の共産主義国家のいくつかは、既に加盟協定への署名にむけた彼らの準備を公表している。\nこうした巨大さの形成は、人類の歴史でかつてなかったことだ！"
 rot_news.17.a:0 "先の戦争の灰燼から花開く、世界社会主義共和国！（Dann blüht aus den Asche des letzten Krieges die sozialistische Weltrepublik!）"
 rot_news.17.b:1 "世界社会主義共和国万歳！"
 rot_news.17.c:0 "災厄だ！"
 rot_news.17.e:0 "ひどい知らせだ"
 rot_news.17.f:0 "Do the communists even have a chance to unite the whole world?"
 rot_news.18.t:1 "[GER.GetNameDef]の新たな国旗"
 rot_news.18.d:3 "[GER.GetNameDef]政府は新たな国旗を選定した。\n\nその国旗は、ドイツの反ファシスト政治家ヨーゼフ・ヴィルマーが考案したものだ。彼の考えでは、国旗には共和主義とキリスト教のシンボルが含まれており、[GER.GetNameDef]の共和主義者とキリスト教徒の結束を示すものである。\n\n新たな旗は[GER.GetNameDef]中の政府庁舎に掲げられた。"
 rot_news.18.a:0 "新たな旗の下で、ドイツ人民の輝かしい未来へ！"
 rot_news.18.b:0 "興味深い"
 rot_news.19.t:0 "オーストリアでの国民投票"
 rot_news.19.d:2 "昨日、オーストリアでドイツとの統一についての国民投票が行われた。これはドイツ人民、オーストリア人民双方のかねてよりの夢であった。\nオーストリアの人口の78.6%が賛成票を投じた。投票の結果は双方に受け入れられた。\n\n国民投票の後、ドイツ政府はオーストリアをその一部として受け入れた。"
 rot_news.19.a:0 "ドイツとオーストリアは一つになった！"
 rot_news.19.b:1 "侵略的な拡張だ！"
 rot_news.19.c:0 "ドイツ側からの圧力と改竄が無いはずがないのは明らかだ……"
 rot_news.19.e:0 "興味深い"
 rot_germany.1.t:1 "臨時政府の運命"
 rot_germany.1.desc:3 "今朝、国会で自由主義者と君主主義による激しい討論が行なわれている最中に、武装した男たちの車列が到着しドアを通って行進を行った。共産主義者の準軍事組織である赤色戦線の代表者が中央ホールに強行突入し、臨時政府全員の逮捕を発表した。彼らは抵抗することなく投降した。\n\nマッケンゼンは建物の階段からラジオで辞表を提出し、続いて共産党議長にして新書記長である人物が革命の最初の宣言を発した。労働者レーテへの完全な権力移譲、全ドイツ産業の国有化、8時間労働制の即時導入、土地改革の徹底などである。窮地に陥ったドイツではこれらの改革は人気を集め、職場代表は労働者を集結させ新政府の支持に回った。\nしかし、北部でアルベルト・ケッセルリンク将軍が首都以外の国防軍と実業界を糾合し、ヴィルヘルムスハーフェン、ハンブルク、キール、ロストックといった北部ドイツの沿岸部の大都市に軍を展開して新政府の政権確立を阻止しようとしている。\nドイツは再び内戦の炎に包まれつつある。"
 rot_germany.1.a:0 "革命に栄光あれ！"
 rot_germany.2.t:1 "ドイツが我が国に最後通牒を手交"
 rot_germany.2.desc:2 "本日我々はドイツ政府から、急速に支持を集めつつあるオーストリア共産党への政権移譲を要求する公式声明を受け取った。\n\nこれを拒否すれば、即時の宣戦布告と共産主義者の主導する内部からの反乱を招くことは疑いない。"
 rot_germany.2.a:0 "共産主義者は現段階では止められないほど強大になっている"
 rot_germany.2.b:0 "共産主義者のクーデタを認めろだと？ありえん！"
 rot_germany.3.t:1 "最後通牒に対する回答"
 rot_germany.3.desc:0 "オーストリア政府は屈服した。内閣は総辞職し共産党中央委員会に権力を移譲した。現在オーストリアは労働者の支配下にあり、ドイツ社会主義共和国との協力協定に調印した。"
 rot_germany.3.a:0 "革命の前進だ！"
 rot_germany.4.t:1 "最後通牒に対する回答"
 rot_germany.4.desc:1 "オーストリアは反抗的な態度を崩さない。奴らはオーストリア共産党への支配権の移譲を拒否した。警察は既に街頭で赤色戦線構成員や労働組合員と戦闘を行っている。奴らが平和的に権力を手放さないのであれば、介入すべき時は今だ。"
 rot_germany.4.a:0 "わが軍にオーストリア国境を越えるよう伝達せよ"
 rot_germany.5.t:0 "ドイツからの最後通牒"
 rot_germany.5.desc:2 "Today, we received an official communique from the German government, asking us to cede power to the rising Polish Communist Party or face a possible invasion. They promise a similar fate to Austria however we reply. What options are really available to us?\n\nIf we mount a defense the PCP will likely undermine us from the inside."
 rot_germany.5.a:0 "選択の余地は無い……"
 rot_germany.5.b:0 "ポーランドはオーストリアほど簡単に滅びはせぬぞ！"
 rot_germany.6.t:1 "最後通牒に対する回答"
 rot_germany.6.desc:1 "ポーランド政府は我々の要求を受諾した。ポーランド共産党は政権を掌握し、人民社会主義共和国の成立を宣言した。"
 rot_germany.6.a:0 "革命へようこそ"
 rot_germany.7.t:0 "最後通牒に対する回答"
 rot_germany.7.desc:0 "ポーランドは拒否した。ワルシャワでは既にポーランド共産党と陸軍の間で戦闘が開始されている。我々は即座に介入しなければならない。"
 rot_germany.7.a:0 "Deploy our forces across the Polish Border."
 rot_germany.8.t:1 "臨時政府の危機"
 rot_germany.8.desc:2 "内戦は終わった。共産主義者は敗北したが、臨時政府は弱体化した。将軍と地方行政官は、我々の許可なくわが国のいくつかの地域に独自の派閥を設置している。FAUDの無政府主義者に率いられたバイエルンとヴィルヘルム3世を首班とするプロイセン、その他の軍閥は我々の支配下から逃れようとしている。我が国は崩壊したのだ！\n\n今この時より、統一ドイツは存在しなくなった……"
 rot_germany.8.a:1 "アルベルト・ケッセルリンク率いる臨時政府こそ、唯一にして真のドイツなのだ！"
 rot_germany.8.b:1 "搾取なきドイツに栄光あれ！無政府主義万歳！"
 rot_germany.8.c:0 "歴史的な栄光に立ち返るべきだ。ヴィルヘルム3世を擁するプロイセンを支持しよう。"
 rot_germany.11.t:0 "イギリスで革命"
 rot_germany.11.desc:1 "多くの準備を経て、イングランドの共産主義革命家はついに革命を宣言した。彼らはイギリスの諜報機関から身を隠しつつ、国の中部と北部の大工業都市に地下組織どうしの繋がりを構築することに成功した。また、共産主義者は国の辺境から自治権と自決権を約束することで支援を受けた。\nその後、彼らは労働者の間で積極的なプロパガンダを行い、成功を収めた。\n準備の最終段階として、イギリスの革命派はドイツから小銃を受け取った。\n一週間後、彼らは多数の地域で武装蜂起を組織し、速やかに北部を占領した。\nこれに続いて、アフリカ植民地で大規模な蜂起が始まったが、大きな抵抗は受けなかった。\nアイルランドはこの状況に乗じて北アイルランドに侵攻した。\n\n大英帝国は崩壊しつつあるが、残った忠実なるイギリス南部地域は革命派との戦闘を続けている。"
 rot_germany.11.a:0 "革命派に死を！"
 rot_germany.11.b:0 "帝国主義者に死を！"
 rot_germany.12.t:2 "ドイツが反ファシスト条約を提案"
 rot_germany.12.desc:1 "[GER.GetNameDef]の指導者である[GER.GetLeader]は、我々に反ファシスト条約への調印を提案している。その条約の主要な目的はムッソリーニのファシスト・イタリア政府を打倒することである。また、この条約は我々にイタリアにおける勢力圏を得る機会をもたらしてくれる。そのため、彼らは時が来れば対イタリア戦争への参戦を要求するだろう。しかし、彼らを信用して良いのだろうか？"
 rot_germany.12.a:0 "この条約に調印しよう"
 rot_germany.12.b:0 "共産主義者はファシストと同様に邪悪だ"
 rot_germany.13.t:2 "イギリスが条約に調印"
 rot_germany.13.desc:0 "[ENG.GetLeader]が我々の提案を受諾した。これで、もし我々がイタリアと戦争を始めた場合、イギリスを我らの側に呼び込むことができる。"
 rot_germany.13.a:0 "良し"
 rot_germany.14.t:2 "イギリスが協定への調印を拒否"
 rot_germany.14.desc:0 "[ENG.GetLeader]は協定への調印を拒否した。イギリスがいないことで、イタリアとの戦争は多少難しいものとなるだろう。"
 rot_germany.14.a:0 "何とかしなければ"
 rot_germany.15.t:2 "イタリアが降伏"
 rot_germany.15.desc:0 "[ITA.GetLeader], realizing that he is in a difficult position, gives up. It's time to implement, under the agreement, a new device in Italy."
 rot_germany.15.a:0 "素晴らしい"
 rot_germany.16.t:0 "世界社会主義共和国への加入？"
 rot_germany.16.desc:0 "全ての社会主義勢力がようやく団結した今、共産党宣言の末尾にある「万国の労働者よ、団結せよ！」という標語を遂に文字通り実現することができるのだ。"
 rot_germany.16.a:0 "世界社会主義共和国万歳！"
 rot_germany.16.b:0 "不要だ"
 rot_germany.17.t:2 "[From.GetName]が加入"
 rot_germany.17.desc:0 "[From.GetName]の国家指導部は賢明にも世界社会主義共和国の一員になることを決定した。"
 rot_germany.17.a:0 "万国の労働者よ、団結せよ！"
 rot_germany.18.t:2 "[From.GetName]が加入を拒否"
 rot_germany.18.desc:0 "[From.GetName]の国家指導部から、世界社会主義共和国への加入の提案が拒否された。"
 rot_germany.18.a:0 "ならば、力づくで解決するしかないな"
 rot_germany.20.t:2 "[FRA.GetNameDef]が条約に調印"
 rot_germany.20.desc:0 "[FRA.GetNameDef]の指導部は協定への調印に同意した。これで、もし我々がイタリアと戦争を始めた場合、フランスを我らの側に呼び込むことができる。 "
 rot_germany.20.a:0 "素晴らしい！"
 rot_germany.21.t:2 "[FRA.GetNameDef]が条約への調印を拒否"
 rot_germany.21.desc:0 "[FRA.GetNameDef]の国家指導部から、反ファシスト連合の締結の提案が拒否された。フランス抜きでは、イタリアとの戦争は信じ難いほど激しいものとなりうる。"
 rot_germany.21.a:0 "残念だ"
 rot_germany.22.t:1 "新生ソ連の指導者"
 rot_germany.22.desc:1 "ソビエト連邦が降伏した今、我々は遂にその指導者についての問題を解決することができる。誰であろうが、一つはっきりしているのは過去の指導者である[SOV.GetLeader]は去らなければならないということである。\n\n新しい指導者を誰にするかは、二つの選択肢があるー既にソ連での指導経験があるミハイル・カリーニンか、あるいはソ連にトロツキストを呼び戻すかである。選択はあなた次第だ。"
 rot_germany.22.a:0 "カリーニンだ"
 rot_germany.22.b:0 "トロツキーを呼び戻そう"
 rot_germany.22.c:0 "トロツキーは亡くなった。彼の妻にソ連を率いてもらうべきだ。"
 rot_germany.23.t:2 "[SOV.GetNameDef]が降伏"
 rot_germany.23.desc:0 "[SOV.GetNameDef]の国家指導者は、第五インターナショナルに対する戦争の無意味さを完全に理解し、降伏した。[SOV.GetLeader]は今朝、部下により拘束された。ソ連政府は我々の支配下に置かれることとなった。"
 rot_germany.23.a:0 "ようやくだ！"
 rot_germany.24.t:1 "プロレタリアート精神の高まり"
 rot_germany.24.desc:0 "ヒトラー独裁政権の崩壊後、闘争の日々を未だ忘れていない労働者と農民は再び抗議の動きを見せ、時には都市や町でレーテを結成することさえある。ストライキの準備を行っているという噂もある。"
 rot_germany.24.a:0 "彼らを見守ろう"
 rot_germany.25.t:2 "武器の返還を拒否する労働者"
 rot_germany.25.desc:1 "内戦中、我々は革命的プロレタリアートの一部も含めて動員を行った。内戦が終わった今、我々は数百丁の小銃に加え一丁の機関銃さえも失ってしまった！大都市、特に労働者階級の居住地区で捜索を開始したところ、五十丁ほどの銃が発見された。家屋の中には、強襲して奪取しなければならなかったところもあった。共産主義者と社会主義者が労働者を説得し、小銃を持たせたままにしていた。"
 rot_germany.25.a:0 "過激派の逮捕を行う用意をせよ"
 rot_germany.26.t:1 "共産主義者の支持率が増加"
 rot_germany.26.desc:1 "赤色戦線とドイツ共産党は復活した。誰がドイツの共産主義の指導者となる可能性が高いかは、既に明らかになっている。投獄前にドイツ共産党と赤色戦線の指導者であったエルンスト・テールマンである。ドイツ共産党における彼の権威は依然として強いため、彼が共産党のトップに立つことを阻止できる者はいないに等しい。"
 rot_germany.26.a:0 "ドイツ共産党の支持率はうなぎのぼりだ……"
 rot_germany.27.t:2 "共産主義者の支持率が増加"
 rot_germany.27.desc:2 "赤色戦線とドイツ共産党は復活した。エルンスト・テールマンの死後、ドイツの共産主義の公式の指導者は、彼の同志であるヴィルヘルム・ピークだが、彼には厄介な競争相手がいるようだ。テールマンの死と共に、党内の分裂は明らかなものとなった。現在、党内には急進左派、穏健派、右派が存在している。1930年代に離反した政党や運動が過激化したのだ。現在、彼らはドイツ共産党に復帰しようとしている。急進左派からは、トロツキストであり明確な反ソ信念のために党から追放されたルート・フィッシャーが、右派からは、大戦前は社会民主党にいたがその後共産党に入党し、全連邦共産党（ボリシェヴィキ）の右翼反対派を支持したために追放されたドイツ人共産主義者ハインリヒ・ブランドラーが、穏健派からはスターリン主義者のヴィルヘルム・ピークがそれぞれ候補となっている。今後、どのような展開になるかは不明である。"
 rot_germany.27.a:0 "ドイツ共産党の支持率はうなぎのぼりだ……"
 rot_germany.28.t:3 "小銃が盗まれる"
 rot_germany.28.desc:1 "ほぼ全ての都市で武器庫が襲撃され、残念ながらほとんどの襲撃が成功に終わった。抵抗しようとした兵士数人が殺害された。既に数百丁の小銃を喪失したことが確認されている。"
 rot_germany.28.a:0 "労働者居住地区を捜索する準備をせよ"
 rot_germany.29.t:0 "ストライキ！"
 rot_germany.29.desc:1 "本日、共産主義者の指導の下ゼネストが始まった！今のところ、反乱が起こっているのはベルリン、シュトゥットガルト、ミュンヘン、ハンブルクといった大都市だけだが、小都市にもストライキが広がる恐れが大きい。"
 rot_germany.29.a:0 "スト破りを使え"
 rot_germany.30.t:0 "ゼネスト！"
 rot_germany.30.desc:2 "最も恐れていたことが起こった。ドイツの他地域にゼネストが広まったのだ！労働者は機械を止め、農民はシャベルを投げ捨てた。スト破りですらストライキ参加者に味方した。\nドイツの全ての都市はアカく染まり、ストライキ参加者が通りを行進し、革命の賛歌がいたるところで響いた。警察が行政庁舎を封鎖できたのはベルリンだけで、他の都市はプロレタリアートのなすがままであった。我々は祈るべきだ。一つの火種があれば、炎は燃え上がるだろう！"
 rot_germany.30.a:0 "We urgently need to change something. Convene a meeting in the Reichstag."
 rot_germany.33.t:1 "「インテリ問題」"
 rot_germany.33.desc:2 "最近行われた科学者会議において、科学者、経済学者、哲学者らが我々の革命を批判した。彼らは、革命新政府の「犯罪」と「非効率」を文字通り叫ぶ「守旧派」文化人に支持されている。\n\nこのような状況には早急な解決が求められており、対策を講じなければ政権の安定に悪影響を及ぼす可能性がある。"
 rot_germany.33.a:0 "反体制派のために「旅行」を計画しよう"
 rot_germany.33.b:0 "急進派と反革命派を逮捕せよ！"
 rot_germany.34.t:1 "軍部の陰謀？"
 rot_germany.34.desc:2 "昨日、机の上に文書が置かれていた。そこには、三人の高級将校を含む軍司令部と海軍の多くの人物が意図的に我々の決定を妨害し、兵士の間で反革命プロパガンダを行ったとの情報があった。"
 rot_germany.34.a:0 "奴らを司令部より排除し尋問にかけろ。もっと情報が要る。"
 rot_germany.35.t:1 "軍部の陰謀！"
 rot_germany.35.desc:3 "本日、破壊工作の容疑で最近拘束された将軍の一人が、陸軍内に革命勢力に対する陰謀が存在すると自白した。彼は、我々にクーデターを計画している他の高級将校についての情報を提供した。これらの将軍は既に「赤色戦線」によって逮捕された。\n\n全体会議が招集され、クーデターを防ぐため軍に政治将校を導入することが決定された。"
 rot_germany.35.a:2 "「赤色戦線」の政治将校が必要だ！"
 rot_germany.36.t:1 "将校の粛清"
 rot_germany.36.desc:2 "最近導入された「赤色戦線」の政治将校は、信用に欠ける高官の候補者一覧を作成した。彼らは既に第一線から外され尋問に送られている。捜査は続いている。"
 rot_germany.36.a:0 "組織者を見つけ出すのだ！"
 rot_germany.37.t:2 "陰謀の終焉"
 rot_germany.37.desc:3 "「赤色戦線」の政治将校は、各々の将軍を確認して拘束された者を尋問した後、ついに陰謀の組織者にたどり着いた。それは、反乱を起こして政府転覆を図った数人の将軍である。彼らは全てを自白し、法廷で裁判を受けるのを待っている。\n\nどうやら、軍内の陰謀に対処することができたようだ……"
 rot_germany.37.a:0 "ようやくだ。最大限の厳しさをもって奴らを非難せよ。"
 rot_germany.39.t:0 "ヴィルマーの旗"
 rot_germany.39.desc:3 "昨日、我々はドイツの弁護士にして反ファシスト政治家－－ヨーゼフ・ヴィルマーからの手紙を受け取った。そこには我々の古いヴァイマルの旗を、彼の考案した新しいものに変える提案があった。\n\n件の旗は共和主義の色である黒、赤、黄と、キリスト教の十字の両方を有している。彼の考えるところでは、新しい旗はキリスト教徒を冷静にし、完全に新しい旗の下でドイツ国民を結びつけることになるだろうという。然れども、こうした変更は党内で議論を呼び、党を弱体化させるかもしれない。\n\nその旗の試作品は手紙に同封されていた。\n\nあなたの意見は？"
 rot_germany.39.a:0 "この旗は我々に相応しくない。ヴァイマルの旗を使おう。"
 rot_germany.39.b:1 "素晴らしい考えだ！新たな旗を手に入れる時が来た！"
 tt_GER_wirmer_flag_declined:0 "何も起こらない"
 tt_GER_wirmer_flag_accepted:0 "ヴィルマーの旗はドイツ人民共和国の新たな国旗になるだろう"
 rot_germany.40.t:2 "[GER.GetNameDef]が統一のための国民投票の実施を要求"
 rot_germany.40.desc:2 "[GER.GetNameDef]政府は我々に[AUS.GetNameDef]と[GER.GetNameDef]の統一についての国民投票を実施するよう要求した。"
 rot_germany.40.a:0 "統一のための国民投票？素晴らしい考えだ！"
 rot_germany.40.b:0 "拒否する！[AUS.GetNameDef]は主権国家でなければならない！"
 rot_germany.41.t:1 "[AUS.GetName]が受諾"
 rot_germany.41.desc:3 "[AUS.GetNameDef]政府は我々の提案を受諾し、統一のための国民投票を実施した。[AUS.GetNameDef]人民の78,6%が統一に賛成票を投じた。\n\n[AUS.GetNameDef]は今や我が国の一部だ！"
 rot_germany.41.a:1 "ドイツ人民とオーストリア人民は一つになった！"
 rot_germany.42.t:1 "[AUS.GetName]が拒否"
 rot_germany.42.desc:3 "The government of [AUS.GetNameDef] has answered on our purpose of the Unification referendum with denial!\n\nWhat should we do next?"
 rot_germany.42.a:0 "[AUS.GetNameDef]政府は重大な過ちを犯したな……"
 rot_germany.42.b:0 "Alright, this is their sovereign right. Let's leave them."
 rot_germany.43.t:1 "[GER.GetName]が影響力と引き換えに独立保障を提案"
 rot_germany.43.desc:2 "昨日、ドイツ政府は我々に興味深い取引を持ち掛けてきた。彼らは我々に対する影響力と引き換えに我が国の独立を保障するというのだ。我々はどう回答すべきだろうか？"
 rot_germany.43.a:0 "うむ、彼らが守ってくれることを祈ろう"
 rot_germany.43.b:0 "共産主義者との条約だと？ありえん。"
 rot_germany.44.t:1 "[POL.GetName]が受諾"
 rot_germany.44.desc:2 "Polish government has accepted our purpose, now we have got our sphere of influence in their government structures for the guarantees."
 rot_germany.44.a:0 "良し"
 rot_germany.45.t:1 "[POL.GetName]が拒否"
 rot_germany.45.desc:2 "Polish government has rejected our purpose. They have decided not to have any treaties with the communists."
 rot_germany.45.a:0 "本当に残念だ"
 rot_germany.1000.t:1 "$ernst_thalmann$に対する処置"
 rot_germany.1000.desc:0 "共産主義の政治犯を釈放し、収容所を閉鎖する政令案が臨時軍政府に提出された。今や国会議事堂の不審火に共産党が関わっていなかったことが明らかである以上、この政令は数ヶ月以内に現に公布されることが確実視されている。\n\n問題となるのは、[From.GetCommunistParty]の独裁的指導者である$ernst_thalmann$もこの政治犯の中に含まれることだ。政府の中には、彼の釈放が[From.GetCommunistParty]を勢いづかせ、その共産主義イデオロギーで政府の転覆を謀る可能性を危惧している者もいる。彼らの一部は、政令が実際に公布されるまでの間に、彼に「適切な処置」を与えるべきとの不気味な提案を行っている。\n\n他の政府構成員は、共産主義者を妨害するためのこの提案を疑問視しており、こうした過激な方法が共産主義者に与える影響について慎重な判断を求めているが、その中でも特に悲観的な集団は、$ernst_thalmann$は「赤い総統」であり、たとえ彼を排除することが共産主義の終息に繋がらなかったとしても、むしろ彼以外のより民主的な指導者が共産主義を率いることが[From.GetNonIdeologyName]のためになるかもしれないと非公式に述べている。"
 rot_germany.1000.a:0 "放っておけ"
 rot_germany.1000.b:0 "赤い総統はごめんだ！"
 rot_germany.1001.t:0 "労働者の暴力的抗議"
 rot_germany.1001.desc:0 "我々がテールマンに下した処置は予想をはるかに上回る影響をもたらした。ドイツ全土で労働者による破壊的なストライキが始まっており、彼らは政権の打倒を要求している。\n以前よりも支持を伸ばした[From.GetCommunistParty]は、かつてドイツ社会民主党（SPD）が阻止した共産主義革命の実現を企図している。\n\n資本家達や政府の構成員の一部は我々の軽率で楽観的すぎた判断を批判しているが、我々にはその批判に応じる暇すらないかもしれない……"
 rot_germany.1001.a:0 "我々はもっと自分の周囲に気を配るべきだった"
 rot_germany.1002.t:0 "労働者の深刻な抗議"
 rot_germany.1002.desc:0 "我々がテールマンに下した処置は予想以上の影響をもたらした。ドイツ全土で労働者によるストライキが始まっており、中には政権の打倒を要求する者もいる。資本家達や政府の構成員の一部は我々の軽率で楽観的すぎた判断を批判している。\n[From.GetCommunistParty]はこの状況下で労働者と共にデモを行い、以前よりも支持を伸ばしている。\n\n[From.GetName]に混乱が広がっている。"
