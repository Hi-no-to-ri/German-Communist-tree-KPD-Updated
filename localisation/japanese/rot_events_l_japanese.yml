l_japanese:
 rot_news.1.t:1 "エルンスト・テールマンの殺害"
 rot_news.1.d:3 "最近の報道で、ドイツ共産党の指導者エルンスト・テールマンをブッヘンヴァルト強制収容所で処刑することを[GER.GetAdjective]政府が決定したことが明らかになった。\n共産主義者は長年街頭でナチスと戦ってきたが、しかし今、[GetTheyOrTheGovernment]はその指導者を抹殺したのである。これに対してドイツ国民がどう反応したのか、あるいは全く知らないのか、不明である。"
 rot_news.1.a:0 "共産主義者に死を！"
 rot_news.1.b:0 "くそったれのファシスト共め！"
 rot_news.1.c:0 "ナチス政権の新たな犠牲者だ"
 rot_news.1.e:0 "世界中の共産主義者にとって悲しいニュースだ……"
 rot_news.2.t:1 "エルンスト・テールマンの殺害"
 rot_news.2.d:3 "最近の報道で、ドイツ共産党の指導者エルンスト・テールマンをブッヘンヴァルト強制収容所で処刑することを[GER.GetAdjective]政府が決定したことが明らかになった。\n共産主義者は長年街頭でナチスと戦ってきたが、しかし今、[GetTheyOrTheGovernment]はその指導者を抹殺したのである。これに対してドイツの労働者はドイツ全土で結集し、すでにストライキも始まっている。"
 rot_news.2.a:0 "共産主義者に死を"
 rot_news.2.b:0 "ドイツの労働者階級がついに目覚めつつある"
 rot_news.2.c:0 "ナチス政権の新たな犠牲者だ"
 rot_news.2.e:0 "野蛮な"
 rot_news.3.t:1 "エルンスト・テールマンの殺害"
 rot_news.3.d:4 "秘密の情報筋によって、ドイツ共産党の指導者エルンスト・テールマンをブッヘンヴァルト強制収容所で処刑することを[GER.GetAdjective]政府が決定したことが明らかになった。\n1933年以来、エルンスト・テールマンはモアビット刑務所の独房に拘留されていた。ディミトロフ裁判の失敗以来、ナチスは共産主義者に対する裁判を開始することを躊躇してきた。しかし今、[GetTheyOrTheGovernment]は彼らの指導者を抹殺した。ドイツ中の労働者は大規模な集会を開き、国中の生産が停止した。労働者はナチス政権の打倒を要求している。ドイツ情勢は制御不能になりつつある。"
 rot_news.3.a:0 "売国奴どもが！"
 rot_news.3.b:0 "ドイツの労働者階級が目覚めたのだ！万国の労働者よ、団結せよ！"
 rot_news.3.c:0 "興味深い"
 rot_news.3.e:0 "ドイツの状況は制御不能だ"
 rot_news.4.t:0 "ドイツで革命"
 rot_news.4.d:3 "今朝、国会で自由主義者と君主主義による激しい討論が行なわれている最中に、武装した男たちの車列が到着しドアを通って行進を行った。共産主義者の準軍事組織である赤色戦線の代表者が中央ホールに強行突入し、臨時政府全員の逮捕を発表した。彼らは抵抗することなく投降した。\nマッケンゼンは建物の階段からラジオで辞表を提出し、共産党議長にして新書記長である[GER.GetLeader]がその後を継いだ。\nしかし、北部でアルベルト・ケッセルリンク将軍が国防軍と実業界を糾合し新政府の政権確立を阻止しようとしている。ドイツは再び内戦の炎に包まれつつある。"
 rot_news.4.a:0 "革命がドイツへと広まった！"
 rot_news.4.b:0 "ドイツの労働者階級が目覚めたのだ！"
 rot_news.4.c:0 "モスクワの新たな傀儡政権だ……"
 rot_news.4.e:0 "気がかりだ"
 rot_news.5.t:1 "[GER.GetName]がコミンテルンに加盟"
 rot_news.5.d:1 "革命の後、ドイツの新たな社会主義政権は[From.GetFactionName]への加盟を決定した。\n\n交渉は数週間前秘密裏に開始された。\n\n[SOV.GetLeader]は本日ベルリンで演説を行い、「世界のプロレタリアートは共通の大義、すなわち世界革命に向けた闘争のために団結せねばならず、そして今共産主義インターナショナルは[GER.GetNameDef]と[SOV.GetNameDef]を団結させたのだ」と述べた。"
 rot_news.5.a:0 "我々は団結している！"
 rot_news.5.b:0 "欧州におけるソビエト連邦の影響は懸念すべきものだ"
 rot_news.5.c:0 "モスクワの傀儡め"
 rot_news.6.t:1 "ドイツが[From.GetFactionName]を創設"
 rot_news.6.d:2 "昨日、[GER.GetNameDef]の新たな指導者である[GER.GetLeader]は、ヨーロッパの社会主義運動のための新たな路線を発表した。ソビエトの共産主義インターナショナルに代わり新たに創設された[From.GetFactionName]は、大陸における労働者革命を指導していくことだろう。\n\nヨーロッパの国々は共産主義運動の急増に身構えている。"
 rot_news.6.a:0 "我らがヨーロッパを救うのだ！"
 rot_news.6.b:0 "共産主義インターナショナルに対する裏切り者だ"
 rot_news.6.c:1 "Now we have 'New International' in Europe. Anyway, it's as useless, as the old one."
 rot_news.6.e:0 "欧州情勢は興味深いな"
 rot_news.7.t:1 "オーストリア政府が総辞職"
 rot_news.7.d:2 "昨日、[AUS.GetNameDef]政府は[GER.GetNameDef]とオーストリア共産党の圧力の下、ドイツの要求を履行し共産党への権力移譲を決定した。\nオーストリア共産党の指導者[AUS.GetLeader]は、オーストリア人民は世界革命の理念の名の下に、ドイツ人と肩を並べて戦うと述べた。"
 rot_news.7.a:0 "オーストリアは我々のものだ"
 rot_news.7.b:0 "これは欧州の勢力均衡を変えるだろう"
 rot_news.7.c:1 "侵略的な拡張だ！"
 rot_news.8.t:1 "オーストリア政府がドイツの最後通牒を拒絶"
 rot_news.8.d:2 "昨日、[AUS.GetNameDef]政府は政権をオーストリア共産党の手に移譲することを要求するドイツの最後通牒を拒否した。\nこれに応じ、オーストリアの共産主義者は内戦を開始し、ドイツ軍が国境へと押し寄せた。ドイツ軍の侵攻が始まろうとしている。"
 rot_news.8.a:0 "奴らを征服するのだ！"
 rot_news.8.b:2 "オーストリアに勝ち目はないだろう"
 rot_news.8.c:1 "共産主義者に対抗する我らの新たな同盟者だ"
 rot_news.8.e:0 "オーストリアは生き残れるだろうか？"
 rot_news.9.t:1 "ポーランド政府が総辞職"
 rot_news.9.d:3 "昨日、ポーランド政府はドイツ民主共和国とソビエト連邦、ポーランド共産党の圧力の下、総辞職し共産主義者に政権を移譲した。\nポーランド共産党は間髪を入れずコミンテルン同盟の一員となることを決定した。"
 rot_news.9.a:0 "ポーランドの同志に敬礼！"
 rot_news.9.b:0 "賢明な決断だ"
 rot_news.9.c:1 "インターナショナルの新たな侵略的拡張だ！"
 rot_news.9.e:0 "これはポーランドの国内問題だ"
 rot_news.10.t:1 "ポーランド政府がドイツの最後通牒を拒絶"
 rot_news.10.d:2 "昨日ポーランド政府は、総辞職と共産党への政権移譲を要求するドイツの最後通牒を拒否した。これに応じ、ポーランドの複数の地域においてポーランド共産党主導の蜂起が発生した。\nドイツとソ連はポーランドへの共同侵攻の準備を行っている。"
 rot_news.10.a:0 "数週間もあれば奴らを粉砕できるだろう！"
 rot_news.10.b:0 "この闘争においてはポーランド共産党を支持すべきだ！"
 rot_news.10.c:0 "共産主義者との闘いにおいてはポーランド政府を支持すべきだ！"
 rot_news.10.e:0 "ポーランドに勝ち目はないな……"
 rot_news.11.t:1 "ドイツ共産党で急進左派が権力を掌握"
 rot_news.11.d:3 "テールマンの死後分裂状態が続いていたドイツ共産党において、長い議論の末、穏健派と右派が少数派に留まり、ルート・フィッシャーを中心とする急進左派が多数を占め実権の掌握に成功したことが明らかとなった。\n新たな指導部は、世界革命の理念から逸脱した「歪められた労働者国家」と呼ばれるソビエト連邦との同盟を目指す穏健派の計画を、即座に中止させた。加えて、彼らはトロツキストに物質的な援助を与えることを支持する発言を公然と行った。"
 rot_news.11.a:0 "世界革命万歳！"
 rot_news.11.b:1 "マルクス・レーニン主義に対する裏切り者め！"
 rot_news.11.c:0 "興味深い……"
 rot_news.11.e:0 "Will this change their policy vector?"
 rot_news.12.t:1 "ドイツ共産党で右派が権力を掌握"
 rot_news.12.d:3 "テールマンの死後分裂状態が続いていたドイツ共産党において、長い議論の末、穏健派と急進左派が少数派に留まり、ハインリヒ・ブランドラーを中心とする右派が多数を占め実権の掌握に成功したことが明らかとなった。\n新たな指導部は、経済の自由化、私有財産権の復活、総選挙の導入、農民への支援の約束を提案した。"
 rot_news.12.a:0 "この国を改革する時だ！"
 rot_news.12.b:1 "マルクス・レーニン主義に対する裏切り者め！"
 rot_news.12.c:0 "最も合理的な選択だ"
 rot_news.12.e:0 "Hopefully they won’t be so aggressive.."
 rot_news.12.f:0 "This does not change anything. They are all the same communists."
 rot_news.13.t:1 "第四インターナショナルの創設"
 rot_news.13.d:2 "本日、ソビエト連邦の指導者[SOV.GetLeader]とドイツ共産党の指導者[GER.GetLeader]が、新たな陣営である第四インターナショナルの創設を公式に発表した。彼らは演説の中で、第四インターナショナルは権力闘争において、全ヨーロッパの共産党を外交的、財政的に支援する用意があると宣言した。\nヨーロッパにおける共産党の急速な支持の拡大が期待される。"
 rot_news.13.a:0 "第四インターナショナル万歳！"
 rot_news.13.b:0 "新たなインターナショナルだと？加盟を検討する必要があるだろう。"
 rot_news.13.c:0 "一体いくつのインターナショナルがあるんだ？"
 rot_news.14.t:1 "[GER.GetLeader]がソビエト連邦を批判"
 rot_news.14.d:3 "'The Stalinist leadership, over the years of its reign, betrayed, perverted, and destroyed everything that the Russian proletarian fought for by introducing the damned Stalinist constitution! The Soviet Union became a reactionary state. The building of socialism in one country is not consistent and slows down the objective processes of the working class struggle ... '\nThat's how the recent ten-minute speech of the KPD leader [GER.GetLeader] began, in which the Stalin Soviet leadership was exposed and the recently adopted Stalin Constitution was criticized. Almost all the representatives of the current Stalinist leadership have been criticized.\nIt is not clear how the leadership of the Soviet Union reacted to this."
 rot_news.14.a:0 "素晴らしい演説だ！"
 rot_news.14.b:0 "奴らに構う必要などない"
 rot_news.14.c:0 "興味深い"
 rot_news.14.e:1 "興味深い"
 rot_news.14.f:0 "共産主義者が仲間割れをしたのか？"
 rot_news.15.t:1 "[GER.GetName]が第五インターナショナルを創設"
 rot_news.15.d:3 "After criticizing the Stalinist leadership, the country's leadership of [GER.GetNameDef] finally decided to create its own International, in contrast to the third Stalinist and fourth Trotskyist.\nSo far, now, the only party that joined the new international is the KPD, the Communist Party of Germany."
 rot_news.15.a:0 "第五インターナショナル万歳！"
 rot_news.15.b:0 "Another evidence of their anti-Soviet policy."
 rot_news.15.c:0 "一体いくつのインターナショナルがあるんだ？"
 rot_news.16.t:0 "イギリスで革命！"
 rot_news.16.d:3 "Yesterday, a revolution broke out in England! The working cities in the north of England and the national suburbs, Wales and Scotland, upraised.\nThe British revolutionaries were most likely funded and supported by the Fourth International.\nIt is also reported that large-scale uprisings began in the colonies in Africa, which did not face much resistance, now new states have appeared in Africa.\n\nThe British Empire is crumbling! Remained loyal to the former government, the southern territories of Britain continue the struggle against the revolutionaries."
 rot_news.16.a:0 "世界革命万歳！"
 rot_news.16.b:0 "大英帝国が崩壊しつつある！"
 rot_news.17.t:0 "世界社会主義共和国発足宣言"
 rot_news.17.d:3 "“Rising from ruins of the old society, The Socialist world republic!” - these words, which repeatedly sounded in the walls of the Berlin Opera, songs yesterday seemed like a dream, but today they have come true.\nAfter the recent events in the world and the strengthening of communism around the globe, today, in Berlin, the leader of KPD officially announced the creation of the World Republic!\nAs planned, all countries of the world should enter it! And some of the communist countries from [From.GetFactionName] have already announced their readiness to sign accession agreements.\nFormations of this magnitude have never been in the history of mankind!"
 rot_news.17.a:0 "Dann blüht aus den Asche des letzten Krieges die sozialistische Weltrepublik!"
 rot_news.17.b:1 "世界社会主義共和国万歳！"
 rot_news.17.c:0 "災厄だ！"
 rot_news.17.e:0 "ひどい知らせだ"
 rot_news.17.f:0 "Do the communists even have a chance to unite the whole world?"
 rot_news.18.t:1 "[GER.GetNameDef]の新たな国旗"
 rot_news.18.d:3 "The government of [GER.GetNameDef] has chosen the new flag.\n\nThe flag was purposed by german anti-fascist politician Joseph Wirmer. As he thinks the flag contains both Republican and Christian symbols, showing the unity between Republicans and Christians of [GER.GetNameDef].\n\nThe new flags have been raised across the [GER.GetNameDef] over the government buildings."
 rot_news.18.a:0 "Under the new banner, to the glorious future of the German people!"
 rot_news.18.b:0 "興味深い"
 rot_news.19.t:0 "オーストリアでの国民投票"
 rot_news.19.d:2 "昨日、オーストリアでドイツとの統一についての国民投票が行われた。これはドイツ人民、オーストリア人民双方のかねてよりの夢であった。\nオーストリアの人口の78.6%が賛成票を投じた。投票の結果は双方に受け入れられた。\n\n国民投票の後、ドイツ政府はオーストリアをその一部として受け入れた。"
 rot_news.19.a:0 "ドイツとオーストリアは一つになった！"
 rot_news.19.b:1 "侵略的な拡張だ！"
 rot_news.19.c:0 "Obviously, it was not without pressure and falsifications from the German side..."
 rot_news.19.e:0 "興味深い"
 rot_germany.1.t:1 "臨時政府の運命"
 rot_germany.1.desc:3 "During heated debates in the Reichstag between Liberals and Monarchists this morning, a motorcade of armed men arrived and marched through the doors. Representatives of the Rotfront communist paramilitary group forced their way into the central hall and declared the entire provisional government to be under arrest, who surrendered without a struggle.\n\nMackensen issued his resignation on the radio from the steps of the building, followed by the Chairman of the Communist Party and new General Secretary, who issued the first declarations of the revolution. Full transfer of power to the workers’ Soviets, nationalization of all German industry, the immediate introduction of an eight-hour day, and a sweeping program of land reform. In the beleaguered nation, these reforms are popular, and shop stewards are rallying the working population behind the new government.\nHowever, General Albert Kesselring rallied the Wehrmacht and Business community outside the capital and deployed their forces in Germany's large coastal cities: Wilhelmshaven, Hamburg, Kiel, and Rostock, across northern Germany to stop the new government from establishing power.\nGermany, once again, will be caught in the flames of civil war."
 rot_germany.1.a:0 "革命に栄光あれ！"
 rot_germany.2.t:1 "ドイツが我が国に最後通牒を手交"
 rot_germany.2.desc:2 "Today we received an official communique from the German government to cede power to the increasingly popular Austrian Communist Party.\n\nRefusal to do so will result in an immediate declaration of war and no doubt a Communist led rebellion from within."
 rot_germany.2.a:0 "The Communists have become too powerful to stop at this point."
 rot_germany.2.b:0 "共産主義者のクーデタを認めろだと？ありえん！"
 rot_germany.3.t:1 "最後通牒に対する回答"
 rot_germany.3.desc:0 "The government of Austria has folded. Their cabinet has resigned and transferred them to the Communist Party Central Committee. Austria is now under the control of the workers, and signed a compact of cooperation with the Socialist Republic of Germany."
 rot_germany.3.a:0 "革命の前進だ！"
 rot_germany.4.t:1 "最後通牒に対する回答"
 rot_germany.4.desc:1 "The Austrians remain defiant. They have refused to cede control to the Austrian Communist Party. The police are already battling in the streets with Rotfront members and union members. If they won’t leave power peacefully then the time has come to intervene."
 rot_germany.4.a:0 "Tell our troops to begin crossing the Austrian border."
 rot_germany.5.t:0 "ドイツからの最後通牒"
 rot_germany.5.desc:2 "Today, we received an official communique from the German government, asking us to cede power to the rising Polish Communist Party or face a possible invasion. They promise a similar fate to Austria however we reply. What options are really available to us?\n\nIf we mount a defense the PCP will likely undermine us from the inside."
 rot_germany.5.a:0 "選択の余地は無い……"
 rot_germany.5.b:0 "Poland will not fall so easily as Austria!"
 rot_germany.6.t:1 "最後通牒に対する回答"
 rot_germany.6.desc:1 "The Polish Government has accepted our request. The Polish Communist Party has taken control and declared a people's socialist republic."
 rot_germany.6.a:0 "Welcome to the Revolution."
 rot_germany.7.t:0 "最後通牒に対する回答"
 rot_germany.7.desc:0 "The Poles have refused. Warsaw is already a battleground between the PCP and the army. We have to intervene immediately."
 rot_germany.7.a:0 "Deploy our forces across the Polish Border."
 rot_germany.8.t:1 "臨時政府の危機"
 rot_germany.8.desc:2 "内戦は終わった。共産主義者は敗北したが、臨時政府は弱体化した。将軍と地方行政官は、我々の許可なくわが国のいくつかの地域に独自の派閥を設置している。FAUDの無政府主義者に率いられたバイエルンとヴィルヘルム3世を首班とするプロイセン、その他の軍閥は我々の支配下から逃れようとしている。我が国は崩壊したのだ！\n\n今この時より、統一ドイツは存在しなくなった……"
 rot_germany.8.a:1 "アルベルト・ケッセルリンク率いる臨時政府こそ、唯一にして真のドイツなのだ！"
 rot_germany.8.b:1 "搾取なきドイツに栄光あれ！無政府主義万歳！"
 rot_germany.8.c:0 "歴史的な栄光に立ち返るべきだ。ヴィルヘルム3世を擁するプロイセンを支持しよう。"
 rot_germany.11.t:0 "イギリスで革命"
 rot_germany.11.desc:1 "After much preparation, the communist revolutionaries in England finally proclaimed the revolution. They successfully managed to hide from British intelligence and organize a network of underground cells in large industrial cities in the center and in the north of the country. The Communists also received support from the national suburbs, promising them autonomy and the right to self-determination.\nAfter that, they began active propaganda among the workers, and got success.\nFinally, the British revolutionaries received rifles from Germany, which was the last stage of their preparations.\nA week later they organized an armed uprising, in a number of territories, and quickly seized the north of the country.\nFollowing this, large-scale uprisings began in the colonies in Africa, which did not face much resistance.\nIreland took advantage of the situation and invaded northern Ireland.\n\nThe British Empire is collapsing, the remaining loyal southern territories of Britain, however, continue to fight against the revolutionaries."
 rot_germany.11.a:0 "革命派に死を！"
 rot_germany.11.b:0 "帝国主義者に死を！"
 rot_germany.12.t:2 "ドイツが反ファシスト条約を提案"
 rot_germany.12.desc:1 "[GER.GetLeader] - the leader of [GER.GetNameDef] offers us to sign up for the Anti-fascist treaty. The main goal of that treaty is to defeat Mussolini's fascist Italian government. Also, this treaty gives us a chance to get spheres of influence over Italy. For that, they ask us to join the war against Italy, when the time comes. But shall we trust them?"
 rot_germany.12.a:0 "この条約に調印しよう"
 rot_germany.12.b:0 "Communists are as bad as fascists."
 rot_germany.13.t:2 "イギリスが条約に調印"
 rot_germany.13.desc:0 "[ENG.GetLeader]が我々の提案を受諾した。これで、もし我々がイタリアと戦争を始めた場合、イギリスを我らの側に呼び込むことができる。"
 rot_germany.13.a:0 "良し"
 rot_germany.14.t:2 "イギリスが協定への調印を拒否"
 rot_germany.14.desc:0 "[ENG.GetLeader]は協定への調印を拒否した。イギリスがいないことで、イタリアとの戦争は多少難しいものとなるだろう。"
 rot_germany.14.a:0 "We have to deal with it."
 rot_germany.15.t:2 "イタリアが降伏"
 rot_germany.15.desc:0 "[ITA.GetLeader], realizing that he is in a difficult position, gives up. It's time to implement, under the agreement, a new device in Italy."
 rot_germany.15.a:0 "素晴らしい"
 rot_germany.16.t:0 "世界社会主義共和国への加入？"
 rot_germany.16.desc:0 "Now that all the socialist forces have finally united, we can finally, truly, realize the slogan that was at the end of the Communist Party Manifesto: \"Workers of all countries, unite!\""
 rot_germany.16.a:0 "世界社会主義共和国万歳！"
 rot_germany.16.b:0 "不要だ"
 rot_germany.17.t:2 "[From.GetName]が加入"
 rot_germany.17.desc:0 "The country's leadership [From.GetName] was wise and decided to become part of the World Socialist Republic."
 rot_germany.17.a:0 "万国の労働者よ、団結せよ！"
 rot_germany.18.t:2 "[From.GetName]が加入を拒否"
 rot_germany.18.desc:0 "From the leadership of the country [From.GetName], our proposal to join the World Socialist Republic was refused."
 rot_germany.18.a:0 "Well, then we have to use force."
 rot_germany.20.t:2 "[FRA.GetNameDef]が条約に調印"
 rot_germany.20.desc:0 "[FRA.GetNameDef]の指導部は協定への調印に同意した。これで、もし我々がイタリアと戦争を始めた場合、フランスを我らの側に呼び込むことができる。 "
 rot_germany.20.a:0 "素晴らしい！"
 rot_germany.21.t:2 "[FRA.GetNameDef]が条約への調印を拒否"
 rot_germany.21.desc:0 "From the leadership of the country [FRA.GetNameDef], our proposal to conclude the Anti-Fascist Union, was refused. Without France, the war with Italy can become unbelievably heavy."
 rot_germany.21.a:0 "残念だ"
 rot_germany.22.t:1 "新生ソ連の指導者"
 rot_germany.22.desc:1 "Now that the Soviet Union has capitulated, we can finally solve the problem with its leader. No matter who he is, one thing is clear to us - the past leader [SOV.GetLeader] has to leave.\n\nWe have two options for whom to put in as a new leader - this is Mikhail Kalinin, who already has management experience of the USSR, or return to the USSR Trotskyists. The choice is yours."
 rot_germany.22.a:0 "カリーニンだ"
 rot_germany.22.b:0 "トロツキーを呼び戻そう"
 rot_germany.22.c:0 "トロツキーは亡くなった。彼の妻にソ連を率いてもらうべきだ。"
 rot_germany.23.t:2 "[SOV.GetNameDef]が降伏"
 rot_germany.23.desc:0 "Country leaders of [SOV.GetNameDef], realizing all the senselessness of the war against the Fifth International, capitulated. [SOV.GetLeader] was arrested this morning by his subordinates. The government of the USSR has become under our control."
 rot_germany.23.a:0 "ようやくだ！"
 rot_germany.24.t:1 "プロレタリアート精神の高まり"
 rot_germany.24.desc:0 "After the fall of Hitler's dictatorship, the workers and peasants, who have not yet forgotten the days of struggle, again show protest moods and sometimes even form Soviets in cities and towns. There are rumors that they prepare strikes."
 rot_germany.24.a:0 "We will look after them."
 rot_germany.25.t:2 "Some Workers Refuse to Give Their Weapons Back"
 rot_germany.25.desc:1 "During the civil war, we resorted to mobilization, including the parts of revolutionary proletariats. Now that the war is over, we have missed several hundred rifles and even one machine gun! We began searches in large cities, especially in working-class districts, and about fifty guns were found there. Some houses had to be taken by storm. Communists and socialists persuaded some of the workers to keep rifles with them."
 rot_germany.25.a:0 "Prepare arrests of radicals."
 rot_germany.26.t:1 "共産主義者の支持率が増加"
 rot_germany.26.desc:1 "Rotfront and KPD have been restored. It is already clear who, with high probability, will become the leader of the German Communists. This is Ernst Thalmann - the leader of the KPD and the Rotfront, before his imprisonment. His authority in the party of the KPD remains strong, so hardly anyone can prevent him from standing as the head of KPD."
 rot_germany.26.a:0 "The popularity of KPD is rising high..."
 rot_germany.27.t:2 "共産主義者の支持率が増加"
 rot_germany.27.desc:2 "Rotfront and KPD have been restored. The official leader of the German Communists, after the death of Ernst Thalmann, is his comrade, Wilhelm Pieck, but he seems to have serious competitors. With the death of Thalmann, the division in the party became obvious. The party now has the radical left, moderate and right wings. Parties and movements that broke away in the 1930s intensified. Now they are trying to return to the KPD. From the radical left, Ruth Phisher, a Trotskyist, was expelled from the party for her clear anti-Soviet convictions, from the right: Heinrich Brandler was a German communist, before the Great War he was in the SPD, then he joined the KPD, but was dismissed for support of Right Opposition in the All-Union Communist Party (b), from the moderate: Wilhelm Pieck, a Stalinist. How will further events go is unknown."
 rot_germany.27.a:0 "The popularity of KPD is rising high..."
 rot_germany.28.t:3 "小銃が盗まれる"
 rot_germany.28.desc:1 "Weapon depots were attacked in almost every city; unfortunately, most of the attacks were successful for the attackers. Several soldiers, that tried to resist, were killed. We have already confirmed a few hundred rifles lost."
 rot_germany.28.a:0 "Prepare searches of working quarters."
 rot_germany.29.t:0 "ストライキ！"
 rot_germany.29.desc:1 "Today, under the leadership of the Communists, a general strike has begun! So far, only big cities have risen, such as Berlin, Stuttgart, Munich, and Hamburg, but there is a big threat of a strike spread to smaller cities."
 rot_germany.29.a:0 "Use strikebreakers."
 rot_germany.30.t:0 "ゼネスト！"
 rot_germany.30.desc:2 "The most terrible thing happened - the General strike spread to the rest of Germany! Workers stopped the machines, the peasants threw shovels. Even strikebreakers sided with the strikers.\nAll German cities are painted with red, as strikers march through the streets, revolutionary hymns are heard everywhere. The police were able to cut off the government quarter only in Berlin, the rest of the city remained at the mercy of the proletariat. We should pray. One spark will be enough for a flame to flare up!"
 rot_germany.30.a:0 "We urgently need to change something. Convene a meeting in the Reichstag."
 rot_germany.33.t:1 "「インテリ問題」"
 rot_germany.33.desc:2 "At recent scientific congresses, scientists, economists, philosophers, criticised our revolution. They were supported by 'old guard' cultural figures, who are now literally shouting about the \"crimes\" and \"inefficiency\" of the new revolutionary government.\n\nSuch a situation requires an immediate solution, if we do not take measures, then this could adversely affect the stability of our regime."
 rot_germany.33.a:0 "Let's organize the great trip abroad for all the dissidents."
 rot_germany.33.b:0 "急進派と反革命派を逮捕せよ！"
 rot_germany.34.t:1 "軍部の陰謀？"
 rot_germany.34.desc:2 "Yesterday documents fell on our table, there was the information that a number of people in the military command and navy, including 3 people with high ranks, purposefully sabotaged our decisions and carried out counter-revolutionary propaganda among the soldiers."
 rot_germany.34.a:0 "奴らを司令部より排除し尋問にかけろ。もっと情報が要る。"
 rot_germany.35.t:1 "軍部の陰謀！"
 rot_germany.35.desc:3 "Today, one of the generals, that was recently caught in sabotage confessed that there is a conspiracy in the army against our revolutionary power. He gave us information, about other high-rank generals that are preparing for the coup. These generals have already been arrested by 'Rotfront'.\n\nThe assembled plenary session decided to introduce commissars into the army to prevent coups."
 rot_germany.35.a:2 "「赤色戦線」の政治委員が必要だ！"
 rot_germany.36.t:1 "将校の粛清"
 rot_germany.36.desc:2 "Recently introduced commissars from 'Rotfront' made a list of candidates of unreliable people with high ranks. They have already been removed from the front line and sent for interrogation. The investigation continues."
 rot_germany.36.a:0 "組織者を見つけ出すのだ！"
 rot_germany.37.t:2 "陰謀の終焉"
 rot_germany.37.desc:3 "The commissars from 'Rotfront', after a thorough check of each general and interrogation of the caught ones, finally, reach the organizers of the conspiracy. It is a couple of generals who planned to rebel and overthrow our government. They confessed everything and now they are waiting for the tribunal.\n\nLooks like we dealt with the conspiracy in the army..."
 rot_germany.37.a:0 "Finally. Condemn them in all severity."
 rot_germany.39.t:0 "ヴィルマーの旗"
 rot_germany.39.desc:3 "Yesterday we received the letter from the german lawyer and anti-fascist politician - Joseph Wirmer. There was the purpose to change our old Weimar flag to the new one, invented by him.\n\nThat flag has both of the Republican colors: black, red, and yellow, and the Christian cross. As he thinks, the new flag is going to cool down the Christians and combine the german people under a completely new flag. Yet, that change may create discussions in the party and weaken it.\n\nThe prototype of the flag was sent with the letter.\n\nYour opinion?"
 rot_germany.39.a:0 "この旗は我々に相応しくない。ヴァイマルの旗を使おう。"
 rot_germany.39.b:1 "Great idea! It is time to get the new flag!"
 tt_GER_wirmer_flag_declined:0 "Nothing happens"
 tt_GER_wirmer_flag_accepted:0 "Wirmer flag is going to be the national flag of the German people's republic"
 rot_germany.40.t:2 "[GER.GetNameDef] Requires Us to Hold the Unification Referendum"
 rot_germany.40.desc:2 "The government of [GER.GetNameDef] asked us to hold a referendum on the unification of [AUS.GetNameDef] with [GER.GetNameDef]."
 rot_germany.40.a:0 "Unification referendum? Great idea!"
 rot_germany.40.b:0 "We deny that! [AUS.GetNameDef] must be a sovereign state!"
 rot_germany.41.t:1 "[AUS.GetName]が受諾"
 rot_germany.41.desc:3 "The government of [AUS.GetNameDef], has accepted our purpose and held the unification referendum. 78,6% of [AUS.GetNameDef] people have voted for the unification.\n\n[AUS.GetNameDef] is now the part of our country!"
 rot_germany.41.a:1 "German and Austrian people are united!"
 rot_germany.42.t:1 "[AUS.GetName]が拒否"
 rot_germany.42.desc:3 "The government of [AUS.GetNameDef] has answered on our purpose of the Unification referendum with denial!\n\nWhat should we do next?"
 rot_germany.42.a:0 "The government of [AUS.GetNameDef] has just made a huge mistake..."
 rot_germany.42.b:0 "Alright, this is their sovereign right. Let's leave them."
 rot_germany.43.t:1 "[GER.GetName] Offers Us Guarantees for Influence"
 rot_germany.43.desc:2 "Yesterday the German government offered us an interesting deal. They will guarantee us independence for their influence on us. How should we answer?"
 rot_germany.43.a:0 "Alright, let's hope that they would protect us."
 rot_germany.43.b:0 "共産主義者との条約だと？ありえん。"
 rot_germany.44.t:1 "[POL.GetName]が受諾"
 rot_germany.44.desc:2 "Polish government has accepted our purpose, now we have got our sphere of influence in their government structures for the guarantees."
 rot_germany.44.a:0 "良し"
 rot_germany.45.t:1 "[POL.GetName]が拒否"
 rot_germany.45.desc:2 "Polish government has rejected our purpose. They have decided not to have any treaties with the communists."
 rot_germany.45.a:0 "That's too bad."
 rot_germany.1000.t:1 "$ernst_thalmann$に対する処置"
 rot_germany.1000.desc:0 "共産主義の政治犯を釈放し、収容所を閉鎖する政令案が臨時軍政府に提出された。今や国会議事堂の不審火に共産党が関わっていなかったことが明らかである以上、この政令は数ヶ月以内に現に公布されることが確実視されている。\n\n問題となるのは、[From.GetCommunistParty]の独裁的指導者である$ernst_thalmann$もこの政治犯の中に含まれることだ。政府の中には、彼の釈放が[From.GetCommunistParty]を勢いづかせ、その共産主義イデオロギーで政府の転覆を謀る可能性を危惧している者もいる。彼らの一部は、政令が実際に公布されるまでの間に、彼に「適切な処置」を与えるべきとの不気味な提案を行っている。\n\n他の政府構成員は、共産主義者を妨害するためのこの提案を疑問視しており、こうした過激な方法が共産主義者に与える影響について慎重な判断を求めているが、その中でも特に悲観的な集団は、$ernst_thalmann$は「赤い総統」であり、たとえ彼を排除することが共産主義の終息に繋がらなかったとしても、むしろ彼以外のより民主的な指導者が共産主義を率いることが[From.GetNonIdeologyName]のためになるかもしれないと非公式に述べている。"
 rot_germany.1000.a:0 "放っておけ"
 rot_germany.1000.b:0 "赤い総統はごめんだ！"
 rot_germany.1001.t:0 "労働者の暴力的抗議"
 rot_germany.1001.desc:0 "我々がテールマンに下した処置は予想をはるかに上回る影響をもたらした。ドイツ全土で労働者による破壊的なストライキが始まっており、彼らは政権の打倒を要求している。\n以前よりも支持を伸ばした[From.GetCommunistParty]は、かつてドイツ社会民主党（SPD）が阻止した共産主義革命の実現を企図している。\n\n資本家達や政府の構成員の一部は我々の軽率で楽観的すぎた判断を批判しているが、我々にはその批判に応じる暇すらないかもしれない……"
 rot_germany.1001.a:0 "我々はもっと自分の周囲に気を配るべきだった"
 rot_germany.1002.t:0 "労働者の深刻な抗議"
 rot_germany.1002.desc:0 "我々がテールマンに下した処置は予想以上の影響をもたらした。ドイツ全土で労働者によるストライキが始まっており、中には政権の打倒を要求する者もいる。資本家達や政府の構成員の一部は我々の軽率で楽観的すぎた判断を批判している。\n[From.GetCommunistParty]はこの状況下で労働者と共にデモを行い、以前よりも支持を伸ばしている。\n\n[From.GetName]に混乱が広がっている。"
 rot_germany.1002.a:0 "ひどい状況だ"
 rot_germany.1003.t:0 "労働者の強い抗議"
 rot_germany.1003.desc:0 "我々がテールマンに下した処置は予想以上の影響をもたらした。ドイツ全土で労働者によるストライキが始まっており、中には政権の打倒を要求する者もいる。資本家達は我々の軽率で楽観的すぎた判断を批判している。\n\n[From.GetName]に混乱が広がっている。"
 rot_germany.1003.a:0 "ひどい状況だ"
 rot_germany.1004.t:0 "労働者の抗議"
 rot_germany.1004.desc:0 "我々がテールマンに下した処置は予想以上の影響をもたらした。ドイツ全土で労働者によるストライキが始まっており、資本家達は我々の軽率で楽観的すぎた判断を批判している。\n\n[From.GetName]に混乱が広がっている。"
 rot_germany.1004.a:0 "ひどい状況だ"
 rot_germany.1005.t:0 "共産主義の終息"
 rot_germany.1005.desc:0 "我々がテールマンに下した処置は問題なく効果を示した。彼の求心力を失ったことによって、[From.GetCommunistParty]はその政治的影響力を失いつつあるようだ。"
 rot_germany.1005.a:0 "よろしい"
