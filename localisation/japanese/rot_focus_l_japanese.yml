l_japanese:
 GER_reds_amnesty:0 "強制収容所の閉鎖"
 GER_reds_amnesty_desc:0 "1933年の国会議事堂での不審火以来、ドイツ共産党（KPD）は公式に禁止され、指導部は強制収容所へと送られた。ナチスの失脚に伴い、共産党の支持者は収容所の閉鎖と囚人の釈放を要求している。新たに公開された文書によって彼らが火災に関与していないことが明らかになり、政府は国民の圧力に抗しきれなくなった。"
 GER_rot_front:1 "「赤色戦線」の再編成"
 GER_rot_front_desc:0 "赤色戦線戦士同盟（「赤色戦線」）は、1933年に強制的に解散させられるまで10年以上にもわたりナチスと戦った、ドイツ共産党の指導下にあった準軍事組織である。収容所から解放された今、ドイツ共産党の指導部は再編成を目指している。"
 GER_second_civil_war:0 "臨時政府の運命"
 GER_second_civil_war_desc:1 "自由主義者と君主主義者がドイツの将来をめぐり国会で争っている間に、人民はボロボロの残骸と化したナチスに対してと同様にカイザーとヴァイマル共和制に対する信頼を失った。あらゆる工場や地域で「赤色戦線」師団が組織され、ボリシェヴィキのように我々もストライキを行うべき時が来ている。時として、歴史には後押しが必要なのだ。"
 GER_rot_front_exp:1 "「赤色戦線」の拡大"
 GER_rot_front_exp_desc:0 "「赤色戦線」を社会に統合し、共産主義の価値観と新しい制度への参加をドイツ全土へ広めるべきだ。"
 GER_rot_front_army:1 "陸軍の政治将校"
 GER_rot_front_army_desc:2 "陸軍の全師団に「赤色戦線」の政治将校を置くことで、士気を高め将軍たちの忠誠を確かなものとすることができる。"
 GER_nationalisation:1 "産業の収用"
 GER_nationalisation_desc:0 "革命の混乱により、多くの工場が元の所有者によって放棄されたままになっている。労働者はそれらを引き継ぐ準備ができているが、操業を再開させるためには国家の援助が必要である。今こそ、経済の国有化を開始する時だ。"
 GER_new_workers_culture:0 "新たな労働者文化"
 GER_new_workers_culture_desc:0 "ソビエト連邦の経験は、プロレタリア文化の創造が革命を防衛し、カイザーライヒ、ヴァイマル、ヒトラーの生活様式を取り除くのに有用であることを示している。"
 GER_expand_the_revolution:0 "我らが革命の模範"
 GER_expand_the_revolution_desc:0 "新しいドイツ革命が示した模範は、ヨーロッパの共産主義を活性化し、大陸全体で活動の爆発をもたらした。我々は率先して、成長する共産主義運動を可能な限り助けなければならない。"
 GER_fight_with_counterrevolutionary:0 "反革命勢力との戦い"
 GER_fight_with_counterrevolutionary_desc:0 "反革命勢力は依然としてドイツ社会全体に蔓延している。ファシスト、権威主義、リベラル思想に対する検閲に頼るべき時が来ているのかもしれない。"
 GER_exile_fascists:0 "ファシストとの決戦"
 GER_exile_fascists_desc:0 "我々がナチ党を粉砕した後、ファシズムの温床はただ一つ、イタリアと、その愚かな指導者ムッソリーニを残すのみである。我々の唯一の行動指針は、たとえ唯一の方法が全面戦争であっても、イタリアのファシストを打倒することである。"
 GER_enter_comintern:0 "コミンテルンに参加"
 GER_enter_comintern_desc:1 "共産主義インターナショナル、そばにいるソビエト連邦の同志たちは、革命の正当な家であり世界革命の推進手段だ。"
 GER_tech_cooperation:1 "ソ連との技術協力"
 GER_tech_cooperation_desc:0 "ソ連とドイツの科学者は、社会主義者どうしの協力がブルジョワ科学と競争を常に凌駕すること共に示すことができる。"
 GER_eurocommunism:0 "欧州共産主義"
 GER_eurocommunism_desc:1 "伝えられるところによると、ソビエト連邦の社会主義は、西ヨーロッパで覇権を握ろうとしている政党にとって、あまり良い手本にはなっていない。ブルジョア的自由をいくらか復活させることによって、我々は他のヨーロッパ諸国を引き付け、新しい西側共産主義ブロックの形成を加速させることができる。ソ連の指導者がこれを高く評価するかどうかは疑わしい。"
 GER_press_austria:0 "オーストリアへの圧力"
 GER_press_austria_desc:0 "イタリアのファシズムの温床と我々との間は、その指導者たちが公然とムッソリーニへの共感を表明しているオーストリアのみによって隔てられている。我々は影響力を行使して、急速に台頭しているオーストリア共産党へ権力を譲渡するよう、かの政府に強制すべきだ。"
 GER_socialist_anschluss:0 "オーストリアとの再統合"
 GER_socialist_anschluss_desc:0 "オーストリアの旧政府の崩壊に伴い、オーストリアとドイツの両方の人々がオーストリアとドイツを一つの国に統一することを求めている。そのため、オーストリアの社会主義新政権に、統一国民投票の趣旨を送るべきだ。"
 GER_our_last_battle:1 "鉄は熱いうちに打て"
 GER_our_last_battle_desc:0 "我々の革命は急速に進展したが、我々はもはや国境の向こうから我々を振り返る帝国を無視することができない。今こそヨーロッパの労働者階級と多くの植民地人民を帝国のくびきから解放し、世界革命の約束を果たす時だ。"
 GER_fate_of_poland:0 "ポーランドへの圧力"
 GER_fate_of_poland_desc:0 "ポーランドは、我々とロシアの同志たちの間に位置している。奴らは1919年以来、ドイツの革命に対するソビエトの援助を妨害してきたが、ドイツ共産党の台頭に直面した今さらに好戦的になっている。今こそ、かの国の人民の要求に応じてインターナショナルに参加するか、我々はポーランド国境を越えることを余儀なくさせるかのどちらかを選ばせる最後通牒を通告する時だ。"
 GER_align_spain:0 "スペインとの提携"
 GER_align_spain_desc:0 "スペインは我々と同じくらい長い間、激しい内戦に苦しんできた。今こそ、革命がその手をイベリアに差し出す時だ。"
 GER_align_france:0 "フランスとの提携"
 GER_align_france_desc:0 "パリ・コミューンは資本主義に対する労働者の最初の蜂起であった。それは失敗に終わったが、ドイツとソ連での革命により存続しており、今度の解放のための闘争においてフランスの労働者はドイツの労働者階級の連帯を頼りにすることができる！コミューン万歳！"
 GER_align_benilux:0 "ベネルクスとの提携"
 GER_align_benilux_desc:0 "フランスが革命に参加した今、我らは北のベネルクスを狙うことができる。かの国の労働者を赤い潮流に引きずり込み、植民地で苦しむ者たちを解放することができる。"
 GER_crush_salazar:0 "ポルトガルのサラザールを粉砕"
 GER_crush_salazar_desc:0 "1932年以来、ファシスト指導者であるサラザールの「新国家」はポルトガルとスペインの労働者に苦難を与えており、フランコの反乱においても援助のため軍を派遣している。今こそ、奴を抹殺する時だ。"
 GER_align_balkans:1 "バルカン諸国との提携"
 GER_align_balkans_desc:0 "バルカン半島はヨーロッパの分裂と対立の源となってきたが、我々の国際主義は南東ヨーロッパの労働者を隔ててきた民族、言語、文化の壁を越えることができる。"
 GER_align_scandinavia:1 "スカンディナヴィア諸国との提携"
 GER_align_scandinavia_desc:1 "スカンディナヴィア地域では、社会民主主義政党が与党となっている。彼らとは多くの意見の相違があるものの、国家を自由化することで彼らの支持を得ることができるだろう。"
 GER_guarantees_for_influence:1 "影響力と引き換えに独立保障を"
 GER_guarantees_for_influence_desc:1 "ポーランドは我々とスターリンのソビエト連邦を分かつ唯一の国だ。ポーランド政府はいつの日か彼らの国がソビエト連邦との前線になることを明らかに理解している。我々は彼らの独立を保障することで彼らを保護する。しかし、そのためにはポーランドが我々の影響力の範囲内になければならない。"
 GER_align_british_isles:1 "ブリテン諸島との提携"
 GER_align_british_isles_desc:1 "ブリテン諸島を我々の影響圏に置くことができれば素晴らしいことだ。彼らのイデオロギーに関係なく、遥かに過激な敵である「スターリン社会主義」との戦いを行うことは可能だ。諸島の戦略的位置は重要であり、我々が世界のあらゆる場所に行くのを可能にしてくれるだろう。"
 GER_preventive_strike_at_USSR:1 "予防攻撃"
 GER_preventive_strike_at_USSR_desc:1 "敵の攻撃を待つのは退屈だ！我々はスターリン主義者を攻撃しなければならない！できるだけ早く。"
 GER_accept_stalinism:0 "スターリン主義を支持"
 GER_accept_stalinism_desc:1 "一般的に、スターリン主義は資本主義世界で社会主義建設を行うための必要な段階であることが明確に示されている。我々は彼らの成功に倣って世界革命を一先ず脇に置き、自国での党と経済の発展を優先すべきだ。もちろん、ソ連の同志と共に。"
 GER_stalin_industrialisation:0 "工業化"
 GER_stalin_industrialisation_desc:0 "ソ連の最初の二つの五カ年計画は誤りと過剰な拡張が目立ったが、我々は彼らの経験から学び、ここでも同様の急速な工業化計画を実行することができる。"
 GER_invite_soviet_specialists:0 "ソビエト連邦から軍事顧問団を招聘"
 GER_invite_soviet_specialists_desc:2 "ヨーロッパでの緊張の高まりに伴い、我々は科学分野での協力に合わせ、赤色戦線と赤軍の協力と援助を進めなければならない。軍事顧問による助けのみならず、1917年からの彼らの経験からも学ぶ必要がある。"
 GER_radical_left:2 "急進左派を支持"
 GER_radical_left_desc:0 "エルンスト・テールマンの暗殺により、党はいくつかの派閥に分裂した。党はかつて禁止された思想を再検討しているようで、その動きはドイツ共産党がドイツ国際共産主義のような、かつて追放されたトロツキスト左翼反対派団体と合併したことにより加速した。"
 GER_support_trotsky_coup:1 "ソビエト左翼反対派への秘密支援"
 GER_support_trotsky_coup_desc:1 "$SOV_iosif_stalin$は、世界革命を放棄し、ナポレオンがフランス革命に行った方法でロシア革命を奪い取った官僚的専制君主の輪を塹壕で固めることに賛成してきた。今や国際共産主義の中心はベルリンへと移り、今こそスターリンによる裏切りを元通りにする時だ。"
 GER_trotsky_coup:0 "同志トロツキーによるスターリン打倒を支持"
 GER_trotsky_coup_desc:0 "トロツキー率いるソビエト連邦共産党左派は我々の援助により、スターリンを打倒するためソ連に帰還できるほど強大になっている。我々は、共謀者が秘密裏に帰還し反乱を始めるのを援助するべきだ。"
 GER_trotsky_coup_tt:0 "後ほどトロツキーはソビエト連邦に帰還し、党と軍の両方でクーデターを組織する。"
 trotsky_dead:1 "$SOV_lev_trotsky$が死去している。"
 GER_join_fourth_internationale:0 "第四インターナショナルに加盟"
 GER_join_fourth_internationale_desc:1 "スターリンの日和見主義的な政権は打倒された。レーニンが望んだように、トロツキーはソビエト連邦の指導者となった。今、第三インターナショナルの廃墟の上に新たなインターナショナルを築くことがようやく可能になったのだ。第四インターナショナル万歳！"
 GER_influence_on_western_europe:0 "西ヨーロッパへの影響力"
 GER_influence_on_western_europe_desc:0 "我々は、あらゆる手段をもって世界革命を西ヨーロッパに広めることに協力しなければならない。"
 GER_influence_on_scandinavia:0 "スカンディナヴィアへの影響力"
 GER_influence_on_scandinavia_desc:0 "我々は、あらゆる手段をもって世界革命をスカンディナヴィアに広めることに協力しなければならない。"
 GER_influence_on_eastern_europe:0 "東ヨーロッパへの影響力"
 GER_influence_on_eastern_europe_desc:0 "我々は、あらゆる手段をもって世界革命を東ヨーロッパに広めることに協力しなければならない。"
 GER_british_revolution:0 "イギリスでの革命"
 GER_british_revolution_desc:0 "イギリスはブルジョワジー発祥の地である。彼らの世界帝国は、数億人をその支配下に置いている。大英帝国を根底から覆すため、我々はイギリスの共産主義者を資金面、外交面で支援しなければならない。"
 GER_world_revolution:0 "世界革命"
 GER_world_revolution_desc:0 "帝国主義、資本主義体制の中心地が破壊され労働者階級の支配下に置かれたことで、世界革命は阻止できないものとなった。我々は、なるべく速やかに優位性を押し広げ、他の資本主義世界に対して動き始めなければならない！"
 GER_right_wing:1 "右派を支持"
 GER_right_wing_desc:1 "エルンスト・テールマンの暗殺により、党はいくつかの派閥に分裂した。党はかつて禁止された思想を再検討しているようで、その動きはドイツ共産党がハインリヒ・ブランドラーを首班とする共産党反対派のような、かつて追放された右翼反対派団体と合併したことにより加速した。"
 GER_small_business:1 "小規模な企業の許可"
 GER_small_business_desc:0 "我々は私企業の自由を侵害すべきではない。工場とプラントの一部を民間に移譲し、この結果として我々は「民俗的企業」の開発を活性化させる。私有財産の新しい形態は、資本主義と社会主義が持っている全ての良いものをそれ自体に取り入れるだろう。"
 GER_foreign_capital:1 "外国資本の誘致"
 GER_foreign_capital_desc:0 "我々の新しい事業はいくらかの成功を収めている。今や「人民の企業」の支援のため、外国資本を我が国に誘致する時だ。"
 GER_end_reforms:1 "改革路線の完了"
 GER_end_reforms_desc:0 "社会主義制度を改革する我々の政策は偉大な成功で幕を閉じた！我々は最終的に、経済を組織するための資本主義的方策と社会主義的方策の間の、黄金比的な「中庸」をなんとか見つけることができた。我らが指導者は絶大な人気を得ており、最も勇気ある決断をする準備ができている！"
 GER_criticise_soviet:1 "スターリン政治の批判"
 GER_criticise_soviet_desc:0 "近ごろソビエト連邦で導入されたスターリン主義憲法は、社会主義の思想から逸脱している！スターリン主義による指導は、数多くの修正主義の現れと、社会主義の真の目標の達成からの逸脱について批判されるより他ない。"
 GER_establish_fifth_internationale:0 "第五インターナショナルの創設"
 GER_establish_fifth_internationale_desc:1 "第三インターナショナルはスターリン主義者による指導の結果として腐敗している。第四インターナショナルは現在極めて脆弱で、また果たして彼も同じ運命を辿らないと言えるだろうか？我々独自のものを形成する必要がある！第五インターナショナルは資本主義の奴隷身分と堕落した社会主義体制からの解放へと人類を導くだろう。"
 GER_alliance_with_FRA_and_ENG:0 "反ファシスト連合の樹立"
 GER_alliance_with_FRA_and_ENG_desc:0 "ヨーロッパのファシズムの牙城を打ち倒すため、我々は西側諸国に対し、一時的な反ファシスト同盟を我々と締結するよう提案すべきである。その主目的は、イタリアの独裁者－－ベニート・ムッソリーニを打倒することだ。例えそれが軍事的手段で行われるとしても。"
 FRA_accepted:0 "フランスが我々の条約を受諾した"
 ENG_accepted:0 "イギリスが我々の条約を受諾した"
 GER_red_eastern_europe:0 "赤い東欧"
 GER_red_eastern_europe_desc:0 "東ヨーロッパはブルジョワ政府の支配の下に残り続けている。東ヨーロッパ人を助け、彼らを軍事的手段でもって解放し、ブルジョワ政府を落とさなければならない。"
 GER_ITA_capitulated:0 "和平を結んだ"
 GER_red_europe:0 "赤い欧州"
 GER_red_europe_desc:0 "イタリアのファシスト体制は降伏した。イタリアとの戦争後、欧米列強がやや弱体化していることを利用して、欧米列強を粉砕する時だ。"
 GER_betrayed_october:1 "裏切られた十月革命"
 GER_betrayed_october_desc:1 "$SOV_iosif_stalin$は恐ろしい過ちを犯し、我々はそれについて彼に休むことなく話してきた。しかし彼は常に抵抗し、我々の「無政府主義幻想」に言及してきた。今や我々全員にとって明らかなこととして－－スターリンは、自らが育てた官僚機構の人質となっている。ソビエト人民の解放は、世界革命の勃発における決定的な段階となるだろう！"
 GER_new_october:0 "新たなる十月革命"
 GER_new_october_desc:0 "ソビエト人民が解放された今、我々はその領土において、ロシアの復元と真なるソビエト権力の樹立に進むことができる。今や我々は我がプロレタリアの拳をブルジョアジーに示すだろう。"
 GER_weltrepublic:0 "世界社会主義共和国"
 GER_weltrepublic_desc:1 "世界の先進資本主義国は全て破壊された。そして今、社会主義が世界においてついにその地位を固めたとき、我々は、我々によって解放された領土に基づいて、世界共和国への統一を始めることができるのである。同志諸君、共産主義の始まりの瞬間は近づいている！"
 GER_NVA:0 "国家人民軍"
 GER_NVA_desc:1 "先だっての軍における陰謀は、我々に軍の改革と、忠実な将軍により高い階級へ就く機会をもたらす「国家人民軍（Nationale Volksarmee）」の創設が必要であることを示した。"
 GER_exile_fascism_tt:1 "§Yヨーロッパの全ファシズム国家§!に対して戦争目標を得る。"
 GER_collectivisation:0 "集団化"
 GER_collectivisation_desc:0 "The Soviet leadership carried out collectivization and managed to increase the total yield and the influx of funds into the treasury. We need to do this in order to be able to support the ongoing industrialization. Moreover, this will help to make more rational use of existing lands, although it is possible that the prosperous peasantry will not support this."
 GER_countinue_industrialisation:1 "都市形成企業の設立"
 GER_countinue_industrialisation_desc:0 "Now that we have collectivized and got support from the Soviet Union, it is possible to open a number of city-forming enterprises throughout the country. They will provide jobs for entire cities!"
 GER_support_dimitrov:0 "ブルガリアのディミトロフを支援"
 GER_support_dimitrov_desc:0 "Dimitrov, the leader of the Communist Party of Bulgaria, managed in 1933, at the trial, to turn from the accused to the prosecutor, proving the Nazis' involvement in the burning of the Reichstag. This is truly a heroic act, it's time to thank him. He will lead a new, revolutionary Bulgaria!"
 GER_trial_fascism:1 "ファシズムに対する裁判の遂行"
 GER_trial_fascism_desc:0 "Now that the last countries of fascism in Europe have been defeated, the time has come to execute the judgment on fascism as an ideology. It is necessary to prove to the whole world that fascism is a hateful ideology, and to support anti-fascist movements throughout Eurasia."
 GER_prepare_for_war:1 "来る戦争への備え"
 GER_prepare_for_war_desc:1 "The inevitability of war with the capitalist countries is becoming more and more obvious day by day. We urgently need to organize a series of large-scale exercises in the troops,\njust in case ..."
 GER_pre_war_plan:1 "戦前計画"
 GER_pre_war_plan_desc:0 "The inevitability of war with the capitalist countries is becoming more and more obvious day by day. We must urgently, in one year, reorient our industry to military needs."
 GER_free_unions:0 "自由労働組合"
 GER_free_unions_desc:0 "In order for the workers to be truly free, we need to clearly indicate that from now on the workers have the full right to create their own trade unions and participate in the government, and in the future, in the economy."
 GER_active_role_of_unions:1 "労働組合の積極的役割"
 GER_active_role_of_unions_desc:0 "The influence of new trade unions is growing, now it is possible to transfer part of enterprises to workers' self-government, on the basis of trade union organizations."
 GER_revolution_by_force:1 "武力革命"
 GER_revolution_by_force_desc:2 "We will export the revolution all over Europe! Our army will overthrow all the bourgeois regimes in the world!\nBut before that, we should urgently strengthen the propaganda of war and militarize the whole of society."
 GER_red_balkans:0 "赤いバルカン半島"
 GER_red_balkans_desc:0 "The Balkan Peninsula is a gathering of kings and dictators. The only thing that will force them to resign is real power. We must overthrow them, as soon as possible."
 GER_orientation_on_military:1 "軍需産業の重視"
 GER_orientation_on_military_desc:0 "Successful warfare requires an impressive military industry for the production of military equipment. It is necessary to concentrate special attention on it."
 GER_five_year_military:1 "軍需産業五カ年計画"
 GER_five_year_military_desc:0 "To increase the production of military equipment, it is necessary to create a powerful military industry. The new five-year plan provides for the creation of enterprises focused on the military industry throughout the country."
 GER_five_year_production:1 "民間産業五カ年計画"
 GER_five_year_production_desc:1 "To increase production, we need a huge number of factories. The new five-year plan provides for the creation across the country enterprises focused on the production of civil production."
 GER_civil_resources:1 "人民所有の鉱山"
 GER_civil_resources_desc:0 "Work in the mines is dangerous. It is necessary to improve the situation of workers there. This will help us increase productivity and get more resources."
 GER_resources_for_war:1 "戦争のための資源"
 GER_resources_for_war_desc:0 "Our military industry is in great need of certain resources, it is necessary to expand existing deposits in order to satisfy part of the request."
 GER_help_peasants:1 "農民を助ける"
 GER_help_peasants_desc:0 "The peasantry, after the civil war, became poorer, than before. So that village is now devastated. It is necessary to support the peasants and to lead them funds for the restoration of the economy."
 GER_wise_development:1 "平等な開発"
 GER_wise_development_desc:0 "To ensure the coexistence of the city and the village, it is necessary to review the distribution of funds. From now on, we will strive to maintain a balance between investments in the city and the village."
 GER_social_market:1 "社会的市場経済"
 GER_social_market_desc:0 "Now is the time for our state to announce the establishment of a 'social' market economy in which we will completely allow private ownership and trade, but we will carefully monitor that the rights of workers are not infringed."
 GER_influence_on_America:0 "アメリカ州への影響力"
 GER_influence_on_America_desc:1 "We must help spread the world revolution to the American continent by any means necessary."
 GER_strike_at_the_heart_of_capitalism:1 "資本主義の中枢を断つ"
 GER_strike_at_the_heart_of_capitalism_desc:0 "We will do our best to support the Communists in the United States of America. It's time to hit right in the heart of the capitalist system!"
 GER_expand_the_red_navy:0 "赤色海軍の再建"
 GER_expand_the_red_navy_desc:0 "度重なる内戦のさなか、我らが海軍は何度も分割されて互いを攻撃し合い、また造船計画は著しく遅滞した。我々の革命の維持と拡散のためには、赤色海軍を再び威容のあるものとしなければならない。"
 GER_subbotnik_for_national_reconstruction:0 "国土再建のためのスボートニク"
 GER_subbotnik_for_national_reconstruction_desc:0 "革命のために荒廃した国土を再建するためには、革命的な方法を用いる必要がある。ソビエト連邦の例に倣い、自発的に休日の労働奉仕（スボートニク）を行う労働者が、傷ついた国土を速やかに癒やすだろう。"
 GER_communist_youth_organisation:0 "共産主義青年団"
 GER_communist_youth_organisation_desc:0 "共産主義青年団は、共産主義思想を若者に広め、政治的な活動を促進する団体であり、また諜報員や密告者の養成機関としても機能している。青年たちは政治教育を受け、共産主義の宣伝活動を行う一方で、不正行為や汚職を監視し、告発する役割も果たす。彼らの使命は、共産主義の理念を次世代に伝えると共に、社会の公正と透明性を保つことである。"