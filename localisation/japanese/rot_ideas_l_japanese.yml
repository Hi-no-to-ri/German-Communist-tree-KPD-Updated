 wilhelm_pieck:0 "ヴィルヘルム・ピーク"
 walter_ulbricht:0 "ヴァルター・ウルブリヒト"
 erich_mielke:0 "エーリッヒ・ミールケ"
 karl_artelt:0 "カール・アルテルト"
 erich_weinert:0 "エーリヒ・ヴァイネルト"
 GER_NVA_general_staff:0 "国家人民軍参謀本部"
 GER_red_amnesties_idea:0 "政治犯への恩赦"
 GER_red_amnesties_idea_desc:0 "ドイツの共産主義政治犯が恩赦を受け、強制収容所を出ていっている。ドイツ共産党（KPD）が台頭している。"
 GER_rot_front_idea:1 "「赤色戦線」が再建中"
 GER_rot_front_idea_desc:1 "共産主義者に対する恩赦により、彼らは「Rotfront（赤色戦線）」と呼ばれる軍事組織を復活させることができるようになった。ドイツ共産党員が各地域でこれを結成している。政権の安定は日に日に低下している。"
 GER_supress_crev_idea:0 "Counterrevolutionary is going down"
 GER_nationalisation_idea:0 "国有化された産業"
 GER_rot_front_exp_idea:1 "「赤色戦線」"
 GER_rot_front_exp_idea_desc:1 "「赤色戦線」は社会により深く浸透しつつある。"
 GER_rot_front_army_idea:1 "「赤色戦線」"
 GER_rot_front_army_idea_desc:2 "今や「赤色戦線」は社会のみならず軍にも深く一体化している。軍の指揮はこれまでになく高いものとなった。"
 GER_new_culture_idea:0 "新たな労働者文化"
 GER_new_culture_idea_desc:0 "ますます多くの労働者が集団主義者になっている。そのおかげで、以前よりも短い時間で大事業を行うことができるようになった。"
 GER_dissidents_idea:0 "反体制派"
 GER_dissidents_desc:0 "臨時政府の転覆後、人々の一部は敵意を抱くようになった。奴らは我が国の安定性を揺るがし、新たな秩序の確立に抵抗している。我らは奴らに本腰を入れて対処すべきだ。"
 GER_industry_wo_owner_idea:0 "統制を失った工場"
 GER_industry_wo_owner_desc:1 "革命後、有力な資本家は拘留を恐れ国外へ逃亡した。奴らは所有者なき工場を残したが、現在それらは休業状態にあるか、あるいは労働者自身によって組織されている。実際のところ、我々は産業に対して何の統制もできていないのだ。"
 GER_unknown_general_loyality_idea:0 "Extremely doubtful support of the generals"
 GER_unknown_general_loyality_idea_desc:0 "革命後、将軍たちの一部は我々の側についたが、彼らを信頼することはできない。彼らが忠実であるかどうかは分からないし、もしかしたら反体制派がいるかもしれない。"
 GER_general_loyality_questioned_idea:0 "Doubtful support of the generals"
 GER_general_loyality_questioned_idea_desc:2 "After the revolution, part of the generals went over to our side, but we can't fully rely on them. Of course, 'Rotfront' helps us find some of the elements, but there can still be unreliable elements there."
 GER_world_revolution_idea:0 "世界革命"
 GER_scientists_emigrated_1:0 "研究員の深刻な不足"
 GER_scientists_emigrated_1_desc:1 "ドイツ新政府は新政権を支持しない知識人や科学者を国外へ逃亡させた。現在科学者が不足しており、国の発展の速度が遅くなっている。"
 GER_scientists_emigrated_2:0 "Moderate deficit of scientific staff"
 GER_scientists_emigrated_2_desc:1 "ドイツ新政府は新政権を支持しない知識人や科学者を国外へ逃亡させた。政府による新たな措置により、状況は僅かに改善された。"
 GER_scientists_emigrated_3:0 "研究員の僅かな不足"
 GER_scientists_emigrated_3_desc:1 "ドイツ新政府は新政権を支持しない知識人や科学者を国外へ逃亡させた。若い科学者に対する政府の物的支援によって、科学者の不足はほぼ完全に解消された。"
 GER_scientists_purged_1:0 "科学者の粛清"
 GER_scientists_purged_1_desc:0 "ドイツ新政府は科学者を国内に留まらせるために厳しい措置をとった。"
 GER_scientists_purged_2:0 "科学者の粛清"
 GER_scientists_purged_2_desc:0 "ドイツ新政府は科学者を国内に留まらせるために厳しい措置をとった。"
 GER_scientists_purged_3:0 "科学者の粛清"
 GER_scientists_purged_3_desc:0 "ドイツ新政府は科学者を国内に留まらせるために厳しい措置をとった。"
 GER_scientists_purged_4:0 "科学者の粛清"
 GER_scientists_purged_4_desc:0 "ドイツ新政府は科学者を国内に留まらせるために厳しい措置をとった。"
 GER_scientists_from_germany:1 "ドイツ人移民"
 GER_scientists_from_germany_desc:0 "ドイツにおける不安定な情勢のため、膨大な数のドイツ人科学者と知識人が我が国に逃れてきた。今、彼らを我々の利益のため利用することができる。科学者は科学の発展のために、文化人の代表者は反共プロパガンダのために。"
 GER_five_year_mixed_idea:0 "五カ年計画"
 GER_five_year_mixed_idea_desc:0 "ドイツはソビエトのものと類似した五カ年計画の実施に着手した。急速な工業化へと向かっている。"
 GER_five_year_civil_idea:0 "五カ年計画"
 GER_five_year_civil_idea_desc:0 "ドイツは五カ年計画の実施に着手した。緩やかな工業化への道を歩んできた。"
 GER_five_year_military_idea:0 "五カ年計画"
 GER_five_year_military_idea_desc:0 "ドイツは五カ年計画の実施に着手した。急速な軍事化へと向かっている。"
 GER_focus_on_military_idea:0 "軍需装備生産への志向"
 GER_focus_on_military_idea_desc:0 "ドイツ経済は、軍が必要とする軍需装備の生産に方針転換した。"
 GER_pre_war_plan_idea:0 "戦前計画"
 GER_pre_war_plan_idea_desc:0 "ドイツ政府は急速に戦争の準備を進めている。産業は軍の需要に応じて方針を転換している。"
 GER_trade_unions_1:0 "新たな労働者文化"
 GER_trade_unions_1_desc:0 "ますます多くの労働者が集団主義者になっている。そのおかげで、以前よりも短い時間で大事業を行うことができるようになった。自由労働組合によって、労働者は企業の自治により積極的に参加することができる。"
 GER_trade_unions_2:0 "新たな労働者文化"
 GER_trade_unions_2_desc:0 "ますます多くの労働者が集団主義者になっている。そのおかげで、以前よりも短い時間で大事業を行うことができるようになった。自由労働組合によって、労働者は国の経済運営により積極的に参加することができる。"
 GER_civil_resources_idea:0 "人民所有の鉱山"
 GER_help_for_peasants:1 "政府が農民を支援中"
 GER_help_for_peasants_desc:1 "ドイツ共産党は農民に財政援助を行うことを決定した。これにより、農民の間で新政府への支持が高まっている。"
 GER_equal_development:0 "平等な開発"
 GER_equal_development_desc:0 "経済は都市と農村の均衡を維持しようとしている。"
 GER_socialist_market:0 "社会的市場経済"
 GER_socialist_market_desc:0 "市場経済への移行が行われ、労働者の新たな権利が守られた。"
 GER_antifa:0 "反ファシズム感情"
 GER_antifa_desc:0 "After the defeat of the Nazis in Europe, and the demonstration court against fascism, there has been a sharp decline in the popularity of fascist parties and movements throughout Europe and Asia."
 GER_prepare_for_war_USA:1 "アメリカ合衆国に対する戦争計画"
 GER_prepare_for_war_ENG:0 "イギリスに対する戦争計画"
 GER_prepare_for_war_FRA:0 "フランスに対する戦争計画"
 GER_prepare_for_war_JAP:0 "日本に対する戦争計画"
 GER_fight_till_the_end1:0 "最後の一滴まで！"
 GER_fight_till_the_end1_desc:0 "ドイツにおける戦争は階級闘争である。両者は自らの利益のため最後まで戦う用意ができている。"
 GER_fight_till_the_end2:0 "最後の一滴まで！"
 GER_fight_till_the_end2_desc:0 "ドイツにおける戦争は階級闘争である。両者は自らの利益のため最後まで戦う用意ができている。"
 GER_low_support:0 "低い人民からの支持"
 GER_low_support_desc:0 "ドイツ国民の一部は、あまり熱狂的に我々の政権を歓迎しなかった。彼らはわが軍に加わることを嫌がり、労働者の中には自分の立場に不満を持ち、定期的に生産妨害を行う者もいる。"
 GER_communist_partisans:0 "共産ゲリラ"
 GER_communist_partisans_desc:0 "共産ゲリラは我々の占領地で組織的な抵抗を行っている。奴らは我々の守備隊を定期的に襲撃し、地元住民の勧誘を行っている。"
 GER_capital_outflows:0 "資本流出"
 GER_capital_outflows_desc:0 "現在、我々は内戦中に支援した他国に見返りを支払っている。"