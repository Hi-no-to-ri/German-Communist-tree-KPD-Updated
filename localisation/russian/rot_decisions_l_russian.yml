l_russian:
 GER_kill_thalmann:0 "Убить Тельмана"
 GER_kill_thalmann_desc:0 "C 1933 года у нас в тюрьме в Моабите содержится наш злейший враг - вождь коммунистов Эрнст Тельман. Неплохо было бы его устранить, §Rно если влияние коммунистов будет значительным, то едва ли народ встретит это с радостью§."
 thalmann_killed:0 "Тельман убит"
 GER_weltrepublic_decision:0 "Всемирная Социалистическая республика"
 GER_weltrepublic_decision_desc:0 "Все передовые капиталистические страны мира были уничтожены. И теперь, когда социализм наконец закрепил своё положение в мире, мы можем начать объединение в Всемирную Республику на основе освобождённых нами территорий. Момент наступления коммунизма всё ближе, товарищи!"
 GER_weltrepublik:0 "Сформировать Социалистическую Всемирную республику"
 GER_weltrepublik_desc:0 "Теперь, когда под контролем нашего альянса находится большинство сверхдержав, мы наконец можем провозгласить Всемирную социалистическую республику, объединив весь мир под единым знаменем социализма! Пролетарии всех стран, соединяйтесь!"
