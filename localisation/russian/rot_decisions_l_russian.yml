 GER_invite_new_republic:0 "Предложить стране [FROM.GetNameDef] войти в состав Всемирной республики."
 GER_call_allies_against_italy_france:0 "Призвать [FRA.GetNameDef] к войне с Италией."
 GER_call_allies_against_italy_france_desc:0 "Используя Анти-фашистский договор мы можем позвать страны, подписавшие его, к войне с Италией."
 GER_call_allies_against_italy_england:0 "Призвать [ENG.GetNameDef] к войне с Италией."
 GER_call_allies_against_italy_england_desc:0 "Используя Анти-фашистский договор мы можем позвать страны, подписавшие его, к войне с Италией."
 GER_train_new_scientists:0 "Выделить бюджет на обучение новых учёных и интеллигенции."
 GER_train_new_scientists_desc:0 "Для того чтобы устранить дефицит кадров в сфере науки и культуры требуется воспитать новых, социалистических, преданных новой власти, учёных и представителей интеллигенции. Правда, потребуется немало средств и времени на их обучение."
 GER_get_eurocommunism:0 "Либерализовать страну [From.GetNameDef]" 
 GER_get_eurocommunism_desc:0 "Наш союзник [From.GetNameDef] всё ещё не имеет демократической формы правления. Надо всеми силами убедить его, что Еврокоммунизм - единственный социалистический строй с истиной свободой." 
