 rot_news.1.t:0 "Эрнст Тельман убит"
 rot_news.1.d:0 "Недавно, из секретных источников, стало известно, что руководство страны [GER.GetNameDef] приняло решение казнить лидера немецких коммунистов - Эрнста Тельмана в лагере Бухенвальд. \nПосле 1933 года Эрнст Тельман содержался в одиночном заключении в тюрьме Моабит. После провала дела Димитрова нацисты боялись начинать суды над коммунистами. Теперь, однако, они его устранили. Как отреагировал на это немецкий народ и знает ли он об этом вообще - неизвестно." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.1.a:0 "Смерть коммунистам!"
 rot_news.1.b:0 "Проклятые фашисты!"
 rot_news.1.c:0 "Ещё одна жертва нацисткого режима."
 rot_news.1.e:0 "Печальная новость для коммунистов."
 rot_news.2.t:0 "Эрнст Тельман убит"
 rot_news.2.d:0 "Недавно, из секретных источников, стало известно, что руководство страны [GER.GetNameDef] приняло решение казнить лидера немецких коммунистов - Эрнста Тельмана в лагере Бухенвальд. \nПосле 1933 года Эрнст Тельман содержался в одиночном заключении в тюрьме Моабит. После провала дела Димитрова нацисты боялись начинать суды над коммунистами. Теперь, однако, они его устранили. Немецкие рабочие вышли на митинги. На фабриках начались забастовки." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.2.a:0 "Смерть коммунистам."
 rot_news.2.b:0 "Немецкий рабочий класс начинает просыпаться."
 rot_news.2.c:0 "Ещё одна жертва нацисткого режима."
 rot_news.2.e:0 "Это тревожно."
 rot_news.3.t:0 "Эрнст Тельман убит"
 rot_news.3.d:0 "Недавно, из секретных источников, стало известно, что руководство страны [GER.GetNameDef] приняло решение казнить лидера немецких коммунистов - Эрнста Тельмана в лагере Бухенвальд. \nПосле 1933 года Эрнст Тельман содержался в одиночном заключении в тюрьме Моабит. После провала дела Димитрова нацисты боялись начинать суды над коммунистами. Теперь, однако, они его устранили. Немецкие рабочие по всей стране вышли на масштабные митинги, производства по всей стране остановились. Рабочие требуют свержения нацистского режима. Ситуация в Германии выходит из под контроля." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.3.a:0 "Предатели!"
 rot_news.3.b:0 "Немецкий рабочий класс проснулся! Пролетарии всех стран, соединяйтесь!"
 rot_news.3.c:0 "Интересно."
 rot_news.3.e:0 "Ситуация в Германии вышла из под контроля."
 rot_news.4.t:0 "Свержение временного правительства в Германии"
 rot_news.4.d:0 "Поступили сообщения о том, что в Германии представители организации 'Рот Фронт' арестовали весь состав временного правительства во главе с генералом Маккензеном в Рейхстаге. По сообщениям сопротивления не было. По радио выступил Маккензен с заявлением о самоотстранении от власти. На должность главы государства заступил лидер партии КПГ - [GER.GetLeader]. И хотя в целом население поддержало новое руководство, появились и мятежники. \nАльберт Кессельринг и несколько генералов восстали против новой власти и сформировали полноценные боевые части из восставших. \n\nЕщё не осела пыль прошлой гражданской войны, как на подходе новая." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.4.a:0 "Да здравствует революция в Германии!"
 rot_news.4.b:0 "Немецкий рабочий класс проснулся!"
 rot_news.4.c:0 "Теперь приспешники Москвы и в Германии."
 rot_news.4.e:0 "Это тревожно"
 rot_news.5.t:0 "[GER.GetName] вступает в Коминтерн"
 rot_news.5.d:0 "После того как в Германии случилась революция, новая власть решила стать частью альянса [From.GetFactionName].\n\nПереговоры начались много недель назад втайне от общественности. \n\n Сегодня выступил [SOV.GetLeader]. В своей речи говорит о том, что мировой пролетариат должен объединяться в борьбе за общее дело - Мировую революцию, а союз между [GER.GetNameDef] и [SOV.GetNameDef] поможет это осуществить.\n\n." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.5.a:0 "Мы все едины!"
 rot_news.5.b:0 "Влияние Советского союза на Европу тревожит."
 rot_news.5.c:0 "Приспешники Москвы."
 rot_news.6.t:0 "Германия разворачивает [From.GetFactionName]"
 rot_news.6.d:0 "Вчера в Рейстаге лидер недавно образовавшийся [GER.GetNameDef] - [GER.GetLeader] объявил курс на всестороннюю поддержку социалистических движений в Европе. В качестве первого шага был создан [From.GetFactionName], в который должны будут войти страны Европы, победившие у себя 'пережитки капитализма'. \n\nОжидается скорый подъём социалистических движений в Европе." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.6.a:0 "Поможем Европе!"
 rot_news.6.b:0 "Предатели Интернационала."
 rot_news.6.c:0 "Теперь в Европе 'Новый Интернационал'. Такой же бесполезный как старый."
 rot_news.6.e:0 "Ситуация в Европе складывается интересно."
 rot_news.7.t:0 "Правительство Австрии сложило с себя полномочия"
 rot_news.7.d:0 "Вчера, правительство [AUS.GetNameDef], под давлением [GER.GetNameDef] и Коммунистической партии Австрии, решило выполнить требования немцев, грозивших войной, и передать власть коммунистической партии. \n Лидер Австрийской компартии [AUS.GetLeader], заявил, что австрийский народ будет бороться плечом к плечу с немецким во имя идеи о Мировой революции." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.7.a:0 "Теперь Австрия наша."
 rot_news.7.b:0 "Это несколько меняет расклад сил в Европе."
 rot_news.7.c:0 "Агрессивное расширение!"
 rot_news.8.t:0 "Правительство Австрии отказывает Германии"
 rot_news.8.d:0 "Вчера, правительство [AUS.GetNameDef] ответило отказом на немецкий ультиматум, требовавший передачу власти в Австрии в руки коммунистической партии Австрии.\n В ответ на это Австрийские коммунисты подняли восстание, а немецкие войска стянуты к границе. Вот-вот начнётся вторжение немецких войск." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.8.a:0 "Мы их подчиним себе!"
 rot_news.8.b:0 "У Австрии нет шансов."
 rot_news.8.c:0 "Наш новый союзник в борьбе против коммунизма."
 rot_news.8.e:0 "Выстоит ли Австрия?"
 rot_news.9.t:0 "Польское правительство уходит в отставку"
 rot_news.9.d:0 "Вчера поступили новости, что польское правительство, под давлением ГДР, Советского союза и польской компартии, ушло в отставку, отдав власть коммунистам. \n Польская компартия почти сразу решила стать частью альянса Коминтерн." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.9.a:0 "Приветствуем польских товарищей!"
 rot_news.9.b:0 "Мудрое решение."
 rot_news.9.c:0 "Очередное агрессивное расширение Интернационала!"
 rot_news.9.e:0 "Это внутреннее дело Польши."
 rot_news.10.t:0 "Польское правительство отказывает Германии"
 rot_news.10.d:0 "Вчера поступили новости, что польское правительство, ответило отказом на немецкое требование уйти в отставку. В ответ в ряде регионов Польши было поднято восстание, возглавляемое польской компартией. \n Германия и СССР готовят совместное вторжение в Польшу." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.10.a:0 "Мы их раздавим за пару недель!"
 rot_news.10.b:0 "Поддержим польских коммунистов в борьбе!"
 rot_news.10.c:0 "Поддержим Польское правительство в борьбе с коммунистами!"
 rot_news.10.e:0 "У Польши нет ни единого шанса..."
 rot_news.11.t:0 "КПГ возглавило крайне левое крыло партии"
 rot_news.11.d:0 "На днях, стало известно, что в Германской компартии, в которой с момента смерти Тельмана наблюдался раскол, после долгих дебатов, а также подковёрных игр, умеренное и правые крылья партии остались в меньшинстве, большинство в партии завоевало лево-троцкистское крыло, во главе с Рут Фишер. \n Новое руководство, сразу свернуло проект умеренного крыла, по союзу с Советским союзом, сославшись на то, что он является 'Деформированным рабочим государством', отошедшим от идеи о Мировой революции. Кроме того, они высказали слова поддержки троцкистам в изгнании и пообещали им материальную помощь." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.11.a:0 "Да здраствует Мировая революция!"
 rot_news.11.b:0 "Предатели марксизма-ленинизма!"
 rot_news.11.c:0 "Интересно..."
 rot_news.11.e:0 "Изменит ли это вектор их политики?"
 rot_news.12.t:0 "КПГ возглавило правое крыло партии"
 rot_news.12.d:0 "На днях, стало известно, что в Германской компартии, в которой с момента смерти Тельмана наблюдался раскол, после долгих дебатов, а также подковёрных игр, умеренное и крайне левое крылья партии остались в меньшинстве, большинство в партии завоевало правое крыло, во главе с Генрихом Брандлером. \n Новое руководство выдвинуло предложения по либерализации экономики и внутренней политики, возвращению частной собственности, введению всеобщих альтернативных выборов, а также поддержки крестьянства." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.12.a:0 "Самое время для реформ!"
 rot_news.12.b:0 "Предатели марксизма-ленинизма!"
 rot_news.12.c:0 "Наиболее разумный вариант."
 rot_news.12.e:0 "Будем надеяться, что они не будут такими агрессивными."
 rot_news.12.f:0 "Это не меняет их сути. Они всё те же коммунисты."
 rot_news.13.t:0 "Создан Четвёртый Интернационал"
 rot_news.13.d:0 "Сегодня лидер Советского союза [SOV.GetLeader] и лидер Германской компартии [GER.GetLeader] официально объявили о создании нового военно-политического блока - Четвёртого Интернационала. В своих речах, они заявили, что Четвёртый Интернационал готов поддержать дипломатически и материально все компартии Европы, в их борьбе за власть.\n Ожидается скорый рост поддержки коммунистических партий в Европе." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.13.a:0 "Да здравствует Четвёртый интернационал!"
 rot_news.13.b:0 "Новый интернационал? Надо будет рассмотреть возможность встпуления."
 rot_news.13.c:0 "Сколько ещё будет этих Интернационалов?"
 rot_news.14.t:0 "[GER.GetLeader] критикует Сталинский Советский союз"
 rot_news.14.d:0 "'Сталинское руководство, за годы своего правления предало, извратило и уничтожило всё то, за что сражался русский пролетарий, введя проклятую Сталинскую конституцию! Советский Союз стал реакционным государством. Построение социализма в одной стране не состоятельно и замедляет объективные процессы борьбы рабочего класса...'\n Так была начата недавняя десятиминутная речь лидера КПГ [GER.GetLeader], в которой изобличалось Сталинское Советское руководство и критиковалась, недавно принятая, Сталинская конституция, активной критике подверглись почти все представители нынешнего Сталинского руководства, от мало, до велика.\n Как на это отреагировало руководство Советского союза ещё не ясно." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.14.a:0 "Отличная речь!"
 rot_news.14.b:0 "Они не стоят нашего внимания."
 rot_news.14.c:0 "Интересно."
 rot_news.14.e:0 "Интересно."
 rot_news.14.f:0 "Коммунисты рассорились?"
 rot_news.15.t:0 "[GER.GetName] провозглашает Пятый Интернационал" # Removed the period in KPD2.0alpha5 update
 rot_news.15.d:0 "После критики Сталинского руководства, руководство страны [GER.GetName] окончательно приняло решение создать свой собственный Интернационал в противовес Третьему сталинскому и Четвёртому троцкистскому.\n Пока, правда единственная партия, присоединившиеся к новому интернационалу, - КПГ, Коммунистическая партия Германии." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.15.a:0 "Да здравствует Пятый Интернационал!"
 rot_news.15.b:0 "Очередное проявление их антисоветской политики."
 rot_news.15.c:0 "Сколько ещё будет этих Интернационалов?"
 rot_news.16.t:0 "В Англии разразилась революция!"
 rot_news.16.d:0 "Вчера, поступила новость, что в Англии разгорелась революция! Восстали рабочие города на севере Англии и национальные окраины, Уэльс и Шотландия. \n Британские революционеры, вероятнее всего, финансировались и поддерживались Четвёртым Интернационалом.\n Также сообщается, что начались масштабные восстания в колониях в Африке, которые не встетили особого отпора, теперь в Африке появились новые государства. \n\n Британская империя трещит по швам! Оставшиеся лояльными прежнему правительству южные территории Британии продолжают борьбу против революционеров." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.16.a:0 "Да здравствует Мировая революция!"
 rot_news.16.b:0 "Британская империя трещит по швам."
 rot_news.17.t:0 "Провозглашена Социалистическая Всемирная республика!"
 rot_news.17.d:0 "'И восстанет из руин старого общества Всемирная Социалистическая Республика', - эти слова, не раз звучавшей в стенах Берлинской Оперы, песни ещё вчера казались мечтой, но уже сегодня они стали явью. \n После последних событий в мире и укрепления коммунизма по всему Земному шару, сегодня, в Берлине, официально объявили о создании Всемирной Республики! \n По задумке, в неё должны войти все страны Мира! И часть коммунистических стран, входящих в [From.GetFactionName] уже заявили о готовности подписать договоры о присоединении. \n Образований такого масштаба ещё никогда не было за всю историю человечества!" # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.17.a:0 "Dann blüht aus den Asche des letzten Krieges die sozialistische Weltrepublik!"
 rot_news.17.b:0 "Да здравствует Социалистическая Всемирная республика!"
 rot_news.17.c:0 "Это катастрофа!"
 rot_news.17.e:0 "Ужасные новости."
 rot_news.17.f:0 "Есть ли у коммунистов хоть шанс объёдинить весь мир?"
 rot_news.18.t:0 "[GER.GetName] принимает новый флаг"
 rot_news.18.d:0 "Правительство страны [GER.GetName] приняло новый национальный флаг. \n\n Флаг был предложен Йозефом Вирмером - антифашистским политическим деятелем. Флаг, по его замыслу, должен соединить в себе республиканскую и христианскую символику, показав единство между республиканцами и христианским населением. \n\n Отныне, над правительственными зданиями [GER.GetNameDef] развеваются новые знамёна." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.18.a:0 "Под новым знаменем, к светлому будущему Германского народа!"
 rot_news.18.b:0 "Интересно."
 rot_news.19.t:0 "Референдум в Австрии"
 rot_news.19.d:0 "Вчера в Австрии был проведён всенародный референдум об объединении с Германией. Это было давней мечтой как немецкого, так и австрийского народа. \n 78,6% населения Австрии проголосовало за. Результаты реферндума были признаны обеими сторонами. \n\n После референдума, правительство Германии приняло Австрию в состав своей страны." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_news.19.a:0 "Германия и Австрия - едины!"
 rot_news.19.b:0 "Агрессивное расширение!"
 rot_news.19.c:0 "Очевидно, не обошлось без давления и фальсификации с немецкой стороны..."
 rot_news.19.e:0 "Интересно."
 rot_germany.1.t:0 "Судьба Временного правительства"
 rot_germany.1.desc:0 "Сегодня, в день, когда должно было пройти очередное совещание по дальнейшим планам Временного правительства в Рейхстаге, внезапно раздалась стрельба - было убито несколько полицейских, участвоваших в оцеплении правительственного квартала. После этого, прямо к Рейхстагу подъехало несколько грузовиков, из которых вышли группы вооружённых людей - представителей боевой организации 'Рот Фронт', они ворвались в центральный зал и арестовали весь состав Временного правительства во главе с Макензеном. Сопротивления почти не было. \n\n Через час по радио выступил Макензен с заявлением, что он самоустраняется от власти. Сразу за ним последовала речь от лидера КПГ, объявившего декреты об установлении советской власти, национализации промышленности, о земельном вопросе и о введении 8-часового рабочего дня. Народ, который устал от пустых обещаний прошлого правительства, такая программа удовлетворила. Большинство действующей армии встало на нашу сторону. \n\n Группа генералов во главе с Альбертом Кессельрингом обвинила нас в предательстве и начала формировать, при поддержке интервентов из Франции, Англии, США и Польши, высадившихся в ряде крупных прибрежных городов: Вильгельмсхафене, Гамбурге, Киле и Ростоке, на севере и востоке Германии полноценные боевые части. \n\n Похоже, грядёт вторая гражданская война." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.1.a:0 "Да здравствует Революция в Германии!"
 rot_germany.2.t:0 "Германия выдвигает нам ультиматум"
 rot_germany.2.desc:0 "Сегодня нам пришла официальная угроза со стороны Германского правительства, в ней они просят нас самоустраниться от власти и передать её, стремительно набирающей популярность Коммунистической партии Австрии.\n\n Отказ от соблюдения условий череват тому, что Германия начнёт вторжение, а КПА подорвёт нашу стабильность изнутри." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.2.a:0 "У нас нет иного выхода, кроме как согласиться с требованиями."
 rot_germany.2.b:0 "Самоутраниться от власти? Это неприемлимо!"
 rot_germany.3.t:0 "Ответ на ультиматум"
 rot_germany.3.desc:0 "На наши справедливые требования пришёл положительный ответ. Правительство Австрии сложило с себя полномочия и передала их, дружественной нам КПА. Теперь в Австрии установлена рабочая демократия по образцу нашей." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.3.a:0 "Отлично"
 rot_germany.4.t:0 "Ответ на ультиматум"
 rot_germany.4.desc:0 "На наши справедливые требования пришёл отрицательный ответ. Они отказались сложить с себя полномочия и установить справедливый строй. Толпы людей в Австрии уже выходят на улицу в знак протеста против правительства и поддержки КПА. Нам следует воспользоваться таким положением и заставить их самоустраниться." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.4.a:0 "Мы их заставим!"
 rot_germany.5.t:0 "Германия выдвигает нам ультиматум"
 rot_germany.5.desc:0 "Сегодня нам пришла официальная угроза со стороны Германского правительства, в ней они просят нас самоустраниться от власти и передать её, стремительно набирающей популярность Коммунистической партии. Они повторяют то же самое, что они провернули с Австрией. Стоит ли нам прислушиваться?\n\n Если мы не сложим полномочия, то коммунисты и им сочувствующие могут подорвать нашу стабильность." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.5.a:0 "У нас нет иного выхода, кроме как согласиться с требованиями."
 rot_germany.5.b:0 "С нами тоже самое, что с Австрией не пройдёт!"
 rot_germany.6.t:0 "Ответ на ультиматум"
 rot_germany.6.desc:0 "На наши справедливые требования пришёл положительный ответ. Правительство Польши сложило с себя полномочия и передала их, дружественному нам режиму. Теперь в Польше установилась социалистическая народная республика" # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.6.a:0 "Мудрое решение"
 rot_germany.7.t:0 "Ответ на ультиматум"
 rot_germany.7.desc:0 "На наши требования пришёл отрицательный ответ. Они отказались сложить с себя полномочия и установить социалистическую народную республику. Толпы людей в Варшаве уже выходят на улицу в знак протеста против правительства и поддержки коммунистов. Нам следует воспользоваться таким положением и подчинить их." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.7.a:0 "Значит, мы их подчиним. Другим путём."
 rot_germany.8.t:0 "Кризис Временного правительства"
 rot_germany.8.desc:0 "Гражданская война окончена. Коммунисты повержены, но Временное правительство сильно ослабло. Генералы и чиновники, без нашего ведома, начали установку своих собственных правительств на ряде территорий, не встречая сопротивления лояльных нам войск. От нас откололась Бавария, в которой власть взяли анархисты, Пруссия, которую возглавил кайзер Вильгельм III, и другие военные клики. Наша страна распалась! \n\n Единой Германии отныне не существует..." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.8.a:0 "Временное правительство, во главе с Кессельрингом, всё ещё единственно верный представитель германского народа!"
 rot_germany.8.b:0 "Мы за Германию без экспулуататоров. Да здравствует Анархия!"
 rot_germany.8.c:0 "Нужно вернуться к нашим историческим истокам. Поддержим Пруссию во главе с Вильгельмом III."
# GAME_OVER_TT:0 "§RДля вас игра завершится.§!"
 rot_germany.11.t:0 "Революция в Англии"
 rot_germany.11.desc:0 "После долгой подготовки, коммунистические революционеры в Англии, наконец, открыли себя. Они успешно смогли скрыться от британской разведки и организовать целую сеть подпольных ячеек в крупных промышленных городах в центре и на севере страны. Также коммунисты получили поддержку национальных окраин, пообещав им автономию и право на самоопределение.\n После, они начали активную пропагандистскую деятельность среди рабочих, что получилось у них с успехом.\n Наконец, британские революционеры получили винтовки из Германии, что стало последним этапом их приготовлений. \n Через неделю они организовали вооружённое восстание, на ряде территорий, и достаточно быстро овладели севером страны. \n Вслед за этим, начались масштабные восстания в колониях в Африке, которые не встетили особого отпора. \n Ирландия, воспользовавшись ситуацией, вторглась в северную Ирландию. \n\n Британская империя, потеряв огромную территорию, развалилась, оставшиеся лояльными южные территории Британии, однако, продолжают борьбу против революционеров." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.11.a:0 "Долой революционеров!"
 rot_germany.11.b:0 "Долой империалистическое правительство!"
 rot_germany.12.t:0 "Германия предлагает Анти-фашистский союз" # Removed the period in KPD2.0alpha5 update
 rot_germany.12.desc:0 "[GER.GetLeader] - лидер [GER.GetNameDef] предлагает нам подписать соглашение об Анти-фашистском союзе, предусматривающее взаимные гарантии между нашими странами и готовность вместе с ними воевать против итальянского фашизма. Данное соглашение предусматривает и новое устройство Италии - очень выгодное нам. \n\nОднако стоит ли нам верить коммунистам?" # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.12.a:0 "Мы подпишем соглашение"
 rot_germany.12.b:0 "Коммунисты ничуть не лучше фашистов"
 rot_germany.13.t:0 "Великобритания подписывает соглашение" # Removed the period in KPD2.0alpha5 update
 rot_germany.13.desc:0 "[ENG.GetLeader] согласился подписать соглашение. Теперь, если мы начнём войну с Италией, то сможем призвать Соединённое Королевство на нашу сторону."
 rot_germany.13.a:0 "Прекрасно."
 rot_germany.14.t:0 "Великобритания отказалась подписать соглашение" # Removed the period in KPD2.0alpha5 update
 rot_germany.14.desc:0 "[ENG.GetLeader] отказался подписать соглашение. Отсутствие Великобритании сделает нашу войну с Италией несколько сложнее."
 rot_germany.14.a:0 "Нам придётся смириться с этим."
 rot_germany.15.t:0 "Италия капитулируе" # Removed the period in KPD2.0alpha5 update"
 rot_germany.15.desc:0 "[ITA.GetLeader], поняв, что он находиться в тяжёлом положении, сдаётся. Самое время осуществить, предусмотренное соглашением, новое устройство Италии."
 rot_germany.15.a:0 "Отлично."
 rot_germany.16.t:0 "Присоединиться ко Всемирной Социалистической республике?"
 rot_germany.16.desc:0 "Теперь, когда все социалистические силы наконец объединились, мы наконец, по настоящему, можем осуществить, тот лозунг, что был в конце 'Манифеста коммунистической партии': 'Пролетарии всех стран, соединяйтесь!'"
 rot_germany.16.a:0 "Да здравствует Всемирная социалистическая республика!"
 rot_germany.16.b:0 "Это излишне."
 rot_germany.17.t:0 "[From.GetName] присоединяется к нам" # Removed the period in KPD2.0alpha5 update
 rot_germany.17.desc:0 "Руководство страны [From.GetName] поступило мудро и решило войти в состав Всемирной Социалистической республики."
 rot_germany.17.a:0 "Пролетарии всех стран, соединяйтесь!"
 rot_germany.18.t:0 "Государство [From.GetName] отказалось присоединиться" # Removed the period in KPD2.0alpha5 update
 rot_germany.18.desc:0 "От руковства страны [From.GetName], на наше предложение им войти в состав Всемирной Социалистической Республики, пришёл отказ."
 rot_germany.18.a:0 "Ну, значит мы вынуждены применить силу."
 rot_germany.20.t:0 "[FRA.GetNameDef] подписывает соглашение" # Removed the period in KPD2.0alpha5 update
 rot_germany.20.desc:0 "Руководство страны [FRA.GetNameDef] согласилось подписать соглашение. Теперь, если мы начнём войну с Италией, то сможем призвать Францию на нашу сторону."
 rot_germany.20.a:0 "Отлично!"
 rot_germany.21.t:0 "[FRA.GetNameDef] отказалось подписать соглашение" # Removed the period in KPD2.0alpha5 update
 rot_germany.21.desc:0 "От руковства страны [FRA.GetNameDef], на наше предложение заключить Анти-фашистский союз, пришёл отказ. Без Франции война с Италией может стать невороятно тяжёлой."
 rot_germany.21.a:0 "Прискорбно."
 rot_germany.22.t:0 "Лидер нового СССР."
 rot_germany.22.desc:0 "Теперь, когда Советский союз капитулировал мы наконец можем решить проблему с его лидером. Кто бы он ни был, нам ясно одно - прошлый лидер [SOV.GetLeader] должен уйти.\n\n У нас есть два варианта кого поставить в качестве нового лидера - это Михаил Калинин, уже обладающий опытом управления СССР, или вернуть в СССР троцкистов. Выбор за вами."
 rot_germany.22.a:0 "Калинин."
 rot_germany.22.b:0 "Вернём Троцкого."
 rot_germany.22.c:0 "Троцкий мёртв. Попросим его жену возглавить СССР."
 rot_germany.23.t:0 "[SOV.GetNameDef] капитулирует" # Removed the period in KPD2.0alpha5 update
 rot_germany.23.desc:0 "Руководство страны [SOV.GetNameDef], поняв всю бессмыссленность войны против Пятого Интернационала, капитулировало. [SOV.GetLeader] был арестован сегодня утром своими же подчинёнными. Правительство СССР стало подконтрольным нам."
 rot_germany.23.a:0 "Наконец-то!"
 rot_germany.24.t:0 "Дух пролетариата поднимается"
 rot_germany.24.desc:0 "После падения гитлеровской диктатуры рабочие и крестьяне, ещё не забывшие дни борьбы, снова проявляют протестные настроения и местами даже формируют Советы. Всё это происходит не без помощи освобождённых коммунистов. Ходят слухи о том, что готовятся забастовки."
 rot_germany.24.a:0 "Мы за ними будем наблюдать."
 rot_germany.25.t:0 "Некоторые рабочие отказываются сдавать оружие"
 rot_germany.25.desc:0 "Во время гражданской войны мы прибегли к мобилизации, в том числе пролетариата. Сейчас, когда война закончена, мы недосчитались несколько сотен винтовок и даже один пулемёт! Мы начали обыски в крупных городах, особенно в рабочих районах, и там было найдено порядка пятидесяти ружей. Некоторые дома пришлось брать штурмом. Разагитированные коммунистами и социалистами рабочие отказывались сдавать винтовки."
 rot_germany.25.a:0 "Готовьте аресты радикалов."
 rot_germany.26.t:0 "Коммунисты стремительно набирают популярность."
 rot_germany.26.desc:0 "РОТ Фронт, а вместе с ним и КПГ восстановлены. Уже ясно кто, с большой вероятностью, станет лидером немецких коммунистов. Это Эрнст Тельман - лидер КПГ и РОТ Фронта до своего заключения в тюрьму. Его авторитет в партии КПГ остаётся прочным, поэтому едва ли кто-то сможет помешать ему встать во главе."
 rot_germany.26.a:0 "Популярность КПГ начинает пугать..."
 rot_germany.27.t:0 "Коммунисты стремительно набирают популярность" # Removed the period in KPD2.0alpha5 update
 rot_germany.27.desc:0 "РОТ Фронт, а вместе с ним и КПГ восстановлены. Официальным лидером немецких коммунистов, после смерти Эрнста Тельмана стал его соратник - Вильгельм Пик, но у него, похоже, есть серьёзные конкуренты. Со смертью Тельмана в партии наблюдается некоторый раскол на крайне левых, умеренных и правых. Партии и движения, отколовшиеся в 1930-х годах активизировались. Теперь они пытаются добиться возвращения в КПГ. От крайне левых - Рут фишер - троцкистка, была исключена из партии за свои явные антисоветские убеждения, от правых: Генрих Брандлер - немецкий коммунист, до Великой войны состоял в СДПГ, потом примкнул к КПГ, но был отстранён за критику курса СССР и поддержку "Правой оппозиции" в ВКП(б), от умеренных: Вильгельм Пик. Как развернутся дальнейшие события - остаётся только догадываться."
 rot_germany.27.a:0 "Популярность КПГ начинает пугать..."
 rot_germany.28.t:0 "Со склада похищено оружие"
 rot_germany.28.desc:0 "Почти в каждом городе подверглись нападению склады с оружием, к сожалению, большинство нападений увенчалось для нападавших успехом. Было убито несколько солдат, которые попытались оказать сопротивление. Мы продолжаем ещё подсчитывать сколько винтовок было потеряно - счёт уже идёт на сотни."
 rot_germany.28.a:0 "Готовьте обыски рабочих кварталов."
 rot_germany.29.t:0 "Забастовка!"
 rot_germany.29.desc:0 "Сегодня, под предводительством коммунистов, началась всеобщая забастовка! Пока встали только большие города, такие как Берлин, Штутгарт, Мюнхен и Гамбург, но есть большая угроза распостранения забастовки и на более маленькие города."
 rot_germany.29.a:0 "Призвать штрейхбрейкеров."
 rot_germany.30.t:0 "Всеобщая забастовка!"
 rot_germany.30.desc:0 "Случилось самое страшное - всеобщая забастовка охватила и остальную Германию! Рабочие остановили станки, крестьяне бросили лопаты. Даже штрейхбрейкеры встали на сторону бастующих. \n Все города Германии окрасились в красный цвет, везде слышны революционные гимны. Полиция смогла отрезать правительственный квартал только в Берлине, остальные города остались на милость пролетариату. Нам следует молиться. Одной искры будет достаточно, чтобы разгорелось пламя!"
 rot_germany.30.a:0 "Нужно срочно что-то менять. Созвать совещание в Рейхстаге." 
 rot_germany.33.t:0 "'Интеллигентный вопрос'"
 rot_germany.33.desc:0 "На недавних научных съездах, учёными, экономистами, философами, наша революция подверглась активной критике. Их поддержали представители старой интеллигенции, которые теперь буквально кричат об 'преступности' и 'неэффективности' новой власти. \n\n Такая ситуация требует немедленного решения, если мы не предпримем меры, то это может негативно сказаться на стабильности нашего режима." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.33.a:0 "Организуем контрреволюционнерам масштабную высылку."
 rot_germany.33.b:0 "Арестовать наиболее радикальных, организовать НИИ и КБ тюремного типа."
 rot_germany.34.t:0 "Заговор?"
 rot_germany.34.desc:0 "Буквально на днях на наш стол легли документы, в которых было указано, что ряд людей в военном командовании и на флоте, в том числе 3 человека при высоких званиях, целенаправлено саботировали наши решения и вели контрреволюционную пропаганду среди солдат."
 rot_germany.34.a:0 "Копнём глубже. Отстраним их от командования и отправим на допрос."
 rot_germany.35.t:0 "Заговор!"
 rot_germany.35.desc:0 "Сегодня днём один из недавно пойманых на саботаже генералов, сознался, в том, что в армии зреет заговор против нашей революционной власти, сдав ряд генералов, с которыми он его обсуждал. Генералов уже сняли с фронтов и арестовали. \n\n Сегодня же собраный пленум постановил необходимость, в связи со зреющим заговором ввести в армию комиссаров, которые помогут предотвратить его." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.35.a:0 "Тут уже требуется помощь комиссаров из числа 'Рот Фронт'"
 rot_germany.36.t:0 "Чистка генералитета" # Removed the period in KPD2.0alpha5 update
 rot_germany.36.desc:0 "Недавно введённые комиссары из представителей 'Рот Фронта', смогли, на основе, допросов составить список, ненадёжных людей при армейских чинах, среди них, оказалось несколько генералов. Их уже сняли с линии фронта и отправили на допрос. Расследование продолжается." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.36.a:0 "Копаем дальше. Нужно выйти на организаторов."
 rot_germany.37.t:0 "Конец заговору" # Removed the period in KPD2.0alpha5 update
 rot_germany.37.desc:0 "Комиссары из представителей 'Рот Фронта', после тщательной проверки каждого генерала, и допроса раннее провинившихся смогли выйти на организаторов заговора, ими оказались пара генералов, которые планировали устроить мятеж и свергнуть наше правительство. Они во всём сознались и теперь их ждёт суд. \n\n Похоже, о заговоре можно забыть..." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.37.a:0 "Наконец-то. Осудить высшие чины по всей строгости."
 rot_germany.39.t:0 "Флаг Вирмера"
 rot_germany.39.desc:0 "Вчера нам поступило письмо от Йозефа Вирмера - немецкого адвоката и антифашистского политического деятеля. Оно содержало в себе предложение сменить прежний флаг Веймарской республики на новый, разработанный им. \n\n По его замыслу, флаг сочетает в себе республиканскую цветовую палитру: чёрный, красный и жёлтый цвета, и христианскую символику: крест. По его мнению, это позволит несколько утихомерить немецких христиан и сплотить немецкий народ под совершенно новым знаменем. Однако, такая смена флага может вызвать дискуссии внутри партии и несколько ослабить её позиции. \n\n Вместе с письмом был отправлен и сам флаг. \n\n Ваше мнение?" # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.39.a:0 "Этот флаг не годится. Оставим флаг Веймарской республики."
 rot_germany.39.b:0 "Прекрасная идея! Время обновить наш флаг!"
 tt_GER_wirmer_flag_declined:0 "Ничего не произойдёт"
 tt_GER_wirmer_flag_accepted:0 "Флаг Вирмера станет национальным флагом Германской Народной республики"
 rot_germany.40.t:0 "[GER.GetNameDef] требует от нас провести референдум об объединении"
 rot_germany.40.desc:0 "Правительство страны [GER.GetNameDef] сегодня потребовало от нас провести референдум об объединении страны [AUS.GetNameDef] со страной [GER.GetNameDef]." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.40.a:0 "Референдум об объединении? Отличная идея!"
 rot_germany.40.b:0 "Мы отказываемся! [AUS.GetNameDef] должна оставаться суверенной страной!"
 rot_germany.41.t:0 "[AUS.GetNameDef] соглашается"
 rot_germany.41.desc:0 "Правительство страны [AUS.GetNameDef], по нашему предложению, провело всенародный референдум. 78,6% населения страны [AUS.GetNameDef] проголосовало за. \n\n Теперь [AUS.GetNameDef] является частью нашей страны!" # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.41.a:0 "Немецкий и австрийский народы - едины!"
 rot_germany.42.t:0 "[AUS.GetNameDef] отказывается"
 rot_germany.42.desc:0 "Правительство страны [AUS.GetNameDef] ответило на нашу просьбу о проведении всенародного референдума об объединении отказом! \n\n Наши дальнейшие действия?" # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.42.a:0 "Правительство страны [AUS.GetNameDef] совершило большую ошибку..."
 rot_germany.42.b:0 "Это их суверенное право. Оставим их."
 rot_germany.43.t:0 "[GER.GetName] предлагает гарантии в обмен на влияние"
 rot_germany.43.desc:0 "Вчера нам поступило предложение от германского правительства. Они гарантируют нам независимость в обмен на сферу влияния в нашем государстве. Что нам следует ответить?" # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.43.a:0 "Ладно, принимаем, будем надеятся, что они защитят нас."
 rot_germany.43.b:0 "Сотрудничество с коммунистами? Никогда!"
 rot_germany.44.t:0 "[POL.GetName] принимает наше предложение"
 rot_germany.44.desc:0 "Польское правительство приняло наше предложение, Теперь, в обмен на гарантии Польши, мы получили влияние на определённые структуры их правительства." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.44.a:0 "Хорошо."
 rot_germany.45.t:0 "[POL.GetName] отказывается от нашего предложения"
 rot_germany.45.desc:0 "Польское правительство отказалось от нашего предложения. Они решили не иметь никаких дел с коммунистами." # Removed line break at the beginning of the line in KPD2.0alpha5 update
 rot_germany.45.a:0 "Это плохо."