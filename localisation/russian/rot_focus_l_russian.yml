l_russian:
 GER_reds_amnesty:0 "Амнистии политзаключённым"
 GER_reds_amnesty_desc:0 "После поджога Рейхстага в 1933 году, огромное количество влиятельных коммунистов были посажены в нацистские концентрационные лагеря, в том числе и лидер КПГ - Эрнст Тельман. Их виновность не доказана. Почему бы нам не выдать им амнистии? Однако некоторые люди боятся, что это пошатнёт наше и без того непрочное положение."
 GER_rot_front:0 "Восстановление 'Рот Фронта'"
 GER_rot_front_desc:0 "'Рот Фронт' - это боевая организация при КПГ. После 1933 года была официально запрещена, однако в свете недавних амнистий коммунистам возможно её частичное восстановление."
 GER_second_civil_war:0 "Судьба Временного правительства"
 GER_second_civil_war_desc:0 "Во Временном правительстве продолжаются споры о 'новом курсе' в Германии между монархистами и либералами, однако нам ясно одно - коммунистов они в любом случае не оставят просто так. Нам нужно застать их врасплох прежде, чем они решат вопрос о 'новом курсе'!"
 GER_rot_front_exp:0 "Расширение 'Рот Фронта'"
 GER_rot_front_exp_desc:0 "'Рот Фронт', как боевая организация должна и дальше расширять своё влияние. Постепенно эта организация должна полностью слиться с народом!"
 GER_rot_front_army:0 "Комиссары в армии"
 GER_rot_front_army_desc:0 "С помощью внедрения в армию комиссаров из представителей 'Рот Фронта' мы сможем повысить моральный дух солдат и следить за верностью генералитета."
 GER_nationalisation:0 "Экспроприация промышленности"
 GER_nationalisation_desc:0 "Вчера промышленность принадлежала всяким Круппам, Хеншелям и тем подобным. Однако сегодня мы уже взяли промышленность в свои руки. Теперь промышленность будет принадлежать и приносить пользу не семьям 'успешных' людей, а всему обществу!"
 GER_new_workers_culture:0 "Новая рабочая культура"
 GER_new_workers_culture_desc:0 "Опыт плановой экономики СССР показал, что коллективизм в сфере производства благоприятно сказывается на производительности труда каждого человека. Нам непременно стоит его пропагандировать."
 GER_expand_the_revolution:0 "'Пример нашей Революции'"
 GER_expand_the_revolution_desc:0 "Пример нашей Революции вдохновляет людей в странах, соседствующих с нами, они сами начинают стремиться к осуществлению подобного у себя на родине. Нам следует их только немного поддержать."
 GER_fight_with_counterrevolutionary:0 "Борьба с контрреволюцией"
 GER_fight_with_counterrevolutionary_desc:0 "Контрреволюционные силы ещё имеют некоторое влияние в нашем обществе. Эту ситуацию следует срочно исправить - нам необходима цензура направленная против либеральных, фашистских и авторитарных идей."
 GER_exile_fascists:0 "Прямая борьба с фашизмом"
 GER_exile_fascists_desc:0 "После того как мы изгнали фашистов с нашей земли, в Европе остался только один рассадник фашизма - Италия во главе с Муссолини. Наша непременная цель - освободить народ от фашистской эксплуатации, даже если другого пути кроме прямой войны - нет."
# GER_enter_comintern:0 "Вступить в коминтерн"
# GER_enter_comintern_desc:0 "Коммунистический Интернационал, во главе с Советским союзом может помочь нам и дальше распространять идеи революции по Европе."
 GER_eurocommunism:0 "Еврокоммунизм"
 GER_eurocommunism_desc:0 "Большинство европейских стран сейчас не приймут тот социализм, что был построен в Советском союзе - Европе он не подходит, здесь совершенно другие условия, а потому и путь к социализму может разительно отличаться. Мы вернём часть буржуазных свобод и европейские страны сами к нам потянуться. Советское руководство это едва ли обрадует."
 GER_press_austria:0 "Надавить на Австрию"
 GER_press_austria_desc:0 "От рассадника фашизма по Европе, нас отделяет только Австрия, руководители которой высказывают симпатии к политике Муссолини. Мы должны поддержать там коммунистические движения и надавить на них, заставив передать власть народу."
 GER_socialist_anschluss:0 "Объединение с Австрией"
 GER_socialist_anschluss_desc:0 "С приходом к власти австрийских коммунистов, австрийский и немецкий народы всё громче высказываются за объединение стран. Раз так, то мы непременно должны отправить правительству Австрии просьбу провести референдум об объединении двух стран."
# GER_enter_comintern:0 "Вступить в коминтерн"
# GER_enter_comintern_desc:0 "Коммунистический Интернационал, во главе с Советским союзом может помочь нам и дальше распространять идеи революции по Европе."
 GER_tech_cooperation:0 "Углубление сотрудничества"
 GER_tech_cooperation_desc:0 "Нам следует укреплять сотрудничество СССР, особенно в научной сфере. Обмен технологиями будет полезен нам обоим."
 GER_enter_comintern:0 "Вступить в коминтерн"
 GER_enter_comintern_desc:0 "Коммунистический Интернационал, во главе с Советским союзом может помочь нам и дальше распространять идеи революции по Европе."
 GER_our_last_battle:0 "Наш последний и решительный бой..."
 GER_our_last_battle_desc:0 "Империалистические страны продолжают на нас коситься. Они только и думают как бы нас уничтожить. Не дадим им это сделать! Уничтожим их прежде! Строки из 'Интернационала' должны для нас стать нашим гимном нового общества, а для капиталистических стран - похоронным маршем! 'Это есть наш последний и решительный бой...'!"
 GER_fate_of_poland:0 "Надавить на Польшу"
 GER_fate_of_poland_desc:0 "В заявлениях польских руководителей всё чаще можно услышать националистические и анти-коммунистические лозунги. Польша может представлять для нас опасность. Более того - это та самая страна, что отделяет нас от Советского союза. Нам следует немедленно решить эту проблему. Опробуем успешный сценарий Австрии."
 GER_align_spain:0 "Союз с Испанией"
 GER_align_spain_desc:0 "Республиканцы, победившие в гражданской войне, подобны нам, изгнавшим фашистов и милитаристов с собственной земли. Мы должны способствовать тому, чтобы они встали с нами плечом к плечу в борьбе с фашизмом и капитализмом, всю ярость которых когда-то познали, и Германия, и Испания"
 GER_guarantees_for_influence:0 "Гарантии в обмен на влияние"
 GER_guarantees_for_influence_desc:0 "Польша - единственное государство, которое отделяет нас от 'Сталинского СССР'. Польское правительство прекрасно понимает, что рано или поздно - их страна станет линией фронта с СССР. Мы предложим им защиту - гарантировав им независимость. Взамен - Польша должна войти в нашу сферу влияния."
 GER_align_france:0 "Союз с Францией"
 GER_align_france_desc:0 "Французская Парижская коммуна - была первым в истории организованным восстанием социалистов против капитализма. И хотя оно в первый раз провалилось, на этот раз, они могут расчитывать на солидарность рабочих Германии в борьбе за свободу."
 GER_align_benilux:0 "Союз с Бенилюксом"
 GER_align_benilux_desc:0 "После того как мы смогли привлечь Францию в свой альянс, мы можем попробовать переманить на свою сторону и страны Бенилюкса. Великобритания хоть и имеет там свои интересы, тем не менее с Францией мы сможем надавить на них и избежать английского вмешательства в эту ситуацию."
 GER_crush_salazar:0 "Свергнуть Салазара"
 GER_crush_salazar_desc:0 "Салазар - диктатор Португалии с 1932 года осуществяляет идеологию 'Нового государства', основанную на элементах фашизма, консерватизма, корпоративизма и национализма, кошмарит рабочий класс Португалии. В годы гражданской войны в испании он посылал помощь франкистам в борьбе с республикой. Теперь пора ему расплатиться за всё, что он делал!"
 GER_align_balkans:0 "Союз со странами Балканского полуострова"
 GER_align_balkans_desc:0 "Привлечь в наш альянс Балканские страны - тоже очень важно. Рабочие Югославии, Болгарии, Румынии и Греции ведь тоже хотят свободы. Не так ли?"
 GER_align_scandinavia:0 "Союз со странами Скандинавского полуострова"
 GER_align_scandinavia_desc:0 "На Скандинавском полуострове сейчас господствуют социал-демократические партии. Пускай у нас и есть с ними ряд разногласий, мы вполне можем заручиться их поддержкой, слегка либерализовав наше государство."
 GER_align_british_isles:0 "Союз с Британскими островами"
 GER_align_british_isles_desc:0 "Было бы просто замечательно привлечь в наш альянс страны Британского острова. Несмотря на их консервативность, их вполне можно убедить присоединиться к нам в борьбе с более опасным врагом - 'сталинским социализмом'. Их положение - стратегически важно, оно позволит нам выйти на каждый континент Земного шара!"
 GER_preventive_strike_at_USSR:0 "Превентивный удар"
 GER_preventive_strike_at_USSR_desc:0 "Ожидание томительно! Мы должны ударить по Советскому союзу! Чем раньше - тем лучше."
 GER_accept_stalinism:0 "Поддержать идеи сталинизма"
 GER_accept_stalinism_desc:0 "Сталинизм, в общих чертах неплох. Чем лишний раз кошмарить весь мир лозунгами о 'Мировой революции', следуют сосредоточиться на том, что есть у революции сейчас, и исходя из уже данных условий совершать хорошо обдуманные действия, конечно же согласованные с нашими товарищами из Советского союза."
 GER_stalin_industrialisation:0 "Индустриализация по образцу СССР"
 GER_stalin_industrialisation_desc:0 "СССР за две пятилетки смог достичь высоких результатов, пускай даже и ценой некоторых ошибок и просчётов. Мы учтём эти ошибки и проведём подобное у нас."
 GER_invite_soviet_specialists:0 "Пригласить советников из СССР"
 GER_invite_soviet_specialists_desc:0 "Сотрудничество из мирной сферы теперь, с ростом напряжённости в мире, переходит и в военную. Нам требуется унификация доктрины с Рабоче-крестьянской Красной армией, а также помощь военных советников."
 GER_radical_left:0 "Поддержать крайне левое крыло партии"
 GER_radical_left_desc:0 "Убийство Эрнста Тельмана раскололо партию на несколько фракций. Теперь в партии можно поддержать и крайне левые идеи, с последующим объединением КПГ с, отколовшийшимися в 1933 году, партией Internationale Kommunisten Deutschlands и движением Gruppe Internationale, во главе с Рут Фишер."
 GER_support_trotsky_coup:0 "Негласно поддержать троцкистов"
 GER_support_trotsky_coup_desc:0 "В Советском союзе до сих пор во главе страны стоит оппортунист И.Сталин, предавший идею Мировой революции. Мы поддержим левую оппозицию в изгнании в их стремлениях к свержению лидера-оппортуниста."
 GER_trotsky_coup:0 "Помощь в свержении Сталина"
 GER_trotsky_coup_desc:0 "Левое крыло, во главе с Троцким, с нашей помощью теперь окрепло и готово вернуться в СССР для свержения Сталина. Нужно лишь помочь заговорщикам вернуться втайне от советского руководства."
 GER_trotsky_coup_tt:0 "Через некоторое время Троцкий вернётся в Советский союз и свергнет Сталина."
 trotsky_dead:0 "Лев Троцкий мёртв"
 GER_join_fourth_internationale:0 "Присоединиться к Четвёртому Интернационалу"
 GER_join_fourth_internationale_desc:0 "Теперь, когда оппортунистский режим Сталина пал, а Троцкий стал полноценным вождём Советского союза можно наконец, на руинах Третьего, замаравшего свою репутацию, Интернационала построить новый. Четвёртый Интернационал уже не предаст идею Мировой революции."
 GER_influence_on_western_europe:0 "Влияние на Западную Европу"
 GER_influence_on_western_europe_desc:0 "Мы всесильно поможем революции распространиться на Западную Европу"
 GER_influence_on_scandinavia:0 "Влияние на Скандинавию"
 GER_influence_on_scandinavia_desc:0 "Мы всесильно поможем революции распространиться на Скандинавский полуостров"
 GER_influence_on_eastern_europe:0 "Влияние на Восточную Европу"
 GER_influence_on_eastern_europe_desc:0 "Мы всесильно поможем революции распространиться на Восточную Европу"
 GER_british_revolution:0 "Революция в Британии"
 GER_british_revolution_desc:0 "Британия. Страна с самым отвратительным буржуазным строем. Они стремяться подавить любые прогрессивные силы в Мире. Необходимо поддержать британских коммунистов материально и дипломатически, помочь им самим избавиться от изжившего себя Британского строя."
 GER_world_revolution:0 "Мировая Революция"
 GER_world_revolution_desc:0 "Теперь, когда мы сумели разгромить британское буржуазное правительство и установить там рабочую власть, мы наконец можем провозгласить курс на Мировую революцию. Наша непременная задача - поддержать рабочие движения всего мира и безжалостно уничтожить всех его противников. В мире грянут изменения!"
 GER_right_wing:0 "Поддержать правое крыло партии"
 GER_right_wing_desc:0 "Убиство Эрнста Тельмана раскололо партию на несколько фракций.Теперь в партии можно поддержать идеи, близкие к правым, с последущим объединением с отколовшийся в 1929 году КПГ-Оппозиция, с Генрихом Брандлером во главе."
 GER_small_business:0 "Разрешить частное предпринимательство"
 GER_small_business_desc:0 "Нам не следует нарушать свободу частного предпринимательства. Мы передадим часть фабрик и заводов в частные руки, и таким образом мы дадим толчок к развитию 'Народных предприятий'. Новая форма частной собственности примет в себя всё самое хорошее, что есть у капитализма и у социализма."
 GER_foreign_capital:0 "Привелечь иностранный капитал"
 GER_foreign_capital_desc:0 "Наши новые предприятия имеют некоторый успех. Сейчас самое время привлечь иностранный капитал в нашу страну для поддержки 'Народных предприятий'."
 GER_end_reforms:0 "Окончить курс реформ"
 GER_end_reforms_desc:0 "Наш курс на реформацию социалистической системы окончился великим успехом! Нам наконец удалось найти 'Золотую середину' между капиталистическим и социалистическим методами организации экономики. Наш лидер получил огромную популярность, с ней мы готовы к самым смелым решениям!"
 GER_criticise_soviet:0 "Раскритиковать Сталинский СССР"
 GER_criticise_soviet_desc:0 "Сталинская конституция, недавно введённая в Советском Союзе - это отход от идей социализма! Сталинское руководство можно только критиковать за многочисленные проявления ревизионизма и отход от достижения истинных целей социализма."
 GER_establish_fifth_internationale:0 "Сформировать Пятый Интернационал"
 GER_establish_fifth_internationale_desc:0 "Третий интернационал прогнил в результате Сталинского руководства. Четвёртый Интернационал сейчас очень слаб, да и не постигнет его та же судьба, что и третий? Нам нужно сформировать свой! Пятый Интернационал приведёт человечество к освобождению от капиталистического рабства и извращённых социалистических режимов."
 GER_alliance_with_FRA_and_ENG:0 "Заключить Анти-фашистский союз"
 GER_alliance_with_FRA_and_ENG_desc:0 "Для разгрома оплота фашизма в Европе нам следует предложить странам запада заключить с нами временный Анти-фашистский союз, основой целью которого должно стать свержение итальянского диктатора - Бенито Муссолини. Даже если это будет совершено военным путём."
 FRA_accepted:0 "Франция подписала соглашение"
 ENG_accepted:0 "Великобритания подписала соглашение"
 GER_red_eastern_europe:0 "Красная Восточная Европа"
 GER_red_eastern_europe_desc:0 "Восточная Европа продолжает оставаться оставаться подконтрольной буржуазным правительствам. Надо помочь восточным европейцам и военным путём освободить их, сбросив буржуазные правительства."
 GER_ITA_capitulated:0 "подписала мир"
 GER_red_europe:0 "Красная Европа"
 GER_red_europe_desc:0 "Итальянский фашистский режим капитулировал. Самое время заняться западными державами, воспользовавшись тем, что они чуть ослабли после войны с Италией."
 GER_betrayed_october:0 "Преданный Октябрь"
 GER_betrayed_october_desc:0 "Иосиф Сталин допустил ужасную ошибку, о чём мы ему неустанно говорили множество раз. Но он постоянно отнекивался и ссылался на наши "анархистские иллюзии". Теперь нам всем очевидно - Сталин стал заложником выращенной им-же бюрократии. Освобождение советского народа станет решающим этапом в наступлении Мировой Революции!"
 GER_new_october:0 "Новый Октябрь"
 GER_new_october_desc:0 "Теперь, когда советский народ освобождён, мы можем приступить к восстановлению России и установлению на её территории настоящей советской власти. Теперь-то мы покажем буржуям наш пролетарский кулак."
# GER_weltrepublic:0 "Всемирная Социалистическая республика"
# GER_weltrepublic_desc:0 "Все передовые капиталистические страны мира были уничтожены. И теперь, когда социализм наконец закрепил своё положение в мире, мы можем начать объединение в Всемирную Республику на основе освобождённых нами территорий. Момент наступления коммунизма всё ближе, товарищи!"
 GER_NVA:0 "Сформировать ННА"
 GER_NVA_desc:0 "В связи с недавно раскрытыми заговорами в армии необходимо, наконец, взяться за реформацию армии, сформировав новую - Национальную народную, в которой мы обеспечим возможность продвижения лояльных к нашей власти генералов."
 GER_weltrepublic:0 "Всемирная Социалистическая республика"
 GER_weltrepublic_desc:0 "Все передовые капиталистические страны мира были уничтожены. И теперь, когда социализм наконец закрепил своё положение в мире, мы можем начать объединение в Всемирную Республику на основе освобождённых нами территорий. Момент наступления коммунизма всё ближе, товарищи!"
 GER_exile_fascism_tt:0 "Будет получена цель войны против всех государств с §Yфашистскими режимами в Европе§!."#Edited #Complemented an exclamation mark to solve the error, in KPD2.0 update
 GER_collectivisation:0 "Коллективизация"
 GER_collectivisation_desc:0 "Советское руководство, проведя коллективизацию, сумело увеличить суммарный урожай и приток средств в казну. Нам необходимо провести подобное, чтобы суметь поддержать идущую сейчас индустриализацию. Более того, это поможет разумнее использовать существующие земли, хотя и не исключено, что зажиточное крестьянство не поддержит это."
 GER_countinue_industrialisation:0 "Основать градообразующие предприятия"
 GER_countinue_industrialisation_desc:0 "Теперь, когда мы провели коллективизацию и заручились поддержкой от Советского союза, можно, продолжая индустриализацию, открыть целый ряд градообразующих предприятий по всей стране. Они обеспечат работой целые города!"
 GER_support_dimitrov:0 "Поддержать Димитрова"
 GER_support_dimitrov_desc:0 "Димитров - лидер коммунистической партии Болгарии сумел в 1933 г., на суде превратиться из обвиняемого в обвинителя, доказав причастность нацистов к поджогу Рейхстага. Это поистине героический поступок, самое время отблагодарить его. Он возглавит новую, революционную Болгарию."
 GER_trial_fascism:0 "Свершить суд над фашизмом"
 GER_trial_fascism_desc:0 "Теперь, когда последние страны фашизма в Европе повержены, пришло время свершить суд над фашизмом, как идеологией. Необходимо доказать всему миру, что фашизм - человеконенавистническая идеология, и поддержать антифашистские движения по всей Евразии"
 GER_prepare_for_war:0 "Подготовиться к войне"
 GER_prepare_for_war_desc:0 "Неизбежность войны с капиталистическими странами, с каждым днём, становится всё более очевидной. Мы должны в срочном порядке организовать ряд крупных учений в войсках, \n на всякий случай..."
 GER_pre_war_plan:0 "Предвоенный план"
 GER_pre_war_plan_desc:0 "Неизбежность войны с капиталистическими странами, с каждым днём, становится всё более очевидной. Мы должны в срочном порядке, за один год, переориентировать нашу промышленность на военные нужды."
 GER_free_unions:0 "Свободные профсоюзы"
 GER_free_unions_desc:0 "Чтобы рабочие были поистине свободны, нам необходимо чётко обозначить, что отныне рабочие имеют полное право на создание собственных профсоюзов и участие в управлении государством, а в перспективе и экономикой."
 GER_active_role_of_unions:0 "Профсоюзы в экономике"
 GER_active_role_of_unions_desc:0 "Влияние новых профсоюзов растёт, теперь можно передать часть предприятий под рабочее самоуправление, на базе профсоюзных организаций."
 GER_revolution_by_force:0 "Революция на штыке"
 GER_revolution_by_force_desc:0 "Мы экспортируем революцию всей Европе! Армией свергнем все буржуазные режимы в мире! \n Но, для начала, нам следует в срочном порядке усилить пропаганду войны и милитаризовать всё общество."
 GER_red_balkans:0 "Красный Балканский полуостров"
 GER_red_balkans_desc:0 "Балканский полуостров - сборище царьков и диктаторов. Единственное, что их заставит отречься от власти - реальная сила. Мы в кратчайшие сроки должны, военным путём, свергнуть их."
 GER_orientation_on_military:0 "Упор на военную промышленность"
 GER_orientation_on_military_desc:0 "Для успешного ведения войны требуется внушительная военная промышленность для поизводства военной техники. Необходимо сконцентрировать на ней особое внимание."
 GER_five_year_military:0 "Пятилетний план на военную промышленность"
 GER_five_year_military_desc:0 "Для увеличения производства военной техники, необходимо создать мощнейшую военную промышленность. Новый пятилетний план предусматривает создание по всей стране предприятий, ориентированых на военную промышленность."
 GER_five_year_production:0 "Пятилетний план на гражданскую промышленность"
 GER_five_year_production_desc:0 "Для увеличения производимой продукции, необходимо огромное количество фабрик. Новый пятилетний план предусматривает создание по всей стране предприятий, ориентированых на выпуск гражданской промышленности."
 GER_civil_resources:0 "Народные шахты"
 GER_civil_resources_desc:0 "Работа в шахтах опасна. Необходимо улучшить положение трудящихся там. Это поможет нам увеличить производительность труда и получить больше ресурсов."
 GER_resources_for_war:0 "Ресурсы для войны"
 GER_resources_for_war_desc:0 "Наша военная промышленность сильно нуждается в определённых ресурсах, необходимо расширить существующие месторождения, чтобы удовлетворить часть запроса."
 GER_help_peasants:0 "Выделить помощь крестьянству"
 GER_help_peasants_desc:0 "Крестьянство, после гражданской войны, неслабо обеднело, отчего в деревне сейчас наблюдается разруха. Необходимо поддержать крестьян и ведилить им средства на восстановление хозяйства."
 GER_wise_development:0 "Равномерное развитие"
 GER_wise_development_desc:0 "Для обеспечения сосуществования города и деревни, необходимо пересмотреть распределение средств. Отныне мы будем стремиться поддерживать баланс между вложениями в город и деревню."
 GER_social_market:0 "Социальная рыночная экономика"
 GER_social_market_desc:0 "Теперь самое время нашему государству объявить об установлении 'социальной' рыночной экономики, в которой мы полностью разрешим частное владение и торговлю, однако мы будем внимательно следить за тем, чтобы не ущемлялись права трудящихся."
 GER_influence_on_America:0 "Влияние на Американский континент"
 GER_influence_on_America_desc:0 "Мы всесильно поможем революции распространиться на Американский континент."
 GER_strike_at_the_heart_of_capitalism:0 "Ударить в сердце капитализма"
 GER_strike_at_the_heart_of_capitalism_desc:0 "Мы всеми силами будем поддерживать коммунистов на территории Соединённых штатов Америки. Самое время ударить прямо в сердце капиталистической системы!"