 erich_weinert:0 "Эрих Вайнерт"
 GER_NVA_general_staff:0 "Генеральный штаб ННА"
 GER_red_amnesties_idea:0 "Амнистии политзаключённым"
 GER_red_amnesties_idea_desc:0 "По всей Германии идут амнистии политзаключённых - узников концлагерей. Во всех регионах Германии формируются ячейки КПГ."
 GER_rot_front_idea:0 "'Рот Фронт' восстанавливается"
 GER_rot_front_idea_desc:0 "Амнистии коммунистам открыли путь к восстановлению, запрещённой в 1933 году боевой организации - 'Рот Фронт'. Ячейки КПГ уже активно формируют его отделы."
 GER_supress_crev_idea:0 "Подавление контрреволюции"
 GER_nationalisation_idea:0 "Крупная промышленность национализирована"
 GER_rot_front_exp_idea:0 "'Рот Фронт'"
 GER_rot_front_exp_idea_desc:0 "'Рот Фронт' всё больше и больше сливается с народом."
 GER_rot_front_army_idea:0 "'Рот Фронт'"
 GER_rot_front_army_idea_desc:0 "'Рот Фронт' теперь слился не только с народом, но и с армией. Мораль армии высока, как никогда."
 GER_new_culture_idea:0 "Новая рабочая культура"
 GER_new_culture_idea_desc:0 "Теперь большинство рабочих в Германии придерживаются принципа коллективизма, когда они делают какую либо работу. Это значительно повышает производительность труда."
 GER_dissidents_idea:0 "Радикальная оппозиция"
 GER_dissidents_idea_desc:0 "После нашего свержения временного правительства часть населения настроилось к нам враждебно. Они подрывают стабильность нашего государства и сопротивляются установлению нового порядка. Нам следует заняться ими всерьёз."
 GER_industry_wo_owner_idea:0 "Заводы простаивают без хозяев"
 GER_industry_wo_owner_idea_desc:0 "После нашей революции влиятельные капиталисты бежали из нашей страны под страхом расправы. От них остались заводы, которые теперь либо простаивают без дела, либо организуются рабочим самоуправлением. У нас фактически нету контроля над промышленностью."
 GER_unknown_general_loyality_idea:0 "Крайне сомнительная поддержка генералитета"
 GER_unknown_general_loyality_idea_desc:0 "После революции часть генералитета перешла на нашу сторону, но расчитывать на них не стоит. Неизвестно, что у них на уме. Быть может там есть вредители."
 GER_general_loyality_questioned_idea:0 "Сомнительная поддержка генералитета"
 GER_general_loyality_questioned_idea_desc:0 "После революции часть генералитета перешла на нашу сторону, но расчитывать на них не стоит. Конечно 'Рот Фронт' помогает нам отслеживать некоторые элементы, но всё ещё там могут быть вредители."
 GER_world_revolution_idea:0 "Курс на Мировую революцию"
 GER_scientists_emigrated_1:0 "Серьёзный дефицит учёных кадров"
 GER_scientists_emigrated_1_desc:0 "Новое правительство Германии позволило интеллигенции и учёным, не поддержавшим новый режим, эмигрировать из страны. Теперь там наблюдается дефицит учёных кадров, что тормозит развитие страны."
 GER_scientists_emigrated_2:0 "Дефицит учёных кадров"
 GER_scientists_emigrated_2_desc:0 "Новое правительство Германии позволило интеллигенции и учёным, не поддержавшим новый режим, эмигрировать из страны. Последние действия, предпринятые правительством, позволили слегка улучшить положение."
 GER_scientists_emigrated_3:0 "Небольшой дефицит учёных кадров"
 GER_scientists_emigrated_3_desc:0 "Новое правительство Германии позволило интеллигенции и учёным, не поддержавшим новый режим, эмигрировать из страны. Материальная поддержка правительством молодых учёных позволило почти полностью устранить дефицит учёных кадров."
 GER_scientists_purged_1:0 "Учёные подверглись репрессиям"
 GER_scientists_purged_1_desc:0 "Новое правительство Германии использовало жёсткие меры для того чтобы заставить учёных остаться в стране."
 GER_scientists_purged_2:0 "Учёные подверглись репрессиям"
 GER_scientists_purged_2_desc:0 "Новое правительство Германии использовало жёсткие меры для того чтобы заставить учёных остаться в стране."
# GER_scientists_purged_3:0 "Учёные подверглись репрессиям"
# GER_scientists_purged_3_desc:0 "Новое правительство Германии использовало жёсткие меры для того чтобы заставить учёных остаться в стране."
 GER_scientists_purged_3:0 "Учёные подверглись репрессиям"
 GER_scientists_purged_3_desc:0 "Новое правительство Германии использовало жёсткие меры для того чтобы заставить учёных остаться в стране."
 GER_scientists_purged_4:0 "Учёные подверглись репрессиям"
 GER_scientists_purged_4_desc:0 "Новое правительство Германии использовало жёсткие меры для того чтобы заставить учёных остаться в стране."
 GER_scientists_from_germany:0 "Немецкая эммиграция"
 GER_scientists_from_germany_desc:0 "Из-за нестабильности в Германии огромное количество немецких учёных и представителей интеллигенции бежали в нашу страну. Теперь мы можем использовать их себе на благо. Учёных - в науке, а интеллигенцию - для пропаганды анти-коммунизма."
 GER_five_year_mixed_idea:0 "Пятилетний план"
 GER_five_year_mixed_idea_desc:0 "Германия начала выполнение пятилетнего плана, аналогичного Советскому. Взят курс на стремительную индустриализацию."
 GER_five_year_civil_idea:0 "Пятилетний план"
 GER_five_year_civil_idea_desc:0 "Германия начала выполнение пятилетнего плана. Взят курс на постепенную индустриализацию."
 GER_five_year_military_idea:0 "Пятилетний план"
 GER_five_year_military_idea_desc:0 "Германия начала выполнение пятилетнего плана. Взят курс на стремительную милитаризацию."
 GER_focus_on_military_idea:0 "Ориентация на производство военной техники"
 GER_focus_on_military_idea_desc:0 "Германская экономика переориентируется на производство военной техники, для нужд армии."
 GER_pre_war_plan_idea:0 "Предвоенный план"
 GER_pre_war_plan_idea_desc:0 "Германское правительство стремительными темпами готовится к войне. Промышленность переориентируют на военные нужды."
 GER_trade_unions_1:0 "Новая рабочая культура"
 GER_trade_unions_1_desc:0 "Теперь большинство рабочих в Германии придерживаются принципа коллективизма, когда они делают какую либо работу. Это значительно повышает производительность труда. Свободные профсоюзы позволяют рабочим активнее учавствовать в самоуправлении на предприятиях."
 GER_trade_unions_2:0 "Новая рабочая культура"
 GER_trade_unions_2_desc:0 "Теперь большинство рабочих в Германии придерживаются принципа коллективизма, когда они делают какую либо работу. Это значительно повышает производительность труда. Свободные профсоюзы позволяют рабочим активнее учавствовать в управлении экономикой страны."
 GER_civil_resources_idea:0 "Народные шахты"
 GER_help_for_peasants:0 "Выделена помощь крестьянству"
 GER_help_for_peasants_desc:0 "КПГ приняло решение выделить финансовую помощь крестьянству. Это увеличило поддержку партии."
 GER_equal_development:0 "Равномерное развитие"
 GER_equal_development_desc:0 "Экономика стремиться поддерживать баланс между городом и селом."
 GER_socialist_market:0 "Социально-ориентированная рыночная экономика"
 GER_socialist_market_desc:0 "Произошёл переход к рыночной экономике, с сохранёнными, новыми, правами трудящихся."
 GER_prepare_for_war_USA:0 "План войны с США"
 GER_prepare_for_war_ENG:0 "План войны с Великобританией"
 GER_prepare_for_war_FRA:0 "План войны с Францией"
 GER_prepare_for_war_JAP:0 "План войны с Японией"
 GER_antifa:0 "Анти-фашистские настроения"
 GER_antifa_desc:0 "После поражения фашистов в Европе, и показательного суда против фашизма, наблюдается резкое сокращение популярности фашистских партий и движений по всей Европе и Азии."
 GER_fight_till_the_end1:0 "Битва до последней капли крови!"
 GER_fight_till_the_end1_desc:0 "Война, развернувшаяся в Германии носит классовый характер. Враги не щадят друг друга и готовы отстаивать свои интересы до конца."
 GER_fight_till_the_end2:0 "Битва до последней капли крови!"
 GER_fight_till_the_end2_desc:0 "Война, развернувшаяся в Германии носит классовый характер. Враги не щадят друг друга и готовы отстаивать свои интересы до конца."
 GER_low_support:0 "Низкая поддержка населения"
 GER_low_support_desc:0 "Значительная часть населения Германии без особого энтузиазма встретило наш режим. Они с неохотой идут служить в нашу армию, а часть рабочих, недовольных своим положением, регулярно саботируют производство."
 GER_communist_partisans:0 "Партизаны-коммунисты"
 GER_communist_partisans_desc:0 "Партизаны-коммунисты организованно сопротивляются на занятой нами земле. Они совершают регулярные нападения на наши гарнизоны и вербуют местное население в свои ряды."
 GER_capital_outflows:0 "Отток капитала"
 GER_capital_outflows_desc:0 "На данный момент мы выплачиваем за помощь, оказанную нам в гражданскую войну."