 GER_kill_thalmann:0 "处决台尔曼"
 GER_kill_thalmann_desc:0 "恩斯特·台尔曼——我们最痛恨的敌人，德国共产党的领袖——从1933年开始就一直被我们关押在柏林莫阿比特的监狱里。§R台尔曼的死对我们来说绝对会是个好消息。但是如果国内共产主义势力抬头，处决他可能会给我们带来一些麻烦。§!"
 thalmann_killed:0 "台尔曼被处决"
 GER_weltrepublic_decision:0 "世界社会主义共和国"
 # 个人版本：世界上所有先进资本主义国家已经被摧毁。当社会主义者们巩固了自己的地位时，我们可以将我们解放的领土团结成一个统一的共和国。同志们，共产主义的开端就要来到！
 GER_weltrepublic_decision_desc:0 "世界上每个发达的资本主义国家都被摧毁了。 现在，社会主义终于巩固了在全世界范围内的地位。我们可以着手在我们解放的领土的基础上建立起团结的世界社会主义共和国。 同志们，共产主义的实现越来越近了！"
 GER_weltrepublik:0 "建立世界社会主义共和国"
 GER_weltrepublik_desc:0 "现在几乎所有的主要国家都拜倒在我们的阵营脚下。是时候将全世界团结在我们的社会主义旗帜下了！全世界无产阶级联合起来！"
