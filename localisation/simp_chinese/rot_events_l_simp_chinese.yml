 rot_news.1.t:1 "恩斯特·台尔曼被处决"
 rot_news.1.d:3 "\n最近的报道指明[GER.GetAdjective]政府最终决定处决被关押在布痕瓦尔德集中营的德国共产党的领袖，恩斯特·台尔曼。德国共产党人多年以来一直在与纳粹党徒作殊死斗争，但现在他们的领导者也被纳粹党处决。目前我们还无法 \n 得知德国人民对此作何感想——又或者他们对此根本一无所知。"
 rot_news.1.a:0 "共党去死吧！"
 rot_news.1.b:0 "下地狱吧，法西斯杂种！"
 rot_news.1.c:0 "又一个纳粹体制的牺牲者"
 rot_news.1.e:0 "这对全世界共产主义者都是一个噩耗……"
 rot_news.2.t:1 "恩斯特·台尔曼被处决"
 rot_news.2.d:3 "\n最近的报道指明[GER.GetAdjective]政府最终决定处决被关押在布痕瓦尔德集中营的德国共产党的领袖，恩斯特·台尔曼。德国共产党人多年以来一直在与纳粹党徒作殊死斗争，但现在他们的领导者也被纳粹党处决。德国工人们正在全国云集响应，罢工也正在酝酿中。"
 rot_news.2.a:0 "共党去死吧！"
 rot_news.2.b:0 "德国工人阶级终于清醒了"
 rot_news.2.c:0 "又一个纳粹体制的牺牲者"
 rot_news.2.e:0 "太野蛮了！"
 rot_news.3.t:1 "恩斯特·台尔曼被处决"
 rot_news.3.d:4 "\n最近，[GER.GetAdjective]政府在布痕瓦尔德集中营杀害德国共产党领袖恩斯特·台尔曼的消息不胫而走。自1933年开始，恩斯特·台尔曼被单独囚禁在柏林莫阿比特监狱中。在季米特洛夫案（即国会纵火案——原译者注）后，纳粹党一直\n很忌讳公开审判共产党人。但现在，纳粹处决了他们的领袖。全德国的工人现在正在发起大型集会活动，全国的生产已经停止。工人们要求结束纳粹专政，德国形势正在失控。"
 rot_news.3.a:0 "叛徒！"
 rot_news.3.b:0 "德国工人阶级已经觉醒了！ 各国工人阶级，联合起来！"
 rot_news.3.c:0 "这很有趣"
 rot_news.3.e:0 "德国的形势已经失控"
 rot_news.4.t:0 "德国革命"
 rot_news.4.d:3 "\n 在今天早上帝国国会自由派与君主派的激烈辩论时，一队乘座军用车辆的武装人员闯入了现场。红色阵线的民兵强行登台，并宣布逮捕全部的临时政府成员。这场行动没有遭遇任何反抗。马克森在国会台阶上广播了他的辞职声明。随后德国共产党主席与新总书记[GER.GetLeader]声称将接管政权。\n\n但是，北方的阿尔伯特·凯瑟琳将军召集国防军与商界对新政府负隅顽抗，企图推翻新生政权。\n德国，又一次陷入了内战。"
 rot_news.4.a:0 "革命在德国已成燎原之势！"
 rot_news.4.b:0 "德国工人阶级觉醒了！"
 rot_news.4.c:0 "又一个莫斯科的傀儡罢了……"
 rot_news.4.e:0 "这很令人紧张。"
 rot_news.5.t:1 "[GER.GetName] 加入共产国际"
 rot_news.5.d:1 "\n在结束了国内革命后，新生的德国社会主义政府决定加入[From.GetFactionName]。\n\n秘密谈判在几周前就已开始。\n\n苏联领导人[SOV.GetLeader]今早在柏林发表演讲，声称“全世界无产阶级必须团结在世界革命的旗帜下，现在，[GER.GetNameDef]和[SOV.GetNameDef]已经团结起来了。"
 rot_news.5.a:0 "我们团结起来了！"
 rot_news.5.b:0 "苏联对欧洲的影响令人不安"
 rot_news.5.c:0 "莫斯科的傀儡罢了"
 rot_news.6.t:1 "德国宣布成立 [From.GetFactionName]"
 rot_news.6.d:2 "\n昨天，新生[GER.GetNameDef]政府的领导人[GER.GetLeader]宣布开启了欧洲社会主义运动的新篇章——[From.GetFactionName]成立了。\n\n[From.GetFactionName]旨在取代共产国际，领导欧洲大陆的工人革命。\n\n欧洲国家纷纷开始为共产主义运动爆发做准备。"
 rot_news.6.a:0 "我们要帮助整个欧洲！"
 rot_news.6.b:0 "他们已经背叛了革命"
 rot_news.6.c:0 "欧洲又有了个新的共产国际？跟之前那个一样，花瓶罢了"
 rot_news.6.e:0 "欧洲局势变得有趣了"
 rot_news.7.t:0 "奥地利政府重组"
 rot_news.7.d:0 "\n昨天，[AUS.GetNameDef]政府在[GER.GetNameDef]与奥地利共产党的压力下，决定接受德国的要求，同意奥共接管政权。\n奥地利共产党领导人[AUS.GetLeader]表示奥地利人民会同德国人民一起，为世界革命事业而奋斗。"
 rot_news.7.a:0 "奥地利是我们的了"
 rot_news.7.b:0 "这改变了欧洲局势"
 rot_news.7.c:0 "这是无耻的侵略！"
 rot_news.8.t:0 "奥地利拒绝德国的最后通牒"
 rot_news.8.d:0 "\n昨天，[AUS.GetNameDef]政府拒绝了德国要求奥地利共产党接管政权的最后通牒。\n作为回应，奥地利共产党发动了内战，德国部队跨越边境。德国的侵略要开始了。"
 rot_news.8.a:0 "我们会征服他们！"
 rot_news.8.b:0 "奥地利已经没有机会了"
 rot_news.8.c:0 "我们对抗共党的新盟友"
 rot_news.8.e:0 "奥地利能幸存吗？"
 rot_news.9.t:0 "波兰政府重组"
 rot_news.9.d:0 "\n昨天，波兰政府在德苏政府和波兰共产党的三重压力下，被迫重组，波兰共产党取得了政权。新波兰政府上任后立即决定加入共产国际。"
 rot_news.9.a:0 "欢迎我们的波兰同志！"
 rot_news.9.b:0 "明智的选择"
 rot_news.9.c:0 "共产国际又一次野蛮的入侵！"
 rot_news.9.e:0 "这是波兰人自己的问题"
 rot_news.10.t:0 "波兰拒绝德国的最后通牒"
 rot_news.10.d:0 "\n昨天，波兰政府拒绝了德国要求共产党接管政权的最后通牒。作为回应，波兰共产党领导的起义在波兰多地爆发，德国和苏联正准备进行联合干涉。"
 rot_news.10.a:0 "我们在几周内就能击垮他们！"
 rot_news.10.b:0 "我们必须支援波兰友党的事业！"
 rot_news.10.c:0 "我们必须帮助波兰抵御共党的侵略！"
 rot_news.10.e:0 "波兰已经没有希望了……"
 rot_news.11.t:0 "托派夺取了德国政权"
 rot_news.11.d:0 "\n众所周知，德国共产党在恩斯特·台尔曼死后发生了分裂。在长时间的辩论后，温和派和右翼还是出于劣势。占多数的激进左翼在鲁斯 费雪带领下成功夺权。\n新的领导阶层立刻取消了先前与苏维埃联盟结盟的政策，并称苏联是一个背叛了世界革命的“堕落的工人国家”。同时，他们还承诺为托派组织提供物质援助。"
 rot_news.11.a:0 "世界革命万岁！"
 rot_news.11.b:0 "马列主义的叛徒！"
 rot_news.11.c:0 "这很有趣……"
 rot_news.11.e:0 "这会改变他们的政治方向吗?"
 rot_news.12.t:0 "右翼夺取了德共领导权"
 rot_news.12.d:0 "\n 众所周知，德国共产党在恩斯特·台尔曼死后发生了分裂。在长时间的辩论后，温和派和左翼还是出于劣势。占多数的右翼在海因里希 布兰德勒的带领下成功夺权。\n新的领导层承诺经济自由化，重新承认私有财产，重开大选，并保证支持农业发展。"
 rot_news.12.a:0 "是时候改革我们的国家了！"
 rot_news.12.b:0 "马列主义的叛徒！！"
 rot_news.12.c:0 "这是最合乎理性的选择"
 rot_news.12.e:0 "希望这次他们不会再执着于动武了……"
 rot_news.12.f:0 "这改变不了什么，他们还是共党分子"
 rot_news.13.t:0 "第四国际成立"
 rot_news.13.d:0 "\n今天，苏联领导人[SOV.GetLeader]和德共领导人[GER.GetLeader]正式宣布了第四国际的建立。他们在演讲中宣布，第四国际将再外交与经济上支持全欧洲所有为权利挣扎的共产党组织。\n预计对欧洲各国共产党的援助在未来将会有显著的提升。"
 rot_news.13.a:0 "第四国际万岁！"
 rot_news.13.b:0 "新共产国际？我们应该考虑加入它的可能性了"
 rot_news.13.c:0 "还会有多少个共产国际？"
 rot_news.14.t:0 "[GER.GetLeader] 批评斯大林主义"
 rot_news.14.d:0 "\n“斯大林主义者在其反动统治期间通过该死的斯大林宪法出卖、歪曲、摧毁了俄国无产阶级多年以来的一切革命成果！苏联现在已经是一个反动国家。一国建成社会主义是不可持续的，并且减慢了工人阶级斗争的客观进程……'”\n这就是德共领导人[GER.GetLeader]最近的十分钟演讲的开场白。在演讲中,苏联领导层遭到曝光，最近通过的《斯大林宪法》遭到批评。几乎所有的斯大林主义领导都遭到了批评。\n目前莫斯科对此还未作出反应。"
 rot_news.14.a:0 "说得好！"
 rot_news.14.b:0 "他们不值得我们关系"
 rot_news.14.c:0 "这很有趣"
 rot_news.14.e:0 "这很有趣"
 rot_news.14.f:0 "这是共产党在吵架了吗？"
 rot_news.15.t:0 "[GER.GetName] 成立第五国际"
 rot_news.15.d:0 "\n在批评了斯大林主义的领导后，[GER.GetNameDef]领导人终于决定建立他们自己的第五国际，以示于苏联的共产国际与托洛茨基的第四国际的区别。\n目前，只有德国共产党加入了第五国际。"
 rot_news.15.a:0 "第五国际万岁！"
 rot_news.15.b:0 "德国反苏政策的又一个明证"
 rot_news.15.c:0 "还会有多少个共产国际？"
 rot_news.16.t:0 "不列颠发生革命！"
 rot_news.16.d:0 "\n昨天，一场革命在英格兰爆发！在北英格兰的工业城市与郊区，威尔士，以及苏格兰，工人阶级走上了战场。\n英国的革命者极有可能受到第四国际的资助。\n同时，英属非洲殖民地也爆发了大规模起义，这些殖民地的革命并没有遇到多少阻力。现在许多非洲地区已经宣布独立。\n大英帝国在瑟瑟发抖！现在，只有南英格兰的领土任忠于联合王国政府，对抗革命者。"
 rot_news.16.a:0 "世界革命万岁！"
 rot_news.16.b:0 "大英帝国在颤抖！"
 rot_news.17.t:0 "世界社会主义共和国宣告成立！"
 rot_news.17.d:0 "\n “从旧世界的废墟中诞生, 世界社会主义共和国!” - 这振奋人心的歌词, 在柏林剧院的大厅内激荡回响。过去的歌像是一场梦，但它现在成为了现实。 \n 出于最近的世界大势以及全球共产主义事业的蒸蒸日上，在今天，德国共产党领导人于柏林正式宣布了世界社会主义共和国的建立！\n按照它的规划，全世界的国家都应该加入它！ \n 目前，[From.GetFactionName]的共产主义国家们表示了他们加入世界社会主义共和国的一致愿望。\n 这般伟大的事件在人类历史上也从无先例！"
 rot_news.17.a:0 "Dann blüht aus den Asche des letzten Krieges die sozialistische Weltrepublik!"
 rot_news.17.b:0 "世界社会主义共和国万岁！"
 rot_news.17.c:0 "这是场灾难！"
 rot_news.17.e:0 "可怕的新闻！"
 rot_news.17.f:0 "共产党人甚至都有机会团结整个世界了吗?"
 rot_news.18.t:0 "[GER.GetNameDef]的新旗帜"
 rot_news.18.d:0 "\n[GER.GetNameDef]政府敲定了新的国旗。\n新国旗由德国反法西斯约瑟夫 维梅尔设计，包含了共和与基督教的象征，表示了[GER.GetNameDef]作为一个共和且虔诚的国家。\n新的国旗先已在[GER.GetNameDef]的政府大楼升起。"
 rot_news.18.a:0 "在新的旗帜下，走向德国人民的辉煌未来！"
 rot_news.18.b:0 "这很有趣"
 rot_news.19.t:0 "奥地利的公投"
 rot_news.19.d:0 "\n一场与德国统一的公投昨天在奥地利被发起，两国人民在旧时就已经在梦想这一天。\n 78.6%的奥地利人投了赞成票，统一的结果得到了双方的赞成。\n公投完后，奥地利成为了德国的一部分。"
 rot_news.19.a:0 "德奥终于统一！"
 rot_news.19.b:0 "这是无耻的侵略！"
 rot_news.19.c:0 "很显然，来自德国方面的施压和捏造"
 rot_news.19.e:0 "这很有趣"
 rot_germany.1.t:0 "临时政府的命运"
 rot_germany.1.desc:0 "\n 在今天早上帝国国会自由派与君主派的激烈辩论时，一队乘座军用车辆的武装人员闯入了现场。红色阵线的民兵强行登台，并宣布逮捕全部的临时政府成员。这场行动没有遭遇任何反抗。马克森在国会台阶上广播了他的辞职声明。随后德国共产党主席与新总书记发表了革命宣言：一切权力归苏维埃，国有化所有德国工业，立即实施八小时工作制，并进行地毯式的土地改革。在一个陷入泥沼的国家里这些改革非常受欢迎,并且为新政府带来了大量追随者。\n\n但是，北方的阿尔伯特·凯瑟琳将军正召集首都之外的国防军与商界人士并在英、法、美、波、的外国干涉军指导下，于德国的滨海城市威廉港、汉堡、基尔、罗斯托克部署军事力量，企图阻止新政府夺取政权\n\n德国，又一次陷入了内战。"
 rot_germany.1.a:0 "革命万岁！"
 rot_germany.2.t:0 "德国给我们下达了最后通牒"
 rot_germany.2.desc:0 "\n今天我们收到了来自德国政府的官方通信，德方要求我们将政权移交给声名日隆的奥地利共产党。\n\n如果我们拒绝，德国将立即对我们宣战，而奥地利共产党也会和他们里应外合，发动反叛。"
 rot_germany.2.a:0 "现在共党已经强大到无法阻止了"
 rot_germany.2.b:0 "放任共党叛乱？绝不！"
 rot_germany.3.t:0 "最后通牒的回复"
 rot_germany.3.desc:0 "\n 奥地利政府已将内阁解散，并将权力移交给共产党中央委员会。 奥地利现在处于工人的控制之下，并与德意志社会主义共和国签署了合作协议。"
 rot_germany.3.a:0 "革命的脚步在前进！"
 rot_germany.4.t:0 "最后通牒的回复"
 rot_germany.4.desc:0 "\n奥地利公然挑衅我们。他们拒绝将政权交给奥地利共产党。警察已经与“红色阵线”成员和工会成员发生街头冲突。既然他们拒绝和平地放弃权力，那么我们就该武力介入了。"
 rot_germany.4.a:0 "让我们的部队跨过奥地利的边境"
 rot_germany.5.t:0 "德国的最后通牒"
 rot_germany.5.desc:0 "\n今天我们收到了来自德国政府的官方通信，德方要求我们将政权移交给波兰共产党。\n\n他们称，无论我们如何选择，都将面临和奥地利一样的命运。\n\n我们还有什么选择的余地呢？\n\n如果我们拒绝，可能光凭波兰共产党就能把我们从内部颠覆"
 rot_germany.5.a:0 "我们没有选择……"
 rot_germany.5.b:0 "波兰不会像奥地利那样轻易沦陷！"
 rot_germany.6.t:0 "最后通牒的回复"
 rot_germany.6.desc:0 "\n 波兰政府接受了我们的要求。波兰共产党夺取了波兰政权并宣布建立了人民社会主义国家。"
 rot_germany.6.a:0 "欢迎加入革命事业"
 rot_germany.7.t:0 "最后通牒的回复"
 rot_germany.7.desc:0 "\n 波兰人拒绝了我们的要求。华沙现在已经成了波共与政府军的战场。我们必须立即进行干涉"
 rot_germany.7.a:0 "向波兰进发！"
 rot_germany.8.t:0 "临时政府危机"
 rot_germany.8.desc:0 "\n内战终于结束了。共党被击败了，但是临时政府也被削弱了。将军们与地方官员们在违背我们要求的情况下在我们的国土上建立了割据政权。巴伐利亚由德国自由工人工会的无政府主义者领导，普鲁士由德皇威廉三世领导，其他的军阀势力也设法拜托了我们的控制。我们的国家分裂了！\n\n从现在开始，统一的德意志不复存在了！"
 rot_germany.8.a:0 "阿尔伯特·凯瑟琳领导的临时政府，依然是全德意志的代表！"
 rot_germany.8.b:0 "没有剥削的德国万岁！无政府主义万岁！"
 rot_germany.8.c:0 "我们应当恢复我们历史的荣光，支持威廉三世的普鲁士"
