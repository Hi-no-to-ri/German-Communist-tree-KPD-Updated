 rot_germany.1005.t:0 "共产主义的终结" #共産主義の終息
 rot_germany.1005.desc:0 "我们对台尔曼的处置方式没有出现任何问题。随着凝聚力的不断消失，[From.GetCommunistParty]已经失去了他们的政治影响力。" #我々がテールマンに下した処置は問題なく効果を示した。彼の求心力を失ったことによって、[From.GetCommunistParty]はその政治的影響力を失いつつあるようだ。
