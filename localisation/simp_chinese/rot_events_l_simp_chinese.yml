 rot_germany.11.t:0 "英国革命"
 rot_germany.11.desc:0 "经过细密的筹划，共产主义革命者们终于正式宣布起义。他们成功地瞒过了英国情报机构，并成功在英国中部和北部组织了大型的地下情报网络。共产主义者们还通过承诺地方自治和民族自决权赢得了广大郊区的支持。\n\n随后，他们开始在工人间进行政治宣传，并获得了成功。\n最后，英国革命者们从德国收到了步枪，从而完成了革命的最后准备。\n一周后他们在一些地区组织了一场武装起义，并迅速夺取了北部的国家政权。\n随后，大规模起义在非洲殖民地爆发，这些殖民地起义并没有遇到多少阻力。\n爱尔兰乘乱入侵了北爱尔兰。\n\n大英帝国正在倒塌，但是南方诸郡仍然效忠联合王国政府，企图负隅顽抗。"
 rot_germany.11.a:0 "革命者下地狱吧！"
 rot_germany.11.b:0 "帝国主义者将死无葬身之地！"
 rot_germany.12.t:0 "德国提出反法西斯协议"
 rot_germany.12.desc:0 "[GER.GetNameDef]领导人[GER.GetLeader]邀请我们签署反法西斯协。这份协议的主要目的是击败墨索里尼的法西斯意大利政府。同时，协议也为承诺了战后瓜分意大利利益时我们的应得的权益。为此，我们需要在时机到来时加入他们对意大利的战争。\n我们要相信他们吗？"
 rot_germany.12.a:0 "我们会签署这份协议。"
 rot_germany.12.b:0 "共党和法西斯是一丘之貉"
 rot_germany.13.t:0 "英国签署反法西斯协议"
 rot_germany.13.desc:0 "[ENG.GetLeader] 接受了我们的邀请。现在，如果我们对意宣战，我们将可以得到英国的支持。"
 rot_germany.13.a:0 "很好."
 rot_germany.14.t:0 "英国拒绝签署协议."
 rot_germany.14.desc:0 "[ENG.GetLeader] 拒绝了我们的邀请。我们不得不在没有他们帮助的情况下进行战争。"
 rot_germany.14.a:0 "我们得解决这个问题"
 rot_germany.15.t:0 "意大利政府宣布投降"
 rot_germany.15.desc:0 "[ITA.GetLeader]终于意识到他已无路可走，放弃了抵抗。现在，根据协议，意大利将迎来新的秩序。"
 rot_germany.15.a:0 "很好."
 rot_germany.16.t:0 "加入世界社会主义共和国？"
 rot_germany.16.desc:0 "既然所有的社会主义力量终于团结一致了，我们终于可以真正地实现共产主义宣言最后的誓言：“全世界工人阶级，联合起来！”"
 rot_germany.16.a:0 "世界社会主义共和国万岁!"
 rot_germany.16.b:0 "这是必要的"
 rot_germany.17.t:0 "[From.GetName] 加入了我们."
 rot_germany.17.desc:0 "[From.GetName] 做出了明智的选择，加入了世界社会主义共和国"
 rot_germany.17.a:0 "全世界工人阶级，联合起来！"
 rot_germany.18.t:0 "[From.GetName] 拒绝加入."
 rot_germany.18.desc:0 "[From.GetName] 拒绝了我们加入世界社会主义共和国的邀请"
 rot_germany.18.a:0 "那我们必须动用武力了."
 rot_germany.20.t:0 "[FRA.GetNameDef]签署了协定."
 rot_germany.20.desc:0 "[FRA.GetLeader] 接受了我们的邀请。现在，如果我们对意宣战，我们将可以得到法国的支持。"
 rot_germany.20.a:0 "很好！"
 rot_germany.21.t:0 "[FRA.GetNameDef]拒绝签署协议"
 rot_germany.21.desc:0 "[FRA.GetLeader] 拒绝了我们的邀请。我们不得不在没有他们帮助的情况下进行战争。对意战争将变得十分困难。"
 rot_germany.21.a:0 "可惜了"
 rot_germany.22.t:0 "新苏联领袖"
 rot_germany.22.desc:0 "既然苏联已经投降，我们现在终于可以决定该换它的领导者了。不管他是谁，都意味着前领袖[SOV.GetLeader]必须下野。\n\n对这个问题我们有两个选项：有着管理苏联经验的米哈伊尔·加里宁；又或者是让托洛茨基派重新掌权。决定权在你的手上。"
 rot_germany.22.a:0 "让加里宁上位"
 rot_germany.22.b:0 "我们会让托洛茨基回归"
 rot_germany.22.c:0 "托洛茨基已经死了。我们会让他的妻子就任。"
 rot_germany.23.t:0 "[SOV.GetNameDef] 屈服了."
 rot_germany.23.desc:0 "[SOV.GetNameDef]领导人已经意识到对第五国际的战争是毫无意义的,并选择了妥协。 [SOV.GetLeader] 今晨被他的下属逮捕。苏联领导层已接受我们的控制。"
 rot_germany.23.a:0 "终于！"
 rot_germany.24.t:0 "无产阶级士气高涨"
 rot_germany.24.desc:0 "在希特勒的独裁破产后，工农没有把斗争遗忘。反抗情绪不时出现，有时他们甚至在城镇里逐渐苏维埃。现在已经有他们在准备罢工的流言。"
 rot_germany.24.a:0 "我们会看紧他们"
 rot_germany.25.t:0 "一些工人拒绝交还武器"
 rot_germany.25.desc:0 "在内战期间，我们为了动员武装，部分借助了无产阶级的力量。现在战争结束了，我们却丢失了数以百计的步枪，甚至机枪！我们开始在大城市，特别是工人聚集区进行搜查，并找到了许多步枪。共党分子和社会主义者说服了一部分工人将步枪留在自己手中。"
 rot_germany.25.a:0 "准备逮捕激进分子"
 rot_germany.26.t:0 "共产主义崛起"
 rot_germany.26.desc:0 "“红色阵线”和德国共产党被恢复了，谁会成为他们的领导人是不言而喻的。恩斯特·台尔曼，被捕前是德共和“红色阵线”的领导人。他在德共内部的影响力依然很强。所以几乎没有人可以阻止他重新领导德共"
 rot_germany.26.a:0 "德共崛起"
 rot_germany.27.t:0 "共产主义大受欢迎"
 rot_germany.27.desc:0 "\n“红色阵线和德共被恢复了。在台尔曼被杀后，他的同志威廉 皮克成为了德共的正式领袖。但看起来他在党内有者强有力的竞争者。台尔曼死后党内分歧明显，党内现在分为激进左翼、温和派、和右翼。党争在1930年代愈发激烈。现在这样的情况又重新来到了德共面前。激进左翼的领导者，鲁斯 费雪，是一个坚定的托派。他曾因激进反苏的立场被开除出党。至于右翼，海因里希 布兰德勒自认是一个共产主义者。在一战前曾是德国社民党党员，加入德共后，因为支持全联盟共产党的右翼反对派被开除。最后是温和派：斯大林主义的威廉 皮克。局势将如何发展，目前还无法预料。"
 rot_germany.27.a:0 "德共正在崛起"
 rot_germany.28.t:0 "步枪被盗"
 rot_germany.28.desc:0 "几乎所有城市的武器仓库都遭到了袭击。不幸的是，大多数袭击都成功了。少数试图反抗的士兵被杀。我们已经查明丢失的步枪有一千之多。"
 rot_germany.28.a:0 "准备搜索工作区"
 rot_germany.29.t:0 "罢工！"
 rot_germany.29.desc:0 "今天，在共产党的领导下，一场总罢工开始了。到目前为止，只有柏林、斯图加特、慕尼黑和汉堡这些大城市发生了罢工，但是局势有向小心城市蔓延的风险。"
 rot_germany.29.a:0 "重赏仍在工作的人，出动军队镇压罢工"
 rot_germany.30.t:0 "总罢工！"
 rot_germany.30.desc:0 "最糟糕的事情发生了。总罢工蔓延到了整个德国！工人们停止了机器，农民们甩开了铁锹，甚至我们的军警也站到了工人一边。\n 所有德国的城市都被染成了红色。罢工者进军街头的同时，革命的歌声响彻四方。 警察们只能做到隔离柏林的政府区，城市剩下的部分都被无产者控制了。我们应当祈祷。现在只要一个火星，德国就会再次爆炸！"
 rot_germany.30.a:0 "我们必须马上做出改变。再国会大厦召开会议" 
 rot_germany.33.t:0 "“智力难题”"
 rot_germany.33.desc:0 "在最近的科学大会上，科学家，经济学家，哲学家们批评了我们的革命。 他们得到了“守旧派”文化人物的支持，这些人现在公然叫喊着革命政府“罪行磊磊”和“效率低下”。 \n\n这种情况需要立即解决，如果我们不采取措施，那么这些反动言论可能会对我们政权的稳定产生不利影响。"
 rot_germany.33.a:0 "让我们的异见者好好地去国外“旅游”一下"
 rot_germany.33.b:0 "逮捕所有的激进反革命分子！"
 rot_germany.34.t:0 "军事阴谋？"
 rot_germany.34.desc:0 "\n昨天我们收到了许多报告。信息指明，我们的指挥系统和海军中的许多人——其中包括三名高级将领，故意破坏了我们的决定，并在军队中进行反革命宣传。"
 rot_germany.34.a:0 "撤去他们的职务，对他们严加审讯。我们需要更多的信息"
 rot_germany.35.t:0 "军事阴谋！"
 rot_germany.35.desc:0 "\n今天，一名将军在进行破坏活动时被抓捕。他向我们提供了军队高层反革命势力组织军事阴谋的情报，并称他们将进行军事政变。现在这些将领已被“红色前线”逮捕。\n\n全体委员会会议现已决定在军中安排政委以预防军变。"
 rot_germany.35.a:0 "我们需要“红色阵线”的政委！"
 rot_germany.36.t:0 "将领被清洗"
 rot_germany.36.desc:0 "最近，被派往军队的“红色阵线”政委们列出了军队高层不可信人员的名单。现在他们已经被调离前线并送往审查。进一步的调查仍在继续。"
 rot_germany.36.a:0 "让我们抓出阴谋的组织者！"
 rot_germany.37.t:0 "军事阴谋到此为止了"
 rot_germany.37.desc:0 "\n在对每位将军进行全面审查并对被捕人员进行审问后，“红色前线”的同志们终于找到了阴谋的组织者。几位将军预谋反叛并推翻我们的政府。他们对一切犯罪事实供认不讳，并等待人民对他们的审判。\n\n看来我们解决了军队中的阴谋……"
 rot_germany.37.a:0 "终于结束了。对他们必须严惩不贷。"
 rot_germany.39.t:0 "维梅尔旗"
 rot_germany.39.desc:0 "\n就在昨天我们收到了一信，信的作者是德国律师与反法西斯活动家——约瑟夫 维梅尔。他提议将我们旧的魏玛国旗旗换成他新设计的。\n该旗同时蕴含了共和国的黑、红、黄和基督教十字。他认为，新旗帜能安抚基督教徒并将德国群众联合在一面全新的旗帜下。但这种改变自然会造成党内的辩论并削弱党的权威。\n旗子的样板随着信一同送到了。\n你的选择？"
 rot_germany.39.a:0 "这不太适合我们，还是用回魏玛旗吧"
 rot_germany.39.b:0 "好主意！是时候换一个新国旗了！"
 tt_GER_wirmer_flag_declined:0 "什么都不会发生"
 tt_GER_wirmer_flag_accepted:0 "维梅尔旗将会成为德意志人民共和国的新国旗"
 rot_germany.40.t:0 "[GER.GetNameDef]要求我们进行统一公投"
 rot_germany.40.desc:0 "\n [GER.GetNameDef]政府要求我们进行一次[AUS.GetNameDef]和[GER.GetNameDef]的统一公投。"
 rot_germany.40.a:0 "统一公投？好主意！"
 rot_germany.40.b:0 "我们拒绝！[AUS.GetNameDef]必须是一个独立国家！"
 rot_germany.41.t:0 "[AUS.GetName]接受"
 rot_germany.41.desc:0 "\n[AUS.GetNameDef]政府接受了我们的请求并举行了公投。78.6%的[AUS.GetNameDef]人民投给了赞成票。\n [AUS.GetNameDef]现在是我们的一部分了!"
 rot_germany.41.a:0 "德奥人民终于联合！"
 rot_germany.42.t:0 "[AUS.GetName]拒绝"
 rot_germany.42.desc:0 "\n [AUS.GetNameDef]政府拒绝了我们对公投的请求！\n\n 我们该怎么做？"
 rot_germany.42.a:0 "[AUS.GetNameDef]政府犯了个大错……"
 rot_germany.42.b:0 "好吧，这是他们的主权。我们还是分开吧。"
 rot_germany.43.t:0 "[GER.GetName]呼吁影响换取独立保障"
 rot_germany.43.desc:0 "\n 德国政府昨天向我们提供了一个很有趣的提案。如果我们在政治上偏向他们他们就会保障我们的独立。我们该如何回答？"
 rot_germany.43.a:0 "好吧，希望他们会保护我们"
 rot_germany.43.b:0 "与共党的协议？不可能"
 rot_germany.44.t:0 "[POL.GetName]接受"
 rot_germany.44.desc:0 "\n 波兰政府接受了我们的请求，现在我们要保障他们的独立以将我们的影响力传播到他们的政府结构里。"
 rot_germany.44.a:0 "很好"
 rot_germany.45.t:0 "[POL.GetName]拒绝"
 rot_germany.45.desc:0 "\n 波兰政府拒绝了我们的请求。他们决定不与共产党做任何形式的条约。"
 rot_germany.45.a:0 "太可惜了"
 # KPD2.1-
 rot_germany.1000.t:1 "$ernst_thalmann$的处置方式" #$ernst_thalmann$への処置
 rot_germany.1000.desc:0 "临时军政府提出了一份关于关闭集中营并释放里面的共产党政治犯的草案。在得知了共产党人没有参与国会纵火案后，这项政令在数个月内便被拟好。\n\n但现在还有一个问题、[From.GetCommunistParty]里那专制的领导者$ernst_thalmann$，也在政治犯的名单里。政府内的一些人害怕如果将他放走，[From.GetCommunistParty]的势力必定会更强，政府也有可能被共产主义推翻。还有人大肆游说应该在政令通过之前“恰当地处置”这些政治犯。\n\n政府内的其他人则对这样地迫害共产党人持保留态度，应该慎重考虑这种过激手段对共产主义者产生的影响，最极端的情况下，$ernst_thalmann$作为“红色领袖”如果被排除在外却任未消灭共产主义的话，一个更民主的共产主义领导人可能会率领[From.GetCommunistParty]。" #共産主義の政治犯を釈放し、収容所を閉鎖する政令案が臨時軍政府に提出された。今や国会議事堂の不審火に共産党が関わっていなかったことが明らかである以上、この政令は数ヶ月以内に現に公布されることが確実視されている。\n\n問題となるのは、[From.GetCommunistParty]の独裁的指導者である$ernst_thalmann$もこの政治犯の中に含まれることだ。政府の中には、彼の釈放が[From.GetCommunistParty]を勢いづかせ、その共産主義イデオロギーで政府の転覆を謀る可能性を危惧している者もいる。彼らの一部は、政令が実際に公布されるまでの間に、彼に「適切な処置」を与えるべきとの不気味な提案を行っている。\n\n他の政府構成員は、共産主義者を妨害するためのこの提案を疑問視しており、こうした過激な方法が共産主義者に与える影響について慎重な判断を求めているが、その中でも特に悲観的な集団は、$ernst_thalmann$は「赤い総統」であり、たとえ彼を排除することが共産主義の終息に繋がらなかったとしても、むしろ彼以外のより民主的な指導者が共産主義を率いることが[From.GetNonIdeologyName]のためになるかもしれないと非公式に述べている。
 rot_germany.1000.a:0 "别管他了" #放っておけ
 rot_germany.1000.b:0 "不能再有一个红色的元首！" #赤い総統はごめんだ！
 rot_germany.1001.t:0 "工人暴力抗议" #労働者の暴力的抗議
 rot_germany.1001.desc:0 "我们对台尔曼的处置方式产生的影响比想象得还大。全国的工人掀起了毁灭性的罢工潮并叫喊着推翻政府。\n一直以来表示支持的[From.GetCommunistParty]也预谋着进行德国社民党极力阻止的共产主义革命。\n\n资产阶级和政府的一部分人极力批判着我们之前轻率作出的决定，但我们可能没有时间理他们了……" #我々がテールマンに下した処置は予想をはるかに上回る影響をもたらした。ドイツ全土で労働者による破壊的なストライキが始まっており、彼らは政権の打倒を要求している。\n以前よりも支持を伸ばした[From.GetCommunistParty]は、かつてドイツ社会民主党が阻止した共産主義革命の実現を企図している。\n\n資本家達や政府の構成員の一部は我々の軽率で楽観的すぎた判断を批判しているが、我々にはその批判に応じる暇すらないかもしれない……
 rot_germany.1001.a:0 "我们应该早点注意到的" #我々はもっと自分の周囲に気を配るべきだった
 rot_germany.1002.t:0 "工人严厉抗议" #労働者の深刻な抗議
 rot_germany.1002.desc:0 "我们对台尔曼的处置方式产生的影响比想象得大。全国的工人开始了罢工，其中甚至有人要求推翻政府。资产阶级和政府的一部分人极力批判着我们之前轻率作出的决定，\n[From.GetCommunistParty]表示会与工人们站在一起，并加大支援的力度。\n\n[From.GetName]现在一片混乱。" #我々がテールマンに下した処置は予想以上の影響をもたらした。ドイツ全土で労働者によるストライキが始まっており、中には政権の打倒を要求する者もいる。資本家達や政府の構成員の一部は我々の軽率で楽観的すぎた判断を批判している。\n[From.GetCommunistParty]はこの状況下で労働者と共にデモを行い、以前よりも支持を伸ばしている。\n\n[From.GetName]に混乱が広がっている。
 rot_germany.1002.a:0 "这太糟糕了" #ひどい状況だ
 rot_germany.1003.t:0 "工人强力抗议" #労働者の強い抗議
 rot_germany.1003.desc:0 "我们对台尔曼的处置方式产生的影响比想象得大。全国的工人开始了罢工，其中甚至有人要求推翻政府。资产阶级和政府的一部分人极力批判着我们之前轻率作出的决定。\n\n[From.GetName]现在一片混乱。" #我々がテールマンに下した処置は予想以上の影響をもたらした。ドイツ全土で労働者によるストライキが始まっており、中には政権の打倒を要求する者もいる。資本家達は我々の軽率で楽観的すぎた判断を批判している。\n\n[From.GetName]に混乱が広がっている。
