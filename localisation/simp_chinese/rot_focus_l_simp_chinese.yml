l_simp_chinese:
 GER_reds_amnesty:0 "关闭集中营"
 GER_reds_amnesty_desc:0 "从1933年的国会纵火疑案以来，德共一直被官方所禁止，其领导人也被送往集中营。随着纳粹政府的垮台，共产党的支持者们要求关闭集中营并释放政治犯。鉴于新公布的文件指明他们并没有参与当年的纵火案，政府一直无法承受公众的压力。"
 GER_rot_front:0 "重建“红色阵线”"
 GER_rot_front_desc:0 "Roter Frontkämpferbund, “红色阵线”，是德共领导下的准军事组织。该组织与纳粹战斗了十数载，直到1933年被纳粹强制解散。现在，从集中营里被释放的德共领导人们决定对其进行改组。"
 GER_second_civil_war:0 "临时政府的命运"
 GER_second_civil_war_desc:0 "在自由主义者和君主主义者在德国国会中为德国的未来争辩时，德国人民早已对德皇和魏玛共和国失去了信心——一如被他们唾弃的、已经消散了的纳粹。“红色阵线”战斗组织现在每个工厂和社区都已形成，现在正是像布尔什维克当年一样发动罢工的好时机。有时候，历史需要有人推上一把。"
 GER_rot_front_exp:0 "扩大“红色阵线”"
 GER_rot_front_exp_desc:0 "“红色阵线”应当融入社会，在整个德国传播共产主义价值观并参与德国的新秩序中去。"
 GER_rot_front_army:0 "随军政委"
 GER_rot_front_army_desc:0 "通过在军队的建制中插入“红色阵线”的政委，我们能够保证我们军队的士气并确保我们军队的忠诚。"
 GER_nationalisation:0 "工业国有化"#Edited in KPD2.0 (Deleted period)
 GER_nationalisation_desc:0 "革命的的动荡使得许多工厂被他们原有的主人抛弃。工人们已经准备好接管它们，但工厂需要国家的帮助才能恢复正常运转。是时候将我们的经济国有化了。"
 GER_new_workers_culture:0 "新工人文化"
 GER_new_workers_culture_desc:0 "苏联的经验表明，创造无产阶级的文化对于捍卫革命和冲垮德皇，魏玛和希特勒的生活方式非常有效。"
 GER_expand_the_revolution:0 "我们革命的榜样"
 GER_expand_the_revolution_desc:0 "德国的新一轮革命作为榜样复兴了欧洲共产主义，并使整个大陆的共产主义运动激增。我们必须采取主动措施，尽全力援助各国持续增长的共产主义运动。"
 GER_fight_with_counterrevolutionary:0 "对抗反革命"
 GER_fight_with_counterrevolutionary_desc:0 "反革命力量仍然在德国社会中普遍存在。现在是时候对法西斯主义，威权主义和自由主义思想进行管制了。"
 GER_exile_fascists:0 "对法西斯宣战"
 GER_exile_fascists_desc:0 "在我们粉碎纳粹党之后，欧洲大陆只有意大利这一个法西斯主义的滋生地依然存在。而它被掌握在墨索里尼这个滑稽角色的手里。即使我们唯一的手段是全面战争，推翻意大利法西斯是我们必须的事业。"
 GER_enter_comintern:0 "加入共产国际"
 GER_enter_comintern_desc:0 "我们的苏联同志的共产国际大家庭，是彻底革命的合法家园，也是推动世界革命的正确方式。"
 GER_tech_cooperation:0 "与苏联的联合研究"
 GER_tech_cooperation_desc:0 "苏联和德国科学家将一同展示社会主义的合作将如何超过资产阶级的科学和竞争。"
 GER_eurocommunism:0 "欧洲共产主义"
 GER_eurocommunism_desc:0 "据我们看来，苏联共产党并不是一个试图获取西欧政治话语权的政党的好榜样。通过给资产阶级一些话语权，我们可以吸引其他欧洲国家，并更快地建立一个新型的西欧共产主义集团。苏联领导人是否会承认这一点令人怀疑。"
 GER_press_austria:0 "对奥地利施压"
 GER_press_austria_desc:0 "在我们和意大利这个法西斯滋生地之间，只有一个奥地利。他们的领导人公开表示对墨索里尼的同情。我们应当利用我们的影响力迫使他们的政府将权力交给迅速崛起的奥地利共产党。"
 GER_socialist_anschluss:0 "与奥地利统一"
 GER_socialist_anschluss_desc:0 "随着奥地利旧政府的垮台，奥地利人和德国人都在高呼一个统一的国家。我们应该请求新的奥地利政府进行一次统一公投。"
 GER_our_last_battle:0 "趁热打铁"
 GER_our_last_battle_desc:0 "我们的革命取得了突飞猛进的进步，但是我们再也不能忽略边界外敌视我们的那些帝国主义国家。现在是时候解放欧洲工人阶级和帝国主义统治下的殖民地人民了，实现我们对世界革命的承诺！"
 GER_fate_of_poland:0 "对波兰施压"
 GER_fate_of_poland_desc:0 "波兰挡在我们和我们的俄国同志之间。他们从1919年开始就阻隔了苏联对德国革命的援助。现在，面对德国共产党上台，他们变得更好战了。现在是向他们发出最后通牒了，要么按照他们的人民的要求加入共产国际，要么我们将被迫越过波兰边界。"
 GER_align_spain:0 "影响西班牙"
 GER_align_spain_desc:0 "西班牙经历了一场沉重的内战，这场内战拖累了我们两国几乎一样长的时间。现在是时候将革命之火引向伊比利亚了。"
 GER_align_france:0 "影响法国"
 GER_align_france_desc:0 "巴黎公社是反资本主义工人们建立社会主义的第一次伟大尝试。尽管他最后破灭了，但它的精神在德国和苏联的革命中得到了延续。这一次法国工人可以依靠德国工人阶级的团结精神来争取解放！Vive la Commune!"
 GER_align_benilux:0 "影响比荷卢"
 GER_align_benilux_desc:0 "现在法国也加入了我们的革命。我们可以将目光投向北方的低地三国，让他们的工人融入红色浪潮，解放其殖民地遭受苦难的人民。"
 GER_crush_salazar:0 "粉碎葡萄牙萨拉萨尔"
 GER_crush_salazar_desc:0 "自1932年以来，法西斯领导人萨拉萨尔的“新国家”一直是葡萄牙和西班牙人民的祸害——他曾派遣部队帮助弗朗哥的叛变。是时候将他扼杀了。"
 GER_align_balkans:0 "影响巴尔干国家"
 GER_align_balkans_desc:0 "巴尔干一直是欧洲分裂和冲突的根源，但是我们的国际主义可以跨越种族，语言和文化这些使东南欧工人分隔开来的障碍。"
 GER_align_scandinavia:0 "影响斯堪的纳维亚国家"
 GER_align_scandinavia_desc:0 "社会民主党是斯堪的纳维亚地区的执政党。尽管我们与他们之间存在许多分歧，但我们可以通过自由化我们的国家来获得他们的支持。"
 GER_guarantees_for_influence:0 "影响换取独立"
 GER_guarantees_for_influence_desc:0 "波兰是我们与苏联之间唯一的缓冲区域，其政府很清楚他们有一天会成为对苏前线。他们可以加入我们的势力范围以获取独立保障。"
 GER_align_british_isles:0 "影响不列颠诸岛"
 GER_align_british_isles_desc:0 "英国在我们的势力范围内就太好了，尽管这可能会陷入与当地的斯大林主义者的斗争中。但不列颠群岛的战略地位足以让我们辐射全世界！"
 GER_preventive_strike_at_USSR:0 "预防性战争"
 GER_preventive_strike_at_USSR_desc:0 "我们不能眼看着敌人来进攻！我们必须尽快解决那些斯大林分子。"
 GER_accept_stalinism:0 "支持斯大林主义"
 GER_accept_stalinism_desc:0 "总的来说，斯大林主义显然已被证明是在资本主义世界中建设社会主义的必要手段。我们应该学习他们的先例，搁置世界革命，优先发展国内经济，与我们在苏联的战友并肩作战。"
 GER_stalin_industrialisation:0 "工业化"
 GER_stalin_industrialisation_desc:0 "尽管苏联的前两个五年计划出现了一些错误并存在过度扩张的现象，但我们可以学习他们的经验并据此制定快速的工业化计划。"
 GER_invite_soviet_specialists:0 "邀请苏联军事顾问"
 GER_invite_soviet_specialists_desc:0 "随着欧洲局势越发紧张，我们必须加大“红色阵线”和苏联红军之间在科学和组织领域的合作。我们需要学习他们自1917年以来的斗争经验，更需要他们的军事顾问来帮助我们组织军队。"
 GER_radical_left:0 "支持激进左翼"#Edited in KPD2.0 (Deleted period)
 GER_radical_left_desc:0 "恩斯特·台尔曼的死使德国共产党分裂成几个派系。在德国共产党与先前被驱逐的像“德国国际公社”这样的托派群体合并后，党内似乎开始考虑一些一度被禁止的想法。"
 GER_support_trotsky_coup:0 "秘密支援苏联左翼反对派"
 GER_support_trotsky_coup_desc:0 "$SOV_iosif_stalin$背弃了世界革命，像拿破仑对待法国大革命一样，伙同他的的专制官僚们篡夺了俄国革命的成果。现在世界共产主义的中心已经转移到柏林。是时候在俄罗斯建立根基，进而铲除斯大林反动集团了。"
 GER_trotsky_coup:0 "帮助托洛茨基同志推翻斯大林"
 GER_trotsky_coup_desc:0 "在托洛茨基领导下的苏共左翼在我们的帮助下变得强大起来，已经足以重返苏联并推翻斯大林。我们应该帮助地下党员们秘密返回苏联以开始起义。"
 GER_trotsky_coup_tt:0 "随后托洛茨基将返回苏联，在党和军队中组织一场政变。"
 trotsky_dead:0 "$SOV_lev_trotsky$已经去世了。"#Edited in KPD2.0 (Deleted period)
 GER_join_fourth_internationale:0 "加入第四国际"
 GER_join_fourth_internationale_desc:0 "斯大林的机会主义政权已被推翻。正如列宁所希望的那样，托洛茨基已经成为苏联的领导人。现在我们终于有可能在第三国际的废墟上建造一个新的共产国际了。第四国际万岁！"
 GER_influence_on_western_europe:0 "影响西欧"
 GER_influence_on_western_europe_desc:0 "我们必须以一切必要手段将世界革命传播到西欧。"
 GER_influence_on_scandinavia:0 "影响斯堪的纳维亚"
 GER_influence_on_scandinavia_desc:0 "我们必须以一切必要手段将世界革命传播到斯堪的纳维亚半岛。"
 GER_influence_on_eastern_europe:0 "影响东欧"
 GER_influence_on_eastern_europe_desc:0 "我们必须以一切必要手段将世界革命传播到东欧。"
 GER_british_revolution:0 "英国革命"
 GER_british_revolution_desc:0 "英国，资本主义的发源地。他们的全球帝国控制着数亿人口。我们必须在财政和外交上支持英国同志，以帮助他们推翻大英帝国。"
 GER_world_revolution:0 "世界革命"
 GER_world_revolution_desc:0 "随着世界帝国主义的中心大英帝国的破裂、英国无产阶级革命的成功，世界革命势不可挡。我们必须发挥我们的长处，尽快将矛头指向剩下的帝国主义国家。"
 GER_right_wing:0 "支持右翼"#
 GER_right_wing_desc:0 "恩斯特·台尔曼的死使德国共产党分裂成几个派系。在德国共产党与先前被驱逐的像德共反对派这样的右翼群体合并后，党内似乎开始考虑一些一度被禁止的想法。"
 GER_small_business:0 "允许中小企业"
 GER_small_business_desc:0 "我们不应侵犯私营企业的自由。我们可以将部分工厂转移到私人手中，从而推动“人民企业”的发展。新形式的“私有财产”将吸收资本主义和社会主义拥有的所有长处。"
 GER_foreign_capital:0 "吸引外资"
 GER_foreign_capital_desc:0 "我们的新事业取得了部分成功。现在是吸引外资支持我国“人民企业”的时候了。"
 GER_end_reforms:0 "完成改革"
 GER_end_reforms_desc:0 "我们改革社会主义制度的政策取得了圆满成功！我们终于设法在资本主义经济和社会主义经济之间找到了“黄金分割点”。为此我们的领导者获得了极大的欢迎，这下我们就可以做出最勇敢的决定了！"
 GER_criticise_soviet:0 "批评斯大林"
 GER_criticise_soviet_desc:0 "苏联最近颁布的斯大林宪法与社会主义思想背道而驰！我们对背弃社会主义真正目标的斯大林派修正主义者们的评价，只有唾弃。"
 GER_establish_fifth_internationale:0 "建立第五国际"
 GER_establish_fifth_internationale_desc:0 "第三国际在斯大林主义者们的领导下已然腐朽，而第四国际现在还不成形。再者说，这两者就不会面临同样的命运吗？我们需要走自己的道路！第五国际将会领导人类摆脱资本奴役和修正主义压迫。"
 GER_alliance_with_FRA_and_ENG:0 "建立反法西斯联盟"
 GER_alliance_with_FRA_and_ENG_desc:0 "要摧毁欧洲最后的法西斯堡垒，我们应当寻求同西方国家一道缔结一个临时的反法西斯联盟。其主要目的应当是推翻墨索里尼在意大利的法西斯专政。我们即使诉诸武力也应当完成这一目标。"
 FRA_accepted:0 "法国接受了我们的协定"
 ENG_accepted:0 "英国接受了我们的协定"
 GER_red_eastern_europe:0 "红色东欧"
 GER_red_eastern_europe_desc:0 "东欧各国仍然受到资产阶级政府的控制。我们有必要帮助东欧人民，通过武力解放他们，推翻他们的资产阶级政府。"
 GER_ITA_capitulated:0 "签署和平协定"
 GER_red_europe:0 "红色欧洲"
 GER_red_europe_desc:0 "意大利法西斯投降了。现在是时候利用西方大国在对意大利战争后被削弱的局势，粉碎西方大国了。"
 GER_betrayed_october:0 "背叛十月"
 GER_betrayed_october_desc:0 "$SOV_iosif_stalin$犯了一个可怕的错误，我们不厌其烦地同他进行了多次交涉。但是他坚决抵制我们的“无政府主义幻想”。 现在我们不难看清，斯大林已成为他所成长的官僚机构的人质。解放苏联人民将是世界革命爆发进程中的决定性阶段！"
 GER_new_october:0 "新的十月"
 GER_new_october_desc:0 "现在苏维埃人民已获得解放，我们可以着手恢复俄罗斯并在其领土上建立真正的苏维埃政权。现在，我们将向资产阶级展示我们的无产阶级铁拳。"
 GER_weltrepublic:0 "Sozialistische Weltrepublik——世界社会主义共和国"
 GER_weltrepublic_desc:0 "世界上每个发达的资本主义国家都被摧毁了。 现在，社会主义终于巩固了在全世界范围内的地位。我们可以着手在我们解放的领土的基础上建立起团结的世界社会主义共和国。 同志们，共产主义的实现越来越近了！"
 GER_NVA:0 "人民军队"
 GER_NVA_desc:0 "最近的军事密谋向我们展示了改革军队，创建“人民军队”的必要性。我们应当为忠于我们的将领提供更好的机会。"
 GER_exile_fascism_tt:0 "取得对 §Y欧洲所有法西斯国家§ 的战争借口"#Edited #Complemented an exclamation mark to solve the error, in KPD2.0 update
 GER_collectivisation:0 "集体化"
 GER_collectivisation_desc:0 "苏联领导层提出了集体化政策，并设法提高了总收益和国家收入。我们需要学习他们的政策，以支持正在进行的工业化。此外，这将有助于更合理地利用现有土地，尽管富农可能不会支持这一点。"
 GER_countinue_industrialisation:0 "开办大型国有企业"
 GER_countinue_industrialisation_desc:0 "现在我们已经完成了集体化并得到了苏联的支持，我们已经有条件开办一些产业能够惠及较大区域群众的国有企业。它们将能够带动整个城市区域经济的发展！"
 GER_support_dimitrov:0 "援助保加利亚的季米特洛夫"
 GER_support_dimitrov_desc:0 "季米特洛夫, 保加利亚共产党的领袖，在1933年的审判中设法从被告变成了检察官。是他证明了纳粹参与了国会纵火案。是时候报答他英勇的行动了！他将领导一个崭新的、革命的保加利亚！"
 GER_trial_fascism:0 "对法西斯的审判"
 GER_trial_fascism_desc:0 "现在欧洲最后一个法西斯国家也被击垮，是时候审判法西斯这一邪恶的意识形态了。我们有必要向全世界证明法西斯是一种基于仇恨的意识形态，并支持整个欧亚大陆的反法西斯运动。"
 GER_prepare_for_war:0 "准备将到来的战争"
 GER_prepare_for_war_desc:0 "我们与资本主义国家发生战争的必然性越来越明显。我们极有必要在军队中组织一系列大型演习——\n以防不测"
 GER_pre_war_plan:0 "战争计划"
 GER_pre_war_plan_desc:0 "我们与资本主义国家发生战争的必然性越来越明显。 我们必须在一年之内完成工业转型以适应军事需要。"
 GER_free_unions:0 "自由工会"
 GER_free_unions_desc:0 "为了使工人获得真正的自由，我们明确要求，从现在起，工人应当拥有建立自己的工会、参加政治决定、并在未来指定经济政策的全部权利。"
 GER_active_role_of_unions:0 "工会的积极作用"
 GER_active_role_of_unions_desc:0 "新工会的影响力日益增强。我们现在有可能在工会组织的基础上在部分企业实现工人自治。"
 GER_revolution_by_force:0 "武力输出革命"
 GER_revolution_by_force_desc:0 "我们将把革命带到整个欧洲！我们的军队将推翻世界上所有的资产阶级政权！ \n但在此之前，我们应该紧急加强战争宣传，并使整个社会军事化。"
 GER_red_balkans:0 "红色巴尔干"
 GER_red_balkans_desc:0 "巴尔干半岛是国王和独裁者的聚集地。唯一能够迫使他们下台的是真正的力量。 我们必须尽快推翻它们。"
 GER_orientation_on_military:0 "重视军工"
 GER_orientation_on_military_desc:0 "战争需要优秀的军事工业来生产军事装备。我们必须在这一点上多多留心。"
 GER_five_year_military:0 "针对军工的五年计划"
 GER_five_year_military_desc:0 "为了增加军事装备的生产，我们必须建立强大的军事工业。新的五年计划会在全国范围内规划军事工业的部署。"
 GER_five_year_production:0 "针对民工的五年计划"
 GER_five_year_production_desc:0 "为了增加工业产量，我们需要大量的民用工厂。新的五年计划会在全国范围内规划民用工业的建设。"
 GER_civil_resources:0 "人民煤矿"
 GER_civil_resources_desc:0 "在矿山中工作十分危险。我们有必要改善采矿工人的工作环境。这将帮助我们提高生产率并获得更多资源。"
 GER_resources_for_war:0 "战争的资源"
 GER_resources_for_war_desc:0 "我们的军事工业非常需要某些资源，因此有必要扩大现有的开发规模以满足部分需求。"
 GER_help_peasants:0 "资助农业"
 GER_help_peasants_desc:0 "内战之后，农民比以前更加贫穷。原有的乡村现在被摧毁了。我们应当支持农业，带领农民恢复经济。"
 GER_wise_development:0 "平衡发展"
 GER_wise_development_desc:0 "为了确保城乡的和谐发展，我们有必要重定向资金的分配。从现在开始，我们将努力在城乡发展之间保持平衡。"
 GER_social_market:0 "社会主义市场经济"
 GER_social_market_desc:0 "是时候宣布建立社会主义市场经济了。在这样的市场中，我们将完全允许私有制和贸易，但我们还是会尽力使工人权益免遭侵犯。"
 GER_influence_on_America:0 "影响美洲"
 GER_influence_on_America_desc:0 "我们必须以任何必要的方式将世界革命传播到美洲大陆。"
 GER_strike_at_the_heart_of_capitalism:0 "直刺资本主义的心脏"
 GER_strike_at_the_heart_of_capitalism_desc:0 "我们将尽全力支持我们的美国同志。现在是时候刺向资本主义制度的心脏了！"
 # KPD2 new focuses:
 GER_expand_the_red_navy:0 "扩建红海军"
 GER_expand_the_red_navy_desc:0 "多次的内战严重分裂了我们的海军，造船计划也被一拖再拖。为了稳定并输出我们的革命，我们必须让红海军再次强大。"
 GER_subbotnik_for_national_reconstruction:0 "国家重建义务小组"
 GER_subbotnik_for_national_reconstruction_desc:0 "为了重建在革命中被摧毁的国家，我们必须用革命性的方法。依照苏联经验，在休息日中工人自愿组成的义务劳动小组将迅速治愈这个受伤的国家。"
 GER_communist_youth_organisation:0 "共产主义青年团"
 GER_communist_youth_organisation_desc:0 "共青团是在年轻人群中传播共产主义理念、促进政治活动的组织，同时也是间谍和线人的培训机构。青年接受政治教育，参与共产主义宣传活动，同时还监督和举报不当行为和腐败行为。他们的使命是将共产主义理想传承给下一代，同时维护社会正义和社会透明度。"