 GER_red_amnesties_idea:0 "赦免政治犯"
 GER_red_amnesties_idea_desc:0 "德国的政治犯被赦免，离开集中营。德国共产党正在崛起。"
 GER_rot_front_idea:0 "“红色阵线”正在恢复"
 GER_rot_front_idea_desc:0 "赦免共产党人将给他们重建军事联盟“红色阵线”的机会。德共正在各地组织起来，政府的稳定性正在下降……"
