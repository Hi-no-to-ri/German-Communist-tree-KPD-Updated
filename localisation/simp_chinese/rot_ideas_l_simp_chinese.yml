 GER_nationalisation_idea:0 "工业已被国有化"
 GER_rot_front_exp_idea:0 "“红色阵线”"
 GER_rot_front_exp_idea_desc:0 "“红色阵线”正在民众中扎根"
 GER_rot_front_army_idea:0 "“红色阵线”"
 GER_rot_front_army_idea_desc:0 "现在，“红色阵线”不仅深植于我们的社会，还在军队中发芽了。我们军队的士气从未像现在一般高涨。"
 GER_new_culture_idea:0 "新工人文化"
 GER_new_culture_idea_desc:0 "越来越多的工人开始倾向于集体主义，这将大大地解放生产力"
 GER_dissidents_idea:0 "政见分裂"
 GER_dissidents_desc:0 "在我们推翻临时政府后，一部分人任对我们抱有敌意。这在扰乱我们社会的同时阻止了我们建立新秩序的脚步。我们应当正视这个问题。"
 GER_industry_wo_owner_idea:0 "工厂失控"
 GER_industry_wo_owner_desc:0 "在革命之后，资产家出于对遭到报复的恐惧逃离了我们的国家。这让我们的工厂陷入了无人管理的状态，它们不是被闲置，就是由工人自发的组织运行。我们实际上失去了对工业的控制。"
 GER_unknown_general_loyality_idea:0 "将领的极度不信任"
 GER_unknown_general_loyality_idea_desc:0 "在革命之后，虽然一部分将领倒向了我们，但是我们并不能完全相信他们。或许这也是为什么他们并不我相信我们"
 GER_general_loyality_questioned_idea:0 "将领们不稳定的支持"
 GER_general_loyality_questioned_idea_desc:0 "在革命之后，虽然一部分将领倒向了我们，但是我们并不能完全相信他们。“红色阵线”确实帮我们找到了一些人，但并不是所有人都值得我们信任"
 GER_world_revolution_idea:0 "世界革命"
